    function Create-Settings {
    	[CmdletBinding()]
        param(
            [Parameter(Mandatory = $true, Position = 0 )]
            [Item]$Item,
    		[Parameter(Mandatory=$true, Position=1 )]
            [string]$language
        )
    	begin {
    		Write-Verbose "Cmdlet Create-Settings - Begin"
    	}
    	process {	
    			    
