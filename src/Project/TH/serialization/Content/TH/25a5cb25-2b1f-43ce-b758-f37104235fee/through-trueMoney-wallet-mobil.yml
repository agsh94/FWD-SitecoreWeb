        <p><strong>Through TrueMoney Wallet mobile app</strong></p>
        <ol>
            <li>Open menu &ldquo;True Payment&rdquo; from TrueMoney Wallet mobile app</li>
            <li>Choose &ldquo;Bill&rdquo;</li>
            <li>Choose &ldquo;Other Bill&rdquo;</li>
            <li>Enter password (4 digits)</li>
            <li>Enter biller code as &ldquo;ING&rdquo;</li>
            <li>Enter reference 1 code (9 digits)</li>
            <li>Enter reference 2 code (8 digits)</li>
            <li>Enter the amount from 0 to THB30,000 </li>
            <li>Select source of fund</li>
            <li>Confirm transaction clicking &ldquo;OK&rdquo;</li>
            <li>SMS from TrueMoney confirming the completed transaction</li>
        </ol>
        <p style="margin-top: 0pt; margin-bottom: 0pt; margin-left: 0in; text-align: left;"><span style="color: black;">Note: Unfortunately, customers with policies previously bought from&nbsp;</span><span style="color: black;">SCB or&nbsp;through a former agency channel</span><span style="color: black;"> are unable to access TrueMoney Wallet mobile app at the moment. We will let you know if this changes.</span></p>
