        <p><strong>Through TrueMoney Wallet mobile app</strong></p>
        <ol><li>Open menu “True Payment” from TrueMoney Wallet mobile app</li>
        <li>Choose “Bill”</li>
        <li>Choose “Other Bill”</li>
        <li>Enter password (4 digits)</li>
        <li>Enter biller code as “ING”</li>
        <li>Enter reference 1 code (9 digits)</li>
        <li>Enter reference 2 code (8 digits)</li>
        <li>Enter the amount from 0 to THB30,000 </li>
        <li>Select source of fund</li>
        <li>Confirm transaction clicking “OK”</li>
        <li>SMS from TrueMoney confirming the completed transaction</li></ol>
