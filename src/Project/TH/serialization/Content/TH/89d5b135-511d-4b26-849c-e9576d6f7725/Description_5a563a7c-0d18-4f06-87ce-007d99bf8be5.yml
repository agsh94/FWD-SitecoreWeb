        <p><strong>เลี่ยงเรื่องเครียด</strong><strong></strong><strong>ปล่อยวางให้จิตใจได้ผ่อนคลาย</strong></p>
        <p>เรารู้นะ&nbsp;ว่าแต่ละวันมันเครียด&nbsp;แต่เราก็ต้องรู้จักจัดการกับความเครียด&nbsp;ปล่อยให้ตัวเองจมอยู่กับอารมณ์ด้านลบนานๆ&nbsp;ไม่ดีแน่นอน&nbsp;อยากให้รู้ไว้ว่าอาการเครียดที่สะสมและเรื้อรังอาจทำให้ระบบภูมิคุ้มกันในร่างกายอ่อนแอลง&nbsp;ซึ่งอาจส่งผลต่อการเกิดมะเร็ง&nbsp;และก็จริงๆ&nbsp;แล้วน่ะ&nbsp;ร่างกายเรานั้น&nbsp;ใจเป็นนาย&nbsp;กายเป็นบ่าว&nbsp;ถ้าใจเราป่วย&nbsp;ร่างกายก็จะยิ่งป่วยตามไปด้วย&nbsp;ลองปรับอารมณ์ตัวเองในด้านบวกให้มากขึ้น&nbsp;ยิ้มออกมา&nbsp;หรือหันไปคุยกับคนรอบข้างในเรื่องเบาๆ&nbsp;เพื่อผ่อนคลาย&nbsp;ยิงมุกตลกใส่กันบ้างให้กรามได้ขยับ&nbsp;การหัวเราะอย่างต่อเนื่อง&nbsp;15-20&nbsp;นาที&nbsp;ก็เทียบได้กับการออกกำลังกายหัวใจได้ประมาณ&nbsp;3-5&nbsp;นาทีแล้ว&nbsp;แถมยังช่วยกระตุ้นภูมิคุ้มกัน&nbsp;ลดฮอร์โมนความเครียดเพิ่มระดับทีเซลล์ในร่างกาย&nbsp;ในการป้องกันและต่อสู้กับโรคมะเร็ง&nbsp;มาสร้างเสียงหัวเราะกันดีกว่า</p>
