        <p><strong>เลี่ยงอาการขี้เกียจออกกำลังกาย</strong><strong></strong><strong>ขยับนิดๆ</strong><strong></strong><strong>หน่อยๆ</strong><strong></strong><strong>ก็ฟิตได้</strong></p>
        <p>&ldquo;ไม่มีเวลาออกกำลังกาย&rdquo;&nbsp;จะไม่สามารถนำมาใช้เป็นข้ออ้างได้อีกต่อไปแล้วจากนี้ไปให้เราคิดเสียใหม่ว่าแค่ขยับเท่ากับออกกำลังกาย&nbsp;เริ่มง่ายๆ&nbsp;อย่างระหว่างการแต่งตัวไปทำงานตอนเช้านั้น&nbsp;ก็สามารถออกกำลังกายได้ด้วยการฝึกทรงตัวยืนขาเดียว&nbsp;หรือระหว่างทำงานก็เหยียดแขน&nbsp;ขยับตัวซ้ายขวาสักหน่อย&nbsp;เป็นการฝึกสร้างความสมดุลให้กับร่างกายในส่วนของกระดูกสันหลัง&nbsp;กระดูกเชิงกราน&nbsp;และกระเพาะอาหาร&nbsp;ให้กระดูกแข็งแรง&nbsp;ลดความเสี่ยงของโรคที่เกี่ยวข้องกับกระดูก&nbsp;ห่างไกลกระดูกพรุน&nbsp;และอย่างตอนนั่งทำงานก็ต้องขยับร่างกาย&nbsp;ลุกเดินไปเดินมาบ้าง&nbsp;เพื่อที่จะได้ไม่เป็นออฟฟิศซินโดรม</p>
