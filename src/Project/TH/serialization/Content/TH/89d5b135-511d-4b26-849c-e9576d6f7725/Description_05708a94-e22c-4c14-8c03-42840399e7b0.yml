        <p><strong>เลี่ยงการกินตามใจ</strong><strong></strong><strong>ไม่อยากป่วยไวต้องกินของมีประโยชน์</strong></p>
        You are what you eat&nbsp;เลือกกินอย่างมีประโยชน์&nbsp;ตามคำที่ว่ากินอย่างไรก็ได้อย่างนั้น&nbsp;ประโยคนี้เป็นจริงเสมอ&nbsp;อยากสุขภาพดีก็กินของมีประโยชน์&nbsp;อาจจะไม่ต้องฝืนใจขนาดกินผักทุกมื้อ&nbsp;แต่อย่างน้อยในทุกๆ&nbsp;การตักอาหารเข้าปาก&nbsp;ให้เรานึกถึงผลจากการกินที่อาจเกิดขึ้นในอนาคตอย่าตามใจปากเกินไป&nbsp;เพราะหากเราใจดีกินทุกอย่างตามใจ&nbsp;คุณเองจะลำบากในบั้นปลาย&nbsp;หลายๆโรคร้ายเกิดขึ้นได้จากพฤติกรรมการกินของเรา&nbsp;อย่างเช่นอาหารประเภทของหมัก&nbsp;ดอง&nbsp;อาหารปิ้งย่าง&nbsp;ที่อาจจะมีสารก่อมะเร็งซ่อนอยู่&nbsp;เลือกทานเอาแต่พอดี
