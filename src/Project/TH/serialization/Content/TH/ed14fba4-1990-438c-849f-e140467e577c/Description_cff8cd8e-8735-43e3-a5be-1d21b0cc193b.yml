        <p>คนนอนน้อยไม่เพียงแต่มีพลังไม่เต็มร้อย แต่ยังส่งผลต่อสุขภาพระยะยาวอีกด้วย แต่จะรู้ได้อย่างไรว่า วันนี้คุณนอนพอหรือเปล่า?</p>
        <p>&nbsp;</p>
        <p>
        หลายคนอาจจะเคยได้ยินว่าเวลาที่เหมาะสม คือ 8 ชั่วโมง แต่ความจริงแล้วถ้าคุณหลับอย่างมีคุณภาพหรือนอนหลับลึกพอ อาจจะใช้เวลาเพียง 5-6 ชั่วโมงก็ถือว่าเป็นการนอนที่เพียงพอแล้วก็ได้</p>
        <p>&nbsp;</p>
        <p><strong>การนอนหลับที่มีคุณภาพ</strong></p>
        <p>จำนวนชั่วโมงที่นอนไม่ใช่ตัววัดว่านอนพอหรือไม่ การนอนหลับที่มีคุณภาพนั้นคือ การนอนหลับด้วยจิตใจที่ผ่อนคลาย ไม่เครียด ทำให้ร่างกายสามารถหลั่งฮอร์โมน ซ่อมแซมส่วนที่สึกหรอ และเมื่อตื่นขึ้นมาแล้วต้องรู้สึกสดชื่น</p>
