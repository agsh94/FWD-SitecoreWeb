        <div>
        <p><strong><span style="color: black;">ทิม โอลิเวอร์ ประธานเจ้าหน้าที่สายงานลูกค้าและการตลาด เอฟดับบลิวดี กรุ๊ป</span></strong><span style="color: black;"> กล่าวว่า &ldquo;พวกเราทุกคนที่เอฟดับบลิวดีรู้สึกภูมิใจอย่างมากในผู้ที่มีส่วนร่วมทุกคน แม้จะเกิดเหตุการณ์ที่ไม่คาดคิด พวกเขาก็แสดงให้เห็นถึงความมุ่งมั่นและความกล้าหาญที่จะเอาชนะความท้าทายในการจัดงานแข่งขันมาราธอนนี้ให้สำเร็จ และขอแสดงความยินดีกับนักวิ่งทุกคนที่สามารถพิชิตเส้นชัยในการแข่งขัน </span><span style="color: black;">FWD </span><span style="color: black;">&lsquo;78</span><sup><span style="color: black;">o</span></sup><span style="color: black;"> North</span><span style="color: black;">&rsquo; </span><span style="color: black;">Marathon</span><span style="color: black;"> ได้สำเร็จ&rdquo;</span></p>
        <p><span style="color: black;">&nbsp;</span></p>
        <p><span style="color: black;">ไฮไลท์ของการแข่งขันมีดังนี้ </span><strong><span style="color: black;">ฮาร์ด สุ่ย (</span></strong><strong><span style="color: black;">Hard Tsui</span></strong><strong><span style="color: black;">)</span></strong><span style="color: black;"> สมาชิกเอฟดับบลิวดี ทีม เอเชีย (</span><span style="color: black;">FWD Team Asia</span><span style="color: black;">) และนักวิ่งมาราธอนอาชีพของฮ่องกง ที่ชนะเลิศการแข่งขันประเภทชายรวม โดยสามารถทำเวลาได้อย่าง</span><span style="color: black;">น่าประทับใจที่</span><span style="color: black;"> </span><span style="color: black;">3</span><span style="color: black;">.</span><span style="color: black;">01 </span><span style="color: black;">ชั่วโมง ในขณะที่ <strong>โจเย็ธ จ๊อบสัน (</strong></span><strong><span style="color: black;">Joyette Jopson</span></strong><strong><span style="color: black;">)</span></strong><span style="color: black;"> สมาชิกเอฟดับบลิวดี ทีม เอเชียอีกคนหนึ่งจากประเทศฟิลิปปินส์ ชนะเลิศประเภทหญิงด้วยเวลา </span><span style="color: black;">4</span><span style="color: black;">.</span><span style="color: black;">10 </span><span style="color: black;">ชั่วโมง <strong>ร็อบ ชีเม็ค (</strong></span><strong><span style="color: black;">Rob Schimek</span></strong><strong><span style="color: black;">)</span></strong><span style="color: black;"> <strong>กรรมการผู้จัดการเอฟดับบลิวดี สิงคโปร์ และประธานเจ้าหน้าที่สายงานปฏิบัติการ เอฟดับบลิวดี กรุ๊ป</strong> ได้ที่ </span><span style="color: black;">3 </span><span style="color: black;">ประเภทการแข่งขันชายด้วยเวลา </span><span style="color: black;">4</span><span style="color: black;">.</span><span style="color: black;">14 </span><span style="color: black;">ชั่วโมง ตามหลัง<strong>เสี่ยวปิน ชิว (</strong></span><strong><span style="color: black;">Xiaobin Qiu</span></strong><strong><span style="color: black;">) </span></strong><span style="color: black;">จากประเทศจีนที่ได้ที่ </span><span style="color: black;">2 </span><span style="color: black;">โดยเข้าเส้นชัยด้วยเวลา </span><span style="color: black;">3</span><span style="color: black;">.</span><span style="color: black;">44 </span><span style="color: black;">ชั่วโมง</span></p>
        <p><span style="color: black;">&nbsp;</span></p>
        <p><span style="color: black;">&ldquo;ขอกล่าวเป็นพิเศษถึงทีมสนับสนุนของเอฟดับบลิวดีที่ทำงานตลอดเวลาหลังการแข่งขันวิ่งมาราธอนเดิมที่ขั้วโลกเหนือได้ถูกยกเลิกไป และช่วยให้งานวิ่งมาราธอนใหม่นี้เกิดขึ้น เรารู้สึกภูมิใจในความพยายามของทีมงานที่ทำให้งานวิ่งมาราธอนที่เป็นทางเลือกใหม่นี้ประสบความสำเร็จ&rdquo; ทิมกล่าว พร้อมเพิ่มเติมว่า &ldquo;ประสบการณ์ในครั้งนี้แสดงให้เห็นอย่างชัดเจนถึงปรัชญาของแบรนด์เอฟดับบลิวดีของเรานั่นคือความเชื่อมั่นในการเอาชนะอุปสรรค และยังคงเติมเต็มคำสัญญาของเราที่ต้องการให้คนออกไปสนุกกับการใช้ชีวิต&rdquo;</span></p>
        <p><span style="color: black;">&nbsp;</span></p>
        <span style="color: black;">สำหรับประเทศไทย บริษัท เอฟดับบลิวดี ประกันชีวิต ได้ส่งคุณอิทธิพล</span><span style="color: black;"> สมุทรทอง เข้าร่วมวิ่งในระยะทาง </span><span style="color: black;">42</span><span style="color: black;">.</span><span style="color: black;">195 </span><span style="color: black;">กิโลเมตร ใช้เวลาวิ่ง </span><span style="color: black;">&nbsp;4</span><span style="color: black;">:</span><span style="color: black;">32</span><span style="color: black;">:</span><span style="color: black;">08 </span><span style="color: black;">ชั่วโมง และมอบเงินจากกิจกรรมชวนคนวิ่ง </span><span style="color: black;">500,000 </span><span style="color: black;">กิโลเมตร (</span><span style="color: black;">Virtual Run</span><span style="color: black;">) ให้กับสมาคมสเปเชี่ยล โอลิมปิคแห่งประเทศไทยจำนวน </span><span style="color: black;">500,000</span><span style="color: black;"> บาท&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</span></div>
