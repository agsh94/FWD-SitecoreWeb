        <strong>Hong Kong, 18 April 2019 </strong>&ndash; FWD Team Asia successfully completed the FWD &lsquo;78&deg; North&rsquo; Marathon, displaying grit and perseverance to rise above a maelstrom of climate and logistical challenges, overcoming unprecedented circumstances that culminated in the last-minute cancellation of all North Pole expeditions including the annual North Pole Marathon.<br />
        <br />
        The FWD &lsquo;78&deg; North&rsquo; Marathon was held on 16th April, at Longyearbyen in Svalbard, Norway, 1050 km away from the Pole (89&deg; latitude North). FWD Group (&ldquo;FWD&rdquo;) had initially been supporting the world&rsquo;s &lsquo;coolest&rsquo; marathon at the North Pole, returning as title sponsor for the third year in a row. The Marathon was cancelled at the last minute because of geopolitical tensions between the Russian and Ukrainian administrations regarding flight plans to the Pole.<br />
        <br />
        Undeterred, FWD stepped in with the idea to create and organize its own marathon at Longyearbyen so that runners could still fulfill their ambitions to complete a marathon in sub-zero temperatures and extreme winter conditions while raising funds for their sponsored charities. FWD successfully arranged the marathon against the odds in three hectic days, inviting all registered North Pole Marathon runners to take part.<br />
        <br />
        Tim Oliver, FWD Group Chief Customer &amp; Marketing Officer said, &ldquo;All of us at FWD are extremely proud of all the participants despite the unexpected turn of events, who displayed admirable determination and courage to persevere and complete a very challenging marathon. Congratulations to all the runners for successfully finishing the FWD 78&deg; North Marathon.&rdquo;<br />
        <br />
        Highlights of the race included FWD Team Asia member and Hong Kong professional marathon runner Hard Tsui winning the overall men&rsquo;s race in an impressive time of 3 hours and 1 minute while the women&rsquo;s race was won by another FWD Team Asia member Joyette Jopson from the Philippines in 4 hours and 10 minutes. FWD Managing Director &amp; Group Chief Operating Officer Rob Schimek, managing director of FWD Singapore and Chief Operating Officer of FWD Group, finished the men&rsquo;s race in third place with a time of 4 hours and 14 minutes behind second placed Xiaobin Qiu from China who completed the race in 3 hours and 44 minutes.<br />
        <br />
        &ldquo;A special mention must also go to FWD&rsquo;s support team who worked around the clock, after the cancellation of the original race, to secure the alternative marathon course and we&rsquo;re so proud of their resilience to deliver such an event,&rdquo; added Tim. &ldquo;This experience truly demonstrates our brand philosophy, to have the confidence to overcome adversity and continue fulfilling our brand promise to celebrate living.&rdquo;<br />
        <br />
        For Thailand, FWD Life Insurance Thailand had sent Mr. Itthiphol Samutthong to attend the race for a distance of 42.195 kilometers, run at 4:32:08 hours, and donated to Special Olympic Games of Thailand with amount of 500,000 baht from the fundraising association &ndash; Virtual Run 500,000 kilometers.<br />
