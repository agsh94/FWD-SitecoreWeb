        <p><span>สามารถกรอกเอกสาร</span><span> </span><span><a href="-/media/028c73e9b2394da286e344e80059ea43.ashx">หนังสือขอให้เรียกเก็บเงินจากบัตรเครดิตอัตโนมัติ</a></span><span> </span><span>เพื่อหักค่าเบี้ยประกันผ่านบัตรเครดิต</span><span> </span><span>โดยใช้แบบฟอร์มของ</span><span> </span><span>FWD </span><span>มีเงื่อนไข</span><span> </span><span>ดังนี้</span></p>
        <ul>
            <li>สมัครก่อนถึงวันครบกำหนดชำระเบี้ยประกันภัย อย่างน้อย 1 เดือน</li>
            <li>รับชำระด้วยบัตรเครดิตวีซ่าและมาสเตอร์การ์ด ของทุกสถาบันการเงิน</li>
        </ul>
