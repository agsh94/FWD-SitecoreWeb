      Value: |
        <p>Fill in the <a href="-/media/028c73e9b2394da286e344e80059ea43.ashx">auto recurring credit card application form</a>. You only need to do this once. After that, your bill will be automatically paid on the due date you select. The conditions are as follows:</p>
        <ul>
            <li>Apply at least one month before the payment due date</li>
            <li>We accept</li>
        </ul>
