        <p><span>สามารถกรอกแบบฟอร์มชำระเบี้ยประกันโดยการหักบัญชีบัตรเครดิต สำหรับ<a href="-/media/12ea9f49c0134493800749a5f0a43fee.ashx">กรมธรรม์ที่ซื้อผ่านธนาคารไทยพาณิชย์หรือตัวแทนเดิม</a> หรือ <a href="-/media/documents/support/auto-debit-via-credit-card-application-form.pdf?rev=6aafa31bbfbc416a9af0c2ca7463aff5">กรมธรรม์ที่ซื้อผ่านตัวแทนของ FWD หรือช่องทางอื่นๆ</a> เพื่อหักค่าเบี้ยประกันผ่านบัตรเครดิต โดยมีรายละเอียดคือ</span></p>
        <ul>
