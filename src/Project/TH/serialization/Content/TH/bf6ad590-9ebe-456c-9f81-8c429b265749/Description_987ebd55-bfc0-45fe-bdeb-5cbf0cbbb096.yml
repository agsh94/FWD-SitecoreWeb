        ถ้าคุณคือ คนที่ปรุงก่อนชิม ต้องเติมพริกน้ำปลาบนอาหารแทบทุกครั้ง หรือราดซอสมะเขือเทศฉ่ำๆ บนไข่เจียว เราอยากให้คุณได้ทำความรู้จักกับ &ldquo;ยัยหวานตัวร้าย กับ นายโซเดียม&rdquo; ถามว่านี่คือซีรีย์หวานแหว๋วเหรอ? หึ! มันคือเพื่อนซี้ตัวร้ายที่อาจจะเปลี่ยนชีวิตคุณ ไปตลอดกาลต่างหากล่ะ.....<br />
        <br />
        ใครจะรู้ว่าเดี๋ยวนี้ &ldquo;โรคร้าย&rdquo; แปลงกายมาในรูปแบบของ &ldquo;อาหาร&rdquo;&nbsp; ทั้งเค็มเกินความจำเป็น หรือความหวานนำจนแสบคอ ยิ่งอาหารที่อร่อยลิ้นชา คอแห้งมากเท่าไหร่ ยิ่งไม่เป็นมิตรต่อสุขภาพ!! คุณอาจจะมีความสุขเมื่อได้ทาน หรือถ่ายรูปสวยๆ ลงโซเชียล แต่เมื่อเวลาเนิ่นนานผ่านไป จากสุขอาจจะกลายเป็นเศร้า เมื่อเรารู้ว่ายัยหวานกับนายโซเดียม เพื่อนกินที่รู้ใจ กลับกลายเป็นศัตรูตัวร้ายทำลายสุขภาพไปซะได้ ถ้าไม่อยากต้องสร้างโลกขึ้นมาสองใบ ไม่เบาหวานก็ความดัน เรามาตัดไฟกันตั้งแต่ต้นลม เลิกคบยัยหวานกับนายโซเดียม แล้วเลือกเปลี่ยนวิธีกินง่ายๆ ให้ร่างกายดี ใช้ชีวิตได้แฮปปี้กันยาวๆ ดีกว่า<br />
        <br />
        เราเองก็เป็นคนหนึ่งที่เป็นแฟนตัวยง ของอาหารกึ่งสำเร็จรูปทั้งหลาย ที่มีขายอยู่ในร้านสะดวกซื้อใกล้บ้าน ไม่ว่าจะสไตล์โคเรีย หรือ เจแปนนิส<br />
        <br />
        จริงๆ แล้ว ก็ไม่ได้ชอบเท่าไหร่นักหรอก เพราะรู้อยู่แล้วว่า บรรดาอาหารพร้อมทานแบบนี้ ไม่ดีต่อสุขภาพ&nbsp; แต่ด้วยสถานการณ์ทางการเงินบีบบังคับ ทำให้เราต้องหันมาพึ่งพาเขาบ่อยหน่อย ตั้งแต่ช่วงกลางเดือน ฮ่าๆ <strong>&ldquo;รู้ว่าเสี่ยง แต่คงต้องขอลอง&rdquo;</strong>&nbsp; พูดแล้วก็เศร้า เป็นเหมือนเรากันใช่ไหมล่ะ&hellip;.
