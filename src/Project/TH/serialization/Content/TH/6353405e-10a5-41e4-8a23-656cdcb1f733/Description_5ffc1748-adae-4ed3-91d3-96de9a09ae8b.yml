        <p><strong>8. ซื้อ Unit Link</strong>
        </p>
        <p>ดวงตกเรื่องเงินหลักๆ มักจะเป็นเรื่องเงินไม่พอใช้ มีเหตุจำเป็นต้องใช้เงินแต่ไม่รู้จะไปหาเงินนั้นมาจากไหน จะให้ไหว้ขอพรจากเทพบนสวรรค์ ท่านก็อาจจะส่งเงินมาให้เราไม่ทันใช้ เราเองก็ควรที่จะต้องมีแผนสำรองของชีวิตเอาไว้บ้าง ช่องทางที่คนอย่างเราพอจะทำได้นั่นก็คือการวางแผนบริหารเงินที่มี ช่วงที่ดวงดีมีเงินใช้ก็แบ่งมาเก็บไว้เป็นเงินสำรอง หรือเอาไปลงทุน ซื้อหุ้น ซื้อประกันที่จะสามารถให้ผลตอบแทนเราได้ และยังมีเงินฉุกเฉินให้เราได้ดึงมาใช้ด้วย เด่นๆ เรื่องผลตอบแทนที่ได้ตามระยะเวลาการลงทุน ก็จะเป็น  Unit Link ซึ่งเป็นประกันที่ให้ทั้งความคุ้มครองชีวิต และผลตอบแทนจากการลงทุน  ลองๆคิดดู ถ้าเรามองหาความอุ่นใจจากประกันชีวิต และ ก็ยังคงอยากได้ผลตอบแทนร่วมด้วย ประกันนี้ให้คุณได้ทั้ง 2 อย่างเลยทีเดียว ตัวเราสบาย แถมคนข้างหลังก็สบายด้วย</p>
        <p>&nbsp;</p>
        <p><strong>คุ้มครองสูงสุด 100 เท่า :</strong> เลือกความคุ้มครองได้ 5-100 เท่าของเบี้ยประกันภัยหลัก โปร่งใสในการเปิดเผยค่าใช้จ่ายของกรมธรรม์</p>
        <p><strong>&nbsp;</strong></p>
        <p><strong>อิสระในการกำหนดอนาคต :</strong> เบี้ยประกันภัยที่ชำระหลังหักค่าใช้จ่ายจะนำไปลงทุน เลือกกองทุนได้หลากหลาย พร้อมโอกาสสับเปลี่ยนพอร์ทการลงทุนได้ไม่จำกัด โดยไม่เสียค่าธรรมเนียม</p>
        <p><strong></strong><strong>&nbsp;</strong></p>
        <p><strong>รับผลตอบแทนที่มากยิ่งขึ้น  :</strong> รับโบนัสเพิ่ม 2% ของเบี้ยประกันภัยหลัก เมื่อชำระเบี้ยประกันภัยครบ 5 ปี</p>
        <p>&nbsp;</p>
        <p>เรากล้าที่จะให้อิสระกับคุณ... ในการกำหนดสัดส่วนความคุ้มครองชีวิต และการลงทุนได้ตามความต้องการ</p>
        <p>&nbsp;</p>
        <p>สามารถเลือกความคุ้มครองชีวิตได้สูงถึง 100 เท่าของเบี้ยประกันภัยหลัก ขึ้นอยู่กับอายุผู้เอาประกันภัย</p>
        <p>&nbsp;</p>
        <p>วางแผนพอร์ตการลงทุน และสับเปลี่ยนกองทุนได้ทุกสถานการณ์ โดยไม่มีค่าธรรมเนียมอีกด้วย ดวงตกหรือดวงดีก็ยังมีเงินในส่วนนี้ช่วยให้ชีวิตไม่สะดุด</p>
