        <p><strong>7. ให้อาหารสัตว์</strong>
        </p>
        <p>การแบ่งปันก็เช่นกัน หรือเรียกอีกอย่างว่าการทำทานก็ได้ ลองแบ่งอาหารและน้ำให้แก่สุนัข หรือ แมวจรจัด ที่ผ่านตาเราเข้ามา เลี้ยงน้องด้วยของกินเล็กๆ น้อยๆ ให้น้องได้พออิ่มท้อง ก็ถือเป็นการสะสมพลังบุญได้แล้ว</p>
