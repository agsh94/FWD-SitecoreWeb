        <p><strong>4. เช็ดกระจกให้สะอาดอยู่เสมอ</strong>
        </p>
        <p>กระจกที่ขุ่นมัว ก็เหมือนช่วงชีวิตที่มืดมน อีกทั้งในความเชื่อเรื่องของกระจกนั้น กระจกคือสิ่งที่จะช่วยสะท้อนความโชคร้ายให้ไกลจากชีวิต  เราจึงควรที่จะขัดถูกระจกในบ้านให้สะอาดใสอยู่เสมอ ถ้าปล่อยให้กระจกขุ่นมัวเป็นประจำ ดวงชะตาของคนในบ้านจะหม่นหมองทำอะไรไม่ขึ้น
        </p>
        <p><strong>&nbsp;</strong></p>
        <p><strong>5. บริจาคของที่ไม่ใช้</strong>
        </p>
        <p>พลังของการให้ จะช่วยเสริมความดีแบบไม่มีวันจบสิ้น อีกทั้งการให้เป็นรูปแบบของการสะสมความสุขในระยะยาว เป็นการช่วยเหลือผู้อื่นที่ให้ผลดีกลับสู่ตัวเอง แล้วจะเห็นว่ามีสิ่งที่ดีเกิดขึ้นในชีวิต โดยเฉพาะเรื่องของเงินในกระเป๋านั่นเอง</p>
        <p><strong>&nbsp;</strong></p>
        <p><strong>6. บริจาคเลือด</strong>
        </p>
        <p>เป็นอีกหนึ่งของช่องทางการให้ที่สามารถสร้างประโยชน์ต่อชีวิตผู้อื่นได้อย่างมาก การบริจาคเลือดเป็นสิ่งที่ช่วยเสริมดวงความดีได้แบบ 100% เพราะเลือกที่เราบริจาคไปนั้น จะถูกนำไปช่วยชีวิตผู้อื่นได้อีกมากมาย โดยเฉพาะในช่วงเทศกาลที่มักจะมีความต้องการเลือดเพื่อนำมาช่วยชีวิตคน</p>
