        <p><strong>1. กระเป๋าสตางค์</strong>
        </p>
        <p>เปลี่ยนกระเป๋าสตางค์ใบใหม่เสมอในวันขึ้นปีใหม่ หรือช่วงตรุษจีน เช็กสีที่ถูกโฉลกกับวันเกิดก่อนสักนิดเพื่อความขลัง จากนั้นใส่เงินจำนวน 900 หรือ 9,000 หรือเอาที่เรามีแต่เน้นที่ลงท้ายด้วยเลข 9  ในกระเป๋าไว้สักวัน หนึ่งวันหนึ่งคืน เต็ม ๆ เพื่อเอาเคล็ดเอาฤกษ์</p>
