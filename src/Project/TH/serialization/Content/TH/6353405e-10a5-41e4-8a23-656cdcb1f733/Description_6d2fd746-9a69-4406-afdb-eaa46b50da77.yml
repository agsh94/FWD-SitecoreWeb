        <p><strong>3. ทำความสะอาดห้องครัว</strong>
        </p>
        <p>ตามความเชื่อแบบจีนว่าเอาไว้ ว่าห้องครัวเปรียบเหมือนแหล่งทรัพย์สิน ยิ่งห้องครัวมีอาหารอยู่ตลอดเวลา สะอาด น่าใช้งาน ก็จะช่วยนำพาโชคเข้ามาสู่ชีวิตของคนที่อยู่อาศัย ดังนั้นหมั่นดูแลปัดกวาดเช็ดถูและจัดข้าวของเครื่องใช้ในครัวให้สะอาดอยู่เสมอ เพื่อเรียกสิ่งดีๆ เข้ามานั่นเอง</p>
