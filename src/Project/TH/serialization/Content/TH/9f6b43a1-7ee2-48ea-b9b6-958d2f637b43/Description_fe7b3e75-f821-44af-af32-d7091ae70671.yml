        <strong>5. CHA BAR ชานมหวานน้อย ดีต่อสุขภาพ</strong><br />
        ชานมที่ดื่มแล้วไม่ทำร้ายสุขภาพมีไหม บอกเลยจ้าว่ามี กับร้าน CHA BAR ร้านชานมชื่อดังในย่านสีลม เมนูชาไข่มุกสำหรับคนรักสุขภาพที่ผมอยากให้มาลองชิมนั่นก็คือ Classic CHA + Boba ชานมพร้อมไข่มุกข้าวไรซ์เบอร์รี่ที่มีที่นี่ที่แรก โดยตัวชานั้นใช้ชาดำจากภาคเหนือที่ทางร้านเบลนด์เอง เพิ่มความหวานด้วยนมข้นจากน้ำตาลมะพร้าวที่เคี่ยวกับนมสด แก้วนี้สำหรับคนไม่กินหวานครับเพราะเป็นชานมที่หวานน้อย ส่วนตัวไข่มุกข้าวไรซ์เบอร์รี่เท็กเจอร์ของไข่มุกจะไม่หนึบหนับเหมือนไข่มุกจากแป้งมันสำปะหลังทั่วไป แต่รับรองได้ว่าดีต่อสุขภาพมากๆ ครับ แก้วนี้ให้พลังงานแค่ 196 แคลลอรี่เท่านั้น บอกเลยว่าชานมไข่มุกอร่อยและดีต่อสุขภาพก็มีอยู่จริงในโลกนะจ๊ะ
