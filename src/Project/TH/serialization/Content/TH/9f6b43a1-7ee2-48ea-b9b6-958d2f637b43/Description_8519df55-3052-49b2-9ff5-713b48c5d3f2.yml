        <p><strong>1. The Alley ชานมไข่มุกต้นตำรับไต้หวัน ที่ใครๆ ก็เลิฟ</strong></p>
        <p>เริ่มต้นร้านแรกกับร้าน The Alley แบรนด์ชานมสุดพรีเมียมจากประเทศไต้หวัน และดังไกลไปจนถึงอีกหลายประเทศ ไม่ว่าจะเป็นเกาหลี ญี่ปุ่น แคนาดา เวียดนาม ฝรั่งเศส หรือแม้แต่ประเทศไทย ซึ่งร้าน The Alley นั้นมีด้วยกันทั้งหมด 2 สาขา โดยสาขาแรกตั้งอยู่ที่ห้าง Siam Square 1 และอีกสาขาที่เปิดใหม่ด้านบนชั้น 6 ของห้างสรรพสินค้า Central World กับสไตล์การตกแต่งที่เน้นบรรยากาศสบายๆ เข้ากับไลฟ์สไตล์คนรุ่นใหม่ตั้งแต่ก้าวแรกที่เดินเข้ามา ตลอดจนการเลือกใช้วัตถุดิบคุณภาพดี ทั้งใบชาสดใหม่เก็บด้วยมือ น้ำตาลทรายแดงสูตรของ The Alley ที่หอมหวานไม่เหมือนใคร และไฮไลท์อย่างเจ้าเม็ดไข่มุก Deerioca ไข่มุกเม็ดเล็กนวดด้วยมือ จนได้เม็ดไข่มุกเคี้ยวนุ่มหนึบหนับ หอมหวานลงตัว ซึ่งทางร้านอิมพอร์ตส่งตรงจากประเทศไต้หวันมาโดยเฉพาะ</p>
