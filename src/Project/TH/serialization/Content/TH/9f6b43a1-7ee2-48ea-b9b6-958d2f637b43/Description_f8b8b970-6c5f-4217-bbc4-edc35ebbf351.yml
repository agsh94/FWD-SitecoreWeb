        <p><strong>4. Dakasi ลองชิมไข่มุกลาวา เคี้ยวหนึบโดนใจ</strong>
        </p>
        <p>อีกหนึ่งร้านชานมไข่มุกสุดฮอตที่ใครไม่ได้ไปกินถือว่าคุณพลาดกับการได้ลิ้มลองของอร่อยไปเลยครับกับร้าน Dakasi ร้านชานมชื่อดังจากประเทศไต้หวัน  โดยจุดเด่นของร้านนี้คือใช้ใบชาแบบเต็มใบในการชง วัตถุดิบต่างๆ ส่วนมากนำเข้ามาจากต่างประเทศ โดยไม่มีการแต่งกลิ่นและสีสังเคราะห์ มีเมนูให้เลือกมากมาย ไม่ว่าจะเป็นเมนูกาแฟ ชานม และน้ำผลไม้สำหรับสุขภาพ ซึ่งสาขาที่ผมจะพาไปชิมตั้งอยู่ที่บริเวณชั้น B เดอะ สตรีท รัชดา ฮิตแค่ไหนดูจากจำนวนคนที่ยืนต่อแถวในภาพนี้เยอะมากจริงๆ เมนูที่ผมได้ลองชิมในวันนี้ก็คือ นมสดไข่มุกลาวาวิปชีส เมนูนมสดแท้ๆ ที่ใส่ไข่มุกลาวา ซึ่งเป็นไข่มุกน้ำตาลทรายแดงอุ่นร้อนอยู่ด้านล่าง ท็อปปิ้งด้วยวิปชีสเนื้อแน่นๆ ต่อด้วยชานมไข่มุกลาวา แก้วนี้สามารถเลือกระดับความหวานได้ครับ ผมแนะนำว่าสั่งหวานน้อยไว้ก่อน เพราะตัวไข่มุกของเขาจะหวานเวลากินกับชารสหวานน้อยแล้วลงตัวมากๆ ส่วนอีกเมนูคือ มัทฉะลาเต้วิปชีส มัทฉะรสเข้มข้น รสหวานน้อยที่สามารถเลือกระดับความหวานได้เช่นกัน ตัวชาจะขมนิดๆ เวลากินกับวิปชีสเค็มๆ แล้วมันตัดเลี่ยนได้ดีมากๆ ใครที่อยากดื่มชานม พร้อมไข่มุกลาวาสุดฟินก็ไปชิมกันเลย</p>
