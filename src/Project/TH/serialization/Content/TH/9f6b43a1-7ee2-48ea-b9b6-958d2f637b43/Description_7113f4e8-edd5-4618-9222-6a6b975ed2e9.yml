        <p><strong>3. BRIX Dessert Bar ชาไข่มุกละมุนลิ้นจนวางไม่ลง</strong>
        </p>
        <p>ยังอยู่สยามกันต่อ กับร้าน BRIX Dessert Bar ร้านขนมชื่อดังที่มีทั้งหมด 3 สาขาได้แก่
        สาขาสยามพารากอน สาขาสยามดิสคัฟเวอรี่ และสาขาไอคอนสยาม แต่สาขาที่ผมจะพาไปลิ้มลองความอร่อยนี้ตั้งอยู่ที่สยามพารากอน ชั้น G โซน The Gourmet Garden กับเมนูชานมไข่มุกสุดฮอต Black Sugar Bubble Milk Tea ชานมไข่มุกน้ำตาลทรายแดงที่ตัวไข่มุกจะอุ่นร้อนอยู่ตลอดเวลา สามารถเลือกความหวานได้ 3 ระดับ คือระดับหวานปกติ หวานน้อย และไม่หวานเลย ซึ่งสำหรับคนที่ไม่ชอบหวานผมแนะนำว่าเลือกแบบหวานน้อยดีกว่า เพราะถ้าเลือกไม่หวานเลยชามันจะจืดไปครับ ส่วนตัวผมนี้ผู้ไม่เกรงกลัวว่าค่าความหวานในเลือดจะพุ่งก็เลยสั่งแบบหวานปกติ อร่อย ฟินมากๆ สั่งเครื่องดื่มกันแล้วก็อย่าลืมสั่งขนมร้านนี้กันด้วยนะครับกับเมนู Raspberry x Peach Miracle Pancake แพนเค้กซิกเนเจอร์ของทางร้าน เนื้อนุ่มเด้งดึ๋งโดนใจ เสิร์ฟมาพร้อมกับแรสเบอร์รีราสเบอร์รีจากโครงการหลวง ลูกพีชที่นำไปคลุกน้ำตาลแล้วเบิร์นไฟ ไอศกรีมวานิลลา วิปครีมโยเกิร์ต โรยด้วยอัลมอนด์ ดรายแรสเบอร์รีราสเบอร์รี น้ำตาลไอซ์ซิ่ง ราดด้วยซอสแรสเบอร์รีราสเบอร์รี ความเปรี้ยว และหวานเข้ากันอย่างลงตัวมากๆ ครับ</p>
