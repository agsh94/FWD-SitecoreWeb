        การลุกขึ้นมาเพื่อลงมือทำบางสิ่งบางอย่าง เป็นสิ่งหนึ่งที่จะเปลี่ยนจากความไม่รู้เป็นความรู้ และถ้าทำอย่างต่อเนื่องก็จะกลายเป็นความเชี่ยวชาญที่จะพาตัวเองและคนรอบข้างรวมไปถึงสังคมให้ก้าวไปข้างหน้า ไม่เว้นแม้แต่เรื่องสุขภาพที่การเริ่มต้นออกกำลังกายจะช่วยเปลี่ยนให้คุณกลายเป็นคนสุขภาพดี<br />
        <br />
        การปลุกตัวเองให้ลุกขึ้นและลงมือทำตามความฝันอย่างขยันขันแข็งเหมือน &ldquo;ผึ้ง&rdquo; คือแนวคิดหลักของ WAKINGBEE แบรนด์ชุดออกกำลังกายสำหรับสาวๆ ที่คิดและลงมือทำโดยคุณ อรวัสสา ศยามเศรณี จากการมองเห็นโอกาสทางธุรกิจที่ต้องลุกขึ้นมาทำตอนนี้เท่านั้นถึงจะมีโอกาสประสบความสำเร็จ
