        <strong>เริ่มต้นจากการไม่มีและความไม่รู้<br /><br />
        “ไม่มีความรู้เรื่องแฟชั่นเลย แต่เชื่อมั่นในตัวเองและรู้อยู่ลึกๆ ว่ามันจะไปได้”<br /></strong><br />
        เมื่อก่อนทำงานออฟฟิศ และรู้สึกว่าจะต้องออกกำลังกายอย่างจริงจัง ก็เริ่มต้นจากการเดินหาชุดสวยๆ แต่ก็พบว่ามันไม่มีในแบบที่เหมาะกับตัวเอง เลยเกิดเป็นไอเดียว่าควรมีใครสักคนที่แก้ปัญหาตรงนี้ จากนั้นก็พัฒนาให้เป็นรูปเป็นร่าง
