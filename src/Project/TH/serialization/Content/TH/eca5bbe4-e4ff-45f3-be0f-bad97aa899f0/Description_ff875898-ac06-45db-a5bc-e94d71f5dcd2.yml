        <strong>ใช้ &ldquo;แพสชัน&rdquo; พาไป</strong><br />
        จากการที่เป็นคนชอบทำธุรกิจ และยิ่งมาทำธุรกิจที่เกี่ยวกับการออกกำลังกาย มันทำให้กลายเป็นคนออกกำลังกายไปโดยเป็นธรรมชาติ และนอกจากตัวเองจะออกกำลังกายเป็นประจำแล้ว ยังพยายามสร้างสังคมรอบตัวให้&nbsp; Healthy ให้พนักงานได้ออกกำลังกายเป็นประจำด้วย สิ่งที่ตามมาคือความอินกับแบรนด์ และพลังในการทำงานให้มากขึ้น&nbsp;<br />
        <br />
        <strong>&ldquo;การไม่ปิดโอกาสแต่คว้าแล้วลงมือทำ อาจจะทำให้ค้นพบความสำเร็จในแบบที่ตัวเองต้องการ แต่สิ่งหนึ่งที่สำคัญคือการ ลงมือทำอย่างจริงจังและสม่ำเสมอ เพราะต่อให้ไม่รู้คุณก็เดินหน้าไปสู่ความสำเร็จที่ตัวเองต้องการได้ ถ้าตั้งใจจริง&rdquo;</strong>
