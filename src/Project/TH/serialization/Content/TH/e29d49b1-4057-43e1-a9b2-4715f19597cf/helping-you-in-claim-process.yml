        <p><strong>ในบางครั้งชีวิตต้องเผชิญกับความเปลี่ยนแปลง หากคุณต้องการเวนคืนกรมธรรม์ นี่คือสิ่งที่คุณควรทราบ </strong></p>
        <p>ในฐานะผู้ถือกรมธรรม์ คุณมีสิทธิบอกเลิกสัญญากรมธรรม์ประกันชีวิตและรับเงินเวนคืนกรมธรรม์พร้อมกับสิทธิประโยชน์อื่นๆ ทั้งหมดตามสัญญา หลังจากหักยอดหนี้คงค้างทั้งหมด (หากมี) โดยมูลค่าของเงินเวนคืนกรมธรรม์จะเป็นไปตามที่กำหนดไว้ในตารางคำนวณมูลค่าเวนคืนกรมธรรม์ที่อยู่ในสัญญากรมธรรม์ประกันชีวิตของคุณ</p>
        <p>เมื่อเวนคืนแล้ว กรมธรรม์ประกันชีวิต รวมไปถึงผลประโยชน์ต่างๆ ในกรมธรรม์ จะมีผลสิ้นสุดลงทันที </p>
        <p>ต้องการสอบถามเพิ่มเติม โปรดติดต่อ โทร. <a href="tel:1351">1351</a></p>
