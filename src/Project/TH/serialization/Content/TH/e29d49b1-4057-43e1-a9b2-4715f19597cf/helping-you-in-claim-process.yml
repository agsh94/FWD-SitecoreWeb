        <p><strong>We understand that sometimes circumstances change. If you need to surrender (give up) your policy, this guide tells you what you need to know.</strong></p>
        <p>If you are the policy holder, you are entitled to terminate the policy contract and receive any policy surrender value or other benefits (if any), minus any outstanding debt amount. Your policy surrender value will be calculated according to the amount in the policy value table found in your contract.</p>
        <p>Once your policy is surrendered, your life insurance policy will be terminated along with its benefits.</p>
        <p>If you need any help, please call <a href="tel:1351">1351</a>.</p>
