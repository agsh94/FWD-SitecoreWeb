        FWD Management Holdings Limited ("FWD"), the Hong Kong registered business of FWD Group, today announced it has entered into an agreement to acquire MetLife Limited and Metropolitan Life Insurance Company of Hong Kong Limited (collectively "MetLife Hong Kong") from MetLife Inc. (NYSE: MET). The transaction is subject to regulatory approvals. Terms of the deal were not disclosed.<br />
        <br />
        The acquisition of MetLife Hong Kong will further increase FWD's market share in Hong Kong and reinforce its position as a leading life insurer in the city.<br />
        <br />
        FWD is a growing company and believes that there is a place for everyone in the organisation. All existing MetLife Hong Kong policies will continue to be honoured by FWD following the change in ownership. FWD also intends to rename and rebrand the business.
