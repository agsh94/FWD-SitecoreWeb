    - ID: "8a22f96c-782f-47ed-9e47-0416fc198a33"
      Hint: description
      Value: |
        <p><strong><span style="text-decoration: underline;">วิธีการรับสิทธิ์</span></strong></p>
        <p style="margin-left: 40px;">ลูกค้าเอฟดับบลิวดีรับสิทธิพิเศษแพ็คเกจตรวจสุขภาพในราคาพิเศษ โดยสามารถรับสิทธิ์ได้ที่โรงพยาบาลที่กำหนด ตั้งแต่วันนี้ ถึงวันที่ 31 ธันวาคม 2563</p>
        <p><strong><span style="text-decoration: underline;">&nbsp;</span></strong></p>
        <p><strong><span style="text-decoration: underline;">เงื่อนไขการใช้สิทธิ์</span></strong></p>
        <ul>
            <li>สิทธิพิเศษนี้สำหรับลูกค้าเอฟดับบลิวดีที่เป็นผู้เอาประกันเท่านั้น และไม่สามารถโอนสิทธิ์ให้บุคคลอื่นได้ทุกกรณี</li>
            <li>สิทธิพิเศษนี้สำหรับลูกค้าเอฟดับบลิวดี Prompt, Plus และ Pride ที่ชำระค่าเบี้ยตามเงื่อนไข</li>
            <li>ลูกค้าของเอฟดับบลิวดีต้องสำรองการใช้บริการจากโรงพยาบาลล่วงหน้า</li>
            <li>กรุณาตรวจเงื่อนไขการใช้สิทธิพิเศษแพ็คเกจตรวจสุขภาพราคาพิเศษที่โรงพยาบาลก่อนเสมอ</li>
            <li>บริษัทฯ ขอสงวนสิทธิ์ในการเปลี่ยนแปลงรูปแบบแพ็คเกจตรวจสุขภาพ หรือรายการตรวจสุขภาพ หรือเงื่อนไขโดยไม่ต้องแจ้งให้ทราบล่วงหน้า</li>
            <li>เงื่อนไขเป็นไปตามที่โรงพยาบาลกำหนด</li>
            <li>คำตัดสินใดๆ ของบริษัทฯ หรือโรงพยาบาลถือเป็นที่สิ้นสุด</li>
        </ul>
