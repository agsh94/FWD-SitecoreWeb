        <p><strong>วิธีการรับสิทธิ์</strong></p>
        <p style="margin-left: 40px;">แลกรับสิทธิ์ผ่าน FWD MAX (ใช้ 50 แต้ม) โดยต้องแสดงรหัสที่ได้รับเพื่อเข้าใช้บริการที่โรงพยาบาล ภายใน 30 นาทีหลังจากแลกสิทธิ์สมบูรณ์แล้ว<strong><br />
        </strong></p>
        <p><strong></strong></p>
        <p><strong>&nbsp;</strong></p>
        <p><strong>เงื่อนไขการใช้สิทธิ์<br />
        </strong></p>
        <ul>
            <li>กรุณาสำรองสิทธิ์ และตรวจสอบเงื่อนไขการใช้สิทธิพิเศษต่างๆ ที่โรงพยาบาลก่อนกดรับสิทธิพิเศษ</li>
            <li>สามารถใช้สิทธิ์ได้ตั้งแต่วันนี้ จนถึงระยะเวลาที่กำหนดของแต่ละโรงพยาบาล</li>
            <li>หากไม่ได้ใช้สิทธิ์ภายใน 30 นาทีหลังจากกดรับสิทธิ์ บริษัทขอสงวนสิทธิ์ในการคืนแต้มในทุกกรณี</li>
            <li>สิทธิพิเศษนี้สำหรับลูกค้าเอฟดับบลิวดีที่เป็นผู้เอาประกันเท่านั้น และไม่สามารถโอนสิทธิ์ให้บุคคลอื่นได้ทุกกรณี</li>
            <li>สิทธิพิเศษนี้สำหรับลูกค้าเอฟดับบลิวดี Prompt, Plus และ Pride ที่ชำระค่าเบี้ยตามเงื่อนไข</li>
            <li>รับสิทธิพิเศษได้สูงสุด 1 สิทธิ์ / โรงพยาบาล</li>
            <li>เงื่อนไขการใช้บริการเป็นไปตามที่แต่ละโรงพยาบาลกำหนด</li>
            <li>บริษัทฯ ขอสงวนสิทธิ์ในการเปลี่ยนแปลงรูปแบบแพ็คเกจ หรือรายการในแพ็คเกจต่างๆ หรือเงื่อนไขโดยไม่ต้องแจ้งให้ทราบล่วงหน้า</li>
            <li>คำตัดสินใดๆ ของบริษัทฯ หรือโรงพยาบาลถือเป็นที่สิ้นสุด</li>
        </ul>
