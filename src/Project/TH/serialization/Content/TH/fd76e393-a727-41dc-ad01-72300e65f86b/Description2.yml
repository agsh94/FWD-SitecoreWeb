        <p><strong>เงื่อนไขการใช้สิทธิ์</strong></p>
        <ul>
            <li>สิทธิพิเศษนี้สำหรับลูกค้าเอฟดับบลิวดีที่เป็นผู้เอาประกันเท่านั้น และไม่สามารถโอนสิทธิ์ให้บุคคลอื่นได้ทุกกรณี</li>
            <li>จำกัด 1 สิทธิ์ / 1 คน / 1 ของรางวัล / ปี</li>
            <li>ของรางวัลเป็นไปตามที่บริษัทกำหนด ไม่สามารถเปลี่ยนหรือแลกเป็นของรางวัลอย่างอื่นได้ในทุกกรณี</li>
            <li>ระยะเวลาการรับสิทธิ์ภายใน 2 เดือน นับจากเดือนของวันเกิดของลูกค้าที่ได้รับสิทธิ์</li>
            <li>บริษัทฯ ขอสงวนสิทธิ์ในการเปลี่ยนแปลงเงื่อนไขโดยไม่จำเป็นต้องแจ้งให้ทราบล่วงหน้า</li>
            <li>เงื่อนไขในการใช้บัตรกำนัลหรือของรางวัลเป็นไปตามที่ร้านค้ากำหนด</li>
            <li>คำตัดสินใดๆของบริษัทฯ ถือเป็นที่สิ้นสุด</li>
        </ul>
