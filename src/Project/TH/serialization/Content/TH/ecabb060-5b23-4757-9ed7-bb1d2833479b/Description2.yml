        <div style="display: none;">&nbsp;</div>
        <div style="display: none;">&nbsp;</div>
        <p>เรื่องของการกินยังไงก็เป็นพื้นฐานแห่งการใช้ชีวิตกันอยู่แล้ว กินแบบไหนก็ได้แบบนั้น คำตอบที่ง่ายมากๆ ถ้าอยากมีสุขภาพที่ดี ก็คือการเลือกกินของที่มีประโยชน์ ยิ่งในยุคนี้เราสามารถหาอาหารที่เป็นมิตรกับร่างกายได้ง่ายมาก เช่น อาหารคลีน หรือ เครื่องดื่มที่มีสัญลักษณ์ทางเลือกเพื่อสุขภาพ&nbsp; ขอให้เราโฟกัสที่อาหารประเภทนั้นกันไว้ก่อนเลย แต่ก็อาจจะมีบ้างบางวันที่มอบของขวัญให้ร่างกายด้วยน้ำหวาน หรือ ขนมได้บ้างตามความเหมาะสม เพื่อที่จะยังได้ Happy กับการเป็นคน healthy</p>
        <p>&nbsp;</p>
        <p>ออกกำลังให้เหมาะกับ Lifestyle สบายใจกว่าต้องบังคับ</p>
