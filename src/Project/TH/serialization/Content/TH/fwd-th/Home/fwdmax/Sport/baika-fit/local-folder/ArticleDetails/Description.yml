        <p><strong>1. เติมแต้มบุญด้วยการสร้างกล้ามเนื้อ</strong></p>
        <p><strong></strong><br />
        เมื่อออกกำลังกายสร้างกล้ามเนื้อขึ้นมาแล้ว เราไม่จำเป็นต้องงดของที่ชอบกินเพราะระบบเผาผลาญจะทำงานได้ดีกว่า เหมือนเป็นแต้มบุญของการออกกำลังกายที่เราสะสมมา เมื่อเรามีกล้ามเนื้อแล้วเราสามารถหยุดออกกำลังกายได้ช่วงหนึ่งและกินได้ตามใจชอบโดยไม่ต้องกลัวอ้วน</p>
