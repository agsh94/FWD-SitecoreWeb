        <strong>&ldquo;พี่มีเพลงๆ หนึ่งชื่อความฝันของพ่อ ซึ่งพอฟังแล้ว พี่ก็เลยรู้สึกว่าพ่อพูดเรื่องนี้มาตลอดเวลาตั้งแต่เด็ก เป็นเรื่องเกี่ยวกับการทำการเกษตรแบบพอเพียง และพ่อพี่ก็มีความฝันอยากจะปลูกบ้านที่เชียงใหม่นี้ และก็ทำเกษตรอินทรีย์ตามแนวพระราชดำริ จากเรื่องที่พ่อเคยพูดแล้วเราไม่สนใจมันผุดขึ้นมาในความคิด ภายในไม่กี่นาที ก็เลยบอกกับพ่อว่านุกจะทำความฝันของพ่อให้เป็นจริง&rdquo;</strong><br />
        <br />
        คุณนุกเริ่มวางแผน หาแนวทางในการทำงานให้กับตัวเอง ผ่านสิ่งที่คุณพ่อเคยเล่าให้ฟังตั้งแต่เด็กๆ เกี่ยวกับเรื่องการเกษตร ทั้งสิ่งนี้ยังเป็นความฝันของคุณพ่ออีกด้วย&nbsp; คุณนุกเลยทำการแชร์แพลนให้คุณพ่อของเธอได้รับรู้ภายใน 10 นาที เพื่อเริ่มลงมือทำโปรเจคใหม่ในสไตล์ออแกนิก โดยวางแผนให้คุณพ่อดูแลด้านงานเกษตรตามที่ถนัด ส่วนคุณนุกนั้นดูแลด้านการจัดการ&nbsp; แต่จากนั้นไม่นานก็เกิดจุดหักเหของชีวิตอีกครั้งเมื่อคุณพ่อของคุณนุกนั้นเสียชีวิตกะทันหัน<br />
        <br />
        แล้วใครจะทำเกษตรให้ล่ะ?<br />
        <br />
        อาจจะเป็นเพราะสิ่งนี้ได้ถูกกำหนดไว้แล้ว ด้วยความบังเอิญ คุณนุกเข้าไปเจอกับหนังสือเรื่องดิน ที่เป็นวิทยานิพนธ์ของคุณพ่อ และนั่นเองคือจุดที่เปลี่ยนให้คุณนุกฮึดขึ้นมาสู้อีกครั้ง และลงมือทำสิ่งที่วางแผนไว้<br />
        <br />
        <strong>ออแกนิค เปลี่ยนชีวิต<br />
        <br />
        &ldquo;พี่เริ่มต้นด้วย ออแกนิค ที่ต้องเป็นออแกนิคเพราะพี่กินเคมีไม่ได้ และพี่เชื่อในเกษตรอินทรีย์ของในหลวงรัชกาลที่ ๙ และพ่อพี่ &ldquo;</strong><br />
        <br />
        คุณนุกจึงเริ่มเรียนรู้ศาสตร์ด้านการเกษตรเพื่อนำมาปรับใช้กับ&nbsp; De Farm&nbsp; ให้เกิดความเป็นออแกนิคได้มากที่สุด จากจุดสูงสุดของชีวิตในเมืองใหญ่&nbsp; สู่ชีวิตใหม่ในท้องทุ่งสีเขียว&nbsp; คุณนุกเริ่มทุกอย่างที่นี่จากศูนย์ แต่สุดท้ายก็ใช้ความสามารถ และความรู้ที่มีสร้าง De Farm จนประสบความสำเร็จได้<br />
        <br />
        พร้อมทิ้งท้ายไว้เป็นข้อคิดว่า ให้เราลองถามตัวเองก่อนว่าเป้าหมายของชีวิตเรานั้นคืออะไร เราทำเพื่อความสุขใช่ไหม ถ้าใช่ก็ให้ทำเต็มที่ไปเลย<br />
        <br />
        เพราะทางเลือกสำหรับชีวิตนั้น มีอยู่มากมายให้ทุกคนได้ลอง ได้คิดตัดสินใจ และนี่คือประกันที่เหมาะกับคนอยากออกไปใช้ชีวิต ปลดล็อคความกังวลเรื่องสุขภาพ ด้วยประกันสุขภาพซูเปอร์ แคร์ จากเอฟดับบลิวดีที่เป็นมิตรกับคุณยามป่วยไข้ดังต่อไปนี้&nbsp;&nbsp;<br />
        <br />
        - เลือกค่าห้องได้สูงสุด 7,500 บาท/วัน อยากอยู่ห้องพักรักษาแบบไหนเลือกได้ตามความต้องการ<br />
        <br />
        - เหมาจ่ายค่ารักษาตามจริง สูงสุดไม่เกิน 180,000 บาทต่อครั้ง ไม่ว่าผ่าตัดเล็กหรือผ่าตัดใหญ่ ก็เหมาจ่ายตามจริง ในวงเงินที่เลือก<br />
        <br />
        - คุ้มครองค่ารักษาต่อเนื่อง 30 วัน หลังออกจากโรงพยาบาล<br />
        <br />
        -&nbsp;โบนัสสุขภาพดี 10% หากไม่มีเคลม ให้คุณสุขภาพดี สบายกระเป๋าในปีถัดไป กรณีไม่มีเคลมตลอดปีกรมธรรม์<br />
        <br />
        -&nbsp;สมัครได้ตั้งแต่อายุ 16 - 70 ปี สามารถต่ออายุได้ถึงอายุ 79 ปี<br />
        <br />
        -&nbsp; ยกระดับเข้ารับการรักษาได้ทุกโรงพยาบาลและคลินิกในเครือข่ายกว่า 380 แห่งทั่วไทย&nbsp; และไม่ต้องสำรองจ่าย เพียงแสดงบัตรเอฟดับบลิวดี แคร์การ์ด ที่โรงพยาบาลและคลินิกในเครือข่าย<br />
        <br />
        คิดจะเลือกประกันสุขภาพ อย่าลืมอ่านรายละเอียด เงื่อนไขความคุ้มครองให้ครบถ้วน แล้วเลือกซื้อให้เหมาะกับความต้องการด้านสุขภาพของคุณเพราะว่าคุณเองก็สามารถดีไซน์ชีวิตที่อยากจะเป็นกันได้ตั้งแต่วันนี้&nbsp; เพียงแค่รู้เป้าหมาย และเลือกที่จะลงมือทำ แล้วออกไปใช้ชีวิตได้แบบซุปเปอร์ พร้อมกับ ซูเปอร์ แคร์ประกันสุขภาพ จากเอฟดับบลิวดี&nbsp; ที่คุ้มครอง และครอบคลุมการรักษาสุขภาพของคุณ <strong>คลิกดูรายละเอียดเพิ่มเติม <a href="http://bit.ly/2FCjm98">http://bit.ly/2FCjm98</a></strong>
