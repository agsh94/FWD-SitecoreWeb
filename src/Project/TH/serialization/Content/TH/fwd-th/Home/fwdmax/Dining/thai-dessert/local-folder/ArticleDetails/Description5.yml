      Value: "สำหรับเซ็ทขนมไทย 5 อย่างจะประกอบไปด้วย ตะโก้เล็กหอมกะทิเข้มข้น, ลูกชุบ, ข้าวเหนียวหน้าต่างๆ, ขนมชั้นที่สีสวยสดใสแปลกตาจากที่เคยเห็นทั่วไป รวมทั้งขนมไทยที่หาทานได้ยากในปัจจุบันอย่างขนมลืมกลืน ผมเคยได้ยินแต่ชื่อมานาน พอได้มาลองทานจริงๆ บอกเลยว่า ทั้งหอม หวาน นุ่มลิ้นจนแทบลืมกลืนสมชื่อเลยจริงๆ ครับ อ้อ! อีกเมนูที่น่าลองคือตะโก้ยักษ์ทับทิมกรอบ ที่ได้ทั้งความหอมหวานของทับทิมกรอบ ผสมเข้ากับกรุบของไส้แห้วที่ผสมอยู่ได้อย่างลงตัวสุดๆ"
