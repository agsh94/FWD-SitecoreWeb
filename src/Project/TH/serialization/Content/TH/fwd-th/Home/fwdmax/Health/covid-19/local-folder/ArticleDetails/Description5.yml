        <p>ที่พึ่งของคนป่วยไข้ นอกจากยารักษาและหมอ ก็คงหนีไม่พ้นประกันที่จะมาคอยดูแลในเรื่องของค่าใช้จ่าย และช่วยอำนวยความสะดวกในยามที่ต้องอยู่โรงพยาบาล หรือ ต้องรักษาแบบต่อเนื่อง ดังนั้นจึงไม่แปลกที่ในช่วงเริ่มต้นการระบาดของโรค COVID-19 ในไทย จึงมีประกัน COVID-19 ออกมาให้ได้เป็นเจ้าของความคุ้มครองกัน และก็กลายเป็นสินค้ายอดนิยมในช่วงนั้นกันเลยทีเดียว ส่วนหนึ่งคงเพราะค่ารักษา และค่าตรวจที่อย่างน้อยๆ ก็ต้องมีเงิน 5,000 บาทขึ้นไปถ้าคุณอยากจะรู้ว่าติดโรคนี้แล้วหรือยัง&nbsp; ได้เห็นทุกคนตื่นตัวในการทำประกันแบบนั้นก็รู้สึกดีใจที่เริ่มมีคนมองเห็นถึงความสำคัญในการมีประกันไว้คุ้มครองชีวิตและสุขภาพ และยังคงอยากให้ทุกท่านอย่าเพิ่งชะล่าใจในการมีประกันเนื่องจากยังมีโรคร้ายอีกหลายโรคที่การทำประกันเอาไว้ จะช่วยคุ้มครองและดูแลคุณได้ อย่างเช่น ประกันมะเร็ง ที่ค่าใช้จ่ายในการรักษาตัวของโรคนี้ไม่ใช่เรื่องเล่นเลย อย่างน้อยๆ คุณต้องมีเงินเก็บอย่างน้อย 6 หลักสำรองเอาไว้เป็นค่ายา ค่าทำคีโม และค่าใช้จ่ายต่างๆ จิปาถะมากมาย</p>
