        <strong>5. สิมิลัน บุฟเฟ่ต์ทะเลเผา</strong><br />
        <br />
        ปิดท้ายด้วยร้านบุฟเฟ่ต์ปิ้งย่างย่านเกษตร-นวมินทร์ กับร้าน สิมิลัน บุฟเฟ่ต์ทะเลเผา ตัวร้านแบ่งออกเป็น 2 ชั้น ตกแต่งในสไตล์ลอฟท์กึ่งตู้คอนเทนเนอร์ ชั้นล่างติดบึงน้ำขนาดใหญ่ มีลมเย็นๆ พัดผ่านตลอดเวลาให้ความรู้สึกเหมือนเรากำลังนั่งชิลอยู่ริมทะเล ส่วนด้านบนชั้นสองเป็นมุมสูง สามารถมองเห็นวิวท้องถนนสวยๆ ในยามค่ำคืน และมีความเป็นส่วนตัวมากกว่า หรือจะเหมาชั้นใช้เป็นโซนจัดไพรเวทปาร์ตี้กับเพื่อนๆ ไปเลยก็ยังได้ เมนูสุดฟินของที่นี่มีทั้งปูทะเลเป็นๆ สดใหม่ทุกวัน ปูม้า ปูดำ ปูลายเสือ สั่งตรงจากทะเลสุราษฎร์ฯ ต่อด้วยเมนูกุ้งแม่น้ำตัวใหญ่ กระโดดเด้งดึ๋งอยู่ในกระบะให้เราทำการน็อคน้ำแข็งด้วยตัวเอง รวมไปถึงสารพัดหอยให้เลือก ไม่ว่าจะเป็น หอยหวาน หอยแครง หอยเชลล์ หอยแมลงภู่ หอยนางรม นอกจากนี้ก็ยังมีหมึก ไข่หมึก ปลาแซลมอน หมูปิ้ง ไส้กรอก ที่รอเราอยู่อีกมากมาย งานนี้บอกเลยว่าต้องมาลองนับด้วยตัวเอง เพราะมันเยอะซะจนเหมือนยกทะเลสิมิลันมาไว้ที่นี่เลยทีเดียว แต่สิ่งที่ The Must ที่สุดสำหรับการทานซีฟู้ด คือ ต้องห้ามลืมน้ำจิ้มสูตรเด็ดอย่างเด็ดขาด เพื่อเพิ่มรสชาติความอร่อยให้ฟินมากยิ่งขึ้น ซึ่งทางร้านก็มีให้เลือก 3 แบบด้วยกัน ทั้งน้ำจิ้มชาบูสุกี้ น้ำจิ้มซีฟู้ดสีเขียว และน้ำจิ้มซีฟู้ดสีแดง รับรองว่าแซ่บ!ส่วนใครอยากซดน้ำชาบูร้อนๆ ไปขณะปิ้งย่างด้วยทางร้านเขาก็มีหม้อชาบูสำหรับคนที่อยากทำชาบูให้อีกด้วยนะ เรียกว่าอร่อยแบบ 2 in 1 กันไปเลย
