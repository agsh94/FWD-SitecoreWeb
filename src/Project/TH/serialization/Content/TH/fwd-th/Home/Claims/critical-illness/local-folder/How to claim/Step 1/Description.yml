        <p><strong>เอกสารรับรองสำเนาถูกต้อง</strong></p>
        <ul>
            <li>รายงานผลการตรวจรักษาทางการแพทย์ เช่น ผลการตรวจทางห้องปฏิบัติการ รายงานผลชิ้นเนื้อ และผลการตรวจเอ็กซ์เรย์คอมพิวเตอร์ (CT/MRI) ซึ่งรับรองโดยโรงพยาบาล</li>
        </ul>
        <br />
        <p><strong>เอกสารสำเนา</strong></p>
        <ul>
            <li>ใบรับรองแพทย์ ซึ่งระบุผลการตรวจรักษาโดยแพทย์ อาจเขียนด้วยมือหรือพิมพ์ก็ได้</li>
        </ul>
