        <h3 style="color: #666666; background-color: #ffffff; margin-top: 20px; margin-bottom: 30px; text-align: center;">Who is&nbsp;<span class="highlight" style="color: #e87722;">FWD</span>?</h3>
        <p style="color: #666666; background-color: #ffffff; margin: 0px 0px 10px; text-align: center;">We are a new, different kind of insurance company, with a technology-driven mindset and a vision to change the way people feel about insurance. We believe that insurance should be a source of empowerment, not a constraint. It should instil optimism and confidence, not fear and worry. And that&rsquo;s because we think insurance should help people to celebrate living and live their lives without hesitation.</p>
