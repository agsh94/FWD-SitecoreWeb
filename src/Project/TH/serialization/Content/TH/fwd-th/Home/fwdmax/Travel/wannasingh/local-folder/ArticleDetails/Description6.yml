        <p><strong>อัฟกานิสถาน</strong></p>
        <p>สิ่งที่ไม่ได้เล่าสำหรับทริปนี้คือมันเริ่มตั้งแต่ก่อนไปเลยครับ แน่นอนประเทศนี้เป็น War Zone การจะไปที่นั่นมันก็ไม่ใช่เรื่องง่าย ด่านแรกสำหรับทุกคนที่คิดว่าจะไปที่นี่ต้องผ่านนะครับก็คือพ่อแม่นี่แหละครับ (หัวเราะ) ซึ่งเราเข้าใจเขามากๆ แต่ในมุมมองของเราคือมันต้องไป คือถ้าเราอยากจะทำงานที่เราให้มันสุดจริงๆ มันต้องไปที่แบบนี้ ไม่งั้นก็ไม่มีความหมายอะไรที่จะทำมัน ตอนแรกเรากะจะไปอยู่อัฟกานิสถานเป็นเดือนเลย ทั้งโซนสีแดง โซนสีส้ม โซนตาลีบัน คือแบบบ้าจะไปให้หมดทั้งประเทศเลย แต่ก็พบกับแม่คนละครึ่งทางด้วยการลดการเดินทางลงจากเดือนนึงเหลือ 2 อาทิตย์ แล้วก็ไปแค่โซนเหลืองกับโซนเขียว ซึ่งตอนนี้มองย้อนกลับไปก็เดชะบุญที่แม่ห้ามไว้ (หัวเราะ)</p>
