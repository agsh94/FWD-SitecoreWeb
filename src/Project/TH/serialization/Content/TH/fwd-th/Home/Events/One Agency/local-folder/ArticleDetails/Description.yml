      Value: มร. ฮวิน ทัน ฟง (คนที่ 1 จากซ้าย) ประธานเจ้าหน้าที่บริหาร เอฟดับบลิวดีกรุ๊ป มร.บินายัค&nbsp; ดุตตา (คนที่ 2 จากซ้าย)&nbsp; กรรมการผู้จัดการธุรกิจตลาดเกิดใหม่และประธานเจ้าหน้าที่กลุ่มช่องทางการจัดหน่าย เอฟดับบลิวดีกรุ๊ป คุณปรมาศิริ มโนลม้าย (คนที่ 3 จากซ้าย) ประธานเจ้าหน้าที่บริหาร บริษัท เอฟดับบลิวดี ประกันชีวิต จำกัด (มหาชน) และ มร.เดวิด โครูนิซ (คนที่ 4 จากซ้าย) ประธานเจ้าหน้าที่บริหาร บริษัท ไทยพาณิชย์ ประกันชีวิต จำกัด (มหาชน)&nbsp; ร่วมเป็นประธานการจัดงาน One Agency ซึ่งเป็นงานเฉลิมฉลองการรวมตัวแทนฝ่ายขายของ บริษัท เอฟดับบลิวดี ประกันชีวิต จำกัด (มหาชน) และบริษัท ไทยพาณิชย์ ประกันชีวิต จำกัด (มหาชน) เข้าเป็นหนึ่งเดียวกัน ซึ่งภายในงานมีผู้บริหารและตัวแทนของทั้ง สององค์กรเข้าร่วมงานเป็นจำนวนมาก ณ ห้องคริสตัล ฮอล์ล&nbsp; โรงแรม ดิ แอทธินี&nbsp; โฮเต็ล แบงค็อค&nbsp; ถ.วิทยุ&nbsp; กรุงเทพฯ<br />
