        <p><strong>1.<span> </span>โรคมือ เท้า ปาก</strong></p>
        <p><strong></strong><br />
        โรคมือ เท้า ปาก เกิดจากเชื้อไวรัส มักพบได้บ่อยในเด็กเล็ก ถึงแม้จะมีอาการไม่รุนแรงนัก แต่ก็เป็นโรคที่สร้างความไม่สบายเนื้อสบายตัวให้กับเด็กๆ ได้มากทีเดียว โดยเฉพาะกับเจ้าหนูตัวน้อย เมื่อต้องเผชิญกับตุ่มและผื่นที่ขึ้นตามมือและเท้า&nbsp; มักพบในเด็กอายุต่ำกว่า 10 ปี โดยเฉพาะในเด็กทารกและเด็กเล็ก ซึ่งมักมีอาการรุนแรงมากกว่าเด็กโต พบมากในช่วงฤดูร้อน ปัจจุบันยังไม่มีวัคซีนป้องกัน แต่ผู้ปกครองสามารถป้องกันโรคมือ เท้า ปากได้โดยการหลีกเลี่ยงการให้เด็กใกล้ชิดกับผู้ป่วย รักษาสุขอนามัย โดยเฉพาะผู้เลี้ยงดูเด็กเล็กควรล้างทำความสะอาดมือก่อนหยิบจับอาหารให้เด็กรับประทาน และรับประทานอาหารที่สุก สะอาด ปรุงใหม่ๆ ไม่มีแมลงวันตอม และดื่มน้ำสะอาด</p>
        <p>&nbsp;</p>
        <p><strong style="font-size: 1.25rem;">2. โรคอีสุกอีใส<br />
        </strong></p>
        <p>&nbsp;</p>
        <p>
        เป็นโรคติดต่อที่พบได้บ่อยในเด็ก (แต่ผู้ใหญ่ก็สามารถเป็นโรคอีสุกอีใสได้เช่นกัน) อาการของโรคมักจะไม่รุนแรง อาจมีไข้ต่ำๆ ตุ่มขึ้นตามร่างกายประมาณ 7-10 วันมักจะหายได้เอง โรคอีสุกอีใสมีวัคซีนป้องกัน แต่หากลูกรักของคุณเกิดป่วยเป็นโรคนี้ขึ้นมา คุณสามารถช่วยบรรเทาผื่นและตุ่มที่ขึ้นตามร่างกายจนทำให้ลูกรู้สึกไม่สบายตัวได้ด้วยการอาบน้ำให้เด็กๆ ด้วยน้ำเย็น และให้ลูกดื่มน้ำมากๆ โดยทั่วไปผู้ที่เคยเป็นอีสุกอีใสแล้วมักจะไม่กลับมาเป็นอีก</p>
        <p>&nbsp;</p>
        <p><strong style="font-size: 1.25rem;">3. โรคหัด<br />
        <br />
        </strong></p>
        <p>
        โรคหัดเกิดจากเชื้อไวรัส มักจะพบได้เสมอในเด็กอายุต่ำกว่า 5 ปี แต่มักไม่พบในทารกอายุต่ำกว่า 6-8 เดือนเนื่องจากยังมีภูมิคุ้มกันที่ได้รับจากมารดาตั้งแต่อยู่ในครรภ์ อาการของโรคมักจะเกิดขึ้น 7-10 วัน โดยเด็กๆ จะมีไข้สูง ผื่นแดงขึ้นตามร่างกาย อาการคล้ายโรคหวัด อย่างไรก็ตาม คุณสามารถพาลูกๆ ไปฉีดวัคซีนป้องกันโรคหัดได้แนะนำให้ฉีดเข็มแรกเมื่อเด็กอายุได้ 9-12 เดือน และให้ฉีดเข็มที่ 2 เมื่ออายุได้ 4-6 ปี และข้อดีอย่างหนึ่งของโรคหัดก็คือ โดยมากแล้วเด็กๆ ที่ป่วยเป็นโรคหัดจะหายได้เองโดยไม่จำเป็นต้องกินยา&nbsp;</p>
        <p>&nbsp;</p>
        <p><strong style="font-size: 1.25rem;">4. โรคไข้เลือดออก<br />
        </strong></p>
        <p>&nbsp;</p>
        <p>
        โรคไข้เลือดออกเกิดจากเชื้อไวรัส และแพร่ได้โดยมียุงลายเป็นพาหะ โดยทั่วไปเมื่อป่วยเป็นโรคไข้เลือดออก อาการของโรคจะไม่รุนแรงนัก โดยจะมีไข้สูง และหายได้ภายในหนึ่งสัปดาห์ การป้องกันโรคไข้เลือดออกสามารถทำได้ด้วยการพ่นยากำจัดยุง ติดตั้งมุ้งลวดหรือมุ้งกันยุงตอนกลางคืน ซึ่งถือเป็นวิธีที่ปลอดภัยในการปกป้องเด็กๆ จากไข้เลือดออกเนื่องจากโรคนี้ยังไม่มีวัคซีนป้องกัน&nbsp;</p>
        <p>&nbsp;</p>
        <p><strong style="font-size: 1.25rem;">5. โรคท้องร่วง<br />
        </strong></p>
        <p>&nbsp;</p>
        <p>
        โรคท้องร่วงมักมีสาเหตุจากการติดเชื้อไวรัส และพบบ่อยในเด็กเล็ก เด็ก ๆ จะมีอาการปวดท้องและถ่ายเหลว ก่อนจะตามด้วยอาการขาดน้ำ จึงควรให้ลูกดื่มน้ำเกลือแร่เพื่อชดเชยน้ำที่สูญเสียไป และรับประทานอาหารอ่อนๆ จนกว่าอาการจะดีขึ้น โดยทั่วไปอาการจะดีขึ้นภายใน 2-3 วัน<span style="font-size: 1.25rem; font-family: NotoSansThai-Regular, NotoSans-Regular, -apple-system, Helvetica, Arial, sans-serif;"></span></p>
