      Value: |
        <div style="display: none;">&nbsp;</div>
        <p>มองเผินๆ ในกลุ่มผู้สูงอายุ เราเห็นใครที่ผิวหนังเหี่ยวย่น มีผมขาว ก็มันจะเหมารวมไปเลยว่านั้นแหละคนมีอายุ แต่จริงๆ แล้วมีการแบ่งช่วงอายุของผู้สูงวัย ออกเป็น 3 ช่วงด้วยกัน ได้แก่</p>
        <p>&nbsp;</p>
        <ol>
            <li>Ageing society &nbsp;เป็นสังคมที่มีสัดส่วนของประชากรอายุ 60 ปีขึ้นไปมากกว่า 10 % ของประชากรโดยรวมทั้งประเทศ หรือมีอายุ 65 ปีขึ้นไปมากกว่า 7% ของประชากรทั้งประเทศ
            </li>
            <li>Aged society &nbsp;เป็นสังคมที่มีสัดส่วนของประชากรอายุ 60 ปีขึ้นไปมากกว่า 20% หรือ มีประชากรอายุ 65 ปีมากกว่า 14% ของประชากรโดยรวมทั้งประเทศ
            </li>
            <li>Super-aged society เป็นสังคมที่มีสัดส่วนของประชากรอายุ 65 ปีขึ้นไปมากกว่า 20% ของประชากรโดยรวมทั้งประเทศ
            </li>
        </ol>
        <p>&nbsp;</p>
        <p>ประเทศที่พัฒนาแล้วเขาอยู่กันอย่างไรในสังคมสูงวัย
        ถึงไทยกำลังจะก้าวเข้าสู่สังคมสูงวัยเกือบสมบูรณ์แล้ว แต่ก็มีอีกหลายประเทศที่เข้าสู่สังคมสูงวัยแบบ 100% ไปเรียบร้อยแล้ว ซึ่งเขาก็จะมีวิธีการดูแลประชาชนของเขาในแบบต่างๆ ตัวอย่างเช่น ในประเทศสิงคโปร์มีการเพิ่มอายุเกษียณจาก 65 ปีเป็น 67 ปี หรือในเกาหลีที่ปรับการเกษียณอายุจาก 55 ปี ไปเป็น 60 ปี ส่วนญี่ปุ่นที่เข้าสู่สังคมผู้สูงอายุแล้วนั้น มีแพลนว่าในปี 2568 จะขยายการเกษียณอายุเป็น 65 ปี จากเดิม 62 ปี</p>
        <p>&nbsp;</p>
        รับมือความไม่แน่นอนของวัยเกษียณ
