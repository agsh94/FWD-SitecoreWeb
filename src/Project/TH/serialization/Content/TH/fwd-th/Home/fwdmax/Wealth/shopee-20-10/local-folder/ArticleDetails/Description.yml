    - ID: "8a22f96c-782f-47ed-9e47-0416fc198a33"
      Hint: description
      Value: |
        <p><strong>ประกันสะสมทรัพย์ เอฟดับบลิว ดี ฟอร์ เชฟวิ่ง 20/10 </strong><br />
        <br />
        <strong>1.	ออมสบาย จ่ายเบี้ยสั้น คุ้มครองสูง</strong> <br />
        จ่ายเบี้ยประกัน 10 ปี คุ้มครอง 20 ปี การรันตีมีเงินคืนทุกปี </p>
        <p>
        <strong>2.	ได้เงินคืน คุ้มครองค่ารักษาเมื่อนอนโรงพยาบาล</strong><br />
        รับเงินคืน 5% ของทุนประกัน ตั้งแต่ปีที่ 1 &ndash; 19 ครบสัญญารับเงินก้อน 420% ของทุนประกัน </p>
        <p>
        <strong>3.	จ่ายได้แบบชิลล์ๆ </strong><br />
        เลือกชำระผ่านบัตรเครดิตได้ทั้งแบบรายเดือนและรายปี </p>
        <p>
        <strong>4.	รับสิทธิลดหย่อนภาษี </strong><br />
        ลดหย่อนภาษีสูงสุดไม่เกิน 100,000 บาท (เป็นไปตามประกาศของกรมสรรพากร) <br />
        <strong><br />
        สนใจผลิตภัณฑ์ ลงทะเบียนได้ที่ https://fwdth.co/SavingMAX <br />
        <br />
        </strong></p>
