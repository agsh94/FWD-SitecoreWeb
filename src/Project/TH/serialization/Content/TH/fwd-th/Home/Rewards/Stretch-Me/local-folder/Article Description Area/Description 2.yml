        <p><strong>วิธีการรับสิทธิ์</strong></p>
        <p style="margin-left: 40px;">แลกรับสิทธิ์ผ่าน FWD MAX (ใช้ 50 แต้ม) โดยต้องแสดงรหัสที่ได้รับเพื่อเข้าใช้บริการที่ร้าน Stretch me ภายใน 30 นาที หลังจากแลกรับสิทธิ์สมบูรณ์แล้ว</p>
        <div><strong>&nbsp;</strong></div>
        <div><strong>เงื่อนไขการใช้สิทธิ์</strong></div>
        <ul>
            <li>กรุณาสำรองการใช้บริการล่วงหน้า และกดรับสิทธิ์ส่วนลดนี้ ที่หน้าเคาน์เตอร์ แสดงรหัสที่ได้รับต่อพนักงาน และต้องเซ็นชื่อเพื่อรับส่วนลด ก่อนเข้าใช้บริการ</li>
            <li>รหัสส่วนลดนี้สามารถใช้เป็นส่วนลด 20% ที่ Stretch me by Let's Relax สำหรับโปรแกรมการยืดกล้ามเนื้อทุกโปรแกรม ยกเว้น Express Program และ Hot Pack&nbsp;</li>
            <li>หากไม่ได้ใช้สิทธิ์ภายใน 30 นาทีหลังจากกดรับสิทธิ์ บริษัทขอสงวนสิทธิ์ในการคืนแต้มในทุกกรณี</li>
            <li>สิทธิพิเศษนี้สำหรับลูกค้าเอฟดับบลิวดีที่เป็นผู้เอาประกันเท่านั้น และไม่สามารถโอนสิทธิ์ให้บุคคลอื่นได้ทุกกรณี</li>
            <li>สิทธิพิเศษนี้สำหรับลูกค้าเอฟดับบลิวดี Prompt, Plus และ Pride ที่ชำระค่าเบี้ยตามเงื่อนไข</li>
            <li>1 รหัส สามารถใช้เป็นส่วนลดได้เพียง 1 ครั้งเท่านั้น และไม่สามารถนำมาใช้ซ้ำได้ในทุกกรณี</li>
            <li>รหัสส่วนลดนี้ไม่สามารถแลก เปลี่ยน โอน หรือทอนเป็นเงินสดได้&nbsp; และไม่สามารถใช้ร่วมกับส่วนลด หรือโปรโมชั่นอื่นๆ ได้&nbsp;</li>
            <li>รหัสส่วนลดนี้สามารถใช้ได้ทุกสาขาของ Stretch me by Let's Relax</li>
            <li>รหัสส่วนลดนี้สามารถใช้ได้ถึง 31 ธันวาคม 2563&nbsp;</li>
            <li>คำตัดสินใดๆ ของบริษัทฯ ถือเป็นที่สิ้นสุด<br />
            <div>&nbsp;</div>
            </li>
        </ul>
        <div><strong>สาขาของ Stretch&bull;Me&nbsp;</strong></div>
        <ul>
            <li>ไอคอน สยาม (ชั้น 5 โซนโรงเรียนสอนพิเศษ) เบอร์โทรศัพท์: 02-117-4525</li>
            <li>เซ็นทรัล เวิร์ล (ชั้น 3 โซน F อยู่ 1 ชั้นเหนือลานเสก็ตน้ำแข็ง) เบอร์โทรศัพท์: 02-252-1628</li>
            <li>101 ทรู ดิจิทัล พาร์ค (ชั้น 2 อาคาร 101 The Third Place) เบอร์โทรศัพท์: 02-010-7200</li>
            <li>กินซ่า ทองหล่อ (โรงแรมนิกโก้ กรุงเทพ ห้องเลขที่ 201 ชั้น 2 ซอยสุขุมวิท 55 (ทองหล่อ)) เบอร์โทรศัพท์: 02-136-4227</li>
            <li>ดิ อัลเล่ซ์ สุขุมวิท 13 (ชั้น 3 อาคาร ดิ อัลเล่ซ์ บริเวณหน้าทางเข้าซอยสุขุมวิท 13) เบอร์โทรศัพท์: 064-219-9808</li>
            <li>เดอะสตรีท รัชดา (ชั้น 3 ศูนย์การค้า เดอะสตรีท ถนนรัชดาภิเษก) เบอร์โทรศัพท์: 02-121-1818</li>
            <li>เดอะมาร์เก็ต (ชั้น 4 เดอะมาร์เก็ต ถนนราชดำริ) เบอร์โทรศัพท์: 02-209-5199</li>
            <li>สวนพลู เบอร์โทรศัพท์: 02-679-4454</li>
        </ul>
