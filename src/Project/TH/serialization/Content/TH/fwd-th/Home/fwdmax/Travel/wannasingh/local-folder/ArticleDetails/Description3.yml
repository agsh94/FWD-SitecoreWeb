        <p><strong>เถื่อนยิ่งกว่าที่คิด...</strong></p>
        <p>ในเถื่อน Travel เนี่ยยากที่สุดน่าจะเป็นเกาหลีเหนือ เพราะผมไปโดยที่ไม่รู้ว่าจะเกิดอะไรขึ้นบ้างเลย ไม่มีใครให้ตารางทัวร์ ไม่มีใครบอกทั้งสิ้นว่าเราไปทำอะไร รู้อย่างเดียวคือเราไปเปียงยาง ไปถึงที่นั่นเองเจ้าหน้าที่ก็ยังบอกตารางทัวร์ไม่ได้เนื่องจากทางการยังไม่ Approve เพราะฉะนั้นมันจะต่างจากการถ่ายทำรายการที่ประเทศอื่นที่ผมดีลล่วงหน้าไปก่อนเป็นเดือนๆ ค่อยๆ วางว่าแต่ละวันเราจะทำอะไร เพื่อให้เนื้อหามันครบถ้วนสำหรับพื้นที่ที่เราจะไปมากที่สุด แต่เกาหลีเหนือต่างจากนั้น ไม่มีใครดีลกับเขาได้ เขาจะทำอะไรเราก็ไม่รู้ อเมริกายังบอกไม่ได้เลย แล้วผมเป็นใคร (หัวเราะ) ถ้าเป็นการเดินทางที่ไม่ได้ถ่ายทำรายการเนี่ย แค่แก้ปัญหาเฉพาะหน้าก็ลำบากแล้ว แต่นี่เราต้องคิดอีกระดับนึงว่าจะถ่ายอย่างไร แต่ถ้าถามว่าเรามีความสุขกับมันไหม เราชอบมันมากๆ แต่ถามว่าเหนื่อยไหม โคตรเหนื่อยเลย (หัวเราะ)</p>
