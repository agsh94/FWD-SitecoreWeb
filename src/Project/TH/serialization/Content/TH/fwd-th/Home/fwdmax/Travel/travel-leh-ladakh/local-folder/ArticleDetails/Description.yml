        <p><span>สุดท้าย เชื่อเราเถอะว่า รูปวิวที่เห็นจากภาพ หรือเรื่องราวที่ได้อ่านจากรีวิวคนอื่น ยังไง๊ ยังไง มันก็ไม่สนุก และดีเท่ากับการ ลองก้าวออกจากความกลัว แล้วไปสัมผัส และสร้างประสบการณ์ในแบบฉบับของตัวเอง อย่ามัวเอาคำขู่ ความกังวลที่เคยได้ยินมาเป็นตัวรั้งเราไว้ โลกมันกว้าง และชีวิตมันสั้น เราอยากให้ทุกคนได้มีความทรงจำล้ำค่าแบบที่ประเมินค่าไม่ได้เป็นของตัวเอง ดังนั้นอย่าเชื่อเราว่ามันดียังไง สนุกแค่ไหน แต่ออกเดินทางไปให้รู้ด้วยตัวเอง</span></p>
        <p><span>และถึงแม้ว่าเลห์ลาดักห์อาจจะไม่ใช่ที่ๆ สบายที่สุด หรือที่ๆ สวยที่สุด แต่เรากล้าพูดว่าเป็น ที่ๆ ทุกคนควรได้มาซักครั้งในชีวิต โดยเฉพาะมาพร้อมกับเพื่อนเยอะๆ ยิ่งเยอะ ยิ่งสนุก </span><span>555 มานั่งคุยเรื่องไร้สาระ ร้อง เล่น เต้นระบำฆ่าเวลานั่งรถแสนยาวนาน ผลัดกันถ่ายรูป ให้กำลังใจกันเวลาเหนื่อย แบ่งไข่ต้มคนละครึ่งฟองตอนหิว แต่ยังไม่ถึงที่พัก เชื่อซิว่า มันจะทริปที่ถูกพูดถึงไปอีกสิบๆ ปีเลย : )</span></p>
