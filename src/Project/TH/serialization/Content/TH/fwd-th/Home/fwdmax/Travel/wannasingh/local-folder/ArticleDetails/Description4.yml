        <p><strong>เคยมีครั้งไหนบ้างที่การเดินทางแบบเถื่อนทำให้คุณต้องเจอกับเหตุการณ์เฉียดตาย</strong></p>
        <p>ถ้าถามเรื่องเฉียดตาย มันเกิดขึ้นบ่อยมาก ล่าสุดเพิ่งกลับมาจากอินเดียไม่นานนี้ ไปขึ้นสามล้อ แล้วดันเป็นสามล้อซิ่ง มาถึงก็เปิดเพลง Justin Bieber ดังลั่นคัน แล้วก็ขับมุดทุกรู ทุกซอก ทุกตรอก ขับแบบจะชนกับสิบล้อแล้วค่อยหักหลบตอน 2 เมตรสุดท้าย หัวใจจะวายตาย (หัวเราะ) หรือแม้แต่ต้นปีนี้เพิ่งไปแทนซาเนียกับคุณแม่มา ก็เช่ารถขับ ขับๆ อยู่ไปเหยียบหินก้อนใหญ่เข้าทำให้ยางระเบิด โชคดีที่รถไม่คว่ำเพราะแม่อยู่ในรถด้วย ไปป่าอเมซอนเมื่อหลายปีก่อน ไกด์พาลงไปเล่นกับลูกจระเข้ เล่นไปเล่นมา หันไปเห็นแม่จระเข้ยาวกว่า 4 เมตรลอยมาข้าง (หัวเราะ) คือมันมีเหตุการณ์แบบนี้เกิดขึ้นตลอด</p>
