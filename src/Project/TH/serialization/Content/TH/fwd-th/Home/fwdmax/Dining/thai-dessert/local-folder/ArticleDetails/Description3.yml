      Value: พอเห็นดีไซน์การตกแต่งร้านด้านในก็ไม่แปลกใจเลย เพราะเค้าเข้าใจดึงจุดเด่นอย่างซุ้มอุโมงค์ดอกไม้ไว้ให้ลูกค้าได้ถ่ายรูปเช็คอินแบบนี้นี่เอง มิน่าถึงได้ใจคุณสาวๆ กันนัก โดยเจ้าของร้านได้แรงบันดาลใจมาจากประเทศในทวีปอเมริกาอย่างเม็กซิโกและเกาะมาดากัสการ์ ที่สำคัญ ร้านนี้เค้าเน้นคอนเซ็ปต์เป็นคาเฟ่ขนมไทยฟิวชั่น ที่ผสมเข้ากับสไตล์ของแบรนด์เสื้อผ้าแฟชั่นชื่อเดียวกันกับร้านได้อย่างลงตัว ทำให้บรรยากาศและคนที่มาเช็คอินที่ร้านแห่งนี้ ดูชิคคูล มีความแฟชั่นนิสต้าแตกต่างจากคาเฟ่ขนมไทยทั่วไปนั่นเอง
