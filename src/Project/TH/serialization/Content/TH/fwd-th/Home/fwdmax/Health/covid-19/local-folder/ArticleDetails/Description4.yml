        <div style="display: none;">&nbsp;</div>
        <p>สำหรับการป้องกันตัวเองให้รอดพ้นจากวิกฤต Covid-19 นี้ หลักๆตามที่หมอออกมาบอกคือสวมใส่หน้ากากป้องกันทุกครั้งที่ออกจากบ้าน ล้างมือให้สะอาด รักษาระยะห่างจากผู้คน วิธีการเหล่านี้คือการปรับการใช้ชีวิตของตัวเราเองช่วยลดเปอร์เซ็นต์ความเสี่ยงในการติดเชื้อ ซึ่งการปรับการใช้ชีวิตนั้นสามารถนำไปใช้ได้กับแทบจะทุกการป้องกันโรค ไม่เฉพาะแค่กับช่วงที่มีโควิดนี้ เพราะเมื่อไหร่ก็ตามที่คุณยังคงมี Lifestyle ที่คอยแต่จะเพิ่มความเสี่ยงของการเกิดโรค แถมตอนนี้หลายคนต้องอยู่แต่ในบ้าน ก็ยิ่งเป็นโอกาสให้คุณเข้าใกล้โรคร้ายได้ง่ายขึ้น จากการใช้ชีวิตที่วนเวียน ซ้ำๆเดิมๆ กินอาหารที่ให้โทษมากกว่าประโยชน์ และไม่ออกกำลังกาย เชื้อโรคร้ายที่แฝงอยู่ในร่างกายอาจจะใช้โอกาสนี้ในการแสดงตัวออกมาก็เป็นได้</p>
