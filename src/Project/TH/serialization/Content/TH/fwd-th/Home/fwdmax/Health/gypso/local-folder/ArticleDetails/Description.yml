        <strong>3. เป็นเด็กบ้างก็ดี จิตใจจะได้เบิกบาน<br /><br />
        “ยิปชอบการ์ตูน ยิปมีความสุข การเหลือพื้นที่ความเป็นเด็กในชีวิตเป็นสิ่งจำเป็นมากสำหรับยิป”</strong><br />
        <br />
        ไม่จำเป็นต้องซีเรียสและจริงจังไปเสียทุกเรื่อง ปล่อยที่ว่างในจิตใจให้มีความเป็นเด็กอยู่บ้างก็ได้ ย้อนไปทำในสิ่งที่ชอบที่อยากทำ เพื่อให้ความสุขได้มีพื้นที่เติบโตได้อย่างง่ายๆ แค่นี้ก็มีความสุขแล้ว...
