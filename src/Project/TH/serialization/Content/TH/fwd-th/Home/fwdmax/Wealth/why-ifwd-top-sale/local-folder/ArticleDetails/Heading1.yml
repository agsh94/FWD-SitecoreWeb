      Hint: description
      Value: |
        <p>เดี๋ยวนี้อะไรก็ซื้อผ่านออนไลน์ได้ เพราะความง่าย ในการคลิกดูข้อมูล เปรียบเทียบ และซื้อได้ทันที แม้แต่ประกันชีวิตก็มีแนวโน้มสูงที่คนไทยหันมา ซื้อผ่านออนไลน์กันมากขึ้น
        </p>
