    - ID: "3aa2547f-a64b-4ac7-81e4-9bd06adff03d"
      Hint: description
      Value: |
        <p>We know that life can be challenging and occasionally you need help. So we offer a range of products including loans.</p>
        <p>By being an FWD customer, you can borrow your policy's cash value and enjoy special interest rates.</p>
        <p>If your insurance policy is still in-force with a cash value (and no changes to your original agreement), you&rsquo;re entitled to apply for an FWD loan.</p>
        <p>We offer:</p>
        <ul>
            <li>Easy application</li>
            <li>Fast approval</li>
            <li>Special rates</li>
        </ul>
        And you can use the loan for any purpose you want.
