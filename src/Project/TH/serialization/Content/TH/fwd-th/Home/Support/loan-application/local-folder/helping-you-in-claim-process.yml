    - ID: "3aa2547f-a64b-4ac7-81e4-9bd06adff03d"
      Hint: description
      Value: |
        <p>เรารู้ว่าชีวิตอาจมีความท้าทายในบางเวลา และหากคุณต้องการความช่วย เราพร้อมดูแลคุณด้วยแผนประกันที่หลากหลาย รวมไปถึงการกู้เงินตามกรมธรรม์</p>
        <p>ในฐานะลูกค้าเอฟดับบลิวดี คุณสามารถกู้ยืมเงินจากมูลค่ากรมธรรม์ประกันชีวิตของคุณได้ โดยยังได้รับความคุ้มครองจากกรมธรรม์ของคุณ</p> 
        <p>หากกรมธรม์ประกันชีวิตของคุณมีผลบังคับและมีมูลค่าเงินสดตามกรมธรรม์ คุณมีสิทธิขอกู้เงินตามกรมธรรม์จากบริษัทได้</p>
        <p>เรานำเสนอการกู้เงินตามกรมธรรม์ที่</p>
        <ul>
        <li>สมัครง่ายดาย</li>
        <li>อนุมัติรวดเร็ว</li>
        <li>อัตราดอกเบี้ยตามเงื่อนไขกรมธรรม์</li></ul>
        และคุณสามารถนำไปใช้เพื่อวัตถุประสงค์ใดก็ได้ตามที่คุณต้องการ
