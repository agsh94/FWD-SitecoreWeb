        <p><strong>สเต็ป 5 : ใช้กล้ามเนื้อต้นขาในการยก</strong><br />
        ค่อยๆ ยืดเข่า เพื่อทรงตัวยืนขึ้น แต่อย่าลืมว่าให้เลี่ยงการใช้หลังในการยกด้วยนะ ควรใช้กำลังจากกล้ามเนื้อต้นขาดันตัวเองขึ้น รวมถึงใช้สะโพก ไหล่ และต้นแขนร่วมด้วย ในขณะที่ยืนขึ้น หลังควรอยู่ในแนวตรงและเป็นธรรมชาติ ไม่ควรฝืนหรืองอ เพราะอาจทำให้เกิดการบาดเจ็บได้</p>
        <p>
        <br />
        คนที่ต้องทำงาน ยกของ ขนย้ายของหนักๆ ติดต่อกันเป็นเวลานานต้องระวังให้ดี! แรกๆ อาจทำให้กล้ามเนื้ออ่อนล้าและตึงตัว แต่สิ่งเหล่านี้เป็นตัวเร่งสะสม และพาไปสู่อาการกล้ามเนื้ออักเสบ หรือกล้ามเนื้อฉีกขาดและหมอนรองกระดูกเสื่อมในที่สุด หากหลีกเลี่ยงไม่ได้ ควรยกของหนักสลับกับของเบาเพื่อเป็นการผ่อนคลายกล้ามเนื้อ และเมื่อเสร็จสิ้นภารกิจแล้วให้ทำการยืดคลายกล้ามเนื้อ เพื่อช่วยหลีกเลี่ยงอาการบาดเจ็บต่างๆ ด้วย</p>
