            <p>เพื่อให้บริษัท เอฟดับบลิวดี ประกันชีวิต จำกัด (มหาชน) (“บริษัทฯ”) สามารถประกอบธุรกิจได้อย่างราบรื่น บริษัทฯ
                อาจมีการเปิดเผยข้อมูลส่วนบุคคลของท่านแก่บริษัทในกลุ่มFWD บริษัทในเครือ บริษัทคู่ค้า
                และ/หรือบุคคลภายนอกในประเทศไทยหรือต่างประเทศ เพื่อให้บุคคลดังกล่าวสามารถแจ้งผลิตภัณฑ์หรือบริการใด ๆ
                ให้ท่านทราบ และ รวมทั้งจัดเก็บ รักษาและบริหารจัดการข้อมูลส่วนบุคคลของท่าน ซึ่งรายชื่อของบริษัทในกลุ่ม FWD
                บริษัทในเครือ บริษัทคู่ค้าและ/หรือบุคคลภายนอกในขณะนี้ มีดังต่อไปนี้ </p>
                <ul>
                    <li>กลุ่มบริษัทเอฟดับบลิวดี&nbsp;</li>
                    <li>บริษัท สยามซิตี้ประกันภัย จำกัด (มหาชน)&nbsp;</li>
