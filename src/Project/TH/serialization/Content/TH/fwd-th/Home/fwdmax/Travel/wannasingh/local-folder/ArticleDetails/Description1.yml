      Value: ทุกเส้นทาง ทุกการผจญภัยล้วนมีเรื่องเล่าทั้งสิ้น แต่จะมีสักกี่คนที่อยากจะเดินทางเสี่ยงตายไปยังประเทศ War Zone หรือแม้แต่ประเทศที่แทบจะไม่มีมนุษย์อาศัยอยู่ ทั้งหมดนี้ไม่ใช่กับเขา &ldquo;<strong>สิงห์</strong>&rdquo; วรรณสิงห์ ประเสริฐกุล ที่ออกเดินทางตะลุยเส้นทางสุดอันตรายและนำมาเล่าผ่านรายการ &ldquo;<strong>เถื่อน Travel</strong>&rdquo; แต่ใครจะรู้ว่ากว่าจะมาเป็นรายการที่ทุกคนได้รับชมกันนั้นมีเบื้องหลังและเรื่องราวที่ไม่เคยได้เปิดเผยอย่างไรบ้าง
