    - ID: "8a22f96c-782f-47ed-9e47-0416fc198a33"
      Hint: description
      Value: |
        <p><strong>เอกสารต้นฉบับ</strong></p>
        <ul>
            <li>ใบรับรองแพทย์ที่มีข้อมูลเกี่ยวกับผลการตรวจร่างกาย จากแพทย์ผู้ตรวจ ซึ่งอาจเขียนด้วยมือหรือพิมพ์ก็ได้</li>
            <li>ใบเสร็จรับเงินค่ารักษาพยาบาลต้นฉบับ ที่แสดงข้อมูลสรุปรายการรักษาและค่าใช้จ่าย ซึ่งลงนามรับรองโดยเจ้าหน้าที่โรงพยาบาล</li>
        </ul>
        <br />
        <p><strong>เอกสารรับรองสำเนาถูกต้อง</strong></p>
        <ul>
            <li>สำเนาบันทึกประจำวันเกี่ยวกับคดี ที่ได้รับรองสำเนาถูกต้องโดยเจ้าหน้าที่ตำรวจ (เฉพาะกรณีอุบัติเหตุ)</li>
            <li>ฟิล์มและผลอ่านฟิล์ม กรณีกระดูกแตกหัก หรือใบรับรองผลการตรวจจากแพทย์</li>
        </ul>
        <br />
        <p><strong>เอกสารสำเนา</strong></p>
        <ul>
            <li>สำเนาหน้าสมุดบัญชีธนาคาร ที่แสดงชื่อเจ้าของบัญชีและหมายเลขบัญชี กรณีต้องการให้โอนเงินเข้าบัญชีธนาคาร</li>
        </ul>
