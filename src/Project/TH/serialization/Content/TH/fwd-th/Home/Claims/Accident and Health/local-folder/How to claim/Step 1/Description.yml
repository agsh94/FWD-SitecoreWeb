      Value: |
        <p><strong>Original</strong></p>
        <ul>
            <li>Your medical certificate<br />
            This can be a written or printed statement from your doctor stating the results of any medical examination.</li>
        <li>Original receipts showing expenses and summary of treatment, certified by a hospital officer</li>
        </ul>
        <br />
        <p><strong>Certified true copy</strong></p>
        <ul>
            <li>Report from Royal Thai Police, certified by a police officer (in case of accident only).</li>
            <li>In case of bone fracture, please provide documentation and results from the radiologist.</li>
        </ul>
        <br />
        <p><strong>Copy</strong></p>
        <ul>
            <li>To receive payment to your bank account, please provide a copy of your bank book showing your bank name and bank account number.</li>
        </ul>
