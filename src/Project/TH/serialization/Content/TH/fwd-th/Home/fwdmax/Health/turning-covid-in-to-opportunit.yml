      Value: พลิกโควิดเป็นโอกาสผ่าน 5 แผนการอัพเกรดชีวิตให้สนุกกว่าเดิม
    - ID: "f109a737-77b7-48cf-969c-2f55df9d876a"
      Hint: shortDescription
      Value: |
        วันเกิดปีนี้คงไม่มีคำอวยพรใดที่จะดีต่อใจได้เท่ากับการอวยพรว่าขอให้สุขภาพแข็งแรง! ท่ามกลางสถานการณ์ที่อาจจะยังไม่ค่อยเอื้ออำนวยต่อการออกจากบ้านไปฉลองวันเกิดสักเท่าไหร่ วันดีๆ ปีนี้การเลือกที่จะอยู่ในบ้าน สั่งอาหารอร่อยๆมาทาน น่าจะยังพอช่วยให้วันเกิดปีนี้ดูพิเศษไปอีกแบบ #เราจะผ่านตอนนี้ไปด้วยกัน เพื่อพบเจอกับวันที่สดใส และแน่นอนว่าความอัดอั้นทั้งหมดที่เคยสะสมไว้ จะต้องได้รับการระบายออกมาอย่างเต็มที่ ในวันที่วิกฤตต่างๆ สิ้นสุดลง ซึ่งในระหว่างนี้ยังมีสิ่งที่เราทำได้ นั่นคือการ “วางแผน” ในสิ่งที่เราอยากจะทำ เพื่อเตรียมสู่ความสนุกในการใช้ชีวิตต่อไป กับ 5 แพลนดีๆ นี้ 
        
