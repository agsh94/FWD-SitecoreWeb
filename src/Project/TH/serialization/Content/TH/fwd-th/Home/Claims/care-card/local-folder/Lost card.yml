      Value: |
        <p><strong><span>กรณีลืมบัตร</span></strong><span> คุณสามารถยื่นบัตรประจำตัวประชาชนให้กับเจ้าหน้าที่ประจำโรงพยาบาลเพื่อตรวจสอบสิทธิ์ และยังสามารถสำรองจ่ายล่วงหน้า และยื่นเอกสารเพื่อเรียกร้องสินไหมในภายหลัง (กรุณาเก็บบันทึกการรักษาและเอกสารต่างๆ ที่ได้รับจากโรงพยาบาลหรือคลินิก เพื่อประกอบการเรียกร้องสินไหม)&nbsp; </span></p>
        <p><strong><span>กรณีบัตรหาย </span></strong><span>หากคุณทำบัตรหาย กรุณาติดต่อฝ่ายบริการลูกค้าของเรา เพื่อให้จัดส่งบัตรใหม่ให้กับคุณโดยไม่เสียค่าใช้จ่าย และในระหว่างรอรับบัตรใหม่ คุณสามารถยื่นบัตรประจำตัวประชาชนให้กับเจ้าหน้าที่ประจำโรงพยาบาลเพื่อตรวจสอบสิทธิเมื่อจำเป็นต้องเข้ารับการรักษาพยาบาล</span></p>
        <p><span>&nbsp;</span></p>
        <p><strong><span>หากคุณต้องการทราบถึงขั้นตอนการเรียกร้องสินไหมเมื่อประสบอุบัติเหตุ</span></strong><span> กรุณาคลิก<span style="text-decoration: underline;"><a href="https://prd-stage-www.fwd.co.th/th/claims/accident-and-health/">ที่นี่</a></span> เพื่อไปยัง &ldquo;เรียกร้องสินไหมประกันสุขภาพและประกันอุบัติเหตุ&rdquo;</span></p>
