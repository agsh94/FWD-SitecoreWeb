    - ID: "5655c435-8b04-4425-8b90-5a0a04e80d83"
      Hint: description
      Value: |
        <p><strong>Forgotten cards</strong> If you&rsquo;ve forgotten to bring your FWD Care Card, you can present your ID card to the hospital officer. They will then contact us to check your eligibility. You can also pay in advance and then submit a claim (remember to keep all documents and records from the hospital / clinic). </p>
        <p><strong>Lost cards</strong> If you lose your card, simply contact the FWD call centre and we&rsquo;ll send you a new card, totally free of charge. In the meantime, you can present your ID card to the hospital officer, and they will contact us to check your eligibility. </p>
        <p>&nbsp;</p>
        <p><strong>Need to know how to make a claim, following an accident?</strong> Head <span style="text-decoration: underline;"><a href="https://prd-stage-www.fwd.co.th/en/claims/accident-and-health/">here</a></span> to our Health and Accident claims page.</p>
