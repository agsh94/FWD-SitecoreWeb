        <p><strong>80% จ่ายไปกับอะไร</strong><br />
        หลังจากที่กันเงินออมออกไปแล้ว 20% ของรายรับทั้งหมด เราแนะนำให้แบ่งเงินเพื่อใช้จ่ายหรือ 80% ที่เหลือออกเป็น 3 ส่วน</p><p><br /></p>
        <p>
        1. รายจ่ายประจำวัน เช่น ค่าอาหาร ค่าเดินทาง ค่าขนม ค่าใช้จ่ายในกลุ่มนี้ควบคุมยาก เพราะบางครั้งก็เป็นเงินที่จ่ายออกไปทีละน้อย แต่พอมานับรวมๆ แล้วในแต่ละเดือนไม่น้อยเลย จึงควรคุมไว้ไม่ควรเกิน 20% ของรายจ่ายแต่ละเดือน</p><p><br /></p>
        <p>
        2. รายจ่ายประจำเดือน / ประจำปี เช่น ค่าน้ำ ค่าไฟ หรือผ่อนบ้าน บางรายการก็เป็นหนี้ไม่ดี เช่น สินค้าเงินผ่อนที่เกินความจำเป็น จึงไม่ควรเกิน 50% ของรายจ่ายแต่ละเดือน</p><p><br /></p>
        <p>
        3. รายจ่ายเพื่ออนาคต เช่น การลงทุน ซื้อประกันชีวิต ประกันออมทรัพย์ การลงทุนในกองทุน ลงทุนในความรู้การศึกษา ถึงแม้ว่ารายจ่ายในกลุ่มนี้จะก่อให้เกิดผลตอบแทนที่งอกเงยในอนาคต แต่ก็ควรแบ่งสัดส่วนให้ดีๆ จึงไม่ควรเกิน 30% ของรายจ่ายแต่ละเดือน</p>
        <p>
        การแบ่งรายจ่ายออกเป็น 3 ส่วนนี้ก็เพื่อให้เรารู้ว่าในแต่ละเดือนเรามีรายจ่ายไปกับอะไรบ้าง และส่วนไหนไม่จะเป็น เพื่อที่จะได้ลดรายจ่ายนั้น และนำมาปรับเพิ่มสัดส่วนเงินออมของเราได้</p>
