        <div>
            <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">คำนำ</h4>
            <p>บริษัท เอฟดับบลิวดี ประกันชีวิต จำกัด (มหาชน) (ต่อไปในเอกสารนี้จะเรียกว่า <strong>“บริษัทฯ”</strong>)
                มีความมุ่งมั่นรับผิดชอบทุกประการในการปกป้องคุ้มครองและเคารพความเป็นส่วนบุคคลในข้อมูลที่ท่านได้มอบให้กับบริษัทฯ
                และบริษัทฯ เชื่อว่าบริษัทฯ มีหน้าที่ในการจัดการ
                ปกป้องและประมวลผลข้อมูลส่วนบุคคลของท่านโดยเป็นไปตามพระราชบัญญัติคุ้มครองข้อมูลส่วนบุคคล พ.ศ. 2562
                (<strong>“พรบ. คุ้มครองข้อมูลส่วนบุคคล”</strong>)</p>
        </div><br />
        <div>
            <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">วัตถุประสงค์ของบริษัทฯ</h4>
            <p>ขณะที่ท่านมีการติดต่อเพื่อทำธุรกรรมหรือดำเนินการใด ๆ กับบริษัทฯ บริษัทฯ ได้มีการเก็บรวบรวม ใช้
                เปิดเผยและประมวลผลข้อมูลส่วนบุคคลของท่านด้วยวิธีที่ยุติธรรมและถูกต้องตามกฎหมายและตามที่จำเป็นเพื่อวัตถุประสงค์เฉพาะเจาะจงดังต่อไปนี้&nbsp;<br />
            </p>
            <ul>
                <li><span style="font-weight: lighter;">ปฏิบัติหน้าที่ของบริษัทฯ ภายใต้กรมธรรม์ประกันภัยที่บริษัทฯ
                        มีอยู่กับท่าน&nbsp;</span></li>
                <li><span style="font-weight: lighter;">ระบุและจัดหาให้กับท่านซึ่งข้อมูลเกี่ยวกับบริการหรือผลิตภัณฑ์ที่อาจเป็นประโยชน์ต่อท่านหรือที่ท่านอาจสนใจ&nbsp;</span>
                </li>
                <li><span style="font-weight: lighter;">การตลาดหรือแจ้งประเภทบริการและผลิตภัณฑ์ต่าง ๆ ของบริษัทฯ
                        หรือของบริษัทในกลุ่ม FWD บริษัทในเครือ บริษัทคู่ค้าและ/หรือบุคคลภายนอก เช่น:&nbsp;</span>
                    <ul>
                        <li><span style="font-weight: lighter;">บริการและผลิตภัณฑ์ด้านประกันภัย&nbsp;</span></li>
                        <li><span style="font-weight: lighter;">บริการและผลิตภัณฑ์ด้านการเงิน&nbsp;</span></li>
                        <li><span style="font-weight: lighter;">การขาย, การขายต่อเนื่อง (cross selling) หรือการขายต่อยอด
                                (upselling) บริการและผลิตภัณฑ์ต่าง ๆ&nbsp;&nbsp;</span></li>
                        <li><span style="font-weight: lighter;">การให้รางวัลตอบแทน โครงการส่งเสริมการขาย
                                โครงการสร้างความสัมพันธ์กับลูกค้า (loyalty program) หรือ โครงการสิทธิพิเศษของลูกค้า
                                (privilege programmes) และบริการหรือผลิตภัณฑ์ที่เกี่ยวข้อง และ&nbsp;</span></li>
                        <li><span style="font-weight: lighter;">การบริจาคเพื่อกิจกรรมด้านการกุศล และ/หรือด้านอื่น ๆ
                                ที่ไม่แสวงหาผลกำไร&nbsp;</span></li>
                    </ul>
                </li>
                <li><span style="font-weight: lighter;">วิเคราะห์ข้อมูล วิจัยและข้อคิดเห็นและข้อเสนอแนะ (feedback)
                        การตอบรับเพื่อการพัฒนา สร้าง และดำเนินโมเดลธุรกิจของบริษัทฯ รวมทั้งผลิตภัณฑ์ บริการ และระบบต่าง ๆ
                        ที่จะช่วยให้บริษัทฯ สามารถให้บริการในมาตรฐานที่สูงขึ้น หรือเพิ่มผลประโยชน์ให้แก่ท่าน&nbsp;</span>
                </li>
                <li><span style="font-weight: lighter;">ทบทวนความคุ้มครองของกรมธรรม์ที่ท่านมีอยู่และวิเคราะห์ความต้องการ
                        (need analysis) และ&nbsp;</span></li>
                <li><span style="font-weight: lighter;">จัดประชุม ฝึกอบรมหรือกิจกรรมต่าง ๆ สำหรับลูกค้าของบริษัทฯ</span>
                </li>
            </ul>
        </div><br />
        <div>
            <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">ข้อมูลส่วนบุคคลของท่านที่บริษัทฯ เก็บรวบรวม ใช้และเปิดเผย</h4>
            <p>ขณะที่ท่านมีการติดต่อเพื่อทำธุรกรรมหรือดำเนินการใด ๆ กับบริษัทฯ บริษัทฯ ได้มีการเก็บรวบรวม ใช้
                เปิดเผยและประมวลผลข้อมูลส่วนบุคคลของท่านดังต่อไปนี้&nbsp;</p>
            <ul>
                <li>รายละเอียดเกี่ยวกับตัวท่าน เช่น ชื่อ นามสกุล เพศ วันเดือนปีเกิด การศึกษา อาชีพ สถานภาพสมรส
                    และสัญชาติ&nbsp;</li>
                <li>รายละเอียดสำหรับการติดต่อ เช่น ชื่อ ที่อยู่ อีเมล์ หมายเลขโทรศัพท์และบัญชีโซเชียลมีเดีย&nbsp;</li>
                <li>รายละเอียดเกี่ยวกับการระบุและยืนยันตัวตน เช่นหมายเลขบัตรประชาชน หมายเลขหนังสือเดินทาง หมายเลขใบขับขี่
                    ภาพถ่าย ภาพจากกล้องวงจรปิด&nbsp;</li>
                <li>รายละเอียดทางการเงิน เช่น การจ่ายเงินของท่าน หมายเลขบัตรเครดิต รายละเอียดบัญชีธนาคาร&nbsp;</li>
                <li>ผลการตรวจสอบของบริษัทในรายละเอียดเกี่ยวกับท่านในเรื่องเครดิตความน่าเชื่อถือหรือประวัติทางการเงิน&nbsp;
                </li>
                <li>รายละเอียดเกี่ยวกับการเรียกร้องสินไหมชดเชยที่เกี่ยวข้อง&nbsp;</li>
                <li>ข้อมูลการจ้างงานและเงินเดือน&nbsp;</li>
                <li>ชื่อและที่อยู่ของผู้อยู่ในอุปการะหรือผู้รับผลประโยชน์ของท่าน&nbsp;</li>
                <li>ข้อมูลเกี่ยวกับการที่ท่านใช้เว็บไซต์ หรือเทคโนโลยีอื่น ๆ ของบริษัท รวมทั้ง IP Address
                    ข้อมูลอุปกรณ์&nbsp;</li>
                <li>ข้อมูลอื่น ๆ ที่ท่านได้ให้ไว้กับบริษัทฯ&nbsp;</li>
            </ul>
            นอกจากนี้แล้ว บริษัทฯ อาจเก็บรวบรวมและครอบครองข้อมูลส่วนบุคคลที่อ่อนไหว (sensitive data) ของท่าน เช่น&nbsp;<br />
            <ul>
                <li>ข้อมูลสุขภาพหรือการรักษาพยาบาล&nbsp;</li>
                <li>เชื้อชาติ หรือเผ่าพันธุ์&nbsp;</li>
                <li>รสนิยมหรือวิถีทางเพศ&nbsp;</li>
                <li>การเป็นสมาชิกองค์กรทางการเมือง วิชาชีพ หรือสมาคมการค้า&nbsp;</li>
                <li>ประวัติอาชญากรรม&nbsp;</li>
                <li>ความเชื่อทางศาสนาหรือปรัชญา&nbsp;</li>
                <li>ข้อมูลเกี่ยวกับพันธุกรรม และ&nbsp;</li>
                <li>ข้อมูลอัตลักษณ์ทางชีวภาพ (biometric)</li>
            </ul>
        </div><br />
        <div>
            <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">การเปิดเผยข้อมูลแก่บุคคลภายนอก</h4>
            <p>บริษัทฯ จัดเก็บรักษาข้อมูลส่วนบุคคลของท่านไว้เป็นความลับ และจะไม่เปิดเผยข้อมูลแก่บุคคลภายนอก
                เว้นแต่บริษัทจะได้รับความยินยอมโดยชัดแจ้งจากท่านหรือมีเหตุอันชอบด้วยกฎหมายให้ต้องเปิดเผย</p>
            <p>ภายใต้ข้อกำหนดของกฎหมายที่เกี่ยวข้องและความยินยอมของท่าน และเพื่อให้บริษัทฯสามารถประกอบธุรกิจได้อย่างราบรื่น
                บริษัทฯ อาจมีการเปิดเผยข้อมูลส่วนบุคคลของท่านแก่บริษัทในกลุ่มFWD บริษัทในเครือ บริษัทคู่ค้า
                และ/หรือบุคคลภายนอกในประเทศไทยหรือต่างประเทศ เพื่อให้บุคคลดังกล่าวสามารถแจ้งผลิตภัณฑ์หรือบริการใด ๆ
                ให้ท่านทราบ และ รวมทั้งจัดเก็บ รักษาและบริหารจัดการข้อมูลส่วนบุคคลของท่าน ซึ่งรายชื่อของบริษัทในกลุ่ม FWD
                บริษัทในเครือ บริษัทคู่ค้าและ/หรือบุคคลภายนอก จะปรากฏตามลิงค์ดังต่อไปนี้ [<a href="https://www.fwd.co.th/th/third-parties">https://www.fwd.co.th/th/third-parties</a>]</p>
        </div><br />
        <div>
            <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">ระยะเวลาการเก็บรักษาข้อมูล</h4>
            <p>บริษัทฯ จะเก็บรักษาข้อมูลส่วนบุคคลของท่านไม่ว่าในกรณีใด ๆ
                ก็ตามไม่เกินกว่าระยะเวลาที่จำเป็นเพื่อการดำเนินการตามวัตถุประสงค์ที่ได้มีการเก็บรวบรวม ครอบครอง
                หรือประมวลผลข้อมูลส่วนบุคคล เว้นแต่ในกรณีที่กฎหมาย กฎ ระเบียบอื่นใดจะได้กำหนดระยะเวลาการเก็บรักษาข้อมูล
                ซึ่งในกรณีส่วนใหญ่แล้วจะไม่เกิน 11 ปีหลังจากความสัมพันธ์ระหว่างบริษัทฯ กับท่านสิ้นสุดลง</p>
            <p>บริษัทฯ ให้คำมั่นว่า บริษัทฯ จะเก็บรักษาข้อมูลส่วนบุคคลของท่านไว้ในสถานที่ที่ปลอดภัย
                ซึ่งเฉพาะผู้มีอำนาจเท่านั้นที่สามารถเข้าถึงได้
                และจะทำลายข้อมูลส่วนบุคคลของท่านทันทีที่ระยะเวลาการเก็บรักษาได้ผ่านพ้นไป</p>
        </div><br />
        <div>
            <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">สิทธิของท่านเกี่ยวกับข้อมูลภายใต้พรบ. คุ้มครองข้อมูลส่วนบุคคล</h4>
            <p>ภายใต้พรบ. คุ้มครองข้อมูลส่วนบุคคล ท่านมีสิทธิต่าง ๆ
                ในความเป็นส่วนบุคคลเกี่ยวกับข้อมูลส่วนบุคคลที่ท่านได้ให้ไว้กับบริษัทฯ</p>
            <p>หากท่านต้องการเปลี่ยนวิธีการที่ท่าน ประสงค์จะให้บริษัทฯ ติดต่อท่าน หรือหากท่านไม่ประสงค์ที่จะให้บริษัทฯ
                ส่งข้อมูลทางการตลาดถึงท่านอีกต่อไป ท่านสามารถแจ้งให้บริษัทฯ
                ทราบได้ทุกเมื่อโดยดำเนินการตามขั้นตอนการขอถอนความยินยอม</p>
            <p>ทั้งนี้ หากท่านได้ถอนความยินยอมแล้ว บริษัทฯ จะไม่สามารถให้ข้อมูลผลิตภัณฑ์หรือบริการต่าง ๆ ที่ท่านอาจจำเป็น
