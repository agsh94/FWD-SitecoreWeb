        <div>
            <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">Our purposes</h4>
            <p>While you are dealing with us, your personal data has been collected, used, disclosed and processed by us by
                fair and lawful means to the extent necessary for the specific purposes as follows.&nbsp;&nbsp;<br />
            </p>
            <ul>
                <li><span style="font-weight: lighter;">Performing our obligations under the insurance policy we currently
                        have with you;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">Identifying and providing you with information about services or
                        products that may benefit you or may be of interest to you;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">Marketing or informing you of the following classes of services and
                        products offered by FWD or our FWD Group, affiliated entities, business partners and/or third party
                        entities:&nbsp;</span>
                    <ul>
                        <li><span style="font-weight: lighter;">insurance services and products;&nbsp;</span></li>
                        <li><span style="font-weight: lighter;">financial services and products;&nbsp;</span></li>
                        <li><span style="font-weight: lighter;">selling, cross selling or upselling of services and
                                products;&nbsp;</span></li>
                        <li><span style="font-weight: lighter;">reward, promotion, campaign, loyalty or privilege programmes
                                and related services or products; and&nbsp;</span></li>
                        <li><span style="font-weight: lighter;">donations and contributions for charitable and/or non-profit
                                making purposes.&nbsp;&nbsp;</span></li>
                    </ul>
                </li>
                <li><span style="font-weight: lighter;">Analysing and conducting data analytics, surveys and feedbacks to
                        develop, build and implement our business models, products, services and systems which help us to
                        provide high standard services or enhance the benefits to you;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">Performing policy review and needs analysis; and&nbsp;</span></li>
                <li><span style="font-weight: lighter;">Arranging meetings, training or activities for our customers.</span>
                </li>
            </ul>
        </div><br />
        <div>
            <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">Your personal data we collect, use and disclose </h4>
            <p>While you are dealing with us, your following personal data has already been collected, used, disclosed and
                processed by us.
            </p>
            <ul>
                <li>Details about you, such as name, surname, gender, date of birth, educational background, occupation,
                    marital status and nationality.&nbsp;</li>
                <li>Contact details, such as your name, home address, email address, phone number and social media
                    accounts.&nbsp;</li>
                <li>Identification and authentication details, such as identification card number, passport number, driving
                    license number, photo and CCTV footage.&nbsp;</li>
                <li>Financial details, such as your payments, credit card numbers and bank account details.&nbsp;</li>
                <li>Results of any credit or background checks we have made on you.&nbsp;</li>
                <li>Insurance claim information, where this is relevant.&nbsp;</li>
                <li>Your employment information and salary.&nbsp;</li>
                <li>The names and addresses of your dependents or beneficiaries.&nbsp;</li>
                <li>Information about how you use our website, apps or other technology, including IP addresses and device
                    information.&nbsp;</li>
                <li>Other information that you give us.&nbsp;</li>
            </ul>
            <span style="font-weight: lighter;">In addition, we may also collect and hold your sensitive data such as: <br />
                <ul>
                    <li><span style="font-weight: lighter;">health or medical information;&nbsp;</span></li>
                    <li><span style="font-weight: lighter;">racial or ethnic origin;&nbsp;</span></li>
                    <li><span style="font-weight: lighter;">sexual preferences or practices;&nbsp;</span></li>
                    <li><span style="font-weight: lighter;">membership of political, professional or trade
                            associations;&nbsp;</span></li>
                    <li><span style="font-weight: lighter;">criminal records;&nbsp;</span></li>
                    <li><span style="font-weight: lighter;">religious or philosophical beliefs;&nbsp;</span></li>
                    <li><span style="font-weight: lighter;">genetic data; and&nbsp;</span></li>
                    <li><span style="font-weight: lighter;">biometric data.</span></li>
                </ul>
            </span>
        </div><br />
        <div>
            <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">Disclosure to third parties</h4>
            <p>Your personal data will be kept confidential and will not be disclosed to any third parties unless we have
                the express consent from you or we have lawful grounds to do so.</p>
            <p>Subject to the provisions of any applicable law and your consent, in order to operate our business smoothly,
                we may disclose your personal data to our FWD Group, affiliated entities and business partners and/or third
                party entities in Thailand or overseas to enable them to tell you about a product or service and store,
                maintain and manage your personal data. Please refer to the list of FWD Group, affiliated entities and
                business partners and/or third party entities here [<a href="https://www.fwd.co.th/en/third-parties">https://www.fwd.co.th/en/third-parties</a>].</p>
        </div><br />
        <div>
            <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">Retention period</h4>
            <p>We will not keep your personal data, in any case, longer than that is necessary for the purposes for which
                that personal data was collected, held and processed, except where the retention period is determined by
                other laws and regulations, which in many cases is up to 11 years after the end of our relationship with
                you.</p>
            <p>We undertake that the personal data will be retained in a secure location, accessible only to authorised
                persons and will destroy it immediately once the retention period has elapsed.</p>
        </div><br />
        <div>
            <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">Your rights regarding the data under the PDPA</h4>
            <p>You have rights to your privacy regarding the given personal data according to the PDPA.</p>
            <p>Importantly, if you change your mind about how you would like us to contact you or if you no longer wish to
                receive information for the direct marketing, you can tell us anytime by following our withdrawal process.
            </p>
            <p>If you withdraw your consent, we will not be able to directly provide you with the information, products or
                services, except those related to core insurance business, you may need or may be interested in.</p>
            <p>Please refer to our <strong>Privacy Policy</strong> available on our website <a href="http://www.fwd.co.th/en/privacy-policy/">www.fwd.co.th/en/privacy-policy/</a> for full details
                about our privacy policy and your rights to your personal data.</p>
            <p>For further information or to exercise any of your rights, please contact: <br />
                Name: Data Protection Officer <br />
                Email address: <a href="mailto:dataprotection.th@fwd.co.th">dataprotection.th@fwd.co.th</a> <br />
                14th Floor, 16th Floor, 26th - 29th Floor, 130-132 Sindhorn Building Tower 3,
                Withayu Road, Lumpini, Pathumwan, Bangkok 10330
            </p>
        </div>
