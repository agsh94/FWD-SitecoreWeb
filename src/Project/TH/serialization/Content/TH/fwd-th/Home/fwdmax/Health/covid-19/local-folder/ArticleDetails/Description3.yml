        <p>ย้อนกลับไปเมื่อช่วงประมาณต้นปีที่เราทุกคนยังสนุกกับช่วงเวลาของการฉลองปีใหม่ พร้อมกับการวางแผนชีวิตเพื่อทำอะไรมันส์ๆ ในปีนี้มากมาย บางคนก็เริ่มจองตั๋วเครื่องบิน จองที่พัก ยังคงออกไปใช้ชีวิตในแบบเดิมๆ โดยปราศจากเครื่องป้องกันใบหน้า พร้อมๆกับการติดตามข่าวสารที่ก็เริ่มมีการถูกพูดถึงมาบ้างแล้วกับเจ้าโรคโควิดที่กำลังระบาดในประเทศจีน พร้อมกับความรู้สึกภายในใจว่ามันก็ไม่น่ากลัวสักเท่าไหร่ จนเวลาผ่านไปรู้ตัวอีกทีก็มีคนไทยเริ่มกลายเป็นผู้ป่วยติดโรค Covid &ndash; 19 จากนั้นจุดเริ่มต้นของปรากฏการณ์ Sold Out ของหน้ากากอนามัย รวมทั้งแอลกอฮอล์ก็เริ่มขึ้น จากที่ชิลๆ กลายเป็นความกลัวและกังวลในที่สุดจนเกิดเป็นประโยคยอดฮิตว่า &ldquo;กูติดยังวะ&rdquo; ซึ่งถ้าให้พูดกันจริงๆ เพราะความชิลในสไตล์คนไทยนี่แหละก็ทำให้เป็นหลายๆโรคยอดฮิตกันมาแล้ว ไม่ว่าจะเป็นมะเร็ง โรคหัวใจ โรคเบาหวาน</p>
