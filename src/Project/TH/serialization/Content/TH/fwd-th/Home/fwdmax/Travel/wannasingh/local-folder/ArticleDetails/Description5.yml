        <p><strong>เดินทางอย่างสิงห์</strong></p>
        <p>ผมว่าการเดินทางมันสำคัญสำหรับมนุษย์ในระดับมากอยู่เหมือนกัน แต่ว่าการเดินทางเราต้องไปด้วยระบบความคิดอีกแบบนึง ที่แตกต่างจากการพักผ่อนหรือการท่องเที่ยว การพักผ่อนคือเราไปปรนเปรอให้ตัวเองสนุกและเติมเต็มความต้องการหลายๆ อย่าง ขณะที่เดินทางตัวเราไม่สำคัญ ที่ๆ เราไปสำคัญกว่า เพราะเราไปเหมือนฟองน้ำและไปรับสิ่งเหล่านั้นมา เพื่อเติมเต็มสิ่งที่ใหญ่กว่าให้กับข้างในของตัวเรา ซึ่งสิ่งเหล่านี้ผมพยายามสื่อให้ทุกคนดูผ่านรายการด้วยนะ โดยเราแทบจะไม่พูดถึงตัวเองเลย เราพูดถึงสถานที่เพราะมันสำคัญกว่า เพียงแค่มันต้องมีคนเล่าก็เลยต้องมีเราอยู่ตรงนั้น เพราะฉะนั้นถ้าอยากค้นพบตัวเองผ่านการเดินทางคืออย่าเอาตัวเองไปเยอะ อย่าเอาไปแต่อีโก้ อย่าเอาไปแต่กล้องเซลฟี่ อย่าไปคิดว่ารูปไหนลงไอจีดี เพราะไม่อย่างนั้นมันจะมีแต่เส้นทางที่มีแต่ตัวคุณ แต่ถ้าถามว่าการเดินทางมันคือทุกอย่างของชีวิตไหม คำตอบคือไม่ การเดินทางทำให้เข้าใจความหลากหลายของโลก ความยิ่งใหญ่ของธรรมชาติ ความคิดของมนุษย์ แต่มันยังมีอีกหลายมิติของชีวิตซึ่งคุณไม่สามารถเรียนรู้ได้ในการเดินทาง คือคนภายนอกมองผม อาจจะคิดว่าผมเจ๋งมากๆ กล้าออกเดินทางไปที่แปลกๆ แต่สำหรับผม ผมรู้สึกว่าผมเริ่มเสพติดมันมากเกินไป ชีวิตคนเรามันไม่มีทางที่จะเดินทางได้ตลอดเวลา มันมีชีวิตจริงรอเราอยู่ ต้องจ่ายภาษี ขัดส้วม ล้างจาน ซักผ้า อะไรประมาณนี้ ต้องหาบาลานซ์ เพราะการเดินทางมันสำคัญและมันดี แต่ว่าอย่าไปเสพติดมัน ซึ่งผมก็ต้องบอกตัวเองด้วย (หัวเราะ)<br />
