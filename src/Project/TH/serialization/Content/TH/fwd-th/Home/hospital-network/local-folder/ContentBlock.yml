      Hint: description
      Value: |
        <p>เพียงแสดงบัตรเอฟดับบลิวดี แคร์การ์ด ที่โรงพยาบาลเครือข่ายและคลินิกกว่า 400 แห่งทั่วประเทศ ก็รับการรักษาได้ทันที ไม่ต้องสำรองจ่ายล่วงหน้า</p>
        <p>หากคุณลืมบัตรเอฟดับบลิวดี แคร์การ์ด หรือจำเป็นต้องสำรองจ่ายล่วงหน้า คุณสามารถที่จะยื่นเรียกร้องสินไหม โดยส่งเอกสารค่าใช้จ่าย (ใบเสร็จ หรือเอกสารประกอบใดๆ) ตาม<a href="/th/claims/accident-and-health">ขั้นตอนการเรียกร้องสินไหม</a> โดยปกติ</p>
        <p>*ใช้กับโรงพยาบาลและคลีนิกในเครือข่ายของเราเท่านั้น</p>
