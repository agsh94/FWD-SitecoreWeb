      Value: |
        แต่แล้วจู่ๆ บางครั้งก็มีอาการแปลกๆ รู้สึกวิงเวียนศีรษะง่าย ในช่วงอายุที่เริ่มมากขึ้น จึงได้รู้ที่มาและสาเหตุจากคุณหมอ ว่า <strong>คุณมีความเสี่ยงสูงที่จะเป็นโรคความดันโลหิต และ อาจมีแนวโน้มเป็นโรคไตวายได้&nbsp; ถ้าไม่เปลี่ยนพฤติกรรมการกิน!</strong><br />
        <br />
        สาเหตุหลัก มาจากอะไร แทบไม่ต้องใช้เวลานึก! พระเอกเด่นของเรื่องนี้จะเป็นใครไปไม่ได้ ถ้าไม่ใช่ “นายโซเดียม” ที่รับบทสำคัญตัวการก่อเกิดโรคต่างๆ ที่สำคัญคือ นายโซเดียมนั้นแฝงตัวอยู่ในอาหารทุกชนิดโดยที่คุณไม่รู้ตัวเลยล่ะ และถ้ายิ่งนายโซเดียมได้ร่วมมือกับยายน้ำตาล ที่เห็นว่าหวานๆ ใสๆ คอยเติมความสดชื่น แต่ถ้าคุณได้รับเกิดลิมิต น้องน้ำตาลนี้ก็จะกลายเป็นตัวร้ายเรื่องการทำลายสุขภาพเช่นเดียวกัน&nbsp; เราสามารถเดาตอนจบของเรื่องนี้ได้เลยว่า คุณต้องมีความเสี่ยงเป็นโรคที่เกิดจากการทานอาหารแน่นอน&nbsp; แล้วฉันเลือกอะไรได้ไหม? เลือกให้แม่ค้าไม่ใส่ก็ดูยากเต็มที
