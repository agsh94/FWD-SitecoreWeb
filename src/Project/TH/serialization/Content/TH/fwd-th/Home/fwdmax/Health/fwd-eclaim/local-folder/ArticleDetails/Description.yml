            <p><span>แชทกับเพื่อนอยู่ดีๆ ก็สลับมายื่นเอกสารเคลมออนไลน์ได้เลยทันที อีซี่มากเพราะไม่ต้องโหลดแอปให้เหนื่อย อยากเคลมก็ง่ายๆ แค่เปิด </span><strong><span>LINE @FWDThailand</span></strong><strong><span> </span></strong><span>แล้วยื่นเอกสารในมือถือ ตามขั้นตอนที่โชว์บนจอได้เลยทันที ไม่ยุ่งยากแถมสามารถ<strong>เคลมค่ารักษาพยาบาลแบบผู้ป่วยนอก </strong></span><strong><span>(</span></strong><strong><span>OPD</span></strong><strong><span>)</span></strong><strong><span> ของประกันสุขภาพและอุบัติเหตุ ได้สูงสุด </span></strong><strong><span>5,000 บาท</span></strong><strong><span>/</span></strong><strong><span>ครั้ง </span></strong><strong><span>5 ครั้งต่อ 1 ปีปฏิทิน</span></strong><span> ไม่ต้องเสียเวลาส่งเอกสารผ่านจดหมาย หรือแฟ็กซ์ ให้ยุ่งยากและเสียเวลาอีกต่อไป</span></p>
