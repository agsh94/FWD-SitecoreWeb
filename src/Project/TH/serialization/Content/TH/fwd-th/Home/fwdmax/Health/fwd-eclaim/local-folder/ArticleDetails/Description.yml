    - ID: "8a22f96c-782f-47ed-9e47-0416fc198a33"
      Hint: description
      Value: |
        <span>ถ้ามือถือคือปัจจัยที่ </span><span>5 ของคนเจนฯนี้ LINE ก็เป็นแอปฯที่ขาดไม่ได้ ไม่ว่าจะแชท คอล จ่ายเงิน ช้อปปิ้ง สั่งอาหารก็มีหมด เพราะเอฟดับบลิวดีเข้าใจลูกค้า ยุคดิจิตอลที่ชอบบริการที่ง่าย เร็ว ตอบโจทย์ความต้องการสำหรับบริการใหม่ๆ เพื่อให้ลูกค้าของเอฟดับบลิวดีเปลี่ยนความรู้สึกของประกัน</span><span> &nbsp;เราจึงมีบริการใหม่</span><strong><span>ยื่นเคลมผ่านออนไลน์ได้ ทุกที่ ทุกเวลา บน</span><span> LINE @FWDThailand<br />
        </span></strong>
        <ol>
            <li><strong><span>ลูกค้าอยู่ไหน เราพาบริการไปให้ถึงที่</span></strong>
            <p><span>แชทกับเพื่อนอยู่ดีๆ ก็สลับมายื่นเอกสารเคลมออนไลน์ได้เลยทันที อีซี่มากเพราะไม่ต้องโหลดแอปให้เหนื่อย อยากเคลมก็ง่ายๆ แค่เปิด </span><strong><span>LINE @FWDThailand</span></strong><strong><span> </span></strong><span>แล้วยื่นเอกสารในมือถือ ตามขั้นตอนที่โชว์บนจอได้เลยทันที ไม่ยุ่งยากแถมสามารถ<strong>เคลมค่ารักษาพยาบาลแบบผู้ป่วยนอก </strong></span><strong><span>(</span></strong><strong><span>OPD</span></strong><strong><span>)</span></strong><strong><span> ของประกันสุขภาพและอุบัติเหตุ ได้สูงสุด </span></strong><strong><span>5,000 บาท</span></strong><strong><span>/</span></strong><strong><span>ครั้ง </span></strong><strong><span>5 ครั้งต่อ 1 ปีปฏิทิน</span></strong><span> ไม่ต้องเสียเวลาส่งเอกสารผ่านจดหมาย หรือแฟ็กซ์ ให้ยุ่งยากและเสียเวลาอีกต่อไป</span></p>
            <p><span>&nbsp;</span></p>
            </li>
            <li><strong><span>รู้ผลไวใน </span></strong><strong><span>2 วัน ไม่ต้องรอนาน</span></strong>
            <p><span>เพราะเรื่องเงินๆทองๆ คือเรื่องสำคัญ ดังนั้นเราจึงให้<strong>ลูกค้าทราบผลพิจารณาเร็วขึ้น แค่ภายใน </strong></span><strong><span>2 วันทำการหลังส่งเอกสารครบถ้วน และมีส่ง SMS แจ้งเตือนผลพิจารณาให้ลูกค้ารู้ด้วย</span></strong><span> และยิ่งรู้ผลอนุมัติไว ก็หมายถึงได้รับเงินเคลมสินไหมได้เร็วขึ้น เพราะเงินจะโอนเข้าบัญชีธนาคารของลูกค้าโดยตรง นอกจากเร็วแล้วยังสะดวกมากๆ<br />
            <br />
            </span></p>
            </li>
            <li><strong><span>เพราะ เอกสารก็เป็นเรื่องสำคัญ</span></strong></li>
        </ol>
        <p><span>แต่ก่อนจะยื่นเคลมแต่ละที มีเรื่องให้ปวดหัว ต้องหาแบบฟอร์ม กรอกแบบฟอร์ม ปริ้นเอกสาร ไปส่งเอกสารอีก ตอนนี้เราทำให้ง่ายเพราะเหลือแค่ กรอกข้อมูล และถ่ายรูปเอกสารอัพโหลด</span><span> </span><strong><span>เตรียมแค่ </span></strong><strong><span>3 เอกสารหลักๆที่ต้องใช้ ใบเสร็จรับเงินต้นฉบับ ใบรับรองแพทย์ต้นฉบับ และหน้าสมุดบัญญชีเงินฝาก</span></strong><span> ที่สำคัญไม่ต้องกลัวเอกสารหายระหว่างจัดส่งทางไปรษณีย์อีกต่อไป ลูกค้าแฮปปี้ เราก็แฮปปี้<br />
        <br />
        </span></p>
        <p><span>และนี่คืออีก </span><span>1 บริการดีๆ ที่เอฟดับบลิวดี คิดเพื่อให้ลูกค้าเปลี่ยนมุมมองใหม่ของประกันชีวิตว่าเป็นเรื่องที่ง่าย ไม่ยุ่งยาก เราไม่หยุดที่จะพัฒนาระบบใหม่ๆ เพื่อให้ลูกค้าเอฟดับบลิวดีของเรา ได้เฉลิมฉลองการใช้ชีวิตทุกวัน เพราะเราจะดูแลคุณเอง<br />
        <br />
        เพิ่มเราเป็นเพื่อน LINE @FWDThailand เพื่อติดตามข่าวสารแบะบริการใหม่ๆของเราได้ที่นี่ link</span></p>
