        <p><strong>Add on these extras</strong></p>
        <ul>
            <li>Injuries caused by accident (including motorcycles)</li>
            <li>Coverage against permanent disability, temporary disability or temporary partial disability all from accidental causes</li>
            <li>Loss of organ(s) from accidental causes</li>
            <li>Death coverage from accidental causes</li>
            <li>Loss of organ(s) from being physical attacked</li>
            <li>Death coverage from murder</li>
        </ul>
