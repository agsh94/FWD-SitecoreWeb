        <p><strong>ความคุ้มครองที่สามารถซื้อเพิ่มได้สำหรับผลิตภัณฑ์นี้</strong> </p>
        <ul>
            <li>คุ้มครองการบาดเจ็บจากอุบัติเหตุ รวมทั้งอุบัติเหตุจากรถจักรยานยนต์</li>
            <li>คุ้มครองกรณีทุพพลภาพสิ้นเชิงถาวร ชั่วคราวสิ้นเชิง ชั่วคราวบางส่วน เนื่องจากอุบัติเหตุ</li>
            <li>คุ้มครองกรณีสูญเสียอวัยวะจากอุบัติเหตุ
            </li>
            <li>คุ้มครองการเสียชีวิตจากอุบัติเหตุ</li>
            <li>คุ้มครองกรณีสูญเสียอวัยวะจากการถูกทำร้ายร่างกาย</li>
            <li>คุ้มครองการเสียชีวิตจากเหตุฆาตรกรรม</li>
        </ul>
