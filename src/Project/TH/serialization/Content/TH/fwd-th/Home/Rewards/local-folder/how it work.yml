    - ID: "3aa2547f-a64b-4ac7-81e4-9bd06adff03d"
      Hint: description
      Value: |
        <p>Total paid premiums is an accumulated amount from the past 12-month period. The percentage differs by product as below:</p>
        <p><strong>Individual insurance products</strong></p>
        <ul>
            <li>100% of regular premiums from all products, excluding mortgage reducing term assurance (MRTA), group level term (GLTSP), personal accident insurance (PA) and group insurance</li>
            <li>10% of single premiums in other words, if you&rsquo;ve paid for one year only</li>
        </ul>
        <p><strong>Investment-Linked Products</strong> </p>
        <ul>
            <li>100% of regular investment premium</li>
            <li>10% of Top Up Premium</li>
        </ul>
