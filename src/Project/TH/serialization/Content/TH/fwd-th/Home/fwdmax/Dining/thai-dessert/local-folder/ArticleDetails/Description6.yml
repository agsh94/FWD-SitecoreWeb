      Value: "เอาใจคนที่ชอบทานเบเกอรี่อย่างขนมเค้กสไตล์ฝรั่งกันบ้าง อย่างที่บอกว่าร้านนี้เค้าเน้นเป็นคาเฟ่ขนมไทยสไตล์ฟิวชั่น เมนูเค้กที่นี่เลยไม่ธรรมดาแน่นอนครับ อาทิ เค้กบัวลอยไข่หวาน ที่ทางร้านได้ครีเอทนำเมนูของหวานแบบไทยๆ อย่างบัวลอยไข่หวาน นำมาทำเป็นเค้กได้อย่างน่าทึ่งสุดๆ เนื้อเค้กด้านล่างมีเลเยอร์ส่วนผสมของแป้งบัวลอย ส่วนด้านบนได้ความหอมมันเข้มข้นของกะทิและไข่หวาน ตกแต่งด้วยกลีบดอกบัวสีสวยดูเก๋ไก๋ หรือถ้าใครกลัวอ้วนก็มีเมนูชีสเค้กเสาวรสเบอร์รี่ ชีสเค้กหน้าผลไม้ที่มาพร้อมกับเนื้อเสาวรสเปรี้ยวอมหวาน ท้อปปิ้งด้วยบลูเบอร์รี่และสตรอว์เบอร์รี่สดฉ่ำหวานหอม บอกเลยว่าคนรักเค้กต้องลอง!!"
