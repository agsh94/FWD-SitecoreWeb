        <p>เพราะโรคร้ายไม่เคยบอกเราให้รู้ตัวล่วงหน้าว่าจะมาหาในวันไหน อย่าง COVID&ndash; 19 พวกเราก็ไม่เคยรู้มาก่อนว่าจะมีโรคระบาดนี้เกิดขึ้นแถมรุนแรงเสียด้วย มะเร็งก็เช่นกัน อยู่ดีๆ วันหนึ่งคุณอาจจะมีเซลล์มะเร็งเกิดขึ้นในร่างกายก็ได้ เวลาโรคเกิดขึ้น มันก็มันจะมาแบบที่เราไม่ทันได้ตั้งตัวเสมอ แต่เราสามารถตั้งรับได้ทันถ้ามีประกันเอาไว้ ทำประกันเพื่อความพร้อมสำหรับใช้ชีวิตกันได้ กับประกัน Easy E-CANCER&nbsp; แถมความคุ้มครอง COVID-19 ฟรี เมื่อป่วยจากเชื้อไวรัสโคโรนาสายพันธุ์ใหม่ 2019(COVID-19) โดยรับค่าชดเชยรายวัน 2,000 บาท/วัน&nbsp; ตามจำนวนวันที่พักรักษาในห้อง ICU สูงสุดไม่เกิน 14 วัน คุ้มครองนาน 3 เดือน มีรายละเอียดดังนี้<br />
        สำหรับผู้ซื้อกรมธรรม์ใหม่กับเราตั้งแต่วันที่ 20 เมษายน &ndash; 19 พฤษภาคม 2563 จะได้รับผลประโยชน์ความคุ้มครองค่าชดเชยรายวันเป็นเวลา 3 เดือนนับตั้งแต่วันเริ่มมีผลคุ้มครองตามกรมธรรม์&nbsp; ตัวอย่างเช่น</p>
        <p>&nbsp;</p>
        <ul>
            <li>สมัคร 30 เมษายน รับผลประโยชน์ความคุ้มครองค่าชดเชยรายวันได้ถึง 30 กรกฎาคม 2563 เมื่อพักรักษาตัวในห้อง ICU จาก COVID-19</li>
            <li>สมัคร 1 พฤษภาคมรับผลประโยชน์ความคุ้มครองค่าชดเชยรายวันได้ถึง 1 สิงหาคม 2563 เมื่อพักรักษาตัวในห้อง ICU จาก COVID-19</li>
            <li>สมัคร 14 พฤษภาคม รับผลประโยชน์ความคุ้มครองค่าชดเชยรายวันได้ถึง 14 สิงหาคม 2563 เมื่อพักรักษาตัวในห้อง ICU จาก COVID-19</li>
            <li>กรมธรรม์ที่มีผลคุ้มครองก่อนวันที่ 20 เมษายน 2563 รับผลประโยชน์ความคุ้มครองค่าชดเชยรายวันเป็นเวลา 3 เดือนตั้งแต่วันที่ 20 เมษายน&ndash; 20 กรกฎาคม 2563</li>
            <li>รับค่าชดเชยรายวัน 2,000 บาทต่อวัน สูงสุดไม่เกิน 14 วัน เมื่อพักรักษาตัวในห้องผู้ป่วยหนัก(ICU) จากการติดเชื้อไวรัสโคโรนา 2019 (COVID -19 )</li>
            <li>สำหรับผู้ทำประกันที่ได้รับการวินิจฉัยโดยแพทย์ว่าติดเชื้อไวรัสโคโรนาสายพันธุ์ใหม่ 2019 (COVID -19 ) ก่อนวันเริ่มมีผลคุ้มครองตามกรมธรรม์ประกันภัยแบบ Easy E-CANCER จะไม่สามารถรับผลประโยชน์นี้ได้&nbsp;</li>
        </ul>
        <p>&nbsp;</p>
        <p>*ความคุ้มครองนี้สำหรับผู้ซื้อใหม่ที่ซื้อ Easy E-CANCER&nbsp; จะได้รับสิทธิ์เมื่อซื้อในช่วง 20 เมษายน &ndash; 19 พฤษภาคม. 2563 เท่านั้น<br />
        เพราะทุกวันเรามีโอกาสเจอกับเหตุการณ์ไม่คาดคิดได้ตลอดเวลา แต่จะดีกว่าไหมถ้าเราชิงรับมือด้วยการตั้งรับทุกเหตุการณ์อย่างมีสติ พร้อมแผนสำรองเพื่อเป็นทางออกให้กับทุกความท้าทายของชีวิต อย่างนี้ไม่ว่าจะเจอกับโรคอะไร เราก็จะอุ่นใจได้เสมอและพร้อมที่จะผ่านวิกฤตต่างๆนั้นไปได้ในที่สุด
        </p>
