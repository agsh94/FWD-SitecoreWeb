        <p><strong>เลี่ยงพฤติกรรมโต้รุ่ง</strong><strong></strong><strong>พักผ่อนให้เพียงพอดีกว่ากันเยอะ</strong></p>
        พักผ่อนให้เพียงพอปรับเวลานอนให้เหมาะสม&nbsp;ถึงเวลานอนก็ควรนอน&nbsp;ง่วงแล้วก็อย่าฝืน&nbsp;บางคนติด ดูซีรีส์&nbsp;แล้วอยากจะดูต่อให้จบ&nbsp;รู้ตัวอีกทีก็เกือบสว่าง&nbsp;ไม่เอา&nbsp;ไม่เป็นแบบนี้กันแล้วเนอะบริหารเวลาร่างกายให้ดี&nbsp;ถึงเวลานอนก็ปล่อยให้ร่างกายได้พักผ่อนอย่างเต็มที่&nbsp;อย่างวัยทำงานระยะเวลาการนอนที่ควรจะเป็นเพื่อการพักผ่อนอย่างเต็มที่จะอยู่ที่ราวๆ&nbsp;7-9&nbsp;ชั่วโมง&nbsp;มีข้อมูลทางการแพทย์ที่เผยออกมาว่าคนที่นอนน้อยกว่า&nbsp;6&nbsp;ชั่วโมง&nbsp;ถึง&nbsp;47%&nbsp;มักจะมีอาการของมะเร็งลำไส้&nbsp;มากกว่าคนที่นอนหลับอย่างน้อย&nbsp;7&nbsp;ชั่วโมงขึ้นไปเลยทีเดียว
