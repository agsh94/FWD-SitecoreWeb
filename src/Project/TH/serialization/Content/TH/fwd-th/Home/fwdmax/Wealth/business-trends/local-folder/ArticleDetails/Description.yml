        ทุกวันนี้ใครๆ ก็อยากเป็นเจ้านายตัวเอง แต่การที่จะทำแบบนั้นได้ต้องตอบคำถามตัวเองก่อนว่า ชอบหรือถนัดในสิ่งไหน ทำอะไรแล้วมีความสุข เพราะมันคือหนึ่งในปัจจัยที่จะทำให้การเป็นเจ้านายตัวเองหรือเจ้าของธุรกิจ ไม่ร่วงแต่กลับรุ่งจนใครๆ ก็ให้ความสนใจ<br />
        <br />
