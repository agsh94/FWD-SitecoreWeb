        <p>ใครจะรู้ว่าการใช้ชีวิตตามปกติ ไปทำงาน ไปเที่ยว ไปสังสรรค์เพื่อน อยู่ดีๆ ภายในเวลาไม่กี่สัปดาห์กลับทำให้เราต้องกลายเป็นคนอยู่กับบ้าน ต้องเว้นระยะห่างทางสังคม ต้องสวมหน้ากาก ต้องล้างมือ สิ่งเหล่านี้ล้วนแต่สิ่งที่เราไม่เคยคาดคิดทั้งนั้น แล้วเราควรรับมืออย่างไรในวันที่ทุกอย่างกำลังเปลี่ยนไป บทความนี้จะช่วยบอกคุณเอง</p>
