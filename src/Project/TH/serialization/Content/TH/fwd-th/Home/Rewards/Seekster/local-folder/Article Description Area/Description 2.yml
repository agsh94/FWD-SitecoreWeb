    - ID: "8a22f96c-782f-47ed-9e47-0416fc198a33"
      Hint: description
      Value: |
        <p><strong>วิธีการรับสิทธิ์</strong></p>
        <p style="margin-left: 40px;">แลกรับสิทธิ์ผ่าน FWD MAX (ใช้ 50 แต้ม) โดยนำรหัสที่ได้รับกรอกใส่ช่องรหัสส่วนลดในแอปพลิเคชั่น Seekster ภายใน 30 นาที หลังจากแลกรับสิทธิ์สมบูรณ์แล้ว</p>
        <p><strong>&nbsp;</strong></p>
        <p><strong>เงื่อนไขการใช้สิทธิ์</strong></p>
        <ul>
            <li>สิทธิพิเศษนี้เหมาะสำหรับสำหรับลูกค้าเอฟดับบลิวดีในเขตพื้นที่กรุงเทพฯ และปริมณฑล</li>
            <li>หากไม่ได้ใช้สิทธิ์ภายใน 30 นาทีหลังจากกดรับสิทธิ์ บริษัทขอสงวนสิทธิ์ในการคืนแต้มในทุกกรณี</li>
            <li>สิทธิพิเศษนี้สำหรับลูกค้าเอฟดับบลิวดีที่เป็นผู้เอาประกันเท่านั้น และไม่สามารถโอนสิทธิ์ให้บุคคลอื่นได้ทุกกรณี</li>
            <li>สิทธิพิเศษนี้สำหรับลูกค้าเอฟดับบลิวดี Prompt, Plus และ Pride ที่ชำระค่าเบี้ยตามเงื่อนไข</li>
            <li>ลูกค้าเอฟดับบลิวดีสามารถรับสิทธิ์ส่วนลด 7% ของบริการพ่นฆ่าเชื้อไวรัส ได้สูงสุด 1 ครั้ง / คน / เดือน</li>
            <li>ลูกค้าเอฟดับบลิวดีสามารถรับสิทธิ์รับส่วนลด 150 บาท บริการทำความสะอาดพร้อมน้ำยาฆ่าเชื้อ ได้สูงสุด 1 ครั้ง / คน / ปี</li>
            <li>เงื่อนไขการให้บริการเป็นไปตามทาง Seekster กำหนด</li>
            <li>กรุณาตรวจเงื่อนไขการใช้สิทธิ์ที่ร้านค้าก่อนกดรับสิทธิ์เสมอ</li>
            <li>คำตัดสินใดๆ ของบริษัทฯ ถือเป็นที่สิ้นสุด</li>
        </ul>
