        <p>เราก็ใช้ชีวิตกันอยู่ดีๆ รู้ตัวอีกทีก็มีเชื้อโรคตัวใหม่มาทักทาย แถมยังร้ายเสียจนทำความปั่นป่วนไปทั่วโลก จุดกำเนิดบันทึกหน้าใหม่ของชีวิตเริ่มเกิดขึ้นจากการที่เกิดเชื้อไวรัสระบาด มนุษย์จึงต้องปรับตัวเพื่อความอยู่รอดด้วยสารพัดวิธีไม่ว่าจะเป็นการใส่หน้ากากกันโรค การล้างมือ การทำ social distancing เจลแอลกอฮอล์กลายเป็นอีกอาวุธในการป้องกันเชื้อโรคนี้ ซึ่งจริงๆแล้วมันก็คือหนึ่งในกระบวนการดูแลและป้องกันตัวเองจากโรคที่เราก็เคยทำในการป้องกันโรคอื่นๆเช่นกัน อย่างไรแล้วเราก็คงไม่ยอดแพ้ให้กับโรคร้ายที่มักจะชอบมาทำลายชีวิตเรา</p>
