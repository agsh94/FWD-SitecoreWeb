        <p><strong>คำถามแรกคือ</strong><br />
        <br />
        ถ้าเรายังเป็นมนุษย์เงินเดือน หรือ หาเช้ากินค่ำที่ต้องคอยหมุนเงินแบบเดือนชนเดือน เราจะเริ่มต้นอย่างไร<br />
        <br />
        <strong>ขั้นแรก&nbsp;</strong><strong>จัดการบัญชี รายรับรายจ่าย&nbsp; จัดสรรสัดส่วนการเงินให้เป็นระบบ</strong></p>
        <p>สัดส่วนที่ว่านี้ ก็คือภาระค่าใช้จ่าย : เงินออม ตามวิถีชีวิตของแต่ละคน<br />
        <br />
        บางคนเลือก 60 : 40 บางคนเลือก 70 : 30 หรือ 80 : 20<br />
        <br />
        แต่อย่างน้อยเงินออมควรเกิน 20% ของเงินที่ได้ในแต่ละเดือน<br />
        <br />
        <strong>ขั้นที่ 2&nbsp;</strong><strong>ลงทุน</strong></p>
        <p>
        ถ้าเราอยากมีอิสระในการใช้ชีวิต แค่เงินออมอย่างเดียวคงไม่พอ เราคงต้องรู้จักการลงทุนควบคู่ไปด้วย แต่จะลงในทรัพย์สินอะไร คงต้องบอกว่าขึ้นอยู่กับบุคคล<br />
        <br />
        แต่ละคนรับความเสี่ยงได้ไม่เท่ากัน การลงทุนที่ดีคือ การได้ผลตอบแทนที่ดีภายใต้ความเสี่ยงที่เรารับได้ การลดความเสี่ยงคือการศึกษาข้อมูลให้ดีให้รู้จริงในสิ่งที่เราจะลงทุน ถ้าเราเข้าใจดีแล้วจะทำให้เราไม่กังวล<br />
        <br />
        <strong>ขั้นที่ 3 สร้างหลักประกันให้ชีวิต</strong><br />
        <br />
        นอกจากออมเงินให้เป็นนิสัย สิ่งหนึ่งที่จะเป็นตัวช่วยในเรื่องความมั่นคงในชีวิต ก็คือการเริ่มทำประกัน พอพูดเรื่องประกันหลายคนคงเบือนหน้าหนี แต่จริงๆ แล้วสิ่งนี้จะช่วยให้เราไม่ต้องกังวลในเรื่องของค่าใช้จ่ายในการดูแลรักษาสุขภาพในอนาคต ช่วยสร้างวินัยในการออม แถมยังสามารถใช้ลดหย่อนภาษีได้<br />
        <br />
        แต่ถ้าเราอยากลงทุนไปด้วย และ อยากสร้างหลักประกันให้ชีวิตด้วย จะทำอย่างไร?<br />
        <br />
        มีวิธีที่อาจจะตอบโจทย์เราได้ก็คือ การทำประกันควบการลงทุน<br />
        <br />
        ข้อนี้อาจจะฟังดูแปลกๆ แต่เป็นไปได้ เพราะยุคนี้เราสามารถทำประกัน ควบกับการลงทุนได้ในคราวเดียว<br />
        <br />
        ผลิตภัณฑ์แบบนี้เรียกว่า <strong>Unit Linked</strong> เหมือนยิงปืนนัดเดียวได้นกสองตัว คือได้ทั้งความคุ้มครองชีวิต และความมั่นคงในอนาคต กับผลประโยชน์ที่เราสามารถเลือกบริหารจัดการเองได้<br />
        <br />
        <strong>รายละเอียดเป็นยังไง&nbsp; ลงทุนแมนจะอธิบายเพิ่มเติมให้ฟัง</strong><br />
        <br />
        ปกติเวลาเราทำประกันชีวิต เงินที่เราจ่ายไป ส่วนใหญ่ทางบริษัทประกันก็จะนำเงินไปลงทุนต่ออีกที ในทรัพย์สินที่มีความผันผวนน้อย เช่นตราสารหนี้ พันธบัตรรัฐบาล หรือหุ้นกู้ของบริษัทใหญ่ๆ<br />
        <br />
        เมื่อก่อน เราในฐานะของผู้ซื้อประกัน ไม่ได้มีสิทธิ์เลือกเลยว่า อยากจะลงทุนในอะไร ผลตอบแทนเท่าไหร่ หรืออยากจะได้รับเงินปันผลมากแค่ไหนจากการซื้อประกันชีวิต<br />
        <br />
        บางคนอยากจะได้ผลตอบแทนที่มากขึ้น แต่ก็ทำไม่ได้ เพราะข้อจำกัดของประกันชีวิตแบบธรรมดา<br />
        <br />
        แต่ Unit Linked ทำได้..<br />
        <br />
        นอกจากจะทำหน้าที่ดูแลชีวิตเราในฐานะที่เป็นประกันชีวิตแล้ว Unit Linked ยังเปิดโอกาสให้เราสามารถเลือกบริหารจัดการกองทุนได้ด้วยตัวเองว่าต้องการจะลงทุนกับกองทุนไหน<br />
        <br />
        เราอาจจะเลือกกองทุนที่ตัวเองสนใจอยู่แล้ว หรืออยากจะลงทุนในกองทุนที่มีความเสี่ยงสูงขึ้นกว่าเดิม เช่น กองทุนรวมหุ้น เพื่อเพิ่มโอกาสให้ได้ผลตอบแทนที่มากขึ้น ก็สามารถทำได้เช่นกัน ไม่จำเป็นต้องรอรับเงินปันผลในแต่ละปีที่ทางบริษัทประกันเป็นผู้กำหนด<br />
        <br />
        สรุปแล้ว Unit Linked ทำให้เราได้รับทั้งความคุ้มครองจากประกันชีวิตควบคู่กับการลงทุนในกองทุนที่เราเลือกตามระดับผลตอบแทน และความเสี่ยงที่เรารับได้<br />
        <br />
        แล้วเราจะหาซื้อประกันชีวิตควบการลงทุนแบบนี้ได้ที่ไหน?<br />
        <br />
        วันนี้ลงทุนแมนจึงจะมาแนะนำ ประกันชีวิตควบการลงทุนของทางเอฟดับบลิวดี ที่ชื่อว่า &ldquo;เอฟดับบลิวดี พาวเวอร์ลิงค์&rdquo; (FWD Power Linked)<br />
        <br />
        ทำไมถึงควรทำประกันชีวิตควบการลงทุน เอฟดับบลิวดี พาวเวอร์ลิงค์?<br />
        <br />
        - ได้ประโยชน์ 2 ต่อในกรมธรรม์เดียว คือได้ทั้งความคุ้มครองชีวิต พร้อมโอกาสรับผลตอบแทนจากการลงทุนในกองทุนที่คัดสรรมาแล้วจากบริษัทจัดการกองทุนรวมชั้นนำ<br />
        <br />
        - มีความยืดหยุ่นและปรับเปลี่ยนได้ เพราะเราสามารถกำหนดเบี้ยประกันภัย และความคุ้มครองได้ด้วยตัวเอง และยังสามารถเพิ่มเงินลงทุนได้ตลอดเวลา โดยไม่ต้องเสียเวลาซื้อกรมธรรม์ฉบับใหม่<br />
        <br />
        - สับเปลี่ยนกองทุนได้ โดยไม่เสียค่าธรรมเนียม ในเมื่อเราสามารถเลือกกองทุนได้เอง ก็อาจมีบางเวลาที่อยากจะเปลี่ยนกองทุนรวมไปตามสถานการณ์ของตลาด<br />
        <br />
        - ค่าธรรมเนียมและค่าใช้จ่ายที่เกิดจากการบริหารกรมธรรม์สามารถนำมาหักลดหย่อนภาษีตามเกณฑ์ที่กฎหมายกำหนดได้<br />
        <br />
        - ช่วยเพิ่มความมั่นใจในการใช้ชีวิตได้เต็มที่&nbsp; ด้วยความคุ้มครองชีวิตสูงสุดถึง 100 เท่าของเบี้ยประกันชีวิต<br />
        <br />
        นี่คือข้อดีเบื้องต้นของการทำประกันชีวิตควบการลงทุน เอฟดับบลิวดี พาวเวอร์ลิงค์ ที่เหมาะกับมนุษย์ 4.0<br />
        <br />
        แต่ถ้าแค่อ่านอย่างเดียวแล้วไม่เริ่มทำ ก็คงไม่มีอะไรเปลี่ยนแปลง<br />
        <br />
        ถ้าเราอยากใช้ชีวิตได้เต็มที่โดยไม่กังวลเรื่องการเงิน ลองคลิกดูรายละเอียดเพิ่มเติมได้ที่ <a href="http://bit.ly/2FcOjDw">http://bit.ly/2FcOjDw</a><br />
        <br />
        หรือโทรสอบถาม 1351 โดยมีบริการรับปรึกษาฟรี&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<br />
        <br />
        การลงทุนมีความเสี่ยง ผู้ลงทุนควรศึกษาข้อมูลก่อนการตัดสินใจลงทุน<br />
        <br />
        เอกสารนี้จัดทำขึ้นเพื่อเป็นข้อมูลเบื้องต้นของแบบประกันภัย โปรดศึกษา อ่านและทำความเข้าใจรายละเอียดความคุ้มครองและเงื่อนไขในเอกสาร</p>
