        <p><strong>กว่าจะมาเป็นเถื่อน&nbsp; Travel</strong></p>
        <p>เถื่อน Travel นี่มันมีความหมายกับเรามาก ทำรายการมาสัก 10 กว่าปีแล้วนะครับ ตั้งแต่อายุ 17 ปี นี่น่าจะเป็นรายการที่ 20 หรือ 30 แล้วจำไม่ได้เหมือนกัน แต่เป็นรายการที่รักที่สุด และเป็นตัวของตัวเองที่สุด คือรายการนี้อยู่ดีๆ มันไม่ได้เกิดขึ้น มันเป็นผลพวงจากความตั้งใจและความฝันมานานหลายปีมากๆ อย่างแรกเลยคือที่มาของรายการเนี่ยจริงๆ มันไม่ใช่แค่แบบคิดว่าไปดีกว่าแอฟริกา อัฟกานิสถาน มันเป็นสิ่งที่ตั้งใจจริงและเป็นสิ่งที่อยากทำมานานมากแล้ว กว่าจะเป็นรายการนี้ได้เราล้มเหลวมาหลายครั้ง ทั้งเสนอไม่ผ่าน หางบไม่ได้ กว่าจะมีรายการนี้ได้ เราต้องสู้มาพอสมควร</p>
