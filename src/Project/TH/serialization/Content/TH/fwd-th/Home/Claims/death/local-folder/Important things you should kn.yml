      Hint: description
      Value: |
        <ul>
        <li>ในบางกรณีอาจต้องใช้เวลามากกว่าปกติและจำเป็นต้องยืดเวลาดำเนินการออกไปอีก เนื่องมาจากเหตุหลายประการ เช่น ประเภทของการเรียกร้องสินไหม ความซับซ้อนในแต่ละกรณี หรือข้อมูลและเอกสารประกอบที่ส่งให้เรามีความครบถ้วนเพียงพอแล้วหรือไม่</li>
        <li>หากต้องใช้เวลาดำเนินการมากกว่า 15 วัน คุณหรือผู้รับผลประโยชน์จะได้รับหนังสือชี้แจงเหตุผลจากบริษัท โดยเราตั้งเป้าไว้ว่าจะจ่ายค่าสินไหมทดแทนให้คุณภายใน 90 วัน</li>
        <li>ในกรณีที่การเรียกร้องสินไหมของคุณได้รับการอนุมัติ แต่ยังไม่ได้รับเงินภายใน 90 วันหรือภายในระยะเวลาที่ถูกขยายออกไปซึ่งเราได้แจ้งเวลาไว้ เราจะจ่ายดอกเบี้ยพร้อมค่าสินไหม</li>
        <li>ดอกเบี้ยจะคำนวณที่อัตราร้อยละ 15 จากค่าสินไหมที่ค้างชำระ นับจากวันแรกหลังจากวันกำหนดชำระที่ขยายออกไปครบกำหนดแล้ว ไปจนกว่าวันที่ได้ชำระเงินค่าสินไหมแล้วเสร็จ</li>
        </ul>
