    - ID: "3aa2547f-a64b-4ac7-81e4-9bd06adff03d"
      Hint: description
      Value: |
        <ul>
        <li>Please do bear in mind that occasionally we need more time to make a claims payment. A delay could be for a number of reasons - for example the type of claim, how complex the case is, and whether we have all the information and documents we need.</li>
        <li>If we think we’ll need longer than 15 days, we’ll inform you (or your beneficiary) in writing and will give you the reason why. Our target will then be to pay the claim within 90 days.</li>
        <li>Assuming your claim is successful, if we then fail to make a payment within either 90 days, or any new extended target we commit to, we’ll additionally pay you interest when we do pay.</li>
        <li>Any interest rate will be an additional 15% on the amount we owe you, from the first day we go over our extended target until the day we process your claims payment.</li>
        </ul>
