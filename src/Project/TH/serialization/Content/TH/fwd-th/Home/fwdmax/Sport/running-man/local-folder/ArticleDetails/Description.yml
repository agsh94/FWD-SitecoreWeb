      Value: "ในยุคสมัยที่คนเราหันมาใส่ใจสุขภาพมากขึ้น หลายคนเริ่มออกมาวิ่ง ด้วยเหตุผลที่อยากว่าดูแลรักษาสุขภาพ หรือได้รับแรงบันดาลใจจากดารานักร้องของบ้านเรา หรืออาจจะด้วยเหตุผลอื่นๆ ก็ตาม และเมื่อหลายๆคนเริ่มหันมาวิ่งแบบจริงจัง แน่นอนว่าหลายๆ คนย่อมเกิดการตั้งเป้าหมายเกี่ยวกับการวิ่งขึ้น ไม่ว่าจะเป็นการตั้งเป้าหมายเพื่อเพิ่มระยะทางที่วิ่งได้ หรือภาษาพูดเรียกว่า &ldquo;อัพระยะ&rdquo; เช่น จากเคยวิ่งได้ 5 กิโลเมตร ลองเพิ่มเป็นมินิมาราธอน เป็นฮาล์ฟมาราธอน ฟูลมาราธอน หรือแม้กระทั่งอัลตร้ามาราธอน หรือบ้างก็อยากเพิ่มความเร็วขึ้น เช่น เคยวิ่งมินิมาราธอนได้เวลา 1 ชั่วโมงนิดๆ อยากกดเวลาลงมาเหลือ 45-50 นาที ฯลฯ"
