      Value: |
        มาที่การลงทุนแบบที่หวังผล สำหรับการอยู่ใน Safe Zone ทางการเงิน กันไปยาวๆ บ้าง ซึ่งอยากจะออกตัวบอกทุกท่านกันไว้เลยว่าจริงๆ แล้วนั้น การวางแผนที่มองเป้าหมายไปถึงช่วงวัยเกษียณเราสามารถวางแผนกันได้ตั้งแต่ที่ยังเป็นวัยรุ่น เริ่มทำงานก็สามารถเริ่มออมได้แล้ว ยิ่งออมไว ก็จะมีระยะเวลาให้เราได้สะสมเงินได้นานขึ้นและมากขึ้น เพราะเรายังมีแรงและพลังในการหาเงินอยู่ ซึ่งแผนการลงทุนแบบที่หนึ่งที่แนะนำคือวางแผนการเงินด้วย&nbsp;ประกันที่ควบการลงทุน (Unit-Linked) ที่สามารถตอบโจทย์ความต้องการคนได้หลากหลาย ไม่ว่าจะเป็นการที่เราสามารถเลือกพอร์ตการลงทุนตามความเสี่ยง ตามระยะเวลาที่เราสามารถกำหนดได้ด้วยตัวเอง และยังเลือกความคุ้มครองชีวิตได้สูง และสามารถเลือกชำระเบี้ยประกันได้ต่อเนื่องระยะยาวตามที่เราต้องการ ต่อมาอีกหนึ่งช่องทางของการใช้ชีวิตอย่างสุขสบายในบั้นปลายชีวิต หรือที่ชอบเรียกกันว่าวางแผนเกษียณนั้น แผนนี้ก็เริ่มได้ตั้งแต่ตอนยังเป็นวัยรุ่นได้เช่นกัน หรือหากเริ่มช้าอายุก็ไม่ควรเกิน 50 ปี จะได้มีเงินเอาไว้ใช้ชีวิตได้แบบสนุกๆ ไม่เป็นภาระของลูกหลาน ในยามที่ไม่ได้ทำงานแล้ว การทำ&nbsp;ประกันบำนาญนี้&nbsp;จะช่วยให้คุณ รับเงินบำนาญ ทุกปีอย่างต่อเนื่อง ตั้งแต่ครบอายุ 60 ถึงอายุ 85 ปี และรับรองการจ่ายเงินบำนาญ 15 งวด จ่ายเบี้ยได้แบบที่คุณเลือกได้ในระยะเวลาชำระเบี้ยประกัน 3 แบบ คือ 5 ปี, ถึงอายุ 55 ปี หรือ ถึงอายุ 60 ปี ให้เลือก รวมทั้งลดหย่อนภาษีส่วนเพิ่มเติมได้สูงสุด 200,000 บาท ตามที่กฎหมายกำหนด
        จะทำอะไรในช่วงนี้ก็คงต้องปลอดภัยไว้ก่อน เก็บเงินให้อยู่กับตัวเราให้ได้นานที่สุด เลือกลงทุนกับช่องทางที่ตอบโจทย์การใช้ชีวิต และต้องวางแผนการลงทุนให้ถูกที่ ถูกเวลา และถูกช่วงอายุ เพื่อให้ได้ผลตอบแทนในแบบที่ตรงกับเป้าหมายของชีวิตของคุณ
