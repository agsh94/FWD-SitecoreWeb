    - ID: "5655c435-8b04-4425-8b90-5a0a04e80d83"
      Hint: description
      Value: |
        <p><span>Great news! We&rsquo;re issuing &lsquo;lifetime&rsquo; FWD Care Cards for selected plans &ndash; meaning no need for annual renewals.</span></p>
        <p><strong><span>From 1<sup>st</sup> October 2020:</span></strong><span> All customers with IPD / OPD health insurance plans will receive a lifetime FWD Care Card.</span></p>
        <p><strong><span>From 1<sup>st</sup> October 2020:</span></strong><span> All customers who renew their policy from this date will receive a lifetime FWD Care Card.</span></p>
        <p><strong><span>Renewing before 1<sup>st</sup> October?</span></strong><span> Don&rsquo;t worry &ndash; you can still use your current FWD Care Card and when you renew again, you&rsquo;ll receive a lifetime FWD Card.</span></p>
        <p><strong><span>&nbsp;</span></strong></p>
        <p><strong><span>Notes:</span></strong></p>
        <p>Customers with personal accident insurance plans still need to use their current FWD Care Card. We will continue to send you a new card every year.</p>
        <p><span>If you haven&rsquo;t received your lifetime FWD Care Card please call us on 1351. In the meantime, if you need medical help, simply use your ID card. </span></p>
