      Hint: description
      Value: |
        <p><span>ข่าวดี</span><span>! เราได้ออกบัตรเอฟดับบลิวดี แคร์การ์ด แบบตลอดชีพ สำหรับแผนประกันบางประเภท ซึ่งหมายความว่าการต่ออายุบัตรไม่มีความจำเป็นอีกต่อไป </span></p>
        <p><strong><span>ตั้งแต่วันที่ </span></strong><strong><span>1 ตุลาคม 2563:</span></strong><span> ลูกค้าประกันสุขภาพผู้ป่วยใน / ผู้ป่วยนอก ทุกท่านจะได้รับบัตรเอฟดับบลิวดี แคร์การ์ด แบบตลอดชีพ</span></p>
        <p><strong><span>ตั้งแต่วันที่ </span></strong><strong><span>1 ตุลาคม 2563:</span></strong><span> ลูกค้าทุกท่านที่ต่ออายุกรมธรรม์ตั้งแต่วันดังกล่าว จะได้รับบัตรเอฟดับบลิวดี แคร์การ์ด แบบตลอดชีพ</span></p>
        <p><strong><span>กรณีต่ออายุก่อนวันที่ </span></strong><span><strong><span>1 ตุลาคม</span></strong></span><span> ไม่ต้องกังวลแต่อย่างใด เพราะคุณยังสามารถใช้บัตรเอฟดับบลิวดี แคร์การ์ด ที่มีอยู่ จนกระทั่งหมดอายุ&nbsp; และเราจะมอบบัตรเอฟดับบลิวดี แคร์การ์ด แบบตลอดชีพ ให้กับคุณเมื่อทำการต่ออายุครั้งต่อไป</span></p>
        <p><span>&nbsp;</span></p>
        <p><strong><span>หมายเหตุ</span></strong><span>:</span></p>
        <p><span>ลูกค้าแผนประกันอุบัติเหตุ ยังคงต้องใช้บัตรเอฟดับบลิวดี แคร์การ์ด ที่ถืออยู่ และเราจะส่งบัตรใบใหม่ให้กับคุณทุกปีเมื่อมีการต่ออายุ</span></p>
        <p><span>หากคุณไม่ได้รับบัตรเอฟดับบลิวดี แคร์การ์ด แบบตลอดชีพ กรุณาติดต่อเราที่เบอร์ </span><span>1351 ทั้งนี้ในระหว่างรอรับบัตรใหม่ คุณสามารถใช้บัตรประจำตัวประชาชนเมื่อจำเป็นต้องเข้ารับการรักษาพยาบาล</span></p>
