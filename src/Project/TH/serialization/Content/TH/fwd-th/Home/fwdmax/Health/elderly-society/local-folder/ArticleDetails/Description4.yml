      Hint: description
      Value: "สำหรับท่านที่อ่านข้อมูลอยู่ในตอนนี้ อีกไม่นานก็คงได้มีโอกาสสัมผัสกับการเป็น ส.ว. (สูงวัย) วิธีการอยู่ให้เป็นในสังคมแบบนี้ ดีที่สุดคือการต้องเตรียมตัวให้พร้อมเมื่อวันนั้นมาถึง อย่างการเตรียมตัวด้านสุขภาพกายและสุขภาพจิต รวมทั้งรับประทานอาหารที่มีประโยชน์ นอกจากนี้ยังมีอีกหนึ่งสิ่งที่สำคัญก็คือการวางรูปแบบการใช้ชีวิตในวัยเกษียณ เช่น การออมเงินเพื่อทรัพย์สินที่อยู่ อาศัย และรายจ่ายเพื่อการใช้ชีวิต รวมไปถึงการทำประกันสุขภาพ ซึ่งแผนเหล่านี้เราสามารถเริ่มคิดกันได้ตั้งแต่ช่วงยังเป็นวัยรุ่น เพราะเรายังมีแรงพอที่จะทำงานหาเงินอยู่ &nbsp;เมื่อเรามีเงินแล้วนอกเหนือจากการออมเพื่อสร้างฐานะของตัวเองได้ก็ควรแบ่งเงินส่วนหนึ่งมาลงทุนในแผนเกษียณ เพื่อที่เราจะได้สามารถ รับเงินบำนาญ ทุกปีอย่างต่อเนื่อง ตั้งแต่ครบอายุ 60 ถึงอายุ 85 ปี และรับรองการจ่ายเงินบำนาญ 15 งวด&nbsp;แถมยังสามารถนำไปลดหย่อนภาษีส่วนเพิ่มเติมได้สูงสุด 200,000 บาท ตามที่กฎหมายกำหนดได้อีกด้วย รายละเอียดเพิ่มเติม https://www.fwd.co.th/th/invest/happy-pension/"
