    - ID: "8a22f96c-782f-47ed-9e47-0416fc198a33"
      Hint: description
      Value: |
        <p><strong>การรับรางวัล</strong></p>
        <div>
        กดรับแต้มในแอปฯ เมื่อทำภาระกิจสำเร็จ<br />
        <br />
        การเชื่อมต่อแอปฯ นาฬิกา GARMIN, SUUNTO และ fitbit&nbsp; เชื่อมต่อง่ายๆ เพียง 3 ขั้นตอน<br />
        1. กดเข้าเมนู ที่ด้านบนขวามือ &gt; ตั้งค่า &gt; การเชื่อมต่ออุปกรณ์<br />
        2. เลื่อนเปิด แอปฯ นาฬิกาที่ต้องการเชื่อมต่อ<br />
        3. ใส่ Login Password ของ แอปฯ นาฬิกาที่ต้องการเชื่อมต่อ<br />
        <br />
        <strong>กติการ่วมชาเลนจ์</strong><br />
        1. กดเข้าร่วมกิจกรรมผ่าน FWD MAX Application <a href="https://go.onelink.me/IOiE/74984ba9">https://go.onelink.me/IOiE/74984ba9</a><br />
        2. สะสมระยะทางการวิ่ง 100.01 กม. ภายใน 30 วัน โดยรายละเอียดวันเริ่มกิจกรรมตามที่แอปฯ กำหนด<br />
        3. สะสมระยะทางการวิ่งจะบันทึกผลผ่านการแอปฯ นาฬิกา GARMIN, SUUNTO และ fitbit&nbsp; เท่านั้น&nbsp;<br />
        4. เมื่อทำภาระกิจสำเร็จ กดรับแต้มจาก FWD MAX 1,000 แต้ม<br />
        5. กรณีที่มีการตรวจสอบพบว่าการกรอกข้อมูลไม่ถูกต้อง หรือไม่ถูกต้องตามกฏกติกา ทางบริษัทฯ ขอสงวนสิทธิ์ในการยกเลิกการแจกของรางวัลให้กับผู้ที่ทำผิดกฎกติกาและเงื่อนไขโดยไม่มีข้อยกเว้น<br />
        6. ของรางวัล ไม่สามารถเปลี่ยนเป็นเงินสด หรือของรางวัลอื่นแทนได้<br />
        7. การตัดสินของกรรมการถือเป็นที่สิ้นสุด<br />
        8. ขอสงวนสิทธิ์ในการเปลี่ยนแปลงของรางวัลโดยไม่ต้องแจ้งให้ทราบล่วงหน้า</div>
