        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">1. คำนำ</h4>
        <p>บริษัท เอฟดับบลิวดี ประกันชีวิต จำกัด (มหาชน) (<strong>'FWD</strong>' หรือ <strong>'บริษัทฯ'</strong>)
        ใส่ใจถึงความสำคัญของความเป็นส่วนบุคคลของท่าน
        และมีความมุ่งมั่นรับผิดชอบทุกประการในการปกป้องคุ้มครองความเป็นส่วนบุคคลของข้อมูลส่วนบุคคลของท่าน </p>
        <p>นโยบายข้อมูลส่วนบุคคลฉบับนี้ ได้ระบุรายละเอียดต่าง ๆ ไม่ว่าเป็นเรื่องบริษัทฯ
        มีการดำเนินการกับข้อมูลส่วนบุคคลของท่านอย่างไร รวมไปถึงรายละเอียดในการเก็บรวบรวม ใช้ เปิดเผย โอน
        หรือประมวลผลข้อมูลส่วนบุคคลของท่านว่าบริษัทฯ ดำเนินการอย่างไร เมื่อใด และด้วยเหตุใด
        รวมทั้งมีข้อมูลและขั้นตอนอะไรบ้างที่บริษัทฯ นำมาใช้เพื่อให้ข้อมูลส่วนบุคคลของท่านยังคงเป็นความลับและปลอดภัย
        และบริษัทฯ เก็บรักษาข้อมูลส่วนบุคคลของท่านไว้นานเพียงใด และท่านสามารถติดต่อบริษัทฯ ได้อย่างไร
        รวมทั้งสิทธิต่างๆ ที่ท่านมีเกี่ยวกับข้อมูลส่วนบุคคลของท่านภายใต้พระราชบัญญัติคุ้มครองข้อมูลส่วนบุคคล พ. ศ.
        2562 (<strong>&lsquo;พรบ. คุ้มครองข้อมูลส่วนบุคคล&rsquo;</strong>)</p>
        <p>บริษัทฯ จึงขอให้ท่านศึกษานโยบายข้อมูลส่วนบุคคลฉบับนี้เพื่อท่านจะได้ทราบและเข้าใจสิทธิต่างๆ
        ที่ท่านมีเกี่ยวกับข้อมูลส่วนบุคคลที่ท่านได้ให้กับบริษัทฯ ไว้ อนึ่ง
        นโยบายข้อมูลส่วนบุคคลนี้อาจมีการเปลี่ยนแปลงได้ไม่ว่าจะในเวลาใดก็ตามในระหว่างที่ท่านยังคงมีความสัมพันธ์กับบริษัทฯ
        ดังนั้น ท่านควรกลับเข้ามาอ่านนโยบายฉบับนี้เป็นครั้งคราว อย่างไรก็ตาม
        หากนโยบายฉบับนี้มีการเปลี่ยนแปลงอย่างมีนัยสำคัญ บริษัทฯ จะแจ้งให้ท่านทราบทันที</p>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">2. บริษัทฯ
        เก็บรวบรวมข้อมูลส่วนบุคคลของท่านประเภทใดบ้าง</h4>
        <p>ข้อมูลส่วนบุคคลของท่านหมายถึง ข้อมูลใดๆ ก็ตามที่เกี่ยวข้องกับท่าน
        ที่สามารถระบุตัวตนของท่านได้ไม่ว่าจะโดยตรงหรือโดยอ้อม
        และไม่ว่าจากข้อมูลดังกล่าวเพียงอย่างเดียวหรือโดยรวมกับข้อมูลที่ระบุตัวตนอื่นที่บริษัทฯ
        มีอยู่หรือสามารถเข้าถึงได้ตามความเหมาะสม ยกเว้นข้อมูลที่เกี่ยวข้องกับผู้เสียชีวิต ทั้งนี้
        ประเภทของข้อมูลส่วนบุคคลที่บริษัทฯ เก็บรวบรวมจะขึ้นอยู่กับ
        ขอบเขตการให้บริการและ/หรือประเภทของผลิตภัณฑ์ที่ท่านสนใจหรือที่บริษัทฯ เป็นผู้จัดหาให้กับท่าน<span style="font-weight: lighter;">บริษัทฯ อาจเก็บรวบรวมหรือถือครองข้อมูลส่วนบุคคลดังต่อไปนี้
        ซึ่งขึ้นอยู่กับประเภทของผลิตภัณฑ์หรือบริการที่ท่านเลือกใช้หรือความสัมพันธ์ระหว่างท่านกับบริษัทฯ</span>
        </p>
        <ul>
            <li><span style="font-weight: lighter;">รายละเอียดเกี่ยวกับตัวท่าน เช่น ชื่อ นามสกุล เพศ วันเดือนปีเกิด
            การศึกษา อาชีพ สถานภาพสมรส และสัญชาติ&nbsp;</span></li>
            <li><span style="font-weight: lighter;">รายละเอียดสำหรับการติดต่อ เช่น ชื่อ ที่อยู่ อีเมล์
            โทรศัพท์และบัญชีโซเชียลมีเดีย&nbsp;</span></li>
            <li><span style="font-weight: lighter;">รายละเอียดเกี่ยวกับการระบุและยืนยันตัวตน เช่นหมายเลขบัตรประชาชน
            หมายเลขหนังสือเดินทาง หมายเลขใบขับขี่ ภาพถ่าย ภาพจากกล้องวงจรปิด&nbsp;</span></li>
            <li><span style="font-weight: lighter;">รายละเอียดทางการเงิน เช่น ประวัติการจ่ายเงินของท่าน
            หมายเลขบัตรเครดิต รายละเอียดบัญชีธนาคาร&nbsp;</span></li>
            <li><span style="font-weight: lighter;">ผลการตรวจสอบของบริษัทฯ ในรายละเอียดเกี่ยวกับท่านในเรื่องเครดิต
            ความน่าเชื่อถือ หรือประวัติทางการเงิน&nbsp;</span></li>
            <li><span style="font-weight: lighter;">รายละเอียดเกี่ยวกับการเรียกร้องสินไหมทดแทน
            ในกรณีที่เกี่ยวข้อง&nbsp;</span></li>
            <li><span style="font-weight: lighter;">ข้อมูลการจ้างงานและเงินเดือน
            &bull; ชื่อและที่อยู่ของผู้อยู่ในอุปการะหรือผู้รับผลประโยชน์ของท่าน&nbsp;</span></li>
            <li><span style="font-weight: lighter;">ข้อมูลเกี่ยวกับการที่ท่านได้ใช้เว็บไซต์ หรือเทคโนโลยีอื่น ๆ
            ของบริษัท รวมทั้ง IP Address ข้อมูลอุปกรณ์&nbsp;</span></li>
            <li><span style="font-weight: lighter;">ข้อมูลอื่น ๆ ที่ท่านได้ให้ไว้กับบริษัท&nbsp;</span></li>
        </ul>
        <span style="font-weight: lighter;">นอกจากนี้แล้ว บริษัทฯ อาจเก็บรวบรวมและถือครองข้อมูลส่วนบุคคลที่อ่อนไหว
        (sensitive data) ของท่าน เช่น&nbsp;<br />
        </span>
        <ul>
            <li><span style="font-weight: lighter;">ข้อมูลสุขภาพหรือการรักษาพยาบาล&nbsp;</span></li>
            <li><span style="font-weight: lighter;">เชื้อชาติ หรือเผ่าพันธุ์&nbsp;</span></li>
            <li><span style="font-weight: lighter;">รสนิยมหรือวิถีทางเพศ&nbsp;</span></li>
            <li><span style="font-weight: lighter;">การเป็นสมาชิกองค์กรทางการเมือง วิชาชีพ
            หรือสมาคมการค้า&nbsp;</span></li>
            <li><span style="font-weight: lighter;">ประวัติอาชญากรรม&nbsp;</span></li>
            <li><span style="font-weight: lighter;">ความเชื่อทางศาสนาหรือปรัชญา&nbsp;</span></li>
            <li><span style="font-weight: lighter;">ข้อมูลเกี่ยวกับพันธุกรรม และ&nbsp;</span></li>
            <li><span style="font-weight: lighter;">ข้อมูลอัตลักษณ์ทางชีวภาพ (biometric)&nbsp;
            </span></li>
        </ul>
        <span style="font-weight: lighter;">หากท่านไม่ให้หรือไม่สามารถให้ข้อมูลส่วนบุคคลบางประการใด ๆ
        หรือไม่ให้ความยินยอมใหบริษัทฯ ทำการเก็บรวบรวม ใช้ หรือเปิดเผยข้อมูลส่วนบุคคลที่จำเป็น เพื่อให้บริษัทฯ
        สร้างความสัมพันธ์กับท่าน หรือให้บริการและ/หรือจัดหาสินค้าแก่ท่าน บริษัทฯ อาจไม่สามารถติดต่อกับท่าน
        หรือเข้าทำสัญญากับท่าน หรือปฏิบัติภาระหน้าที่ของบริษัทฯ ตามสัญญาที่ทำกับท่านไว้ได้</span><span style="font-weight: lighter;"><br />
        </span>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">3. ข้อมูลส่วนบุคคลของท่านที่บริษัทฯ เก็บรวบรวม
        ใช้และเปิดเผย</h4>
        <p>บริษัทฯ จะเก็บรวบรวม ใช้
        เปิดเผยหรือประมวลผลข้อมูลส่วนบุคคลของท่านตามวิธีที่ถูกต้องตามกฎหมายและยุติธรรมและจำเป็น
        เพื่อวัตถุประสงค์เจาะจง อีกทั้ง ได้กำหนดเหตุผลที่ถูกต้องตามกฎหมายบางประการ
        ในการประมวลผลข้อมูลส่วนบุคคลของท่าน ซึ่งจะขึ้นอยู่กับประเภทของข้อมูลส่วนบุคคลที่บริษัทฯ นำมาประมวลผล</p>
        <p>บริษัทฯ จะประมวลผลข้อมูลส่วนบุคคลเฉพาะกรณีที่กฎหมายได้กำหนดหรืออนุญาตไว้ (การปฏิบัติตามกฎหมาย หรือ legal
        compliance) เพื่อการให้บริการ/สินค้าต่างๆ ที่ระบุไว้ในสัญญา (สัญญา หรือ contracts)
        เพื่อป้องกันอันตรายแก่ชีวิต ร่างกายและสุขภาพ (ประโยชน์สำคัญต่อชีวิต หรือ vital interest)
        ในกรณีที่เป็นประโยชน์อันชอบธรรมของบริษัทฯ (legitimate interest) หรือในกรณีที่บริษัทฯ ได้รับอนุญาตจากท่าน
        (ความยินยอม หรือ consent)&nbsp;</p>
        <p>ท่านสามารถศึกษาข้อมูลเพิ่มเติมในเรื่องนี้และเหตุผลที่บริษัทฯ อาจจำเป็นต้องประมวลผลข้อมูลส่วนบุคคลของท่าน
        ดังนี้&nbsp;</p>
        <ol>
            <li><strong>การปฏิบัติตามกฎหมาย&nbsp;</strong><br />
            บริษัทฯ
            จะประมวลผลข้อมูลส่วนบุคคลของท่านเท่าที่จำเป็นเพื่อการปฏิบัติตามภาระหน้าที่ตามกฎหมายของบริษัทฯ&nbsp;&nbsp;
            </li><br />
            <li><strong>สัญญา</strong>&nbsp;<br />
            บริษัทฯ จะประมวลผลข้อมูลส่วนบุคคลของท่านในกรณีที่จำเป็นเพื่อการปฏิบัติตามสัญญาที่ท่านเป็นคู่สัญญา
            หรือเพื่อดำเนินการตามคำขอของท่านก่อนเข้าทำสัญญา&nbsp;<br />
            การประมวลผลข้อมูลส่วนบุคคลของท่านจะเป็นไปตามข้อตกลงระหว่างท่านและบริษัทฯ ด้วยเหตุผลดังต่อไปนี้<br />
            <ul>
                <li>จัดหาสินค้าและบริการต่างๆ ให้กับท่าน และเพื่อบริหาร ดำเนินการ ดำรงรักษา
                จัดการและใช้บริการและสินค้าต่างๆ ดังกล่าว รวมทั้งแต่ไม่จำกัดเพียง ผลิตภัณฑ์ด้านประกันภัย
                ด้านการเงินหรืออื่นๆ&nbsp;</li>
                <li>ดำเนินการ ประเมิน และตัดสินคำขอเอาประกันภัยหรือคำร้องขอใดๆ ของท่านเกี่ยวกับ บริการ
                หรือสินค้าต่างๆ ของบริษัทฯ ที่ออก หรือจัดทำสัญญาประกันภัยและรักษาบัญชีของท่านไว้กับบริษัทฯ
                </li>
                <li>จัดทำและดำรงไว้ซึ่งความน่าเชื่อถือและโมเดลต่างๆ ที่เกี่ยวข้องกับความเสี่ยง&nbsp;</li>
                <li>ดำเนินขั้นตอนและดำเนินการตามคำสั่งให้มีการชำระเงิน&nbsp;</li>
                <li>กำหนดจำนวนหนี้ที่ท่านค้างชำระหรือที่ต้องชำระให้แก่ท่าน เรียกเก็บเงินหรือทวงถามยอดเงินใดๆ
                ที่ท่านหรือบุคคลใดๆ
                ซึ่งเป็นผู้ให้หลักประกันหรือคำมั่นในการเข้ารับภาระหนี้สินที่ต้องชำระของท่าน&nbsp;</li>
                <li>ใช้สิทธิใดๆ ที่บริษัทฯ อาจมีเกี่ยวกับสินค้าและ/หรือบริการที่บริษัทฯ จัดให้กับท่าน และ&nbsp;</li>
                <li>เพื่อวัตถุประสงค์ใดๆ ที่เกี่ยวข้องกับสิทธิเรียกร้องต่างๆ ที่ท่านมี หรือสิทธิเรียกร้องเอากับท่าน
                หรือโดยประการอื่นที่เกี่ยวข้องกับท่านในส่วนของสินค้าและ/หรือบริการใดๆ ที่บริษัทฯ
                ได้จัดให้กับท่าน รวมทั้งแต่ไม่จำกัดถึง การเรียกร้อง ปกป้อง วิเคราะห์ ตรวจสอบ ประมวลผล ประเมิน
                กำหนด เจรจา แก้ไข หรือยุติสิทธิเรียกร้องดังกล่าว&nbsp;</li><br />
            </ul>
            </li>
            <li><strong>ประโยชน์ที่สำคัญต่อชีวิต (vital interest)&nbsp;</strong><br />
            บริษัทฯ จะประมวลผลข้อมูลส่วนบุคคลของท่าน
            โดยยึดหลักประโยชน์ที่สำคัญต่อชีวิตเพื่อป้องกันหรือหลีกเลี่ยงอันตรายแก่ชีวิต ร่างกาย
            หรือสุขภาพของบุคคล&nbsp;</li><br />
            <li><strong>ประโยชน์อันชอบธรรม (legitimate interest)</strong> <br />
            บริษัทฯ อาจมีการประมวลผลข้อมูลส่วนบุคคลของท่าน ด้วยหลักประโยชน์อันชอบธรรมที่บริษัทฯ
            หรือบุคคลภายนอกยึดถือ ทั้งนี้ เมื่อพิจารณาประโยชน์ สิทธิและเสรีภาพของท่านแล้ว บริษัทฯ
            อาจประมวลผลข้อมูลส่วนบุคคลของท่านภายใต้หลักประโยชน์อันชอบธรรมดังนี้&nbsp;
            <ul>
                <li><span style="font-weight: lighter;">ปฏิบัติตามภาระหน้าที่ นโยบายหรือขั้นตอนการให้ข้อมูลภายในFWD
                และ/หรือการใช้ข้อมูลโดยเป็นไปตามโครงการของ FWD เพื่อปฏิบัติตามมาตรการบังคับต่าง ๆ
                หรือเพื่อป้องกันหรือตรวจจับการฟอกเงิน การให้การสนับสนุนทางการเงินเพื่อการก่อการร้าย
                การฉ้อโกง หรืออาชญากรรมอื่นๆ รวมทั้งกิจกรรมต่างๆ ที่ผิดกฎหมาย&nbsp;</span></li>
                <li>เพื่อบรรลุข้อผูกพันทางสัญญา หรือข้อผูกพันอื่นๆ
                ไม่ว่าจะในปัจจุบันหรือในอนาคตที่มีอยู่กับหน่วยงานด้านกฎหมาย หน่วยงานการกำกับดูแล หน่วยงานรัฐบาล
                ภาษี การบังคับใช้กฎหมายหรือหน่วยงานอื่นๆ และองค์กรกำกับดูแลตนเองหรือองค์กรอุตสาหกรรม เช่น
                สภาหรือสมาคมบริษัทประกันภัยในประเทศไทยหรือเขตอำนาจอื่นๆ และ&nbsp;</li>
                <li>บรรลุภาระหน้าที่ในการเปิดเผยข้อมูลตามที่กำหนดโดยกฎหมาย กฎ ระเบียบ ข้อพึงปฏิบัติ (code of
                practice) หรือแนวทาง (guidelines) ต่างๆ (ที่ใช้บังคับไม่ว่าจะในหรือนอกประเทศไทย)
                ที่มีผลผูกพันบริษัทฯ หรือ บริษัทย่อย บริษัทโฮลดิ้ง บริษัทร่วมหรือบริษัทในเครือ หรือ บริษัทต่างๆ
                ที่อยู่ภายใต้การควบคุมของ FWD หรือภายใต้การควบคุมร่วมกับ FWD บริษัทคู่ค้า
                รวมทั้งแต่ไม่จำกัดถึงการเปิดเผยต่อหน่วยงานด้านกฎหมาย หน่วยงานการกำกับดูแล หน่วยงานรัฐบาล
                หน่วยงานภาษี หน่วยงานบังคับใช้กฎหมายหรือหน่วยงานอื่นๆ
                และองค์กรกำกับดูแลตนเองหรือองค์กรอุตสาหกรรม เช่น
                สภาหรือสมาคมบริษัทประกันภัยในประเทศไทยหรือเขตอำนาจอื่นๆ&nbsp;</li>
                <li>ความปลอดภัยและความต่อเนื่องทางธุรกิจ&nbsp;</li><br />
            </ul>
            </li>
            <li><strong>ความยินยอม </strong><br />
            นอกเหนือจากฐานทางกฎหมายต่างๆ ข้างต้น บริษัทฯ อาจประมวลผลข้อมูลส่วนบุคคลของท่านภายใต้ความยินยอมของท่าน
            ทั้งนี้บริษัทฯ จะขอความยินยอมจากท่าน เฉพาะกรณีที่บริษัทฯ ไม่มีฐานทางกฎหมายอื่นใดให้บริษัทฯ
            สามารถประมวลผลข้อมูลส่วนบุคคลของท่านได้ โดยเฉพาะอย่างยิ่งในกรณีที่กิจกรรมการประมวลผลของบริษัทฯ
            อาจมีผลกระทบต่อข้อมูลส่วนบุคคลที่อ่อนไหว (sensitive personal data) ของท่าน ซึ่งหากบริษัทฯ
            จำเป็นต้องขอความยินยอมจากท่าน <br />
            บริษัทฯ จะระบุอย่างชัดเจนว่าต้องการข้อมูลอะไรบ้าง
            เพื่อให้ท่านยืนยันการตัดสินใจในการให้ความยินยอมแก่บริษัทฯ ทั้งนี้ หากบริษัทฯ
            ไม่สามารถจัดหาผลิตภัณฑ์และ/หรือบริการให้กับท่านได้ เนื่องจากท่านไม่ยินยอมให้บริษัทฯ
            ทำการประมวลผลข้อมูลส่วนบุคคลของท่าน บริษัทฯ จะชี้แจงให้ท่านทราบอย่างชัดเจนในเวลาที่บริษัทฯ
            ขอความยินยอมจากท่าน <br />
            บริษัทฯ อาจขอความยินยอมจากท่านในการประมวลผลข้อมูลส่วนบุคคลของท่านเพื่อวัตถุประสงค์ดังต่อไปนี้&nbsp;</li>
            <ul>
                <li><span style="font-weight: lighter;">การออกแบบผลิตภัณฑ์การประกันภัยและผลิตภัณฑ์ทางการเงินอื่น ๆ
                สำหรับลูกค้า&nbsp;</span></li>
                <li>การทบทวนความคุ้มครองของกรมธรรม์ที่ท่านมีอยู่และวิเคราะห์ความต้องการ
                (ไม่ว่าจะกระทำเป็นประจำหรือไม่ก็ตาม)&nbsp;</li>
                <li>ดำเนินการ ดำรงไว้ และให้บริการต่าง ๆ ที่เกี่ยวข้องกับคำขอใช้บริการและ/หรือ ผลิตภัณฑ์&nbsp;</li>
                <li>ตรวจสอบความถูกต้องและตรวจสอบคุณสมบัติ ความน่าเชื่อถือ ตรวจร่างกาย ตรวจสุขภาพ ความมั่นคง
                การรับประกันภัย (underwriting) และ/หรือตรวจสอบตัวตนเพื่อการให้บริการหรือผลิตภัณฑ์&nbsp;</li>
                <li>ระบุและให้ข้อมูลเกี่ยวกับบริการหรือผลิตภัณฑ์ต่าง ๆ ที่อาจเป็นประโยชน์ต่อท่านหรือที่ท่านอาจสนใจ&nbsp;
                </li>
                <li>วิเคราะห์ข้อมูล วิจัยและข้อคิดเห็นและข้อเสนอแนะ (feedback) การตอบรับเพื่อการพัฒนา สร้าง
                และดำเนินโมเดลธุรกิจของบริษัทฯ รวมทั้งผลิตภัณฑ์ บริการ และระบบต่าง ๆ ที่จะช่วยให้บริษัทฯ
                สามารถให้บริการในมาตรฐานที่สูงขึ้น หรือเพิ่มผลประโยชน์ให้แก่ท่าน&nbsp;</li>
                <li>ขายบริการและผลิตภัณฑ์ต่าง ๆ ให้กับท่าน และ&nbsp;</li>
            </ul>
        </ol>
        <span style="font-weight: lighter;">อนึ่ง ในกรณีที่เจ้าของข้อมูลถูกกำหนดเป็นผู้เยาว์ คนเสมือนไร้ความสามารถ
        คนไร้ความสามารถ บริษัทฯ จะต้องได้รับความยินยอมจากผู้แทนโดยชอบธรรม ผู้ปกครอง ผู้อนุบาล
        หรือผู้พิทักษ์</span></div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">4.
        การแจ้งการเก็บรวบรวมข้อมูลส่วนบุคคลของท่านให้ท่านทราบ</h4>
        <p>บริษัทฯ จะแจ้งวัตถุประสงค์ของบริษัทฯ ในการประมวลผลข้อมูลให้ท่านทราบเสมอ ไม่ว่าจะก่อนหรือ ณ
        เวลาที่ทำการเก็บข้อมูลส่วนบุคคลของท่าน อย่างไรก็ตาม ในบางสถานการณ์ บริษัทฯ
        ไม่จำเป็นต้องแจ้งการประมวลผลข้อมูลส่วนบุคคลของท่านให้ท่าน เช่น&nbsp;
        </p>
        <ol>
            <li>เมื่อท่านรับทราบวัตถุประสงค์ใหม่หรือรายละเอียดการประมวลผลข้อมูลของบริษัทฯ&nbsp;&nbsp;</li>
            <li>บริษัทฯ เชื่อว่าการแจ้งวัตถุประสงค์ใหม่ดังกล่าว หรือรายละเอียดของการประมวลผลข้อมูลของบริษัทฯ
            ไม่สามารถกระทำได้หรือจะเป็นการขัดขวางการใช้หรือการเปิดเผยข้อมูลส่วนบุคคลของท่าน ซึ่งบริษัทฯ
            มีการใช้มาตรการที่เหมาะสมเพื่อปกป้องสิทธิ เสรีภาพและผลประโยชน์ของท่าน&nbsp;</li>
            <li>การใช้หรือเปิดเผยข้อมูลส่วนบุคคลของท่านนั้นเป็นกรณีเร่งด่วนตามที่กฎหมายกำหนด และบริษัทฯ
            ได้ดำเนินมาตรการที่เหมาะสมเพื่อปกป้องผลประโยชน์ของท่าน หรือ&nbsp;&nbsp;</li>
            <li>บริษัทฯ รับทราบหรือได้ข้อมูลส่วนบุคคลของท่านจากการปฏิบัติหน้าที่ อาชีพ หรือวิชาชีพของบริษัทฯ และบริษัทฯ
            ได้ และได้ใช้ข้อมูลภายใต้วัตถุประสงค์ดังกล่าว ด้วยการรักษาความลับตามที่กฎหมายกำหนด
            </li>
        </ol>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">5. บริษัทฯ เก็บรวบรวมข้อมูลส่วนบุคคลของท่านอย่างไร
        </h4>
        <p>บริษัทฯ เก็บรวบรวมข้อมูลส่วนบุคคลของท่านด้วยวิธีต่างๆ ที่แตกต่างกันไป เช่น การเขียน
        ในรูปแบบอิเล็กทรอนิกส์หรือเอกสาร ทางโทรศัพท์ อีเมล์ ด้วยตนเอง และผ่านทางอินเทอร์เน็ต เช่น ผ่านเว็บไซต์
        คุกกี้ แบบฟอร์มออนไลน์ของบริษัทฯ หรือโซเชียลมีเดีย&nbsp;&nbsp;<br />
        <span style="font-weight: lighter;"><br />
        บริษัทฯ อาจเก็บรวบรวมข้อมูลส่วนบุคคลของท่านจากท่านโดยตรง ตัวอย่างเช่น
        ท่านมีการให้ข้อมูลส่วนบุคคลแก่บริษัทฯ เมื่อท่านกรอกแบบฟอร์มใบสมัคร เมื่อมีการติดต่อกับบริษัทฯ
        ทางโทรศัพท์ เมื่อท่านส่งจดหมาย หรือใช้เว็บไซต์ของบริษัทฯ
        <br />
        <br />
        บริษัทฯ อาจเก็บรวบรวมข้อมูลส่วนบุคคลของท่านทางอ้อมจากแหล่งข้อมูลต่างๆ
        ที่เปิดเผยต่อสาธารณะและ/หรือจากบุคคลอื่นรวมถึง:&nbsp;<br />
        </span></p>
        <ul>
            <li><span style="font-weight: lighter;">ที่ปรึกษาคนกลางหรือที่ปรึกษาวิชาชีพของท่าน
            &bull; บริษัทประกันภัยรายอื่น ผู้รับประกันภัยต่อหรือบริษัทคู่ค้าที่เป็นผู้จัดจำหน่าย&nbsp;&nbsp;</span>
            </li>
            <li><span style="font-weight: lighter;">ผู้ให้บริการและบริษัทคู่ค้าของบริษัทฯ
            &bull; องค์กรต่างๆ ที่บริษัทฯ มีข้อตกลงในการนำเสนอผลิตภัณฑ์ร่วมกัน&nbsp;</span></li>
            <li><span style="font-weight: lighter;">บริษัทที่เกี่ยวข้อง&nbsp;</span></li>
            <li><span style="font-weight: lighter;">บุคคลภายนอกซึ่งได้แจ้งให้ท่านทราบในขณะเก็บรวบรวมข้อมูลว่าข้อมูลของท่านจะถูกส่งถึงบริษัทฯ&nbsp;</span>
            </li>
            <li><span style="font-weight: lighter;">รัฐบาล หน่วยงานด้านกฎหมาย หรือหน่วยงานการกำกับดูแล
            และหน่วยงานบังคับใช้กฎหมาย&nbsp;</span></li>
            <li><span style="font-weight: lighter;">บุคคลภายนอกอื่นๆ และ&nbsp;</span></li>
            <li><span style="font-weight: lighter;">บุคคลใดๆ
            ก็ตามที่ท่านได้อนุญาตหรือมอบหมายให้มีการติดต่อทำธุรกรรมกับบริษัทฯ&nbsp;</span></li>
        </ul>
        <span style="font-weight: lighter;">&nbsp;ในกรณีที่ท่านมีการให้ข้อมูลส่วนบุคคลเกี่ยวกับบุคคลอื่นแก่บริษัทฯ
        ท่านตกลงจะดำเนินการดังต่อไปนี้&nbsp;<br />
        </span><span style="font-weight: lighter;">
        </span>
        <ul>
            <li><span style="font-weight: lighter;">แจ้งให้บุคคลดังกล่าวทราบว่าท่านกำลังเปิดเผยข้อมูลส่วนบุคคลของบุคคลดังกล่าวให้บริษัทฯ
            ทราบ&nbsp;</span></li>
            <li><span style="font-weight: lighter;">ขอรับความยินยอมในการให้ข้อมูลจากบุคคลดังกล่าว&nbsp;</span></li>
            <li><span style="font-weight: lighter;">แจ้งให้บุคคลดังกล่าวเข้าไปยังนโยบายข้อมูลส่วนบุคคลของ FWD
            และ&nbsp;</span></li>
            <li><span style="font-weight: lighter;">ให้บุคคลดังกล่าวทราบรายละเอียดเนื้อหาของนโยบายข้อมูลส่วนบุคคล</span>
            </li>
        </ul>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">6. บริษัทฯ
        มีการแบ่งปันข้อมูลส่วนบุคคลของท่านอย่างไร</h4>
        <p>โดยทั่วไปแล้วนโยบายข้อมูลส่วนบุคคลนี้จะมีผลใช้กับบริษัทฯ และสมาชิกทั้งหมดในกลุ่มบริษัทฯ FWD รวมทั้ง
        หน่วยธุรกิจ แผนกต่างๆ บุคลากร และบุคคลภายนอกที่มีการดำเนินการใดๆ
        กับข้อมูลส่วนบุคคลภายใต้ข้อตกลงทางสัญญากับบริษัทฯ และ/หรือบริษัทในเครือของ FWD&nbsp;</p>
        <p>
        บริษัทฯ อาจมีการโอน หรือเปิดเผยข้อมูลส่วนบุคคลของท่าน
        อนุญาตให้มีการเข้าถึงหรือแบ่งปันข้อมูลส่วนบุคคลของท่านแก่บุคคลและเพื่อวัตถุประสงค์ดังต่อไปนี้ตามความจำเป็นที่ต้องทราบข้อมูล
        (need to know basis)</p>
        <ol>
            <li>&nbsp;บริษัทในกลุ่มหรือบริษัทคู่ค้า&nbsp;
            <ul>
                <li>บริษัทในกลุ่ม FWD เพื่อจัดหาผลิตภัณฑ์และบริการต่าง ๆ ของบริษัทฯ แก่ท่าน&nbsp;</li>
                <li>บริษัทคู่ค้าของ FWD ที่บริษัทฯ มีข้อตกลงร่วมกัน&nbsp;</li>
                <li>บุคคลหรือบริษัทใด ๆ
                ที่ดำเนินธุรกิจเกี่ยวกับการประกันภัยและ/หรือธุรกิจที่เกี่ยวข้องกับการประกันภัยต่อที่ FWD
                มีการว่าจ้างเพื่อการประกอบธุรกิจของ FWD&nbsp;<br />
                รายชื่อกลุ่มบริษัท FWD บริษัทในเครือและบริษัทคู่ค้า และ/หรือบุคคลภายนอก ปรากฏบนเว็บไซต์ดังนี้ <a href="~/link.aspx?_id=B1AE43F8C7024115B78280CA45EB09D1&amp;_z=z">https://www.fwd.co.th/th/third-parties&nbsp;<br />
                </a></li>
            </ul>
            </li>
        <br />
            <li>ตัวแทนหรือผู้รับเหมา&nbsp;
            <ul>
                <li>บุคคลหรือ บริษัทใดๆ ที่ทำหน้าที่ในนาม FWD หรือร่วมกับ FWD เพื่อดำเนินวัตถุประสงค์ใดๆ
                หรือเพื่อวัตถุประสงค์ที่เกี่ยวข้องโดยตรงที่ต้องได้รับข้อมูลส่วนบุคคลของท่าน&nbsp;</li>
                <li>ตัวแทน ผู้รับเหมาหรือผู้ให้บริการด้านการจัดการ การให้ข้อมูลทางการเงิน (credit reference)
                การทวงถามหนี้ การสื่อสารโทรคมนาคม คอมพิวเตอร์ การชำระเงิน การพิมพ์ การไถ่ถอน หรือบริการอื่นๆ
                ที่เกี่ยวข้องกับการดำเนินธุรกิจของ FWD&nbsp;</li><br />
            </ul>
            </li>
            <li>ผู้ประกอบวิชาชีพ&nbsp;
            <ul>
                <li>แพทย์, โรงพยาบาล, คลินิก, ผู้ประกอบวิชาชีพแพทย์, ห้องปฏิบัติการ, ช่าง, ผู้เจรจาตกลงความเสียหาย
                (loss adjustor), ผู้ให้บริการด้านบริหารความเสี่ยง (risk intelligence providers)
                บริษัทตรวจสอบด้านสินไหม (claim investigation companies) ผู้บริหารจัดการด้านประกันภัย
                (administrators) หรือ ที่ปรึกษาวิชาชีพอื่นใด ๆ ที่ FWD ว่าจ้างเพื่อให้บริการต่างๆ
                ที่เกี่ยวข้องกับธุรกิจของบริษัทฯ&nbsp;</li><br />
            </ul>
            </li>
            <li>อื่นๆ&nbsp;
            <ul>
                <li><span style="font-weight: lighter;">บุคคลหรือบริษัทใดๆ ก็ตามที่ FWD
                มีภาระหน้าที่หรือต้องเปิดเผยข้อมูลภายใต้ข้อกำหนดของกฎหมาย กฎ ข้อพึงปฏิบัติ (code of
                practice) หรือแนวทางปฏิบัติ (ที่มีผลบังคับใช้ไม่ว่าในหรือนอกประเทศไทย) รวมถึง
                หน่วยงานด้านกฎหมาย หน่วยงานการกำกับดูแล หน่วยงานรัฐบาล ภาษี การบังคับใช้กฎหมาย
                หรือหน่วยงานอื่นๆ องค์กรกำกับดูแลตนเอง หรือองค์กรอุตสาหกรรม เช่น
                สภาหรือสมาคมบริษัทประกันภัยในประเทศไทยหรือเขตอำนาจอื่นๆ</span></li>
            </ul>
            </li>
        </ol>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">7. การโอนข้อมูลออกนอกประเทศไทย </h4>
        <p>บริษัทฯ มีการติดต่อกับองค์กรระหว่างประเทศหลายแห่งและใช้ระบบสารสนเทศที่เชื่อมต่อกัน ด้วยเหตุนี้ บริษัทฯ
        จึงมีการโอนข้อมูลส่วนบุคคลของท่านไปยังต่างประเทศ เพื่อวัตถุประสงค์ต่างๆ
        ที่กำหนดไว้ในนโยบายข้อมูลส่วนบุคคลฉบับนี้ เนื่องจาก
        กฎหมายคุ้มครองข้อมูลที่คล้ายคลึงกับของประเทศไทยไม่ได้มีอยู่ในทุกประเทศ ดังนั้น
        ในกรณีที่มาตรฐานความปลอดภัยของข้อมูลถือว่ามีไม่เพียงพอ บริษัทฯ
        จะมีการป้องกันที่เหมาะสมเพื่อปกป้องผลประโยชน์ของท่าน
        หรือให้มีการโอนข้อมูลได้ต่อเมื่อเป็นไปตามข้อยกเว้นข้อใดข้อหนึ่งตามที่กำหนดไว้ใน พรบ.
        คุ้มครองข้อมูลส่วนบุคคล&nbsp;</p>
        <p>ข้อยกเว้นดังกล่าวประกอบด้วย&nbsp;</p>
        <ol>
            <li>ในกรณีที่จำเป็นต้องมีการโอนข้อมูลเพื่อการปฏิบัติตามกฎหมาย&nbsp;</li>
            <li>เมื่อท่านได้รับทราบความเสี่ยงที่อาจเกิดขึ้นเนื่องจากขาดการตัดสินใจหรือการป้องกันที่เพียงพอและท่านได้ให้ความยินยอมอย่างชัดเจนในการโอนข้อมูล&nbsp;
            </li>
            <li>ในกรณีที่จำเป็นต้องมีการโอนข้อมูลเพื่อการปฏิบัติตามสัญญาที่มีกับท่าน หรือการดำเนินมาตรการก่อนทำสัญญา
            (pre-contractual) ตามที่ท่านร้องขอ&nbsp;</li>
            <li>ในกรณีที่จำเป็นต้องมีการโอนข้อมูลเพื่อเข้าทำหรือปฏิบัติตามสัญญาระหว่าง FWD
            และบุคคลธรรมดาหรือนิติบุคคลอื่นเพื่อประโยชน์ของท่าน&nbsp;</li>
            <li>ในกรณีที่จำเป็นต้องมีการโอนข้อมูลเพื่อปกป้องท่านหรือบุคคลอื่นจากอันตรายถึงแก่ชีวิต
            ในกรณีที่ท่านไม่สามารถให้ความยินยอม ไม่ว่าจะด้วยเหตุผลทางสุขภาพ ร่างกายหรือกฎหมายก็ตาม และ&nbsp;</li>
            <li>ในกรณีที่จำเป็นต้องมีการโอนข้อมูลด้วยเหตุผลสำคัญที่เป็นประโยชน์ต่อสาธารณะ</li>
        </ol>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">8. สิทธิของท่าน</h4>
        <p>ท่านมีสิทธิต่างๆ ในข้อมูลส่วนบุคคลของ ซึ่ง ภายใต้พรบ. คุ้มครองข้อมูลส่วนบุคคล สิทธิดังกล่าวประกอบด้วย
        </p>
        <ol>
            <li>สิทธิในการเข้าถึงข้อมูล
            ท่านมีสิทธิเข้าถึงและขอรับสำเนาข้อมูลส่วนบุคคลของท่านที่บริษัทฯ เก็บไว้ และท่านยังสามารถขอให้บริษัทฯ
            เปิดเผยแหล่งที่มาที่บริษัทฯ ได้รับข้อมูลส่วนบุคคลของท่าน ซึ่งท่านไม่ได้ให้ความยินยอม</li>
            <li>สิทธิในการโอนย้ายข้อมูล
            ท่านมีสิทธิที่จะขอให้บริษัทฯ โอนข้อมูลส่วนบุคคลของท่านไปยังบุคคล/องค์กรอื่น
            หรือขอดูข้อมูลส่วนบุคคลที่บริษัทฯ ได้โอนไปยังบุคคล/องค์กรอื่น เว้นแต่บริษัทฯ
            ไม่สามารถดำเนินการตามคำขอของท่านด้วยเหตุทางเทคนิค&nbsp;</li>
            <li>สิทธิในการคัดค้านการประมวลผลข้อมูลส่วนบุคคลของท่าน
            ท่านมีสิทธิที่จะคัดค้านการประมวลผลข้อมูลส่วนบุคคลของท่าน เว้นแต่มีเหตุที่ทำให้ท่านไม่สามารถคัดค้านได้
            เหตุดังกล่าวอาจรวมถึงเหตุผลตามกฎหมายหรือเมื่อการประมวลผลข้อมูลส่วนบุคคลของท่านเป็นไปเพื่อปฏิบัติตาม
            เพื่อการใช้สิทธิ หรือปกป้องสิทธิเรียกร้องทางกฎหมายหรือเพื่อประโยชน์สาธารณะ&nbsp;</li>
            <li>สิทธิในการขอลบข้อมูล
            ท่านมีสิทธิขอให้บริษัทฯ ลบหรือทำลายข้อมูลของท่าน
            หรือทำให้ข้อมูลของท่านเป็นข้อมูลที่ไม่สามารถระบุตัวตนของท่านได้ในกรณีดังต่อไปนี้&nbsp;
            <ul>
                <li><span style="font-weight: lighter;">ข้อมูลส่วนบุคคลนั้นไม่จำเป็นอีกต่อไปเพื่อวัตถุประสงค์ตามที่ได้มีการเก็บรวบรวม
                ใช้ หรือเปิดเผย&nbsp;&nbsp;</span></li>
                <li>ท่านได้ถอนความยินยอมของท่านในการรวบรวม การใช้หรือการเปิดเผยข้อมูล และบริษัทฯ
                ไม่มีเหตุผลทางกฎหมายอีกต่อไปที่จะรวบรวม ใช้ หรือเปิดเผยข้อมูลส่วนบุคคล&nbsp;</li>
                <li>ท่านได้คัดค้านการรวบรวม การใช้ หรือการเปิดเผยข้อมูลส่วนบุคคล และบริษัทฯ
                ไม่มีเหตุผลทางกฎหมายที่จะปฏิเสธคำขอ และ/หรือ&nbsp;&nbsp;</li>
                <li>เมื่อข้อมูลส่วนบุคคลได้มีรวบรวม ใช้ หรือเปิดเผยอย่างถูกต้องกฎหมายภายใต้พรบ.
                คุ้มครองข้อมูลส่วนบุคคล&nbsp;</li>
            </ul>
            </li>
            <li>&nbsp;สิทธิในการจำกัดการประมวลผลข้อมูลของท่าน
            ท่านมีสิทธิที่จะขอให้บริษัทฯ จำกัดการประมวลผลข้อมูลส่วนบุคคลของท่านในกรณีดังต่อไปนี้&nbsp;
            <ul>
                <li><span style="font-weight: lighter;">ข้อมูลส่วนบุคคลอยู่ระหว่างดำเนินการตรวจสอบเพื่อดูข้อมูลนั้นถูกต้อง
