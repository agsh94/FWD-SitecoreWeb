        <span style="font-weight: lighter;">หากท่านเปลี่ยนใจเกี่ยวกับวิธีการที่ท่านประสงค์จะให้บริษัทฯ ติดต่อท่าน
        หรือหากท่านไม่ประสงค์จะได้รับข้อมูลใด ๆ ข้างต้นอีกต่อไป ท่านสามารถแจ้งให้บริษัทฯ ทราบได้ทุกเมื่อ
        โดยดำเนินการตามขั้นตอนการขอถอนความยินยอม</span></div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">12. ความมั่นใจในความปลอดภัย </h4>
        <p>ในการเก็บรักษาข้อมูลส่วนบุคคลของท่านให้ปลอดภัย บริษัทฯ มีการใช้มาตรการต่างๆ ซึ่งรวมถึงเข้ารหัส (encryption)
        และการรักษาความปลอดภัยในรูปแบบอื่นๆ นอกจากนี้ บริษัทฯ ยังได้กำหนดให้บุคลากรของบริษัทฯ
        และบุคคลภายนอกที่ดำเนินการในนามของบริษัทฯ ปฏิบัติตามมาตรฐานข้อมูลส่วนบุคคลที่เหมาะสม
        ซึ่งรวมถึงหน้าที่ในป้องกันการรั่วไหล่ของข้อมูล
        และในการใช้มาตรการรักษาความปลอดภัยที่เหมาะสมกับการประมวลผลข้อมูล</p>
        <p>บริษัทฯ มีการรักษา และปรับขั้นตอนและมาตรการรักษาความปลอดภัยของบริษัทฯ ให้เป็นปัจจุบัน
        เพื่อให้ได้ระดับความปลอดภัยของข้อมูลส่วนบุคคลที่เหมาะสมกับความเสี่ยงนั้น ๆ และให้การรักษาความลับของข้อมูล
        ความสมบูรณ์ ความพร้อมใช้งาน และความยืดหยุ่นในการประมวลผลข้อมูลเป็นไปอย่างต่อเนื่อง
        รวมทั้งการป้องกันการสูญหาย และการเก็บรวบรวม การเข้าถึง การใช้ การดัดแปลง การแก้ไข
        หรือการเปิดเผยข้อมูลส่วนบุคคลโดยไม่ได้รับอนุญาต ซึ่งจะมีการนำมาตรการต่าง ๆ ในการรักษาความปลอดภัยของบริษัทฯ
        มาใช้กับการประมวลผลข้อมูลทุกประเภท ไม่ว่าการประมวลผลข้อมูลส่วนบุคคลจะเป็นทางอิเล็กทรอนิกส์หรือในรูปแบบเอกสาร
        </p>
        <p>บริษัทฯ
        รับรองว่าข้อมูลส่วนบุคคลทั้งหมดที่ได้เก็บรวบรวมจะถูกเก็บไว้รักษาไว้อย่างมั่นคงและปลอดภัยภายใต้มาตรฐานการรักษาความปลอดภัยที่เข้มงวด
        หากท่านมีเหตุอันเชื่อได้ว่าข้อมูลส่วนบุคคลของท่านถูกละเมิด
        หรือหากท่านมีข้อสงสัยเกี่ยวกับนโยบายข้อมูลส่วนบุคคลนี้ ท่านสามารถติดต่อบริษัทฯ
        ได้ตามรายละเอียดที่อยู่ที่ปรากฏในภายใต้หัวข้อ "ท่านสามารถติดต่อบริษัทฯ ได้อย่างไร&rdquo;</p>
