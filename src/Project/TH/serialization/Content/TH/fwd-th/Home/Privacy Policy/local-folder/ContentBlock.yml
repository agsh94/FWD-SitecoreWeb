                <li>ข้อมูลส่วนบุคคลนั้นไม่จำเป็นสำหรับวัตถุประสงค์ที่ได้มีการเก็บรวบรวม ใช้ หรือเปิดเผยอีกต่อไป
                แต่ท่านมีความจำเป็นที่ต้องร้องขอให้มีการเก็บรักษาข้อมูลเพื่อใช้ในการกำหนดสิทธิเรียกร้องทางกฎหมาย
                รวมทั้งการดำเนินการตามสิทธิเรียกร้อง การใช้ หรือปกป้องสิทธิเรียกร้องทางกฎหมาย&nbsp;</li>
                <li>บริษัทฯ อยู่ในระหว่างรอการยืนยันความถูกต้องของหลักการในการปฏิเสธคำขอคัดค้านให้มีการเก็บรวบรวม
                การใช้ หรือการเปิดเผยข้อมูลส่วนบุคคล&nbsp;&nbsp;</li>
            </ul>
            </li>
