        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">8. สิทธิของท่าน</h4>
        <p>ท่าน<span>มีสิทธิต่างๆ ในข้อมูลส่วนบุคคลของ ซึ่ง ภายใต้พรบ. คุ้มครองข้อมูลส่วนบุคคล สิทธิดังกล่าวประกอบด้วย</span>
