        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">1. Introduction</h4>
        <p>FWD Life Insurance Public Company Limited (<strong>&lsquo;FWD&rsquo;</strong>, <strong>&lsquo;we&rsquo;</strong>,
        <strong>&lsquo;us&rsquo;</strong> or <strong>&lsquo;our&rsquo;</strong>) cares about your privacy and is fully committed to protect
        the privacy of your personal data.</p>
        <p>This Privacy Policy covers how we deal with your personal data and gives you detailed information on how,
        what, when, and why we collect, use, disclose, transfer or process your personal data, what steps we take to
        ensure your personal data stays private and secure, how long we retain your personal data, how you can
        contact us, and your rights under the Personal Data Protection Act B.E. 2562, also known as the PDPA.</p>
        <p>Please take a moment to read our Privacy Policy to understand more about your rights to the personal data
        that you have given to us. This Privacy Policy is subject to change at any time while our relationship with
        you continues; so, you should come back and read this Privacy Policy from time to time. If there is any
        significant change to our Privacy Policy which may affect the rights to your personal data, we will inform
        you without delay.</p>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">2. What personal data we collect from you</h4>
        <p>Your personal data means any information relating to you that can identify you, whether directly or
        indirectly, from that data alone or in a combination with other identifiers we possess or can reasonably
        access, except information about the deceased. The types of personal data we collect will depend on the
        scope of services and/or type of products that you are interested in and we provide to you.</p>
        <p>Depending on the type of products or services you select or your relationship with us, FWD may collect and
        hold the following personal data:&nbsp;&nbsp;</p>
        <ul>
            <li>Details about you, such as name, surname, gender, date of birth, educational background, occupation,
            marital status and nationality&nbsp;</li>
            <li>Contact details, such as your name, home address, email address, phone number and social media
            accounts&nbsp;</li>
            <li>Identification and authentication details, such as identification card number, passport number,
            driving license number, photo and CCTV footage&nbsp;</li>
            <li>Financial details, such as your payments, credit card numbers and bank account details&nbsp;</li>
            <li>Results of any credit or background checks we have made on you&nbsp;</li>
            <li>Insurance claim information, where this is relevant&nbsp;</li>
            <li>Your employment information and salary&nbsp;</li>
            <li>The names and addresses of your dependents or beneficiaries&nbsp;</li>
            <li>Information about how you use our website, apps or other technology, including IP addresses and
            device information&nbsp;</li>
            <li>Other information that you give us&nbsp;</li>
        </ul>
        <p>In addition, we may also collect and hold your sensitive data such as:</p>
        <ul>
            <li>Health or medical information&nbsp;</li>
            <li>Racial or ethnic origin&nbsp;</li>
            <li>Sexual preferences or practices&nbsp;</li>
            <li>Membership of political, professional or trade associations&nbsp;</li>
            <li>Criminal records&nbsp;</li>
            <li>Religious or philosophical beliefs&nbsp;</li>
            <li>Genetic data; and&nbsp;</li>
            <li>Biometric data.&nbsp;</li>
        </ul>
        <p>If you do not or are unable or decline to provide certain personal data or consent us to collect, use, and
        disclose certain personal data which is necessary for us to make a relationship with you or provide our services
        and/or products to you, we may not be able to stay in contact with you, enter into a contract with you or
        perform our obligations resulting from a contract entered with you.</p>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">3. Why and how we collect, use and disclose your personal data</h4>
        <p>We only collect, use, disclose or process your personal data by fair and lawful means to the extent necessary
        for the specific purposes. We have also set out some lawful reasons why we may process your personal data.
        These depend on what kind of personal data we are processing.&nbsp;</p>
        <p>We normally process personal data it is required or allowed by any law that applies (legal compliance), to
        provide the services/products set out in a contract (contracts), if it is necessary to prevent danger to a
        person&rsquo;s life, body and health (vital interests), if it is in our legitimate interests (legitimate interest)
        or we have your permission (consent).&nbsp;</p>
        <p>For more information about this and the reasons we may need to process your personal data, please see
        below.&nbsp;</p>
        <ol>
            <li><span style="font-weight: lighter;">Legal compliance
            <br />
            We will rely on the purpose of legal compliance in which the processing of your personal data is
            necessary for compliance with a legal obligation to which we are subject.</span><br />
            <br />
            </li>
            <li><span style="font-weight: lighter;">Contracts <br />
            We will rely on the purpose of contracts in which the processing of your personal data is necessary
            for the performance of a contract to which you are a party or in order to take steps at your request
            before entering into a contract.
            <br />
            <br />
            We will process your personal data in accordance with the agreement between you and us, and for the
            following reasons:&nbsp;</span>
            <ul>
                <li><span style="font-weight: lighter;">Providing services and products to you, and administering,
                implementing, maintaining, managing and operating such services and products, including but
                not limited to insurance, financial and other products&nbsp;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">Processing, assessing, and determining any applications or
                requests made by you in connection with our services or products, issuing or arranging
                insurance contracts and maintaining your account with us;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">Creating and maintaining FWD&rsquo;s credit and risk related
                models;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">Processing and implementing payment
                instructions;&nbsp;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">Determining any amount of indebtedness owed to or by you and
                collecting and recovering any amount due from you or any person who has provided any
                security or undertaking for your liabilities;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">Exercising any rights that we may have in connection with
                the services and/or products provided to you; and&nbsp;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">Any purposes in connection with any claims made by or
                against or otherwise involving you in respect of any services and/or products provided by
                us, including but not limited to making, defending, analysing, investigating, processing,
                assessing, determining, responding to, resolving or settling such claims.</span></li><br />
            </ul>
            </li>
            <li><span style="font-weight: lighter;">Vital interests
            <br />
            We will rely on the purpose of vital interests where the processing of your personal data is
            necessary to prevent or avoid danger to a person&rsquo;s life, body or health.&nbsp;&nbsp;</span><br />
            <br />
            </li>
            <li><span style="font-weight: lighter;">Legitimate interests <br />
            We may rely on the purpose of legitimate interests pursued by us or by a third party which require
            us to process your personal data. Considering your interests, rights and freedoms, legitimate
            interests which allow us to process your personal data include:&nbsp;
            </span>
            <ul>
                <li><span style="font-weight: lighter;">Complying with obligations, policies or procedures for
                sharing data and information within FWD and/or other use of data and information in
                accordance with FWD programmes to comply with sanctions or to prevent or detect money
                laundering, terrorist financing, fraud or other crimes and unlawful
                activities.;&nbsp;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">Meeting any present or future contractual or other
                commitment with any legal, regulatory, governmental, tax, law enforcement or other
                authorities, and self-regulatory or industry bodies such as federations or associations of
                insurers in Thailand or any other jurisdictions; and&nbsp;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">Meeting disclosure obligations imposed by laws, rules,
                regulations, codes of practice or guidelines (applicable in or outside Thailand) that are
                binding on FWD or its subsidiaries, holding companies, associated or affiliated companies,
                or companies controlled by, or under common control of FWD, partners, including but not
                limited to, making disclosure to legal, regulatory, governmental, tax, law enforcement or
                other authorities, and self-regulatory or industry bodies; and&nbsp;</span></li>
                <li><span style="font-weight: lighter;">Ensure security and business continuity.&nbsp;</span></li><br />
            </ul>
            </li>
            <li><span style="font-weight: lighter;">Consent<br />
            Apart from the above lawful bases, we may process your personal data with your consent. We will only
            ask for your consent if there is no other lawful basis to process your personal data, especially, in
            the case where our processing activities have potential impact on your sensitive personal data. If
            we need to ask for your consent, we will make it clear what we are asking for and ask you to confirm
            your choice to give us that consent. If we cannot provide a product and/or service without your
            consent to process your personal data, we will make this clear when we ask for your consent.
            <br />
            <br />
            We may request your consent to process your personal data for the following purposes.</span>
            <ul>
                <li><span style="font-weight: lighter;">Designing insurance and other financial products for
                customers;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">Performing policy review and needs analysis (whether or not
                on a regular basis)&nbsp;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">Operating, maintaining and providing subsequent services in
                relation to the applications for services and/or products;&nbsp;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">Verifying and conducting any eligibility, credit, physical,
                medical, security, underwriting and/or identity checks for the provision of services or
                products;&nbsp;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">Identifying and providing you with information about
                services or products that may benefit you or may be of interest to you;&nbsp;&nbsp;</span>
                </li>
                <li><span style="font-weight: lighter;">Analysing and conducting data analytics, surveys and
                feedbacks to develop, build and implement our business models, products, services and
                systems which help us to provide high standard services or enhance the benefits to
                you&nbsp;</span></li>
                <li><span style="font-weight: lighter;">Marketing services and products to you; and&nbsp;</span>
                </li>
            </ul>
            </li>
        </ol>
        <span style="font-weight: lighter;">Note that when the data subject is classified as a minor, quasi-incompetent
        or incompetent, consent will be requested from their legal representatives, guardians or curators.</span>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">4. Informing you of your personal data collection</h4>
        <p>We will always notify you, before or at the time of collecting your personal data, about our purpose for
        processing. However, in some circumstances, it is not necessary for us to inform you about our processing of
        your personal data, such as when: </p>
        <ol>
            <li>you are aware of such new purposes or details of our processing;&nbsp;</li>
            <li>we believe that notice of such new purposes or the details of our processing is impossible or will
            obstruct the use or disclosure of your personal data, where we have taken suitable measures to protect
            your rights, freedoms and interests;&nbsp;</li>
            <li>it is urgent to use or disclose your personal data as required by law and we have implemented suitable
            measures to protect your interests; or&nbsp;&nbsp;</li>
            <li>we are aware of or acquire your personal data from our duty, occupation or profession, and we have
            maintained such new purposes with confidentiality as required by law.
            </li>
        </ol>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">5. How we collect your personal data</h4>
        <p>We collect your personal data in different ways which include in writing, by electronic or hard copy form, by
        telephone, email, in person, and over the internet such as via our website, cookies, online forms or social
        media. We may collect your personal data directly from you. For example, you provide us with your personal data
        when you fill in an application form, deal with us over the telephone, send us a letter or use our
        website.&nbsp;&nbsp;<br />
        <span style="font-weight: lighter;"><br />
        We may also collect your personal data indirectly from publicly available sources of information and/or
        from other parties including:&nbsp;</span></p>
        <ul>
            <li>your intermediary or professional adviser(s)&nbsp;</li>
            <li>other insurers, reinsurers or distribution partners&nbsp;</li>
            <li>our service providers and business partners&nbsp;</li>
            <li>organisations that we have an arrangement with to jointly offer products&nbsp;</li>
            <li>our related entities&nbsp;&nbsp;</li>
            <li>third parties who, at the time of collection, have notified you that your information will be
            provided to us&nbsp;</li>
            <li>government, statutory or regulatory body and law enforcement bodies&nbsp;</li>
            <li>other third parties; and&nbsp;</li>
            <li>anyone that you have authorised to deal with us.&nbsp;</li>
        </ul>
        <span style="font-weight: lighter;">If you provide personal data about another individual to us, you agree
        to:&nbsp;</span>
        <ul>
            <li>inform them that you are disclosing their personal information to us;&nbsp;</li>
            <li>collect their consent to do so;&nbsp;</li>
            <li>direct them to the FWD Privacy Policy; and&nbsp;</li>
            <li>make them aware of the content of this Privacy Policy.
            </li>
        </ul>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">6. How we share your personal data </h4>
        <p>Basically, this Privacy Policy applies to FWD and all members of the FWD including all business units,
        departments, personnel, and third parties that handle personal data with a contractual arrangement with FWD
        and/or its affiliated entities.
        <br />
        <br />
        Your personal data may be transferred or disclosed to, accessed by or shared on a need to know basis with
        the following parties and for the following purposes.&nbsp;
        </p>
        <ol>
            <li>Group members or business partners:&nbsp;
            <ul>
                <li><span style="font-weight: lighter;">members of FWD in order to provide our products and services
                to you;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">any business partners of FWD that we have an agreement
                with&nbsp;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">any person or company carrying on insurance-related and/or
                reinsurance-related business which is engaged by FWD in connection with FWD's business
                <br />
                <br />
                Please refer to the list of FWD Group, affiliated entities and business partners and/or
                third party entities here. <a href="~/link.aspx?_id=B1AE43F8C7024115B78280CA45EB09D1&amp;_z=z">https://www.fwd.co.th/en/third-parties</a>&nbsp;&nbsp;</span>
                </li>
            </ul>
            </li><br />
            <li>Agents or contractors
            <ul>
                <li><span style="font-weight: lighter;">any person or company which is acting for or on behalf of
                FWD, or jointly with FWD, in respect of a purpose or a directly related purpose for which
                your personal data was provided;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">any agents, contractors or service providers who provide
                administrative, credit reference, debt collection, telecommunications, computer, payment,
                printing, redemption or other services in relation to the operation of businesses of
                FWD;</span></li><br />
            </ul>
            </li>
            <li>Professionals
            <ul>
                <li><span style="font-weight: lighter;">any physicians, hospitals, clinics, medical practitioners,
                laboratories, technicians, loss adjustors, risk intelligence providers, claim investigation
                companies, administrators or other professional advisors who are engaged by FWD in
                connection with FWD's business;&nbsp;</span></li><br />
            </ul>
            </li>
            <li>Others
            <ul>
                <li><span style="font-weight: lighter;">any person or company to whom FWD is obliged or expected to
                make disclosure under the requirements of laws, rules, regulations, codes of practicetor
                guidelines (applicable in or outside Thailand) including any legal, regulatory,
                governmental, tax, law enforcement or other authorities, self-regulatory or industry bodies
                such as federations or associations of insurers in Thailand or any other
                jurisdictions.</span></li>
            </ul>
            </li>
        </ol>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">7. Transfer outside Thailand</h4>
        <p>We deal with many international organisations and use global information systems. As a result, we transfer
        your personal data to countries outside Thailand for the purposes set out in this Privacy Policy. Not all
        countries outside Thailand have data protection laws that are similar to those in Thailand. Where data
        security standards are deemed inadequate, we will provide appropriate safeguards to protect your interest or
        the transfer will take place if one of the exceptions defined by the PDPA is met.&nbsp;</p>
        <p><span style="font-weight: lighter;">These exceptions are:&nbsp;</span></p>
        <ol>
            <li>if the transfer is necessary for compliance with the law;&nbsp;</li>
            <li>if you have explicitly consented to the proposed transfer after having been informed of the possible
            risks due to the absence of an adequacy decision or adequate safeguards;&nbsp;</li>
            <li>if the transfer is necessary for the performance of a contract with you or the implementation of
            pre-contractual measures taken at your request;&nbsp;</li>
            <li>if the transfer is necessary for the conclusion or performance of a contract in your interest between
            FWD and another natural or legal person;&nbsp;</li>
            <li>if the transfer is necessary to protect vital interests of you or other persons, where you are
            physically or legally incapable of giving consent; and&nbsp;</li>
            <li>if the transfer is necessary for important reasons of public interest.
            </li>
        </ol>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">8. Your rights</h4>
        You have rights to your personal data, and according to the PDPA these rights include:&nbsp; <br />
        <ol>
            <li>Right to access
            <br />
            You have a right to access and obtain a copy of your personal data that we hold about you. You may ask
            us to disclose the sources of where we obtained your personal data to which you have not consented
            to.&nbsp;&nbsp;<br />
            <br />
            </li>
            <li>Right to data portability
            <br />
            You have a right to request us to transfer your personal data to other persons/organisations, or request
            to see the personal data that we have transferred to other persons/organisations, unless it is
            impossible for us to carry out your request due to technical circumstances.&nbsp;&nbsp;<br />
            <br />
            </li>
            <li>Right to object to the processing of your personal data
            <br />
            You have the right to object to the processing of your personal data, unless there are circumstances
            that do not allow you to make the objection. These may include cases where we have compelling legitimate
            grounds or when the processing of your personal data is carried out to comply, exercise or defend legal
            claims or for the public interest.&nbsp;&nbsp;<br />
            <br />
            </li>
            <li>Right to erasure<br />
            You have a right to request us to delete, destroy or anonymise your personal data in the following
            circumstances:
            <ul>
                <li><span style="font-weight: lighter;">The personal data is no longer necessary for the purpose for
                which it was collected, used or disclosed;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">You have withdrawn your consent on which the collection, use
                or disclosure was based and we no longer have legal grounds to collect, use or disclose the
                personal data;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">You have objected to the collection, use or disclosure of
                the personal data and we do not have legal grounds to reject the request;
                and/or&nbsp;</span></li>
                <li><span style="font-weight: lighter;">When the personal data has been lawfully collected, used or
                disclosed under the PDPA.&nbsp;&nbsp;</span></li><br />
            </ul>
            </li>
            <li>Right to restrict the processing of your information
            You have a right to request us to restrict the processing of your personal data in the following
            circumstances:
            <ul>
                <li><span style="font-weight: lighter;">It is under a pending examination process to check if the
                personal data is accurate, up-to-date, complete and not misleading;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">The personal data should be deleted or destroyed as it does
                not comply with the law and you request to restrict it instead;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">The personal data is no longer necessary for the purpose for
                which it was collected, used or disclosed, but you have the necessity to request the
                retention for purposes of establishing, complying, exercising or defending legal
                claims;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">We are pending verification of a basis to reject the
                objection request for the collection, use or disclosure of personal data.&nbsp;</span></li><br />
            </ul>
            </li>
            <li>Right to rectification
            <br />
            You have a right to rectify inaccurate personal data in order to make it accurate, up-to-date, complete
            and not misleading. If we reject your request, we will record the rejection with reasons.&nbsp;&nbsp;
            <br />
            <br />
            </li>
            <li>Right to lodge a complaint
            <br />
            You have the right to make a complaint in the case where we, our data processors, employees or
            contractors do not comply with the PDPA or other announcements under the PDPA.&nbsp;<br />
            <br />
            </li>
            <li>Right to withdraw consent
            <br />
            You may withdraw your consent at any time, unless we have a lawful basis to deny your request.
            If you change your mind about how you would like us to have or process your personal data, you can tell
            us anytime by following our withdrawal process.
            </li>
        </ol>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">9. Exercising your rights</h4>
        <p>In order to exercise your rights stated above, you may refer to our contact&rsquo;s details under &ldquo;How to contact
        us&rdquo; stated hereinbelow. If you make a request, we will ask you to confirm your identity (if necessary), and
        to provide information that helps us to understand your request better. We expect to respond to your request
        within 30 days of the receipt of your request. </p>
        <p>We have full rights and sole discretion to either fulfil or decline your request or charge a reasonable fee
        to fulfil your request in the case where you have made more than 3 consecutive requests within 10 working
        days, or in the event that the requests are obviously excessive or unfounded. We are entitled to refuse your
        request on statutory grounds and we will notify you of the refusal and our grounds.</p>
        <p>If you have any questions or would like to exercise any rights relating to your personal data, please contact
        us via the provided details in the &lsquo;How to contact us&rsquo; section.</p>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">10. How long we keep your personal data</h4>
        <p>The period we keep your personal data is often linked to the prescription and enforcement periods under law.
        We will not keep your personal data longer than is necessary for the purposes for which that personal data
        was collected, held and processed, except when the retention period is determined by other laws and
        regulations, which in many cases is up to 11 years after the end of our relationship with you. </p>
        <p>After this time, we will only keep your personal data if we must do so to comply with a legal obligation, or
        if existing claims or complaints reasonably require us to keep your personal data, or for regulatory or
        technical reasons. If we do need to keep your personal data for a longer period, we will continue to protect
        that personal data.</p>
        <p>We will delete, destroy, permanently anonymise, or otherwise dispose of all personal data at the end of the
        retention period, or when we must comply with your request for erasure of your personal data.</p>
        <p>If you have any questions, please contact us at the provided details in the &lsquo;How to contact us&rsquo; section.</p>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">11. Marketing and preference </h4>
        <p>As part of our products and/or service, we may use your personal data to identify a product or service that
        may benefit you. We may contact you occasionally to let you know about new or existing products or
        services.&nbsp;
        <br />
        </p>
        <div><span style="font-weight: lighter;">We may also disclose your personal data to our related entities or
        business partners to enable them to tell you about a product or service. The marketing delivery channels
        may be through electronic means, email, telephone, text and other forms of communication.&nbsp;
        <br />
        </span>
        <p>For direct marketing, FWD intends:&nbsp; </p>
        <ol>
            <li>to use your name, contact details, service and product portfolio information, financial background
            and demographic data held by FWD in direct marketing;&nbsp;</li>
            <li>to market the following classes of services and products offered by FWD, other members of FWD and/or
            our partners:&nbsp;
            <ul>
                <li><span style="font-weight: lighter;">insurance services and products;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">financial services and products;&nbsp;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">selling, cross selling or upselling of services and
                products;&nbsp;</span></li>
                <li><span style="font-weight: lighter;">reward, promotion, campaign, loyalty or privilege
                programmes and related services and products; and&nbsp;</span></li>
                <li><span style="font-weight: lighter;">donations and contributions for charitable and/or
                non-profit making purposes.&nbsp;</span></li>
            </ul>
            </li>
            <li>to provide your personal data described in 1) above to any members of FWD and/or our partners for
            their use in direct marketing the classes of services and products described in 2) above.&nbsp;
            </li>
        </ol>
        <span style="font-weight: lighter;">If you change your mind about how you would like us to contact you or
        you no longer wish to receive any of the above information, you can tell us anytime by following our
        withdrawal process.</span></div>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">12. Ensure security</h4>
        <p>To keep your personal data safe and secure, we use a range of measures, which include encryption and other
        forms of security. We require our employees and third parties who carry out work on our behalf to comply
        with appropriate privacy standards including obligations to protect against the leakage of information and
        to apply appropriate security measures for the processing of information.</p>
        <p>We maintain and update our security procedures and measures to ensure a level of security for the personal
        data appropriate to the respective risk and the ability to ensure the ongoing confidentiality, integrity,
        availability and resilience of processing, including to prevent loss and unauthorised collection, access,
        use, modification, correction or disclosure of personal data. Our security measures apply to all types of
        data processing regardless of whether the personal data is processed electronically or in paper form.</p>
        <p>We certify that all personal data collected will be safely and securely stored with strict security
        standards. If you have reason to believe that your personal data has been breached or if you have any
        questions regarding this Privacy Policy, please contact us. See the &lsquo;How to contact us&rsquo; section for contact
        details.</p>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">13. Hyperlinks and cookies</h4>
        <p>FWD&rsquo;s website may include hyperlinks to third-party websites. FWD has no control over the content, accuracy,
        expressed opinions, and links provided at these third party websites or how these third party websites deal
        with your personal data. You should visit these third party websites for details of their privacy policies
        in relation to their handling of your personal data. </p>
        <p>FWD may use &lsquo;cookies&rsquo; to improve our internet service. Cookies are small data files that are automatically
        stored on the web browser in your computer which can be retrieved by FWD&rsquo;s website. Cookies enable FWD&rsquo;s
        website to remember you and your preferences when you visit the website and enable us to tailor the website
        to your needs. </p>
        <p>The information collected by cookies is anonymous personalised settings information that contains no name or
        address information, or any information that will enable anyone to contact you via telephone, e-mail or any
        other means. No customer personal data is stored in cookies. However, you can disable cookies by changing
        your web browser settings. Please note that this it may affect how you use our website or online services.
        It may make it difficult for you to transact with us through our website and we may require time to request
        additional information.</p>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">14. Changes to this Privacy Policy</h4>
        <p>We reserve the right to change, amend or update the Privacy Policy at any time we deem appropriate. We will
        notify you of any change, amendment or update on our website or via <a href="~/link.aspx?_id=586403F5459840C996E50BB8ADC0D789&amp;_z=z">www.fwd.co.th/en/privacy-policy/</a>&nbsp;which you can check at any
        time.</p>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">15. How to contact us</h4>
        <p>If you have any comments, suggestions, questions, complaints or want to exercise your rights regarding your
        personal data, please contact: </p>
        <p>Name: Data Protection Officer <br />
        Email address: <a href="mailto:dataprotection.th@fwd.co.th">dataprotection.th@fwd.co.th</a>
        <br />
        14th Floor, 16th Floor, 26th - 29th Floor, 130-132 Sindhorn Building Tower 3, Withayu Road, Lumpini,
        Pathumwan, Bangkok 10330
        </p>
        <br />
