        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">1. คำนำ</h4>
        <p><span>บริษัท เอฟดับบลิวดี ประกันชีวิต จำกัด (มหาชน) (<strong>'เอฟดับบลิวดี'</strong> หรือ <strong>'บริษัทฯ'</strong>) ใส่ใจถึงความสำคัญของความเป็นส่วนตัวของท่าน และมีความมุ่งมั่นรับผิดชอบทุกประการในการปกป้องคุ้มครองข้อมูลส่วนบุคคลของท่าน&nbsp;</span> </p>
        <p><span>นโยบายความเป็นส่วนตัวฉบับนี้ ได้ระบุรายละเอียดต่าง ๆ ไม่ว่าเป็นเรื่องบริษัทฯ มีการดำเนินการกับข้อมูลส่วนบุคคลของท่านอย่างไร รวมไปถึงรายละเอียดในการเก็บรวบรวม ใช้ เปิดเผย โอน หรือประมวลผลข้อมูลส่วนบุคคลของท่านว่าบริษัทฯ ดำเนินการอย่างไร เมื่อใด และด้วยเหตุใด รวมทั้งมีข้อมูลและขั้นตอนอะไรบ้างที่บริษัทฯ นำมาใช้เพื่อให้ข้อมูลส่วนบุคคลของท่านยังคงเป็นความลับและปลอดภัย และบริษัทฯ เก็บรักษาข้อมูลส่วนบุคคลของท่านไว้นานเพียงใด และท่านสามารถติดต่อบริษัทฯ ได้อย่างไร รวมทั้งสิทธิต่างๆ ที่ท่านมีเกี่ยวกับข้อมูลส่วนบุคคลของท่านภายใต้พระราชบัญญัติคุ้มครองข้อมูลส่วนบุคคล พ.ศ. 2562<strong> (&lsquo;พรบ. คุ้มครองข้อมูลส่วนบุคคล&rsquo;)&nbsp;</strong></span></p>
        <p><span>บริษัทฯ จึงขอให้ท่านศึกษานโยบายความเป็นส่วนตัวฉบับนี้เพื่อท่านจะได้ทราบและเข้าใจสิทธิต่างๆ ที่ท่านมีเกี่ยวกับข้อมูลส่วนบุคคลที่ท่านได้ให้หรือมีอยู่กับบริษัทฯ อนึ่ง นโยบายความเป็นส่วนตัวนี้อาจมีการเปลี่ยนแปลงได้ไม่ว่าจะในเวลาใดก็ตาม ดังนั้น ท่านควรกลับเข้ามาอ่านนโยบายฉบับนี้เป็นครั้งคราว อย่างไรก็ตาม หากนโยบายฉบับนี้มีการเปลี่ยนแปลงอย่างมีนัยสำคัญ บริษัทฯ จะแจ้งให้ท่านทราบทันที&nbsp;</span></p>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">2. บริษัทฯ
        เก็บรวบรวมข้อมูลส่วนบุคคลของท่านประเภทใดบ้าง</h4>
        <p><span>ข้อมูลส่วนบุคคลของท่านหมายถึง ข้อมูลใดๆ ก็ตามที่เกี่ยวข้องกับท่าน ที่สามารถระบุตัวตนของท่านได้ไม่ว่าจะโดยตรงหรือโดยอ้อม และไม่ว่าจากข้อมูลดังกล่าวเพียงอย่างเดียวหรือโดยรวมกับข้อมูลที่ระบุตัวตนอื่นที่บริษัทฯ มีอยู่หรือบริษัทฯ สามารถเข้าถึงข้อมูลได้ตามความเหมาะสม&nbsp; ยกเว้นข้อมูลที่เกี่ยวข้องกับผู้เสียชีวิต&nbsp; ทั้งนี้ ประเภทของข้อมูลส่วนบุคคลที่บริษัทฯ เก็บรวบรวมจะขึ้นอยู่กับ ขอบเขตการให้บริการและ/หรือประเภทของผลิตภัณฑ์ที่ท่านสนใจหรือที่บริษัทฯ เป็นผู้จัดหาให้กับท่าน</span><br />
        <br />
        <span>บริษัทฯ อาจเก็บรวบรวมหรือถือครองข้อมูลส่วนบุคคลดังต่อไปนี้ ซึ่งขึ้นอยู่กับประเภทของผลิตภัณฑ์หรือบริการที่ท่านเลือกใช้หรือความสัมพันธ์ระหว่างท่านกับบริษัทฯ</span></p>
        <ul>
            <li>รายละเอียดเกี่ยวกับตัวท่าน เช่น ชื่อ นามสกุล เพศ วันเดือนปีเกิด การศึกษา อาชีพ สถานภาพสมรส&nbsp; และสัญชาติ</li>
            <li>รายละเอียดสำหรับการติดต่อ เช่น ที่อยู่ อีเมล์ โทรศัพท์และบัญชีโซเชียลมีเดีย</li>
            <li>รายละเอียดเกี่ยวกับการระบุและยืนยันตัวตน เช่นหมายเลขบัตรประชาชน หมายเลขหนังสือเดินทาง หมายเลขใบขับขี่ ภาพถ่าย ภาพจากกล้องวงจรปิด</li>
            <li>รายละเอียดทางการเงิน เช่น ประวัติการจ่ายเงินของท่าน หมายเลขบัตรเครดิต รายละเอียดบัญชีธนาคาร</li>
            <li>ผลการตรวจสอบของบริษัทฯ ในรายละเอียดเกี่ยวกับท่านในเรื่องเครดิต ความน่าเชื่อถือ หรือประวัติทางการเงิน</li>
            <li>รายละเอียดเกี่ยวกับการเรียกร้องสินไหมทดแทน ในกรณีที่เกี่ยวข้อง</li>
            <li>ข้อมูลการจ้างงานและเงินเดือน</li>
            <li>ชื่อและที่อยู่ของผู้อยู่ในอุปการะหรือผู้รับผลประโยชน์ของท่าน</li>
            <li>ข้อมูลเกี่ยวกับการที่ท่านได้ใช้เว็บไซต์ แอปพลิเคชัน หรือเทคโนโลยีอื่น ๆ ของบริษัทฯ รวมทั้ง IP Address และข้อมูลอุปกรณ์</li>
            <li>ประวัติและผลการสมัครเอาประกัน</li>
            <li>สถานะการเป็นบุคคลที่มีข้อจำกัดในการทำธุรกรรมตามกฎหมาย เช่น กฎหมายล้มละลาย กฎหมายว่าด้วยการฟอกเงิน กฎหมายป้องกันและปราบปรามการสนับสนุนการเงินแก่การก่อการร้าย กฎหมายภาษีอากร การ<span style="font-weight: lighter; white-space: pre;"></span><span style="font-weight: lighter;">เป็นสมาชิกองค์กร วิชาชีพ หรือสมาคมการค้า&nbsp;</span></li>
            <li><span style="font-weight: lighter;"></span>ข้อมูลอื่น ๆ ที่ท่านได้ให้ไว้กับบริษัทฯ</li>
        </ul>
        <span style="font-weight: lighter;">นอกจากนี้แล้ว บริษัทฯ อาจเก็บรวบรวมและถือครองข้อมูลส่วนบุคคลที่อ่อนไหว (sensitive data) ของท่าน เช่น</span>
        <ul>
            <li><span>ข้อมูลสุขภาพ ข้อมูลทางการแพทย์หรือการรักษาพยาบาล&nbsp;</span></li>
            <li><span></span><span>เชื้อชาติ หรือเผ่าพันธุ์</span></li>
            <li><span></span><span>รสนิยมหรือวิถีทางเพศ</span></li>
            <li><span></span><span>การเป็นสมาชิกองค์กรทางการเมือง&nbsp;</span></li>
            <li><span></span><span>ประวัติอาชญากรรมและการดำเนินคดี</span></li>
            <li><span></span><span>ความเชื่อทางศาสนาหรือปรัชญา</span></li>
            <li><span></span><span>ข้อมูลเกี่ยวกับพันธุกรรม และ</span></li>
            <li><span></span><span>ข้อมูลอัตลักษณ์ทางชีวภาพ (biometric)</span></li>
        </ul>
        <span style="font-weight: lighter;">หากท่านไม่ให้หรือไม่สามารถให้ข้อมูลส่วนบุคคลบางประการ หรือไม่ให้ความยินยอมแก่บริษัทฯ ในการเก็บรวบรวม ใช้ หรือเปิดเผยข้อมูลส่วนบุคคลที่จำเป็น เพื่อให้บริษัทฯ สร้างความสัมพันธ์กับท่าน หรือให้บริการและ/หรือจัดหาสินค้าแก่ท่าน บริษัทฯ อาจไม่สามารถติดต่อกับท่าน หรือเข้าทำสัญญากับท่าน หรือปฏิบัติภาระหน้าที่ของบริษัทฯ ตามสัญญาที่ทำกับท่านไว้ได้ ในบางกรณีที่บริษัทฯ มีหน้าที่ตามกฎหมายที่จะต้องเก็บรวบรวม ใช้ หรือเปิดเผยข้อมูลส่วนบุคคลบางประการ และท่านไม่ให้หรือไม่สามารถให้ข้อมูลส่วนบุคคลบางประการใด ๆ บริษัทฯ อาจต้องรับผิดสำหรับการไม่ปฏิบัติหน้าที่ภายใต้กฎหมายที่เกี่ยวข้อง&nbsp;</span><span style="font-weight: lighter;"><br />
        </span>
        </div>
        <br />
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">3. <span>บริษัทฯ เก็บรวบรวม ใช้ และเปิดเผยข้อมูลของส่วนบุคคลของท่านเพื่ออะไร และอย่างไร</span></h4>
        <p><span>บริษัทฯ จะเก็บรวบรวม ใช้ เปิดเผยหรือประมวลผลข้อมูลส่วนบุคคลของท่านตามวิธีที่ถูกต้องตามกฎหมาย ยุติธรรมและจำเป็น เพื่อวัตถุประสงค์เจาะจง อีกทั้ง ได้กำหนดเหตุผลที่ถูกต้องตามกฎหมายบางประการ ในการประมวลผลข้อมูลส่วนบุคคลของท่าน ซึ่งจะขึ้นอยู่กับประเภทของข้อมูลส่วนบุคคลที่บริษัทฯ นำมาประมวลผล</span></p>
        <p>บริษัทฯ จะประมวลผลข้อมูลส่วนบุคคลเฉพาะกรณีที่กฎหมายได้กำหนดหรืออนุญาตไว้ (การปฏิบัติตามกฎหมาย หรือ legal compliance)&nbsp; เพื่อการให้บริการ/สินค้าต่างๆ ที่ระบุไว้ในสัญญา (สัญญา หรือ contracts) เพื่อป้องกันอันตรายแก่ชีวิต ร่างกายและสุขภาพ (ประโยชน์สำคัญต่อชีวิต หรือ vital interest)&nbsp; ในกรณีที่เป็นประโยชน์อันชอบธรรมของบริษัทฯ (legitimate interest) หรือในกรณีที่บริษัทฯ ได้รับอนุญาตจากท่าน (ความยินยอม หรือ consent)</p>
        <div><span>ท่านสามารถศึกษาข้อมูลเพิ่มเติมในเรื่องนี้และเหตุผลที่บริษัทฯ อาจจำเป็นต้องประมวลผลข้อมูลส่วนบุคคลของท่าน ดังนี้&nbsp;</span></div>
        <ol>
            <li><strong>การปฏิบัติตามกฎหมาย&nbsp;</strong><br />
            <span>บริษัทฯ จะประมวลผลข้อมูลส่วนบุคคลของท่านเท่าที่จำเป็นเพื่อการปฏิบัติตามภาระหน้าที่ตามกฎหมายของบริษัทฯ เช่น กฎหมายประกันภัย กฎหมายป้องกันและปราบปรามการฟอกเงิน กฎหมายภาษี กฎหมายหลักทรัพย์และตลาดหลักทรัพย์ กฎหมายคุ้มครองข้อมูลส่วนบุคคล</span></li>
            <li><strong>สัญญา</strong>&nbsp;<br />
            <span>บริษัทฯ จะประมวลผลข้อมูลส่วนบุคคลของท่านในกรณีที่จำเป็นเพื่อการปฏิบัติตามสัญญาที่ท่านเป็นคู่สัญญา หรือเพื่อดำเนินการตามคำขอของท่านก่อนเข้าทำสัญญา&nbsp;</span><br />
            <span>การประมวลผลข้อมูลส่วนบุคคลของท่านจะเป็นไปตามข้อตกลงระหว่างท่านและบริษัทฯ ด้วยเหตุผลดังต่อไปนี้&nbsp;</span><br />
            <ul>
                <li><span>จัดหาสินค้าและบริการต่างๆ ให้กับท่าน และเพื่อบริหาร ดำเนินการ ดำรงรักษา จัดการและใช้บริการและสินค้าต่างๆ ดังกล่าว รวมทั้งแต่ไม่จำกัดเพียง ผลิตภัณฑ์ด้านประกันภัย ด้านการเงินหรือผลิตภัณฑ์อื่นๆ ของบริษัทฯ</span><br />
                <span></span></li>
                <li><span>ดำเนินการ ประเมิน และพิจารณารับประกันหรือคำร้องขอใดๆ ของท่านเกี่ยวกับ บริการ หรือสินค้าต่างๆ ของบริษัทฯ ที่ออก หรือจัดทำสัญญาประกันภัยและรักษาบัญชีของท่านไว้กับบริษัทฯ</span></li>
                <li><span></span><span>ดำเนินขั้นตอนและดำเนินการตามคำสั่งให้มีการชำระเงิน</span></li>
                <li><span></span><span>กำหนดจำนวนหนี้ที่ท่านค้างชำระหรือที่ต้องชำระให้แก่ท่าน เรียกเก็บเงินหรือทวงถามยอดเงินใดๆ ที่ท่านหรือบุคคลใดๆ ซึ่งเป็นผู้ให้หลักประกันหรือคำมั่นในการเข้ารับภาระหนี้สินที่ต้องชำระของท่าน และ</span></li>
                <li><span></span><span>ใช้สิทธิใดๆ ที่บริษัทฯ อาจมีเกี่ยวกับสินค้าและ/หรือบริการที่บริษัทฯ จัดให้กับท่าน และ</span></li>
                <li><span></span><span>เพื่อวัตถุประสงค์ใดๆ ที่เกี่ยวข้องกับการเรียกร้องค่าสินไหมทดแทนต่างๆ ที่ท่านมี หรือการเรียกร้องค่าสินไหมทดแทนเอากับท่าน หรือโดยประการอื่นที่เกี่ยวข้องกับท่านในส่วนของสินค้าและ/หรือบริการใดๆ ที่บริษัทฯ ได้จัดให้กับท่าน รวมทั้งแต่ไม่จำกัดถึง การเรียกร้อง ปกป้อง วิเคราะห์ ตรวจสอบ ประมวลผล ประเมิน กำหนด เจรจา แก้ไข หรือยุติการเรียกร้องดังกล่าว</span></li>
            </ul>
            </li>
            <li><strong>ประโยชน์ที่สำคัญต่อชีวิต (vital interest)&nbsp;</strong><br />
            บริษัทฯ <span>จะประมวลผลข้อมูลส่วนบุคคลของท่าน โดยยึดหลักประโยชน์ที่สำคัญต่อชีวิตเพื่อป้องกันหรือหลีกเลี่ยงอันตรายแก่ชีวิต ร่างกาย หรือสุขภาพของบุคคล</span></li>
            <li><strong>ประโยชน์อันชอบธรรม (legitimate interest)</strong> <br />
            บริษัทฯ <span>อาจมีการประมวลผลข้อมูลส่วนบุคคลของท่าน ด้วยหลักประโยชน์อันชอบธรรมที่บริษัทฯ หรือบุคคลภายนอกยึดถือ ทั้งนี้ เมื่อพิจารณาประโยชน์ สิทธิและเสรีภาพของท่านแล้ว บริษัทฯ อาจประมวลผลข้อมูลส่วนบุคคลของท่านภายใต้หลักประโยชน์อันชอบธรรมดังนี้</span>
            <ul>
                <li><span style="font-weight: lighter;">ปฏิบัติตามภาระหน้าที่ นโยบายหรือขั้นตอนการให้ข้อมูลภายในเอฟดับบลิวดี และ/หรือการใช้ข้อมูลโดยเป็นไปตามโครงการของเอฟดับบลิวดี เพื่อปฏิบัติตามมาตรการบังคับต่าง ๆ หรือเพื่อป้องกันหรือตรวจจับการฟอกเงิน การให้การสนับสนุนทางการเงินเพื่อการก่อการร้าย การฉ้อโกง หรืออาชญากรรมอื่นๆ&nbsp; รวมทั้งกิจกรรมต่างๆ ที่ผิดกฎหมาย&nbsp;</span></li>
                <li><span>เพื่อบรรลุข้อผูกพันทางสัญญา หรือข้อผูกพันอื่นๆ ไม่ว่าจะในปัจจุบันหรือในอนาคตที่มีอยู่กับหน่วยงานด้านกฎหมาย หน่วยงานการกำกับดูแล หน่วยงานรัฐบาล ภาษี การบังคับใช้กฎหมายหรือหน่วยงานอื่นๆ และองค์กรกำกับดูแลตนเองหรือองค์กรอุตสาหกรรม เช่น สภาหรือสมาคมบริษัทประกันภัยในประเทศไทยหรือเขตอำนาจอื่นๆ&nbsp;</span></li>
                <li><span>บรรลุภาระหน้าที่ในการเปิดเผยข้อมูลตามที่กำหนดโดยกฎหมาย กฎ ระเบียบ ข้อพึงปฏิบัติ (code of practice) หรือแนวทาง (guidelines) ต่างๆ&nbsp; (ที่ใช้บังคับไม่ว่าจะในหรือนอกประเทศไทย) ที่มีผลผูกพันบริษัทฯ หรือ บริษัทย่อย บริษัทโฮลดิ้ง บริษัทร่วมหรือบริษัทในเครือ หรือ บริษัทต่างๆ ที่อยู่ภายใต้การควบคุมของเอฟดับบลิวดี หรือภายใต้การควบคุมร่วมกับเอฟดับบลิวดี บริษัทคู่ค้า รวมทั้งแต่ไม่จำกัดถึง การเปิดเผยต่อหน่วยงานด้านกฎหมาย หน่วยงานการกำกับดูแล หน่วยงานรัฐบาล หน่วยงานภาษี หน่วยงานบังคับใช้กฎหมายหรือหน่วยงานอื่นๆ และองค์กรกำกับดูแลตนเองหรือองค์กรอุตสาหกรรม เช่น สภาหรือสมาคมบริษัทประกันภัยในประเทศไทยหรือเขตอำนาจอื่นๆ</span></li>
                <li><span>เพื่อการบริหารจัดการงานภายใน การจัดทำรายงานข้อมูลภายใน การจัดทำบัญชี การตรวจสอบทางบัญชี การบริหารจัดการข้อร้องเรียน</span></li>
                <li><span>จัดทำและดำรงไว้ซึ่งความน่าเชื่อถือและโมเดลต่างๆ ที่เกี่ยวข้องกับความเสี่ยง</span></li>
                <li><span>ความปลอดภัยและความต่อเนื่องทางธุรกิจ และ</span></li>
                <li><span>เพื่อวัตถุประสงค์ใดๆ ที่เกี่ยวข้องกับสิทธิเรียกร้องต่างๆ ที่ท่านมี หรือสิทธิเรียกร้องเอากับท่าน หรือโดยประการอื่นที่เกี่ยวข้องกับท่านในส่วนของสินค้าและ/หรือบริการใดๆ ที่บริษัทฯ ได้จัดให้กับท่าน รวมทั้งแต่ไม่จำกัดถึง การเรียกร้อง ปกป้อง วิเคราะห์ ตรวจสอบ ประมวลผล ประเมิน กำหนด เจรจา แก้ไข หรือยุติสิทธิเรียกร้องดังกล่าว</span></li>
            </ul>
            </li>
            <li><strong>ความยินยอม </strong><br />
            <span>นอกเหนือจากฐานทางกฎหมายต่างๆ ข้างต้น บริษัทฯ อาจประมวลผลข้อมูลส่วนบุคคลของท่านภายใต้ความยินยอมของท่าน ทั้งนี้บริษัทฯ จะขอความยินยอมจากท่าน เฉพาะกรณีที่บริษัทฯ ไม่มีฐานทางกฎหมายอื่นใดให้บริษัทฯ สามารถประมวลผลข้อมูลส่วนบุคคลของท่านได้ โดยเฉพาะอย่างยิ่งในกรณีที่กิจกรรมการประมวลผลของบริษัทฯ อาจมีผลกระทบต่อข้อมูลส่วนบุคคลที่อ่อนไหว (sensitive personal data) ของท่าน ซึ่งหากบริษัทฯ จำเป็นต้องขอความยินยอมจากท่าน บริษัทฯ จะระบุอย่างชัดเจนว่าต้องการข้อมูลอะไรบ้าง เพื่อให้ท่านยืนยันการตัดสินใจในการให้ความยินยอมแก่บริษัทฯ ทั้งนี้ หากบริษัทฯ ไม่สามารถจัดหาผลิตภัณฑ์และ/หรือบริการให้กับท่านได้ เนื่องจากท่านไม่ยินยอมให้บริษัทฯ ทำการประมวลผลข้อมูลส่วนบุคคลของท่าน บริษัทฯ จะชี้แจงให้ท่านทราบอย่างชัดเจนในเวลาที่บริษัทฯ ขอความยินยอมจากท่าน&nbsp;</span><br />
            บริษัทฯ อาจขอความยินยอมจากท่านในการประมวลผลข้อมูลส่วนบุคคลของท่านเพื่อวัตถุประสงค์ดังต่อไปนี้&nbsp;</li>
        </ol>
        <ul style="margin-left: 40px;">
            <li><span style="font-weight: lighter;">การออกแบบผลิตภัณฑ์การประกันภัยและผลิตภัณฑ์ทางการเงินอื่น ๆ สำหรับลูกค้า รวมถึงการวิเคราะห์ ปรับปรุง บริการและผลิตภัณฑ์</span></li>
            <li><span style="font-weight: lighter;">การทบทวนความคุ้มครองของกรมธรรม์ที่ท่านมีอยู่และวิเคราะห์ความต้องการ (ไม่ว่าจะกระทำเป็นประจำหรือไม่ก็ตาม)&nbsp;</span></li>
            <li><span style="font-weight: lighter;">ดำเนินการ ดำรงไว้ และให้บริการต่าง ๆ ที่เกี่ยวข้องกับคำขอใช้บริการและ/หรือ ผลิตภัณฑ์</span></li>
            <li><span style="font-weight: lighter;">ตรวจสอบความถูกต้องและตรวจสอบคุณสมบัติ ความน่าเชื่อถือ ตรวจร่างกาย ตรวจสุขภาพ ความมั่นคง การรับประกันภัย (underwriting) และ/หรือตรวจสอบตัวตนเพื่อการให้บริการหรือผลิตภัณฑ์</span></li>
            <li><span style="font-weight: lighter;">จัดหาสินค้าและบริการต่างๆ ให้กับท่าน และเพื่อบริหาร ดำเนินการ ดำรงรักษา จัดการและใช้บริการและสินค้าต่างๆ ดังกล่าว รวมทั้งแต่ไม่จำกัดเพียง ผลิตภัณฑ์ด้านประกันภัย ด้านการเงินหรือผลิตภัณฑ์อื่นๆ ของบริษัทฯ ในกรณีที่บริษัทฯ มีความจำเป็นต้องประมวลผลข้อมูลส่วนบุคคลที่อ่อนไหวของท่าน</span></li>
            <li><span style="font-weight: lighter;">ระบุและให้ข้อมูลเกี่ยวกับบริการ ผลิตภัณฑ์ หรือกิจกรรมต่าง ๆ ที่อาจเป็นประโยชน์ต่อท่านหรือที่ท่านอาจสนใจ</span></li>
            <li><span style="font-weight: lighter;">วิเคราะห์ข้อมูล วิจัยและข้อคิดเห็นและข้อเสนอแนะ (feedback) การตอบรับเพื่อการพัฒนา สร้าง และดำเนินโมเดลธุรกิจของบริษัทฯ รวมทั้งผลิตภัณฑ์ บริการ และระบบต่าง ๆ ที่จะช่วยให้บริษัทฯ สามารถให้บริการในมาตรฐานที่สูงขึ้น หรือเพิ่มผลประโยชน์ให้แก่ท่าน</span></li>
            <li><span style="font-weight: lighter;">เพื่อการบริหารจัดการงานภายใน การจัดทำรายงานข้อมูลภายใน การจัดทำบัญชี การตรวจสอบทางบัญชี&nbsp; การบริหารจัดการข้อร้องเรียนหรือการเรียกร้องค่าสินไหมทดแทน ในกรณีที่บริษัทฯ มีความจำเป็นต้องประมวลผลข้อมูลส่วนบุคคลที่อ่อนไหวของท่าน และ&nbsp;</span></li>
            <li><span style="font-weight: lighter;">เสนอขายบริการและผลิตภัณฑ์ต่าง ๆ หรือข้อเสนอให้กับท่าน&nbsp;</span><span style="font-weight: lighter;"></span><span style="font-weight: lighter;"></span></li>
        </ul>
        <p style="margin-left: 40px;"><span style="font-weight: lighter;">อนึ่ง ในกรณีที่เจ้าของข้อมูลเป็นผู้เยาว์ คนเสมือนไร้ความสามารถ คนไร้ความสามารถ บริษัทฯ จะต้องได้รับความยินยอมจากผู้แทนโดยชอบธรรม ผู้ปกครอง ผู้อนุบาล หรือผู้พิทักษ์&nbsp;</span></p>
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">4.
        การแจ้งการเก็บรวบรวมข้อมูลส่วนบุคคลของท่านให้ท่านทราบ</h4>
        <p><span>บริษัทฯ จะแจ้งวัตถุประสงค์ของบริษัทฯ ในการประมวลผลข้อมูลให้ท่านทราบเสมอ ไม่ว่าจะก่อนหรือ ณ เวลาที่ทำการเก็บข้อมูลส่วนบุคคลของท่าน อย่างไรก็ตาม ในบางสถานการณ์ที่กำหนดไว้ใน พรบ. คุ้มครองข้อมูลส่วนบุคคล บริษัทฯ ไม่จำเป็นต้องแจ้งการประมวลผลข้อมูลส่วนบุคคลของท่านให้ท่าน เช่น</span>
        </p>
        <ol>
            <li>เมื่อ<span>ท่านรับทราบวัตถุประสงค์ใหม่หรือรายละเอียดการประมวลผลข้อมูลของบริษัทฯ อยู่ก่อนแล้ว</span>&nbsp;&nbsp;</li>
            <li>บริษัทฯ <span>เชื่อว่าการแจ้งวัตถุประสงค์ใหม่ดังกล่าว หรือรายละเอียดของการประมวลผลข้อมูลของบริษัทฯ ไม่สามารถกระทำได้หรือจะเป็นการขัดขวางการใช้หรือการเปิดเผยข้อมูลส่วนบุคคลของท่าน ซึ่งบริษัทฯ มีการใช้มาตรการที่เหมาะสมเพื่อปกป้องสิทธิ เสรีภาพและผลประโยชน์ของท่าน</span>&nbsp;</li>
            <li>การ<span>ใช้หรือเปิดเผยข้อมูลส่วนบุคคลของท่านนั้นเป็นกรณีเร่งด่วนตามที่กฎหมายกำหนด และบริษัทฯ ได้ดำเนินมาตรการที่เหมาะสมเพื่อปกป้องผลประโยชน์ของท่าน หรือ&nbsp;</span>&nbsp;&nbsp;</li>
            <li>บริษัทฯ <span>รับทราบหรือได้ข้อมูลส่วนบุคคลของท่านจากการปฏิบัติหน้าที่ อาชีพ หรือวิชาชีพของบริษัทฯ และบริษัทฯ ได้ และได้ใช้ข้อมูลภายใต้วัตถุประสงค์ดังกล่าว ด้วยการรักษาความลับตามที่กฎหมายกำหนด&nbsp;</span>&nbsp;</li>
        </ol>
        </div>
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">5. บริษัทฯ เก็บรวบรวมข้อมูลส่วนบุคคลของท่านอย่างไร
        </h4>
        <p>บริษัทฯ <span>เก็บรวบรวมข้อมูลส่วนบุคคลของท่านด้วยวิธีต่างๆ ที่แตกต่างกันไป เช่น การเขียน ในรูปแบบอิเล็กทรอนิกส์หรือเอกสาร ทางโทรศัพท์ อีเมล์ ด้วยตนเอง และผ่านทางอินเทอร์เน็ต เช่น ผ่านเว็บไซต์ คุกกี้ แบบฟอร์มออนไลน์ หรือโซเชียลมีเดีย&nbsp;</span>&nbsp;<br />
        <span style="font-weight: lighter;"><br />
        บริษัทฯ อาจเก็บรวบรวมข้อมูลส่วนบุคคลของท่านจากท่านโดยตรง ตัวอย่างเช่น ท่านมีการให้ข้อมูลส่วนบุคคลแก่บริษัทฯ เมื่อท่านกรอกแบบฟอร์มใบสมัคร เอกสารคำขอเอาประกัน คำร้องคำขอใช้บริการของบริษัทฯ เมื่อมีการติดต่อกับบริษัทฯ ทางโทรศัพท์ เมื่อท่านส่งจดหมาย หรือใช้เว็บไซต์ของบริษัทฯ&nbsp;<br />
        <br />
        บริษัทฯ อาจเก็บรวบรวมข้อมูลส่วนบุคคลของท่านทางอ้อมจากแหล่งข้อมูลต่างๆ ที่เปิดเผยต่อสาธารณะและ/หรือจากบุคคลอื่นรวมถึง:<br />
        </span></p>
        <ul>
            <li><span style="font-weight: lighter;">ที่ปรึกษาคนกลางหรือที่ปรึกษาวิชาชีพของท่าน </span></li>
            <li><span style="font-weight: lighter;">บริษัทประกันภัยรายอื่น ผู้รับประกันภัยต่อหรือบริษัทคู่ค้าที่เป็นผู้จัดจำหน่าย&nbsp;&nbsp;</span>
            </li>
            <li><span style="font-weight: lighter;">สถานพยาบาล&nbsp;ผู้ให้บริการและบริษัทคู่ค้าของบริษัทฯ </span></li>
            <li><span style="font-weight: lighter;">องค์กรต่างๆ ที่บริษัทฯ มีข้อตกลงในการนำเสนอผลิตภัณฑ์ร่วมกัน&nbsp;</span></li>
            <li><span style="font-weight: lighter;">บริษัทที่เกี่ยวข้อง&nbsp;</span></li>
            <li><span style="font-weight: lighter;">บุคคลภายนอกซึ่งได้แจ้งให้ท่านทราบในขณะเก็บรวบรวมข้อมูลว่าข้อมูลของท่านจะถูกส่งถึงบริษัทฯ&nbsp;</span>
            </li>
            <li><span style="font-weight: lighter;">รัฐบาล หน่วยงานด้านกฎหมาย หรือหน่วยงานการกำกับดูแล
            และหน่วยงานบังคับใช้กฎหมาย&nbsp;</span></li>
            <li><span style="font-weight: lighter;">บุคคลภายนอกอื่นๆ และ&nbsp;</span></li>
            <li><span style="font-weight: lighter;">ตัวแทน นายหน้า ของบริษัทฯ หรือบุคคลใดๆ
            ก็ตามที่ท่านได้อนุญาตหรือมอบหมายให้มีการติดต่อทำธุรกรรมกับบริษัทฯ&nbsp;</span></li>
        </ul>
        <span style="font-weight: lighter;">&nbsp;ในกรณีที่ท่านมีการให้ข้อมูลส่วนบุคคลเกี่ยวกับบุคคลอื่นแก่บริษัทฯ ท่านตกลงจะดำเนินการดังต่อไปนี้<br />
        </span><span style="font-weight: lighter;">
        </span>
        <ul>
            <li><span style="font-weight: lighter;">แจ้งให้บุคคลดังกล่าวทราบว่าท่านกำลังเปิดเผยข้อมูลส่วนบุคคลของบุคคลดังกล่าวให้บริษัทฯ ทราบ</span></li>
            <li><span style="font-weight: lighter;">ขอรับความยินยอมในการให้ข้อมูลจากบุคคลดังกล่าว&nbsp;</span></li>
            <li><span style="font-weight: lighter;">แจ้งให้บุคคลดังกล่าวเข้าไปยังนโยบายความเป็นส่วนตัวของเอฟดับบลิวดี และ&nbsp;&nbsp;</span></li>
            <li><span style="font-weight: lighter;">ให้บุคคลดังกล่าวทราบรายละเอียดเนื้อหาของนโยบายความเป็นส่วนตัว</span></li>
        </ul>
        </div>
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">6. บริษัทฯ
        มีการแบ่งปันข้อมูลส่วนบุคคลของท่านอย่างไร</h4>
        <p>โดย<span>ทั่วไปแล้วนโยบายความเป็นส่วนตัวนี้จะมีผลใช้กับบริษัทฯ และบริษัทในกลุ่มเอฟดับบลิวดี รวมทั้ง หน่วยธุรกิจ แผนกต่างๆ บุคลากร และบุคคลภายนอกที่มีการดำเนินการใดๆ กับข้อมูลส่วนบุคคลภายใต้ข้อตกลงทางสัญญากับบริษัทฯ และ/หรือบริษัทในเครือของเอฟดับบลิวดี</span></p>
        <p>
        บริษัทฯ <span>อาจมีการโอน หรือเปิดเผยข้อมูลส่วนบุคคลของท่าน อนุญาตให้มีการเข้าถึงหรือแบ่งปันข้อมูลส่วนบุคคลของท่านแก่บุคคลและเพื่อวัตถุประสงค์ดังต่อไปนี้ตามความจำเป็นที่ต้องทราบข้อมูล (need to know basis)&nbsp;</span></p>
        <ol>
            <li>&nbsp;บริษัทในกลุ่มหรือบริษัทคู่ค้า&nbsp;
            <ul>
                <li>บริษัท<span>ในกลุ่มเอฟดับบลิวดี เพื่อจัดหาผลิตภัณฑ์และบริการต่าง ๆ ของบริษัทฯ แก่ท่าน</span>&nbsp;</li>
                <li>บริษัท<span>คู่ค้าของเอฟดับบลิวดี ที่บริษัทฯ มีข้อตกลงร่วมกัน ตลอดจนบริษัทในเครือของคู่ค้าดังกล่าว</span></li>
                <li>บุคคล<span>หรือบริษัทใด ๆ ที่ดำเนินธุรกิจเกี่ยวกับการประกันภัยและ/หรือธุรกิจที่เกี่ยวข้องกับการประกันภัยต่อที่เอฟดับบลิวดี มีการว่าจ้างเพื่อการประกอบธุรกิจของเอฟดับบลิวดี&nbsp;</span>&nbsp;<br />
                รายชื่อ<span>บริษัทในกลุ่มเอฟดับบลิวดี บริษัทในเครือ บริษัทคู่ค้า และ/หรือบุคคลภายนอก&nbsp; ที่ปรากฏบน <a href="https://www.fwd.co.th/th/third-parties">https://www.fwd.co.th/th/third-parties</a>&nbsp;</span><a href="~/link.aspx?_id=B1AE43F8C7024115B78280CA45EB09D1&amp;_z=z">&nbsp;<br />
                </a></li>
            </ul>
            </li>
            <br />
            <li>ตัวแทนหรือผู้รับจ้าง&nbsp; &nbsp; &nbsp;&nbsp;
            <ul>
                <li>บุคคล<span>หรือ บริษัทใดๆ ที่ทำหน้าที่ในนามเอฟดับบลิวดี หรือร่วมกับเอฟดับบลิวดี เพื่อดำเนินวัตถุประสงค์ใดๆ หรือเพื่อวัตถุประสงค์ที่เกี่ยวข้องโดยตรงที่ต้องได้รับข้อมูลส่วนบุคคลของท่าน</span></li>
                <li><span>ตัวแทน ผู้รับจ้างหรือผู้ให้บริการด้านการจัดการ การให้ข้อมูลทางการเงิน (credit reference) การทวงถามหนี้&nbsp; การสื่อสารโทรคมนาคม คอมพิวเตอร์ การชำระเงิน การพิมพ์ การไถ่ถอน การจัดส่งเอกสาร หรือบริการอื่นๆ ที่เกี่ยวข้องกับการดำเนินธุรกิจของเอฟดับบลิวดี</span></li>
                <br />
            </ul>
            </li>
            <li>ผู้ประกอบวิชาชีพ&nbsp;
            <ul>
                <li>แพทย์, <span>โรงพยาบาล, คลินิก, ผู้ประกอบวิชาชีพแพทย์, ห้องปฏิบัติการ, ช่าง, ผู้เจรจาตกลงความเสียหาย (loss adjustor), ผู้ให้บริการด้านบริหารความเสี่ยง (risk intelligence providers) บริษัทตรวจสอบด้านสินไหม (claim investigation companies) ผู้บริหารจัดการด้านประกันภัย (administrators) หรือ ที่ปรึกษาวิชาชีพอื่นใด ๆ ที่เอฟดับบลิวดี ว่าจ้างเพื่อให้บริการต่างๆ ที่เกี่ยวข้องกับธุรกิจของบริษัทฯ</span></li>
                <br />
            </ul>
            </li>
            <li>อื่นๆ&nbsp;
            <ul>
                <li><span style="font-weight: lighter;">บุคคลหรือบริษัทใดๆ ก็ตามที่เอฟดับบลิวดี มีภาระหน้าที่หรือต้องเปิดเผยข้อมูลภายใต้ข้อกำหนดของกฎหมาย กฎ ข้อพึงปฏิบัติ (code of practice) หรือแนวทางปฏิบัติ (ที่มีผลบังคับใช้ไม่ว่าในหรือนอกประเทศไทย) รวมถึง หน่วยงานด้านกฎหมาย หน่วยงานการกำกับดูแล หน่วยงานรัฐบาล ภาษี การบังคับใช้กฎหมาย หรือหน่วยงานอื่นๆ องค์กรกำกับดูแลตนเอง หรือองค์กรอุตสาหกรรม เช่น สภาหรือสมาคมบริษัทประกันภัยในประเทศไทยหรือเขตอำนาจอื่นๆ</span></li>
            </ul>
            </li>
        </ol>
        </div>
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">7. การโอนข้อมูลออกนอกประเทศไทย </h4>
        <p>บริษัทฯ <span>มีการติดต่อกับองค์กรระหว่างประเทศหลายแห่งและใช้ระบบสารสนเทศที่เชื่อมต่อกัน ด้วยเหตุนี้ บริษัทฯ จึงมีการโอนข้อมูลส่วนบุคคลของท่านไปยังต่างประเทศ เพื่อวัตถุประสงค์ต่างๆ ที่กำหนดไว้ในนโยบายความเป็นส่วนตัวฉบับนี้ เนื่องจาก กฎหมายคุ้มครองข้อมูลที่คล้ายคลึงกับของประเทศไทยไม่ได้มีอยู่ในทุกประเทศ ดังนั้น ในกรณีที่มาตรฐานความปลอดภัยของข้อมูลถือว่ามีไม่เพียงพอ บริษัทฯ จะมีการป้องกันที่เหมาะสมเพื่อปกป้องผลประโยชน์ของท่าน หรือให้มีการโอนข้อมูลได้ต่อเมื่อเป็นไปตามข้อยกเว้นข้อใดข้อหนึ่งตามที่กำหนดไว้ใน พรบ. คุ้มครองข้อมูลส่วนบุคคล</span>&nbsp;</p>
        <p>ข้อยกเว้นดังกล่าวประกอบด้วย&nbsp;</p>
        <ol>
            <li>ในกรณี<span>ที่จำเป็นต้องมีการโอนข้อมูลเพื่อการปฏิบัติตามกฎหมาย</span></li>
            <li>เมื่อ<span>ท่านได้รับทราบความเสี่ยงที่อาจเกิดขึ้นเนื่องจากขาดการตัดสินใจหรือการป้องกันที่เพียงพอและท่านได้ให้ความยินยอมอย่างชัดเจนในการโอนข้อมูล</span>
            </li>
            <li>ในกรณี<span>ที่จำเป็นต้องมีการโอนข้อมูลเพื่อการปฏิบัติตามสัญญาที่มีกับท่าน หรือการดำเนินมาตรการก่อนทำสัญญา (pre-contractual) ตามที่ท่านร้องขอ&nbsp;</span>&nbsp;</li>
            <li>ในกรณีที่จำเป็น<span>ต้องมีการโอนข้อมูลเพื่อเข้าทำหรือปฏิบัติตามสัญญาระหว่าง เอฟดับบลิวดีและบุคคลธรรมดาหรือนิติบุคคลอื่นเพื่อประโยชน์ของท่าน</span>&nbsp;</li>
            <li>ในกรณีที่จำเป็น<span>ต้องมีการโอนข้อมูลเพื่อปกป้องท่านหรือบุคคลอื่นจากอันตรายถึงแก่ชีวิต ในกรณีที่ท่านไม่สามารถให้ความยินยอม ไม่ว่าจะด้วยเหตุผลทางสุขภาพ ร่างกายหรือกฎหมายก็ตาม และ</span></li>
            <li>ในกรณีที่จำเป็น<span>ต้องมีการโอนข้อมูลด้วยเหตุผลสำคัญที่เป็นประโยชน์ต่อสาธารณะ&nbsp;</span></li>
        </ol>
        </div>
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">8. สิทธิของท่าน</h4>
        <p>ท่าน<span>มีสิทธิต่างๆ ในข้อมูลส่วนบุคคลของ ซึ่ง ภายใต้พรบ. คุ้มครองข้อมูลส่วนบุคคล สิทธิดังกล่าวประกอบด้วย</span>
        </p>
        <ol>
            <li>สิทธิในการเข้าถึงข้อมูล
            <br />
            ท่าน<span>มีสิทธิเข้าถึงและขอรับสำเนาข้อมูลส่วนบุคคลของท่านที่บริษัทฯ เก็บไว้ และท่านยังสามารถขอให้บริษัทฯ เปิดเผยแหล่งที่มาที่บริษัทฯ ได้รับข้อมูลส่วนบุคคลของท่าน ซึ่งท่านไม่ได้ให้ความยินยอม&nbsp;</span></li>
            <li>สิทธิในการโอนย้ายข้อมูล
            <br />
            ท่าน<span>มีสิทธิที่จะขอให้บริษัทฯ โอนข้อมูลส่วนบุคคลของท่านไปยังบุคคล/องค์กรอื่น หรือขอดูข้อมูลส่วนบุคคลที่บริษัทฯ ได้โอนไปยังบุคคล/องค์กรอื่น&nbsp; เว้นแต่บริษัทฯ ไม่สามารถดำเนินการตามคำขอของท่านด้วยเหตุทางเทคนิค&nbsp;</span></li>
            <li>สิทธิในการคัดค้านการประมวลผลข้อมูลส่วนบุคคลของท่าน
            <br />
            ท่าน<span>มีสิทธิที่จะคัดค้านการประมวลผลข้อมูลส่วนบุคคลของท่าน เว้นแต่มีเหตุที่ทำให้ท่านไม่สามารถคัดค้านได้ เหตุดังกล่าวอาจรวมถึงเหตุผลตามกฎหมายหรือเมื่อการประมวลผลข้อมูลส่วนบุคคลของท่านเป็นไปเพื่อปฏิบัติตาม เพื่อการใช้สิทธิ หรือปกป้องสิทธิเรียกร้องทางกฎหมายหรือเพื่อประโยชน์สาธารณะ&nbsp;</span>&nbsp;</li>
            <li>สิทธิในการขอลบข้อมูล
            <br />
            ท่าน<span>มีสิทธิขอให้บริษัทฯ ลบหรือทำลายข้อมูลของท่าน หรือทำให้ข้อมูลของท่านเป็นข้อมูลที่ไม่สามารถระบุตัวตนของท่านได้ในกรณีดังต่อไปนี้</span>
            <ul>
                <li><span style="font-weight: lighter;">ข้อมูลส่วนบุคคลนั้นไม่จำเป็นอีกต่อไปเพื่อวัตถุประสงค์ตามที่ได้มีการเก็บรวบรวม ใช้ หรือเปิดเผย&nbsp;&nbsp;&nbsp;</span></li>
                <li>ท่าน<span>ได้ถอนความยินยอมของท่านในการรวบรวม การใช้หรือการเปิดเผยข้อมูล และบริษัทฯ ไม่มีเหตุผลทางกฎหมายอีกต่อไปที่จะรวบรวม ใช้ หรือเปิดเผยข้อมูลส่วนบุคคล&nbsp;</span>&nbsp;</li>
                <li>ท่าน<span>ได้คัดค้านการรวบรวม การใช้ หรือการเปิดเผยข้อมูลส่วนบุคคล และบริษัทฯ ไม่มีเหตุผลทางกฎหมายที่จะปฏิเสธคำขอ และ/หรือ&nbsp;</span>&nbsp;&nbsp;</li>
                <li>เมื่อ<span>ข้อมูลส่วนบุคคลได้มีรวบรวม ใช้ หรือเปิดเผยอย่างถูกต้องกฎหมายภายใต้พรบ. คุ้มครองข้อมูลส่วนบุคคล&nbsp;</span>&nbsp;</li>
            </ul>
            </li>
            <li>&nbsp;สิทธิ<span>ในการจำกัดการประมวลผลข้อมูลของท่าน&nbsp;</span>
            <br />
            ท่านมีสิทธิที่จะขอให้บริษัทฯ จำกัดการประมวลผลข้อมูลส่วนบุคคลของท่านในกรณีดังต่อไปนี้&nbsp;
            <ul>
                <li><span style="font-weight: lighter;">ข้อมูลส่วนบุคคลอยู่ระหว่างดำเนินการตรวจสอบเพื่อดูข้อมูลนั้นถูกต้อง เป็นปัจจุบัน สมบูรณ์และไม่ทำให้เข้าใจผิด&nbsp;&nbsp;&nbsp;</span></li>
                <li>ข้อมูล<span>ส่วนบุคคลควรต้องถูกลบ หรือทำลายเนื่องจากไม่เป็นไปตามกฎหมาย แต่ท่านขอให้เพียงแค่จำกัดการใช้&nbsp;</span>&nbsp;</li>
                <li>ข้อมูล<span>ส่วนบุคคลนั้นไม่จำเป็นสำหรับวัตถุประสงค์ที่ได้มีการเก็บรวบรวม ใช้ หรือเปิดเผยอีกต่อไป แต่ท่านมีความจำเป็นที่ต้องร้องขอให้มีการเก็บรักษาข้อมูลเพื่อใช้ในการกำหนดสิทธิเรียกร้องทางกฎหมาย รวมทั้งการดำเนินการตามสิทธิเรียกร้อง การใช้ หรือปกป้องสิทธิเรียกร้องทางกฎหมาย</span></li>
                <li>บริษัทฯ <span>อยู่ในระหว่างรอการยืนยันความถูกต้องของหลักการในการปฏิเสธคำขอคัดค้านให้มีการเก็บรวบรวม การใช้ หรือการเปิดเผยข้อมูลส่วนบุคคล&nbsp;</span></li>
            </ul>
            </li>
            <li>สิทธิในการแก้ไขข้อมูล
            <br />
            <span>ท่านมีสิทธิขอแก้ไขข้อมูลส่วนบุคคลที่ไม่ถูกต้องเพื่อให้ถูกต้อง เป็นปัจจุบัน สมบูรณ์และไม่ทำให้เข้าใจผิด</span></li>
            <li>สิทธิในการยื่นเรื่องร้องเรียน
            <br />
            ท่าน<span>มีสิทธิยื่นร้องเรียนต่อคณะกรรมการคุ้มครองข้อมูลส่วนบุคคลในกรณีที่บริษัทฯ ผู้ประมวลผลข้อมูล พนักงาน หรือผู้รับเหมาไม่ปฏิบัติตาม พรบ. คุ้มครองข้อมูลส่วนบุคคล หรือประกาศอื่นๆ ภายใต้ พรบ. คุ้มครองข้อมูลส่วนบุคคล</span>&nbsp;</li>
            <li>สิทธิในการขอถอนความยินยอม
            <br />
            ท่าน<span>สามารถขอเพิกถอนคำยินยอมของท่านได้ไม่ว่าจะในเวลาใดก็ตาม เว้นแต่บริษัทฯ จะมีฐานทางกฎหมายที่จะปฏิเสธคำขอของท่าน&nbsp;</span>
            </li>
        </ol>
        <span style="font-weight: lighter;">หากท่านเปลี่ยนใจเกี่ยวกับวิธีที่ท่านประสงค์ให้บริษัทฯ มีหรือประมวลผลข้อมูลส่วนบุคคลของท่าน ท่านสามารถแจ้งให้บริษัทฯ ทราบได้ตลอดเวลา โดยทำตามขั้นตอนตามรายละเอียดที่ปรากฎภายใต้หัวข้อ &ldquo;การใช้สิทธิของท่าน&rdquo;&nbsp;</span></div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">9. การใช้สิทธิของท่าน</h4>
        <p>ในการใช้สิทธิของท่านตามที่ระบุไว้ข้างต้น ท่านสามารถติดต่อบริษัทฯ ได้ตามรายละเอียดการติดต่อของบริษัทฯ
        ภายใต้หัวข้อ "ท่านสามารถติดต่อบริษัทฯ ได้อย่างไร" ตามที่ปรากฎด้านล่างนี้ และหากท่านร้องขอ บริษัทฯ
        จะขอให้ท่านยืนยันตัวตนของท่าน (หากจำเป็น) และให้ข้อมูลที่จะช่วยให้บริษัทฯ เข้าใจคำขอของท่านดีขึ้น
        ซึ่งบริษัทฯ คาดว่าจะสามารถตอบกลับตามคำขอของท่านได้ภายใน 30 วันหลังจากได้รับคำขอของท่าน</p>
        <p>บริษัทฯ มีสิทธิทั้งปวงและดุลยพินิจแต่เพียงผู้เดียวในการตอบรับเพื่อดำเนินการตามคำขอหรือปฏิเสธคำขอของท่าน
        หรือเรียกเก็บค่าธรรมเนียมตามสมควรเพื่อดำเนินการตามคำขอของท่านในกรณีที่ท่านยื่นคำขอมากกว่า 3
        คำขอติดต่อกันภายในระยะเวลา 10 วันทำการ หรือในกรณีที่ท่านยื่นคำขอนั้นมากเกินไปอย่างที่เห็นได้ชัด
        หรือปราศจากเหตุอันควร อีกทั้งบริษัทฯ ยังมีสิทธิปฏิเสธคำขอของท่านด้วยเหตุผลทางกฎหมาย ซึ่งบริษัทฯ
        จะแจ้งการปฏิเสธและเหตุผลในการปฏิเสธให้ท่านทราบ</p>
        <p>หากท่านมีข้อสงสัยหรือต้องการใช้สิทธิใดๆ ที่เกี่ยวข้องกับข้อมูลส่วนบุคคลของท่าน ท่านสามารถติดต่อบริษัทฯ
        ตามรายละเอียดที่ปรากฎภายใต้หัวข้อ "ท่านสามารถติดต่อบริษัทฯ ได้อย่างไร"</p>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">10. บริษัทฯ เก็บข้อมูลส่วนบุคคลของท่านไว้นานเพียงใด
        </h4>
        <p>ระยะเวลาที่บริษัทฯ
        เก็บรักษาข้อมูลส่วนบุคคลของท่านมักจะสอดคล้องกับระยะเวลาของอายุความและระยะเวลาที่มีผลบังคับตามกฎหมาย
        โดยจะไม่เก็บข้อมูลส่วนบุคคลของท่านนานเกินกว่าที่จำเป็นตามวัตถุประสงค์ที่ให้มีการรวบรวม เก็บรักษา
        และประมวลผลข้อมูลส่วนบุคคล เว้นแต่ กฎหมายและระเบียบข้อบังคับอื่นๆ จะได้ กำหนดระยะเวลาการเก็บรักษาข้อมูล
        ซึ่งในหลายๆ กรณีอาจนานถึง 11 ปีหลังจากที่ความสัมพันธ์ระหว่างบริษัทฯ กับท่านสิ้นสุดลง</p>
        <p>หลังจากสิ้นสุดระยะเวลาดังกล่าว บริษัทฯ จะเก็บรักษาข้อมูลส่วนบุคคลของท่าน
        เพื่อให้เป็นไปตามภาระหน้าที่ทางกฎหมาย
        หรือในกรณีที่สิทธิเรียกร้องหรือการร้องเรียนที่มีขึ้นอยู่แล้วทำให้บริษัทฯ ยังคงต้องเก็บข้อมูลส่วนบุคคลของท่าน
        หรือเป็นการเก็บข้อมูลด้วยเหตุผลทางกฎระเบียบ หรือทางเทคนิค และหากบริษัทฯ
        จำเป็นต้องเก็บรักษาข้อมูลส่วนบุคคลของท่านเป็นระยะเวลานานกว่านี้ บริษัทฯ
        ยังคงปกป้องคุ้มครองข้อมูลส่วนบุคคลนั้นต่อไป</p>
        <p>บริษัทฯ จะลบ ทำลาย ทำให้ข้อมูลไม่สามารถระบุชื่อเจ้าของข้อมูลได้เป็นการถาวร
        หรือโดยประการอื่นเพื่อกำจัดข้อมูลส่วนบุคคลทั้งหมดเมื่อสิ้นสุดระยะเวลาการเก็บรักษา หรือเมื่อบริษัทฯ
        ต้องปฏิบัติตามคำขอของท่านให้บริษัทฯ ทำการลบข้อมูลส่วนบุคคลของท่าน</p>
        <p>หากท่านมีข้อสงสัยใดๆ ท่านสามารถติดต่อบริษัทฯ ตามรายละเอียดที่อยู่ที่ปรากฏในภายใต้หัวข้อ
        "ท่านสามารถติดต่อบริษัทฯ ได้อย่างไร"</p>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">11. การตลาดและ<span>สิทธิพิเศษ&nbsp;</span> (Marketing and <span>privilege</span>)
        </h4>
        <p>บริษัทฯ อาจใช้ข้อมูลส่วนบุคคลของท่านอันเป็นส่วนหนึ่งของการให้สินค้าและ/หรือบริการเพื่อระบุผลิตภัณฑ์หรือบริการที่อาจเป็นประโยชน์กับท่าน และ อาจมีการติดต่อท่านเป็นครั้งคราวเพื่อแจ้งผลิตภัณฑ์หรือบริการใหม่หรือที่มีอยู่ให้ท่านทราบ<br />
        <br />
        นอกจากนี้บริษัทฯ ยังอาจเปิดเผยข้อมูลส่วนบุคคลของท่านให้บริษัทที่เกี่ยวข้องหรือบริษัทคู่ค้าทราบเพื่อบริษัทดังกล่าวสามารถแจ้งผลิตภัณฑ์หรือบริการให้ท่านทราบผ่านช่องทางการตลาดต่างๆ โดยการติดต่อทางอิเล็กทรอนิกส์ อีเมล์ โทรศัพท์ ข้อความและรูปแบบการสื่อสารอื่นๆ&nbsp;<br />
        <br />
        ในส่วนของการตลาดแบบตรงเอฟดับบลิวดี จะดำเนินการดังนี้:</p>
        <ol>
            <li>ใช้ชื่อ และ รายละเอียดที่อยู่ติดต่อของท่าน ข้อมูลบริการและข้อมูลผลิตภัณฑ์ที่ท่านใช้
            <span>และ รายละเอียดที่อยู่ติดต่อของท่าน ข้อมูลบริการและข้อมูลผลิตภัณฑ์ที่ท่านใช้ ประวัติทางการเงินของท่าน และข้อมูลทางประชากรศาสตร์ที่เอฟดับบลิวดี มีอยู่ ในการทำการตลาดแบบตรง</span></li>
            <li>ทำ<span>การตลาดสำหรับบริการและผลิตภัณฑ์ประเภทต่าง ๆ ของเอฟดับบลิวดี บริษัทในกลุ่มเอฟดับบลิวดี และ/หรือพันธมิตรของบริษัทฯ ดังนี้:&nbsp;</span> &nbsp;
            <ul>
                <li><span style="font-weight: lighter;">บริการและผลิตภัณฑ์ด้านประกันภัย&nbsp;</span></li>
                <li><span style="font-weight: lighter;">บริการและผลิตภัณฑ์ด้านการเงิน&nbsp;</span></li>
                <li><span style="font-weight: lighter;">การขาย การขายต่อเนื่อง (cross selling) หรือการขายต่อยอด
                (upselling) บริการและผลิตภัณฑ์ต่าง ๆ&nbsp;&nbsp;</span></li>
                <li>การให้รางวัลตอบแทน โครงการส่งเสริมการขาย โครงการสร้างความสัมพันธ์กับลูกค้า (loyalty program) หรือ โครงการสิทธิพิเศษของลูกค้า (privilege program) และบริการหรือผลิตภัณฑ์ที่เกี่ยวข้อง และ</li>
                <li>การบริจาคเพื่อกิจกรรมด้านการกุศล และ/หรือด้านอื่น ๆ ที่ไม่แสวงหาผลกำไร&nbsp;</li>
            </ul>
            </li>
            <li>เพื่อ<span>ให้ข้อมูลส่วนบุคคลของท่านตามที่อธิบายไว้ใน 1) ข้างต้นแก่กลุ่มบริษัทในกลุ่มเอฟดับบลิวดี และ/หรือพันธมิตรของบริษัทฯ เพื่อใช้ในการทำการตลาดทางตรงสำหรับบริการและผลิตภัณฑ์ประเภทต่าง ๆ ที่อธิบายไว้ใน 2) ข้างต้น&nbsp;</span></li>
        </ol>
        <span style="font-weight: lighter;">หากท่านเปลี่ยนใจเกี่ยวกับวิธีการที่ท่านประสงค์จะให้บริษัทฯ ติดต่อท่าน หรือหากท่านไม่ประสงค์จะได้รับข้อมูลใดๆ ข้างต้นอีกต่อไป ท่านสามารถแจ้งให้บริษัทฯ ทราบได้ทุกเมื่อ โดยดำเนินการตามขั้นตอนตามรายละเอียดที่ปรากฎภายใต้หัวข้อ &ldquo;การใช้สิทธิของท่าน&rdquo;</span></div>
        <p><span style="font-weight: lighter;">&nbsp;</span></p>
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">12. ความมั่นใจในความปลอดภัย </h4>
        <p>ในการเก็บรักษาข้อมูลส่วนบุคคลของท่านให้ปลอดภัย บริษัทฯ มีการใช้มาตรการต่างๆ ซึ่งรวมถึงเข้ารหัส (encryption) และการรักษาความปลอดภัยในรูปแบบอื่นๆ นอกจากนี้ บริษัทฯ ยังได้กำหนดให้บุคลากรของบริษัทฯ และบุคคลภายนอกที่ดำเนินการในนามของบริษัทฯ ปฏิบัติตามมาตรฐานข้อมูลส่วนบุคคลที่เหมาะสม ซึ่งรวมถึงหน้าที่ในป้องกันการรั่วไหล่ของข้อมูล และในการใช้มาตรการรักษาความปลอดภัยที่เหมาะสมกับการประมวลผลข้อมูล<br />
        <br />
        บริษัทฯ มีการรักษา และปรับขั้นตอนและมาตรการรักษาความปลอดภัยของบริษัทฯ ให้เป็นปัจจุบัน เพื่อให้ได้ระดับความปลอดภัยของข้อมูลส่วนบุคคลที่เหมาะสมกับความเสี่ยงนั้น ๆ และให้การรักษาความลับของข้อมูล ความสมบูรณ์ ความพร้อมใช้งาน และความยืดหยุ่นในการประมวลผลข้อมูลเป็นไปอย่างต่อเนื่อง รวมทั้งการป้องกันการสูญหาย และการเก็บรวบรวม การเข้าถึง การใช้ การดัดแปลง การแก้ไข หรือการเปิดเผยข้อมูลส่วนบุคคลโดยไม่ได้รับอนุญาต ซึ่งจะมีการนำมาตรการต่าง ๆ ในการรักษาความปลอดภัยของบริษัทฯ มาใช้กับการประมวลผลข้อมูลทุกประเภท ไม่ว่าการประมวลผลข้อมูลส่วนบุคคลจะเป็นทางอิเล็กทรอนิกส์หรือในรูปแบบเอกสาร&nbsp;<br />
        <br />
        บริษัทฯ รับรองว่าข้อมูลส่วนบุคคลทั้งหมดที่ได้เก็บรวบรวมจะถูกเก็บไว้รักษาไว้อย่างมั่นคงและปลอดภัยภายใต้มาตรฐานการรักษาความปลอดภัยที่เข้มงวด หากท่านมีเหตุอันเชื่อได้ว่าข้อมูลส่วนบุคคลของท่านถูกละเมิด หรือหากท่านมีข้อสงสัยเกี่ยวกับนโยบายความเป็นส่วนตัวนี้ ท่านสามารถติดต่อบริษัทฯ&nbsp; ได้ตามรายละเอียดที่อยู่ที่ปรากฏในภายใต้หัวข้อ "ท่านสามารถติดต่อบริษัทฯ ได้อย่างไร&rdquo;</p>
        </div>
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">13. ไฮเปอร์ลิงก์และคุกกี้ (Hyperlinks and cookies)
        </h4>
        <p>เว็บไซต์ของเอฟดับบลิวดี อาจมีไฮเปอร์ลิงก์ หรือตัวเชื่อมโยงไปยังเว็บไซต์ของบุคคลภายนอก ซึ่งเอฟดับบลิวดี ไม่สามารถควบคุมเนื้อหา ความถูกต้อง ความคิดเห็นที่แสดงออก และลิงค์ต่างๆ ที่ปรากฏบนเว็บไซต์ของบุคคลภายนอกดังกล่าว หรือวิธีที่เว็บไซต์ของบุคคลภายนอกดังกล่าวมีการจัดการกับข้อมูลส่วนบุคคลของท่านอย่างไร ดังนั้น ท่านควรเข้าเยี่ยมชมเว็บไซต์ของบุคคลภายนอกเหล่านี้เพื่อศึกษารายละเอียดของนโยบายความเป็นส่วนตัวที่เกี่ยวข้องกับการจัดการข้อมูลส่วนบุคคลของท่าน<br />
        <br />
        บริษัทฯ อาจใช้ 'คุกกี้' เพื่อปรับปรุงบริการอินเทอร์เน็ตของบริษัทฯ คุกกี้เป็นไฟล์ข้อมูลขนาดเล็กที่จัดเก็บโดยอัตโนมัติบนเว็บเบราว์เซอร์ในคอมพิวเตอร์ของท่านซึ่งเว็บไซต์ของเอฟดับบลิวดี สามารถเรียกดูได้ และคุกกี้ยังช่วยให้เว็บไซต์ของบริษัทฯ จดจำท่านและรายการที่ท่านชอบ หรือมักใช้ประจำเมื่อท่านเยี่ยมชมเว็บไซต์ อีกทั้งยังช่วยให้บริษัทฯ สามารถปรับแต่งเว็บไซต์ให้เหมาะกับความต้องการของท่าน&nbsp;<br />
        <br />
        ข้อมูลที่รวบรวมโดยคุกกี้คือข้อมูลการตั้งค่าส่วนบุคคลแบบไม่ระบุตัวตน ดังนั้นจะไม่มีข้อมูลที่เป็นชื่อ ที่อยู่หรือข้อมูลใดๆ ที่ทำให้บุคคลใดๆ สามารถติดต่อท่านโดยทางโทรศัพท์ อีเมล์ หรือวิธีการอื่นๆ และไม่มีการเก็บข้อมูลส่วนบุคคลของลูกค้าไว้ในคุกกี้เช่นกัน อย่างไรก็ตาม ท่านสามารถปิดการใช้งานคุกกี้ได้โดยเปลี่ยนการตั้งค่าเว็บเบราว์เซอร์ของท่าน แต่การปิดการใช้งานอาจส่งผลต่อท่านในการใช้งานเว็บไซต์หรือบริการออนไลน์ของบริษัทฯ&nbsp; อาจทำให้ท่านทำธุรกรรมกับบริษัทฯ ผ่านเว็บไซต์ของบริษัทฯ ได้ยากและบริษัทฯ อาจต้องใช้เวลาในการขอข้อมูลเพิ่มเติม
        </p>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">14. การเปลี่ยนแปลงนโยบาย<span>ความเป็นส่วนตัว&nbsp;</span> </h4>
        <p>บริษัทฯ <span>ขอสงวนสิทธิในการเปลี่ยนแปลง แก้ไขหรือปรับปรุงนโยบายความเป็นส่วนตัวนี้ไม่ว่าจะในเวลาใดก็ตามที่บริษัทฯ เห็นสมควร โดยบริษัทฯ จะแจ้งการเปลี่ยนแปลง แก้ไข หรือปรับปรุงใดๆ ให้ท่านทราบบนเว็บไซต์ของบริษัทฯ หรือช่องทางอื่นใดที่บริษัทจะแจ้งให้ทราบ ซึ่งท่านสามารถตรวจสอบได้ตลอดเวลา</span></p>
