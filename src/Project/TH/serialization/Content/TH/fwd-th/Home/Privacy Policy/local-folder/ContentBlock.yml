        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">13. ไฮเปอร์ลิงก์และคุกกี้ (Hyperlinks and cookies)
        </h4>
        <p>เว็บไซต์ของ FWD อาจมีไฮเปอร์ลิงก์ หรือตัวเชื่อมโยงไปยังเว็บไซต์ของบุคคลภายนอก ซึ่ง FWD ไม่สามารถควบคุมเนื้อหา
        ความถูกต้อง ความคิดเห็นที่แสดงออก และลิงค์ต่างๆ ที่ปรากฏบนเว็บไซต์ของบุคคลภายนอกดังกล่าว
        หรือวิธีที่เว็บไซต์ของบุคคลภายนอกดังกล่าวมีการจัดการกับข้อมูลส่วนบุคคลของท่านอย่างไร ดังนั้น
        ท่านควรเข้าเยี่ยมชมเว็บไซต์ของบุคคลภายนอกเหล่านี้เพื่อศึกษารายละเอียดของนโยบายข้อมูลส่วนบุคคลที่เกี่ยวข้องกับการจัดการข้อมูลส่วนบุคคลของท่าน
        </p>
        <p>บริษัทฯ อาจใช้ 'คุกกี้' เพื่อปรับปรุงบริการอินเทอร์เน็ตของบริษัทฯ
        คุกกี้เป็นไฟล์ข้อมูลขนาดเล็กที่จัดเก็บโดยอัตโนมัติบนเว็บเบราว์เซอร์ในคอมพิวเตอร์ของท่านซึ่งเว็บไซต์ของ FWD
        สามารถเรียกดูได้ และคุกกี้ยังช่วยให้เว็บไซต์ของบริษัทฯ จดจำท่านและรายการที่ท่านชอบ
        หรือมักใช้ประจำเมื่อท่านเยี่ยมชมเว็บไซต์ อีกทั้งยังช่วยให้บริษัทฯ
        สามารถปรับแต่งเว็บไซต์ให้เหมาะกับความต้องการของท่าน</p>
        <p>ข้อมูลที่รวบรวมโดยคุกกี้คือข้อมูลการตั้งค่าส่วนบุคคลแบบไม่ระบุตัวตน ดังนั้นจะไม่มีข้อมูลที่เป็นชื่อ
        ที่อยู่หรือข้อมูลใดๆ ที่ทำให้บุคคลใดๆ สามารถติดต่อท่านโดยทางโทรศัพท์ อีเมล์ หรือวิธีการอื่นๆ
        และไม่มีการเก็บข้อมูลส่วนบุคคลของลูกค้าไว้ในคุกกี้เช่นกัน อย่างไรก็ตาม
        ท่านสามารถปิดการใช้งานคุกกี้ได้โดยเปลี่ยนการตั้งค่าเว็บเบราว์เซอร์ของท่าน
        แต่การปิดการใช้งานอาจส่งผลต่อท่านในการใช้งานเว็บไซต์หรือบริการออนไลน์ของบริษัทฯ
        อาจทำให้ท่านทำธุรกรรมกับบริษัทฯ ผ่านเว็บไซต์ของบริษัทฯ ได้ยากและบริษัทฯ อาจต้องใช้เวลาในการขอข้อมูลเพิ่มเติม
        </p>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">14. การเปลี่ยนแปลงนโยบายข้อมูลส่วนบุคคล </h4>
        <p>บริษัทฯ ขอสงวนสิทธิในการเปลี่ยนแปลง แก้ไขหรือปรับปรุงนโยบายความเป็นส่วนตัวนี้ไม่ว่าจะในเวลาใดก็ตามที่บริษัทฯ
        เห็นสมควร โดยบริษัทฯ จะแจ้งการเปลี่ยนแปลง แก้ไข หรือปรับปรุงใดๆ ให้ท่านทราบบนเว็บไซต์ของบริษัทฯ หรือที่ <a href="~/link.aspx?_id=586403F5459840C996E50BB8ADC0D789&amp;_z=z">www.fwd.co.th/th/privacy-policy/</a>&nbsp;ซึ่งท่านสามารถตรวจสอบได้ตลอดเวลา</p>
        </div>
        <br />
        <div>
        <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">15. ท่านสามารถติดต่อบริษัทฯ ได้อย่างไร</h4>
        <p>หากท่านมีความคิดเห็น คำแนะนำ คำถาม ข้อร้องเรียนหรือต้องการใช้สิทธิของท่านเกี่ยวกับข้อมูลส่วนบุคคลของท่าน
        ท่านสามารถติดต่อได้ที่</p>
        <p>เจ้าหน้าที่คุ้มครองข้อมูลส่วนบุคคล
        <br />
        อีเมล: <a href="mailto:dataprotection.th@fwd.co.th">dataprotection.th@fwd.co.th</a>
