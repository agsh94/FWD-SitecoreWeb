                <li>ท่าน<span>ได้คัดค้านการรวบรวม การใช้ หรือการเปิดเผยข้อมูลส่วนบุคคล และบริษัทฯ ไม่มีเหตุผลทางกฎหมายที่จะปฏิเสธคำขอ และ/หรือ&nbsp;</span>&nbsp;&nbsp;</li>
