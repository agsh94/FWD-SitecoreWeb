            <br />
            <p>Dear FWD customer</p>
            <p>FWD Life Insurance Public Company Limited
                (<strong>‘FWD</strong>’, <strong>‘we’</strong>, <strong>‘us’</strong> or
                <strong>‘our’</strong>) would like to inform you that we have
                been collected, used and disclosed (which is called “Data Processing”) your personal data such as your
                name, surname, address and telephone number in our possession before the Personal Data Protection Act
                B.E. 2562, also known as the PDPA has been effective.&nbsp;
            </p>
            <p>Therefore, in order to inform and understand the purposes including other
                relevant information of processing your personal data and the right of your personal data under PDPA,
                FWD has provided the privacy notice
                [<a href="https://www.fwd.co.th/en/privacy-notice">https://www.fwd.co.th/en/privacy-notice</a>]. Please
                take a moment to read and understand our privacy notice for your benefit.
                &nbsp;</p>
            <p>In addition, in order to be complied with PDPA, you can withdraw the
                consent of processing your personal data by contact us via dataprotection.th@fwd.co.th so that once we
                receive your request of withdraw the consent, we will consider and perform in compliance with
                PDPA.&nbsp;</p><br />
            <p style="text-align: right;">Best regards,</p>
