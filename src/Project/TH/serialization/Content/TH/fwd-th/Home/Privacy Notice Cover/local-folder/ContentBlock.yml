            <p style="text-align: center;">
                <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">ประกาศเกี่ยวกับข้อมูลส่วนบุคคล (Privacy
                    notice)&nbsp;</h4>
            </p>
            <p style="text-align: center;">
                <h4 class="MuiTypography-root MuiTypography-h4 text-color-white">บริษัท เอฟดับบลิวดี ประกันชีวิต จํากัด
                    (มหาชน)&nbsp;</h4>
            </p>
            <br />
            <p>เรียน ลูกค้าของบริษัท เอฟดับบลิวดี ประกันชีวิต จำกัด (มหาชน)</p>
            <p>บริษัท เอฟดับบลิวดี ประกันชีวิต จํากัด (มหาชน) ขอแจ้งให้ท่านทราบว่าบริษัทได้มีการเก็บรวบรวม ใช้ และเปิดเผย
                (รวมเรียกว่า<strong> “ประมวลผล”</strong>) ข้อมูลส่วนบุคคลของท่าน ตัวอย่างเช่น ชื่อ นามสกุล ที่อยู่
                และเบอร์โทรศัพท์ ไว้ในความครอบครองของบริษัทก่อนหน้าวันที่พระราชบัญญัติคุ้มครองข้อมูลส่วนบุคคล พ.ศ. 2562
                จะมีผลบังคับใช้ทั้งฉบับ (<strong>“พ.ร.บ.คุ้มครองข้อมูลส่วนบุคคล”</strong>)&nbsp;
            </p>
            <p>ดังนั้น
                เพื่อแจ้งให้ท่านทราบถึงวัตถุประสงค์พร้อมทั้งข้อมูลอื่นที่เกี่ยวข้องในการประมวลผลข้อมูลส่วนบุคคลของท่าน
                และสิทธิของท่านตามพ.ร.บ.คุ้มครองข้อมูลส่วนบุคคล บริษัทได้จัดทำประกาศเกี่ยวกับข้อมูลส่วนบุคคล (Privacy
                notice) [<a href="https://www.fwd.co.th/th/privacy-notice">https://www.fwd.co.th/th/privacy-notice</a>]
                ขอท่านโปรดใช้เวลาในการอ่านและทำความเข้าใจข้อมูลดังกล่าวเพื่อประโยชน์ของตัวท่านเอง&nbsp;</p>
            <p>นอกจากนี้ เพื่อให้เป็นไปตามพ.ร.บ.คุ้มครองข้อมูลส่วนบุคคล ดังกล่าว
                ท่านสามารถขอถอนความยินยอมในการประมวลผลข้อมูลส่วนบุคคลของท่านได้ โดยติดต่อที่ dataprotection.th@fwd.co.th
                ทั้งนี้เมื่อบริษัทได้รับคำขอจากท่าน
                บริษัทจะพิจารณาและดำเนินการตามที่พ.ร.บ.คุ้มครองข้อมูลส่วนบุคคลกำหนด&nbsp;</p><br />
            <p style="text-align: right;">ขอแสดงความนับถือ</p>
