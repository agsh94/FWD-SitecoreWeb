        <p><strong>5. เจ็บป่วยบ่อย</strong><br />
        การนอนหลับพักผ่อนเป็นการฟื้นฟูซ่อมแซมตัวเอง ซึ่งหากใช้เวลานอนไปทำกิจกรรมอื่นๆ เท่ากับเป็นการแย่งเวลาพักฟื้นของร่างกาย ทำให้ฮอร์โมนหลั่งผิดปกติ ฮอร์โมนที่ดีหลั่งได้น้อยลง ภูมิคุ้มกันต่ำตามไปด้วย จึงไวต่อเชื้อโรค เกิดความเจ็บป่วยได้ง่าย</p>
        <p>&nbsp;</p>
        <p><strong>หนทางสู่การนอนหลับที่มีคุณภาพ</strong><br />
        เมื่อเอนตัวลงนอนแล้วให้หยุดคิดเรื่องที่เครียด ไม่สบายใจ ดังนั้นก่อนนอน ลองเขียนสิ่งที่ทำให้คุณไม่สบายใจ อะไรที่เราแก้ไขได้ และอะไรที่เราแก้ไขไม่ได้ เรื่องที่แก้ไขไม่ได้เราต้องเรียนรู้ที่จะปล่อยวาง จัดการกับความทุกข์ อย่ายึดติดกับเรื่องที่ทำให้เราเป็นทุกข์ และหาเวลาพักผ่อนบ้าง จะช่วยให้ผ่อนคลายและหลับได้อย่างเพียงพอและมีคุณภาพมากขึ้น</p>
