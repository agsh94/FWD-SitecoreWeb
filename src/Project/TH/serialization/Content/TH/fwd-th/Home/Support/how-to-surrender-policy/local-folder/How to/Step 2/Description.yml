    - ID: "8a22f96c-782f-47ed-9e47-0416fc198a33"
      Hint: description
      Value: |
        <ul>
            <li>ผ่านตัวแทน</li>
            <li>ช่องทางไปรษณีย์ ที่อยู่จัดส่งตามด้านล่างนี้
            <ul>
                <li>ฝ่ายบริการกรมธรรม์ บริษัท เอฟดับบลิวดี ประกันชีวิต จำกัด (มหาชน) 130-132 อาคารสินธรทาวเวอร์ 3 ชั้น 14&nbsp;ถนนวิทยุ แขวงลุมพินี เขตปทุมวัน กรุงเทพฯ 10330</li>
            </ul>
            </li>
        <li>ส่งไฟล์เอกสารทั้งหมดทางอีเมล์ <a href="mailto:iService.fwd.co.th">iService@fwd.co.th</a></li>
            <li>ทางแฟกซ์ 02-632-2414</li>
            <li>ส่งด้วยตนเองที่<a href="~/link.aspx?_id=AAD279292ECF455F9D177FBE1554B510&amp;_z=z?facilityType=FWD%20branches">สำนักงานใหญ่หรือสำนักงานสาขาเอฟดับบลิวดีทุกแห่ง</a></li>
        </ul>
        <p>ระยะเวลาดำเนินการ: 20 วัน</p>
        <p>คุณจะได้รับแจ้งทางไปรษณีย์หลังจากทำการชำระเงินผ่านช่องทางที่คุณระบุไว้ในใบคำขอ ซึ่งคุณจะได้รับจดหมายภายใน 2 หรือ 3 วัน</p>
