        <p><strong>แอฟริกาใต้</strong></p>
        <p>ที่แอฟริกาใต้ผมไปทำประวัติศาสตร์เรื่องระบบ Apartheid ซึ่งเป็นระบบที่แบ่งแยกสีผิวมานานหลายสิบปี ซึ่งระบบนี้มันก็เป็นผลพวงต่อเนื่องมาจากความคิดแบบเหยียดสีผิวอยู่แล้วก่อนหน้านั้น แม้ว่าปัจจุบันระบบนี้จะจบไปแล้ว แต่มันก็ยังมีความคิดแบบนี้อยู่ในสังคม แม้กระทั่งคนไทยที่อยู่ที่นั่นก็ยังคิดว่าแอฟริกาใต้น่ากลัวอยู่ดี คือพื้นที่ที่ผมไปอยู่เป็นพื้นที่ที่คนไทยที่อยู่ที่นั่นก็ไม่กล้าเข้าไปเหมือนกัน แต่ว่าสิ่งที่เราได้เจอกลับเจอแต่ความเป็นมิตร ความน่ารักของผู้คน เราก็เห็นว่าบางครั้งความน่ากลัวที่เราเห็นในสื่อมันคิดไปเองเยอะ แล้วมันละลายยาก เพราะทุกคนก็ต้องการความปลอดภัยในชีวิตอยู่แล้ว ทุกคนไม่ได้ต้องการไปหาเรื่องราวแบบผม แต่ทุกครั้งสำหรับผมมันไม่ได้มีอะไรน่ากลัวขนาดนั้นเลย<br />
        <br />
        <em>จากจุดเริ่มต้นของรายการสู่ความหมายของการเดินทาง นี่เป็นเพียงส่วนหนึ่งจากเรื่องราวบนเส้นทางสาย &ldquo;เถื่อน&rdquo;&nbsp; ของสิงห์ วรรณสิงห์ และ The Untold Stories จากรายการ &ldquo;เถื่อนทราเวล&rdquo; สำหรับแฟนๆ รายการที่อยากรู้เบื้องหลังที่ สิงห์ วรรณสิงห์ได้พบเจอแต่ไม่ได้บอกไว้ในรายการ คนที่รักการเดินทาง และอยากติดตามเรื่องเล่าจาก สิงห์ วรรณสิงห์ ต่อ สามารถติดตาม The Untold Stories กับสิงห์วรรณสิงห์ (EP 2) ต่อได้ที่นี่ เร็วๆ นี้ครับผม</em></p>
