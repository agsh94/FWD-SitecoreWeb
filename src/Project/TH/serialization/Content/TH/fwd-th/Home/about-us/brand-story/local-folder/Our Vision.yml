    - ID: "3aa2547f-a64b-4ac7-81e4-9bd06adff03d"
      Hint: description
      Value: เรามีวิสัยทัศน์ที่ต้องการเปลี่ยนมุมมองของผู้คนที่มีต่อการประกันชีวิต ดังนั้นเราจึงนำเสนอผลิตภัณฑ์ที่แตกต่าง ซื้อง่าย เคลมง่าย และเข้าใจง่าย นี่อาจจะไม่ใช่วิถีของประกันทั่วไป แต่เพราะเราคือบริษัทประกันแนวใหม่ ที่พร้อมให้คุณออกไปใช้ชีวิต
