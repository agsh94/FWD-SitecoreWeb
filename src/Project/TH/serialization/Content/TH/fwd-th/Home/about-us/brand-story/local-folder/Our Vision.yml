    - ID: "3aa2547f-a64b-4ac7-81e4-9bd06adff03d"
      Hint: description
      Value: |
        <p><span>สิ่งที่เรายึดมั่นคือ ประกันชีวิตควรเป็นแรงหนุนให้คุณสามารถใช้ชีวิตได้เต็มที่ การใช้ชีวิตให้สนุกและเฉลิมฉลองความสุขของชีวิตได้ทุกวัน จึงเป็นจุดเริ่มต้นของเรา และขอให้คุณมั่นใจได้เลยว่าไม่ว่าจะเกิดอะไรขึ้น คุณจะมีเราอยู่เคียงข้างเสมอ</span></p>
        <p><span><strong>&nbsp;</strong></span></p>
        <p><span><strong>ประวัติความเป็นมา</strong></span></p>
        <p><span>
        เราเดินทางกันมาไกลทีเดียวนับแต่แปซิฟิค เซ็นจูรี่ กรุ๊ป ได้ประกาศถึงการเข้าซื้อธุรกิจประกันชีวิตในประเทศฮ่องกง มาเก๊า และประเทศไทยจากกลุ่มไอเอ็นจี ในเดือนกุมภาพันธ์ 2556 และก้าวแรกของเรา คือการสร้างเอฟดับบลิวดี บริษัทประกันชีวิตที่แตกต่าง&nbsp;<br />
        </span></p>
        <div>&nbsp;</div>
