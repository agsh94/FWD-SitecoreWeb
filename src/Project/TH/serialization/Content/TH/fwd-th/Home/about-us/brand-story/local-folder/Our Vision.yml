    - ID: "3aa2547f-a64b-4ac7-81e4-9bd06adff03d"
      Hint: description
      Value: |
        <p>Our philosophy is that insurance should be a source of empowerment. So our starting point is: enjoy life; celebrate it - and if anything happens, have the confidence that we&rsquo;ve got your back.&nbsp;</p>
        <p>&nbsp;</p>
        <p><strong>Our story so far</strong></p>
        <p>We&rsquo;ve come along away since Pacific Century Group announced that it was buying ING&rsquo;s Hong Kong, Macau and Thailand insurance businesses in February 2013. It was the first step in the Group&rsquo;s plan to build a different kind of insurance company: FWD.</p>
