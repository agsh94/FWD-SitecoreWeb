      Value: |
        <p>Once your claim is approved, the payment will be made via the method you indicated on your claim form. </p>
        <p>We aim to pay all claims within 15 days. This is from the date we receive your completed claims submission (including the form and any supporting documents).</p>
        <ul>
        <li>Please do bear in mind that occasionally we need more time to make a claims payment. A delay could be for a number of reasons - for example the type of claim, how complex the case is, and whether we have all the information and documents we need.</li><br />
        <li>If we think we’ll need longer than 15 days, we’ll inform you (or your beneficiary) in writing, and will give you the reason why. Our target will then be to pay the claim within 90 days.</li>
        </ul>
        <p>Assuming your claim is successful, if we then fail to make a payment within either 90 days, or any new extended target we commit to, we’ll additionally pay you interest* when we do pay.</p>
        <p>If for whatever reason you’re not happy, or have any questions, please <a href="tel:1351">get in touch</a>.</p>
        <p>We hope you won’t need it but for easy reference, our complaints procedure is <a href="-/media/f2cc9225b6534fd997d61d33645642f6.ashx">here</a>.</p>
        <p>*Interest on payments<br />
        Any interest rate will be an additional 15% on the amount we owe you, from the first day we go over our extended target until the day we process your claims payment.</p>
