        <p>ในกรณีที่การเรียกร้องสินไหมได้รับการอนุมัติแล้ว บริษัทจะจ่ายเงินค่าสินไหมผ่านช่องทางที่ระบุไว้ในเอกสารคำร้องขอเรียกร้องสินไหม บริษัทจะจ่ายค่าสินไหมทดแทนภายใน 15 วันนับจากวันที่ได้รับเอกสารคำร้องและเอกสารประกอบครบถ้วน</p>
        <ul>
        <li>อย่างไรก็ตาม โปรดเข้าใจว่าในบางกรณีอาจต้องใช้เวลามากกว่าปกติและจำเป็นต้องยืดเวลาดำเนินการออกไปอีก เนื่องมาจากเหตุหลายประการ เช่น ประเภทของการเรียกร้องสินไหม ความซับซ้อนในแต่ละกรณี หรือข้อมูลและเอกสารประกอบที่ส่งให้เรามีความครบถ้วนเพียงพอแล้วหรือยัง</li><br />
        <li>หากต้องใช้เวลาดำเนินการมากกว่า 15 วัน คุณหรือผู้รับประโยชน์จะได้รับหนังสือชี้แจงเหตุผลจากบริษัท โดยเราตั้งเป้าไว้ว่าจะจ่ายค่าสินไหมทดแทนให้คุณภายใน 90 วัน
        ในกรณีที่การเรียกร้องสินไหมของคุณได้รับการอนุมัติ แต่ยังไม่ได้รับเงินภายใน 90 วันหรือภายในระยะเวลาที่ถูกขยายออกไปซึ่งเราได้แจ้งเวลาไว้ เราจะจ่ายดอกเบี้ยพร้อมค่าสินไหม</li>
        </ul>
        <p>ไม่ว่าด้วยเหตุใด หากคุณไม่ได้รับความสะดวกหรือมีปัญหา โปรด<a href="tel:1351">แจ้งให้เราทราบ</a></p>
        <p>เราหวังว่าคุณจะไม่จำเป็นต้องใช้บริการนี้ แต่หากจำเป็นโปรดรับทราบว่าบริษัทมีขั้นตอนการร้องเรียน<a href="-/media/f2cc9225b6534fd997d61d33645642f6.ashx">ดังนี้</a></p>
        <p>*การจ่ายดอกเบี้ย<br />
        ดอกเบี้ยจะคำนวณที่อัตราร้อยละ 15 จากค่าสินไหมที่ค้างชำระ นับจากวันแรกหลังจากวันกำหนดชำระที่ขยายออกไปครบกำหนดแล้ว ไปจนกว่าวันที่ได้ชำระเงินค่าสินไหมแล้วเสร็จ</p>
