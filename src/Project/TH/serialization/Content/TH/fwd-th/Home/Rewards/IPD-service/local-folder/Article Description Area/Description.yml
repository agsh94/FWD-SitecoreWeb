        <p>
        หากคุณต้องนอนโรงพยาบาล และกำลังจะได้กลับบ้าน เรามีบริการใหม่ ช่วยเร่งติดตามเอกสารค่าใช้จ่ายจากโรงพยาบาลในเครือข่ายกว่า 380 แห่งทั่วประเทศ เพื่อคุณไม่ต้องรอนาน พร้อมรู้ผลการเคลมได้ภายใน 30 นาทีหลังได้รับเอกสารครบถ้วนจากทางโรงพยาบาล ให้คุณสะดวกและสบายยิ่งขึ้น เพราะเรารู้ว่าคุณคิดถึงบ้าน แค่โทร หรือแช็ตมาหาเรา</p>
        <p>&nbsp;</p>
        <p><span style="text-decoration: underline;">ขั้นตอนขอใช้บริการ</span></p>
        <p><span style="text-decoration: underline;"><br />
        </span><span style="text-decoration: underline;"> </span></p>
        <p><strong><span>ขั้นตอนขอใช้บริการผ่านทาง </span><span>1351</span></strong></p>
        <p>1. <span>โทร </span>1351 <span>ในเวลาทำการ</span></p>
        <p>2. <span>เริ่มพูดคุยกับเจ้าหน้าที่ผ่านทางโทรศัพท์โดยลูกค้าแจ้ง</span></p>
        <ul>
            <li><span>ชื่อและนามสกุล</span></li>
            <li><span>บัตรประชาชนหรือเลขที่กรมธรรม์</span></li>
            <li><span>วันที่ออกจากโรงพยาบาล</span></li>
            <li><span>ชื่อโรงพยาบาลที่เข้าพักรักษา</span></li>
        </ul>
        <p><strong><span>ขั้นตอนขอใช้บริการผ่านทาง </span>LINE</strong></p>
        <p>1. <span>ค้นหา </span>LINE <span>ด้วยคำว่า </span>@FWDThailand <span>ที่ช่องค้นหาและกดปุ่มเพิ่มเพื่อน</span></p>
        <p>2. <span>พิมพ์คำว่า &ldquo;ขอคุยกับเจ้าหน้าที่&rdquo; ในช่องข้อความแล้วกดส่งข้อความ</span></p>
        <p> <span>3. </span><span>เริ่มพูดคุยกับเจ้าหน้าที่ผ่านทาง </span><span>LINE </span><span>โดยลูกค้าแจ้ง</span></p>
        <ul>
            <li><span>ชื่อและนามสกุล</span></li>
            <li><span>บัตรประชาชนหรือเลขที่กรมธรรม์</span></li>
            <li><span>วันที่ออกจากโรงพยาบาล</span></li>
            <li><span>ชื่อโรงพยาบาลที่เข้าพักรักษา</span></li>
        </ul>
        <p><span>&nbsp;</span></p>
