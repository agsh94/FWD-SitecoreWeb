        <p><strong>นามิเบีย</strong></p>
        <p><strong></strong>ทริปนี้คือทริปแรกที่ออกเดินทางถ่ายทำสำหรับรายการเถื่อน Travel ตอนนั้นยังไม่รู้ชื่อรายการเลย ยังไม่รู้เลยว่ามันจะออกมาเป็นยังไง ก่อนไปนี่สภาพจิตใจย่ำแย่มาก แล้วผมลงไปอยู่ในพื้นที่นามิเบียซึ่งแทบจะไม่มีมนุษย์อยู่เลย มีแต่จอมปลวกใหญ่เท่าบ้าน มีเลียงผา มีกวางวิ่งอยู่ริมถนน ภายในวันสองวันผมลืมความนอยด์ของตัวเองทิ้งหมดเลย มันแทนที่ด้วยความรู้สึกมีความสุขเป็นอย่างมาก นี่เป็นการเดินทางครั้งแรกของผมเลยนะครับ ซึ่งเราก็คิดว่าเด็กผู้ชายทุกคนคงอยากผจญภัยกัน เพียงแค่เราไม่ใช่เด็กผู้ชายแล้ว ก็โตแล้ว แต่ไอ้ความรู้สึกตรงนั้นสำหรับเรามันไม่เคยหายไปไหนเลย ก็เลยมีความสุขมากๆ ในการผจญภัยในพื้นที่แบบนี้ ซึ่งประสบการณ์ที่ไม่ได้เล่าไปก็มีตั้งแต่ขับรถไปชนเสาไฟ จากนั้นต้องไปขึ้นโรงพักแล้วคุยเรื่องฟุตบอลกับตำรวจ รวมไปถึงการกินเนื้อตัวสปริงบ็อก (สัตว์คล้ายกวางชนิดหนึ่ง)</p>
