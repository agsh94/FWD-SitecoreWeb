      Value: |
        <p><strong><span style="color: #e87722;">ผลิตภัณฑ์ประกันรายบุคคล</span></strong></p>
        <ul>
            <li>คำนวณค่า 100% ของเบี้ยที่ชำระรายงวด (Regular Premium) จากทุกแบบประกัน ยกเว้น ประกันชีวิตคุ้มครองวงเงินสินเชื่อ (MRTA), ประกันสินเชื่อเพื่อคุ้มครองภาระหนี้ แบบชำระเบี้ยครั้งเดียว (GLTSP), ประกันภัยอุบัติเหตุส่วนบุคคล (PA) และประกันกลุ่ม (Group Insurance)</li>
            <li>คำนวณค่า10% ของเบี้ยที่ชำระแบบครั้งเดียว (Single Premium)</li>
        </ul>
        <p><strong><span style="color: #e87722;">ผลิตภัณฑ์ประกันควบการลงทุน (</span></strong><strong><span style="color: #e87722;">Unit Linked)</span></strong></p>
        <ul>
            <li>คำนวณค่า 100% ของเบี้ยประกันภัยหลัก (Regular Basic) หรือ เบี้ยประกันภัยลงทุน (Regular Investment Premium)</li>
            <li>คำนวณค่า 10% ของเบี้ยประกันภัยเพิ่มเติมพิเศษ (Top-up Premium)</li>
        </ul>
        <p>&nbsp;</p>
        <p style="margin-bottom: 0cm;"><strong>หมายเหตุ</strong></p>
        <p style="margin-bottom: 0cm;"><span>ค่าเบี้ยประกันชีวิตของกรมธรรม์ที่ซื้อผ่านธนาคารไทยพาณิชย์หรือตัวแทนเดิม ไม่ถูกนำมาคำนวณในการจัดระดับสิทธิพิเศษ</span></p>
