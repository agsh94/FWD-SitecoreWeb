            <li>สิทธิพิเศษนี้สำหรับลูกค้าเอฟดับบลิวดีที่เป็นผู้เอาประกันเท่านั้น และไม่สามารถโอนสิทธิ์ให้บุคคลอื่นได้ทุกกรณี</li>
            <li>สิทธิพิเศษนี้สำหรับลูกค้าเอฟดับบลิวดี Prompt, Plus และ Pride ที่ชำระค่าเบี้ยตามเงื่อนไข</li>
            <li>ขอสงวนสิทธิสำหรับลูกค้าผู้เอาประกันภัย ที่ชำระเบี้ยประกันตามประเภทกรมธรรม์ที่กำหนด ภายใต้เงื่อนไขการคำนวณของบริษัทฯ ยกเว้นกรมธรรม์ที่ซื้อผ่านธนาคารไทยพาณิชย์หรือตัวแทนเดิม</li>
            <li>จำกัด 1 สิทธิ์ / 1 คน / ระยะเวลาในการเข้าใช้บริการ 2 ชั่วโมง&nbsp; และสิทธิ์มีจำนวนจำกัด</li>
            <li>บริษัทฯ ขอสงวนสิทธิ์ในการเปลี่ยนแปลงเงื่อนไขโดยไม่จำเป็นต้องแจ้งให้ทราบล่วงหน้า</li>
            <li>ระยะเวลาการรับสิทธิ์ ตั้งแต่วันนี้ถึง 31 ธันวาคม 2563 หรือจนกว่าสิทธิ์จะครบจำนวนที่กำหนด</li>
            <li>คำตัดสินใดๆ ของบริษัทฯ ถือเป็นที่สิ้นสุด</li>
        </ul>
        <p><strong>&nbsp;</strong></p>
        <p><strong>ห้องรับรองบลูริบบอนคลับ (Blue Ribbon Club Lounge) ที่ให้บริการ มีดังนี้</strong></p>
        <ul>
            <li>สนามบินสุวรรณภูมิ อาคารผู้โดยสารขาออกระหว่างประเทศ โซน D ชั้น 3 (ตรงข้ามประตู D7), อาคารผู้โดยสารขาออกภายในประเทศ โซน A ชั้น 2 (ตรงข้ามประตู A3)&nbsp;</li>
            <li>สนามบินสมุย อาคารผู้โดยสารขาออกระหว่างประเทศถัดจากด่านตรวจคนเข้าเมือง ประตู 6, อาคารผู้โดยสารขาออกภายในประเทศ ถัดจากประตู 2 ฝั่งผู้โดยสารขาออกภายในประเทศ</li>
            <li>สนามบินเชียงใหม่ ชั้น 2 ฝั่งขาออกเดินทางภายในประเทศ</li>
            <li>สนามบินเชียงราย ชั้น 1 บริเวณห้องโถงผู้โดยสารขาออกภายในประเทศ ด้านขวามือ ก่อนเข้าจุดตรวจค้น</li>
            <li>สนามบินหลวงพระบาง อาคารผู้โดยสารขาออก ชั้น 2 ประตูทางออกหมายเลข 3 สนามบินนานาชาติหลวงพระบาง</li>
        </ul>
