        <p><strong>วิธีการรับสิทธิ์</strong></p>
        <p style="margin-left: 40px;">แลกรับสิทธิ์ผ่าน FWD MAX (ใช้ 50 แต้ม) โดยต้องแสดงรหัสที่ได้รับเพื่อเข้าใช้บริการที่ร้าน Vitaboostภายใน 30 นาที หลังจากแลกรับสิทธิ์สมบูรณ์แล้ว</p>
        <p style="margin-left: 40px;">&nbsp;</p>
        <p><strong>เงื่อนไขการใช้สิทธิ์</strong></p>
        <ul>
            <li>ผลิตภัณฑ์ที่เข้าร่วม มีดังนี้ Personalized Vitamin for Women, Personalized Vitamin for Men, Sustainable Weight management, Beauty and Skin Enhancement, Healthy Heart, Cancer Risks Reduction, Immunity Superbooster</li>
            <li>ส่วนของส่วนลด 15% ในแพ็คเกจ Premium สามารถใช้ได้เฉพาะ 3 เดือนแรกของการสั่งซื้อ หลังจากนั้นช่วงเวลาดังกล่าวจะได้รับส่วนลดตามโปรโมชั่นในช่วงนั้นๆ ของ Vitaboost (ถ้ามี)</li>
            <li>กรุณาตรวจเงื่อนไขการใช้สิทธิ์ที่ร้านค้าก่อนกดรับสิทธิ์เสมอ</li>
            <li>หากไม่ได้ใช้สิทธิ์ภายใน 30 นาทีหลังจากกดรับสิทธิ์ บริษัทขอสงวนสิทธิ์ในการคืนแต้มในทุกกรณี</li>
            <li>สิทธิพิเศษนี้สำหรับลูกค้าเอฟดับบลิวดีที่เป็นผู้เอาประกันเท่านั้น และไม่สามารถโอนสิทธิ์ให้บุคคลอื่นได้ทุกกรณี</li>
            <li>สิทธิพิเศษนี้สำหรับลูกค้าเอฟดับบลิวดี Prompt, Plus และ Pride ที่ชำระค่าเบี้ยตามเงื่อนไข</li>
            <li>1 รหัส สามารถใช้เป็นส่วนลดได้เพียง 1 ครั้งเท่านั้น และไม่สามารถนำมาใช้ซ้ำได้ในทุกกรณี</li>
            <li>สิทธิประโยชน์นี้ไม่สามารถเปลี่ยน แลก หรือทอนเป็นเงินสดได้ และไม่สามารถใช้ร่วมกับส่วนลด หรือโปรโมชั่นอื่นๆ ได้</li>
            <li>รหัสส่วนลดนี้สามารถใช้ได้ ตั้งแต่ 21 กุมภาพันธ์ ถึง 31 ธันวาคม 2563&nbsp;</li>
        </ul>
