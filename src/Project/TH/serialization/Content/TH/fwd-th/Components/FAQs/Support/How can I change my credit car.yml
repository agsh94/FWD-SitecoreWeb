    - ID: "52bbe98f-4822-4322-bfab-f0fb35fe5ff5"
      Hint: question
      Value: " ต้องการเปลี่ยนแปลงบัตรเครดิตในการชำระเบี้ยประกันภัย ต้องทำอย่างไร?"
    - ID: "5dd74568-4d4b-44c1-b513-0af5f4cda34f"
      Hint: __Created by
      Value: |
        sitecore\wit
    - ID: "a190427f-1d04-462e-bc5f-1efec10dbaa2"
      Hint: answer
      Value: |
        <p>กรุณาส่งคำร้องและเอกสารประกอบ ดังนี้ </p>
        <ul>
            <li>คำร้องขอเปลี่ยนบัตรเครดิต หมายเลขกรมธรรม์ ชื่อผู้เอาประกัน และเบอร์ติดต่อ  </li>
            <li>สำเนาด้านหน้าบัตรเครดิตที่แสดงหมายเลขบัตร 16 หลักและวันหมดอายุ (รับรองสำเนาถูกต้อง) </li>
        </ul>
        <p>ส่งเอกสารมาทางอีเมล์ <a href="mailto:iservice@fwd.co.th">iservice@fwd.co.th</a> หรือแฟกซ์เบอร์ 02 632 2414</p>
