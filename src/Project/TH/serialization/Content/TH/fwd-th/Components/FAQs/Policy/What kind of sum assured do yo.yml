        <p>This is a very personal decision. We’d recommend that firstly, you need to know your reasons for getting insurance.</p>
        <p>For example, if you would like to have THB 2 million when you retire, you should select a plan that will give you a return of THB 2 million.</p>
        <p>You should also consider how much money you can set aside to pay for your insurance (monthly or annually) when deciding on a plan and its premiums.</p>
        <p>We’d be happy to talk to you or you may prefer to speak to a financial advisor. Remember, everyone’s needs and personal circumstances are different. </p>
        
        
        
        
        
        
