      Value: คุณเครก ดูแลรับผิดชอบการบริหารงานด้านการกำกับดูแลประจำเอฟดับบลิวดี ประเทศไทย เขามีประสบการณ์มากกว่า 25 ปีในอุตสาหกรรมประกันชีวิตทั้งในสหราชอาณาจักร ทวีปยุโรป และทวีปเอเชีย และประสบการณ์ของเขายังรวมถึงการพัฒนาผลิตภัณฑ์และธุรกิจ การเงิน คณิตศาสตร์ประกันภัย และการบริหารความเสี่ยงอีกด้วย และจากประสบการณ์ในหลากหลายด้าน ทำให้เขาเป็นผู้นำที่มากไปด้วยพลังขับเคลื่อนที่สามารถดูแลรับผิดชอบด้านการกำกับดูแลและวางกลยุทธ์ระยะยาว นอกจากนี้คุณเครกยังเป็นนักคณิตศาสตร์ประกันภัยที่มีคุณวุฒิจากสหราชอาณาจักรอีกด้วย
