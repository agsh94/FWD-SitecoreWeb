    - ID: "52bbe98f-4822-4322-bfab-f0fb35fe5ff5"
      Hint: question
      Value: "บัตรเอฟดับบลิวดี แคร์ การ์ด  (FWD Care Card) คืออะไร และใช้อย่างไร?"
    - ID: "5dd74568-4d4b-44c1-b513-0af5f4cda34f"
      Hint: __Created by
      Value: |
        sitecore\wit
    - ID: "a190427f-1d04-462e-bc5f-1efec10dbaa2"
      Hint: answer
      Value: |
        <p>ถ้าคุณทำประกันสุขภาพแบบ PPO (CARE) และแบบ OPD หรือประกันอุบัติเหตุแบบ PA คุณจะได้รับบัตรเอฟดับบลิวดี แคร์ การ์ด  (FWD Care Card) ด้วย</p>
        <p>คุณสามารถใช้บัตรเอฟดับบลิวดี แคร์ การ์ด ในโรงพยาบาลเครือข่ายกว่า 400 แห่งได้ เพียงแค่แสดงบัตร ก็สามารถเข้ารับการรักษาได้โดยไม่ต้องชำระเงินล่วงหน้า เว้นแต่ค่ารักษาพยาบาลที่อยู่นอกเหนือรายการตามความคุ้มครองของกรมธรรม์</p>
        
