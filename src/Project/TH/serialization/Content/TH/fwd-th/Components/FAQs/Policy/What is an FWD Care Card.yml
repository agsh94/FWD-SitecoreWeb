    - ID: "52bbe98f-4822-4322-bfab-f0fb35fe5ff5"
      Hint: question
      Value: "What is an FWD Care Card? How should I use it?"
    - ID: "5dd74568-4d4b-44c1-b513-0af5f4cda34f"
      Hint: __Created by
      Value: |
        sitecore\wit
    - ID: "a190427f-1d04-462e-bc5f-1efec10dbaa2"
      Hint: answer
      Value: |
        <p>If you have FWD health insurance, PPO (CARE), OPD or our personal accident insurance, you’ll receive an FWD Care Card.</p>
        <p>You can use it at over 400 <a href="~/link.aspx?_id=EE338D6EF74B4A3CAD12A3E1CE871156&amp;_z=z">FWD network hospitals</a>. Simply present the FWD Care Card to enjoy cashless treatment. You will then only need to pay for treatment that falls beyond your policy coverage.</p>
