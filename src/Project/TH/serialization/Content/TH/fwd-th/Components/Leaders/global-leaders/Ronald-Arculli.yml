    - ID: "728ddf63-6367-4a18-80ea-2d9dd7d7488d"
      Hint: quote
      Value: |
        <p>ในฐานะประธานคณะกรรมการบริหารของเอฟดับบลิวดีกรุ๊ป ผมรู้สึกตื่นเต้นที่ได้เห็นทีมงานของเราร่วมกันสร้างสรรค์ประสบการณ์ประกันชีวิตรูปแบบใหม่ในประเทศต่างๆ ทั่วภูมิภาคเอเชีย</p>
        <p>เรามีวิสัยทัศน์ที่จะเปลี่ยนมุมมองของผู้คนที่มีต่อการประกันชีวิต เพื่อตอกย้ำบทบาทในฐานะบริษัทประกันชีวิตชั้นนำของเอเชีย ธุรกิจการประกันชีวิตในประเทศไทยยังคงเติบโตอย่างต่อเนื่อง และเต็มไปด้วยโอกาส รวมทั้งมีสภาพแวดล้อมที่พร้อมสำหรับนวัตกรรรมใหม่ๆ ผมมีความยินดีที่ได้เห็นทีมงานในประเทศไทยร่วมมือร่วมใจกันยกระดับประสบการณ์การประกันชีวิตสำหรับลูกค้าด้วยผลิตภัณฑ์และบริการที่แตกต่าง เข้าใจง่าย และตอบสนองความต้องการได้อย่างแท้จริง</p>
    - ID: "7877f845-b340-4cff-a974-0283ed24f21e"
      Hint: designation
      Value: ประธานคณะกรรมการบริหารกิตติมศักดิ์ เอฟดับบลิวดีกรุ๊ป
    - ID: "bbbccdd6-3d72-4ace-b3de-ccbdb07bd39b"
      Hint: description
      Value: <p>คุณโรนัลด์ ดำรงตำแหน่งประธานคณะกรรมการบริหารกิตติมศักดิ์ กลุ่มเอฟดับบลิวดี อีกทั้งยังดำรงตำแหน่งกรรมการผู้บริหารและผู้จัดการดูแลขององค์การภาคธุรกิจและการกุศลที่ได้รับการยอมรับอีกหลายแห่ง รวมไปถึงตำแหน่งในคณะกรรมาธิการและคณะกรรมการอีกหลายคณะ ด้วยประวัติการทำงานด้านบริการสาธารณะที่โดดเด่นและได้รับความนับถือยกย่องจากหลายแห่ง คุณโรนัลด์ยังเป็นสมาชิกสภาผู้บริหารแห่งรัฐบาลฮ่องกงและประธาน International Award Association ซึ่งเป็นการดำรงตำแหน่งต่อจากเจ้าชายฟิลิป ดยุคแห่งเอดินบะระอีกด้วย</p>
