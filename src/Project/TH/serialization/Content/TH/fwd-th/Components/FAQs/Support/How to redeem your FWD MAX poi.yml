        <p>สามารถดำเนินการผ่านแอปพลิเคชัน FWD MAX วิธีการดังนี้</p>
        <ol>
            <li>กดปุ่ม “สิทธิพิเศษ” ที่มุมล่างขวาที่หน้าเมนูหลัก ซึ่งจะแสดงสิทธิพิเศษต่างๆและวิธีการแลกแต้ม</li>
            <li>เลือก “ตัวเลือกสิทธิพิเศษ” แล้วตัดสินใจว่าจะใช้แต้มสะสมแลกอะไรเป็นของรางวัล อาจเป็นในรูปของรหัสดิจิตอลหรือบัตรกำนัลที่จะจัดส่งให้ถึงที่อยู่ กรุณาศึกษาข้อมูลด้านล่าง</li>
            <li>อ่านรายละเอียด เงื่อนไขสิทธิพิเศษ แล้วกดรับสิทธิ์ได้ทันที เมื่อกดแล้วแต้มสะสมจะถูกตัดโดยอัตโนมัติ</li>
        </ol>
        <p>คุณจะรับสิทธิพิเศษนี้ได้อย่างไร</p>
        <p><strong>รหัสดิจิตอล </strong>สามารถเลือกรับสิทธิได้ขณะอยู่ในพื้นที่ของร้านค้าที่ร่วมรายการ เมื่อกดปุ่มรับสิทธิ์แล้ว รหัสจะแสดงขึ้นเพื่อใช้แลกสิทธิพิเศษ (รหัสมีอายุ 5-30 นาทีเท่านั้น) ขึ้นอยู่กับร้านค้าที่ร่วมรายการ และโปรดใช้รหัสภายในระยะเวลาที่กำหนดเท่านั้น ทั้งนี้จะมีข้อความขึ้นแจ้งหากรหัสหมดอายุแล้ว คะแนนสะสมของคุณจะถูกหักออกทันทีที่ได้รับรหัสบนหน้าจอโทรศัพท์</p>
        <p><strong>บัตรกำนัล </strong>เมื่อกดปุ่มรับสิทธิ์จะมีหน้าต่างแสดงขึ้นเพื่อให้คุณกรอกข้อมูลชื่อ ที่อยู่ การดำเนินการจัดส่งบัตรกำนัลใช้ระยะเวลาไม่เกิน 8 สัปดาห์ นับจากวันที่คุณกดรับสิทธิ์แลกบัตรกำนัล หลังจากกดรับสิทธิ์ไปแล้วไม่น้อยกว่า 8 สัปดาห์  บริษัทฯจะถือว่าผู้ถือบัตรได้รับบัตรกำนัลอย่างถูกต้องครบถ้วน หากท่านมิได้แจ้งให้บริษัทฯทราบถึงกรณีขัดข้องหรือไม่ได้รับ</p>
        
