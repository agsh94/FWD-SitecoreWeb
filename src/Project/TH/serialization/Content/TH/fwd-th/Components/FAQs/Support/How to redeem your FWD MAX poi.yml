        <p>Open the FWD MAX mobile app and follow these steps:</p>
        <ol>
            <li>Press “Privilege” at the bottom right corner of the main screen. You’ll see all our rewards with the points and any requirements. Select the reward you want to redeem.</li>
            <li>Choose ‘privilege options’ and decide how you want to redeem the reward. This could be via a digital code or we could post a voucher to your address. Please see notes below.</li>
            <li>Read the terms and conditions before pressing “accept”. Once you press “accept”, your points will be deducted immediately.</li>
        </ol>
        <div>How do you want to receive your reward?</div><br />
        <div><strong>Digital Codes:</strong> Please select this option if you’re physically at a reward partner location. But be fast! Once you press “accept”, your privilege code will be displayed on the app. This code will be valid for 5-30 minutes, depending on the participating partner – so make sure you’re ready to use it! Once the code expires, you’ll see a time out message and will no longer able to redeem the reward. Please note that your points will be deducted as soon as the code is displayed.</div>
        <p><strong>Privilege Voucher:</strong> Once you press “accept”, please fill in your name and address in the pop-up window. Voucher delivery may take up to eight weeks from the date of your submission. After eight weeks, we’ll assume that you’ve received the voucher, unless we hear from you otherwise. Enjoy your reward!</p>
