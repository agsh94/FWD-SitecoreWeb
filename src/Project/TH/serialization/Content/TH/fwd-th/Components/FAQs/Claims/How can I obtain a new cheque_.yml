    - ID: "a190427f-1d04-462e-bc5f-1efec10dbaa2"
      Hint: answer
      Value: |
        <p>You can contact your agent, one of our branch offices, or our customer service at <a href="tel:1351">1351</a>. Simply inform us of the insured&rsquo;s name and policy number.</p>
        <p><strong>Note:&nbsp;</strong><br />
        If your cheque has expired, please return it to FWD at the following address and we will issue you with a new one:<br />
        <br />
        FWD Life Insurance Public Company Limited,<br />
        14th floor, Sindhorn Building Tower 3, 130-132 Wireless Road, Lumpini, Pathumwan, Bangkok 10330</p>
        <div>&nbsp;</div>
