    - ID: "a190427f-1d04-462e-bc5f-1efec10dbaa2"
      Hint: answer
      Value: |
        คุณสามารถติดต่อแจ้งเรื่องได้ที่ ตัวแทนผู้ให้บริการ สาขาของบริษัททุกแห่งทั่วประเทศ หรือ ศูนย์บริการลูกค้าเอฟดับบลิวดี โทร <a href="tel:1351">1351</a> โดยแจ้งรายละเอียดของผู้เอาประกัน เช่น เลขที่กรมธรรม์ ชื่อ-นามสกุล   <br />
        <br />
        <strong>หมายเหตุ:</strong><br />
        <p style="margin-top: 0pt; margin-bottom: 0pt; margin-left: 0in; text-align: left;"><span style="color: black;">กรณีเช็คหมดอายุ กรุณาส่งเช็คฉบับดังกล่าวคืนมายังบริษัท เพื่อทำการออกเช็คใหม่<br />
        กรณีเช็คสูญหาย&nbsp; กรุณาส่งใบแจ้งความเช็คสูญหายมายังบริษัท เพื่อทำการออกเช็คใหม่ ตามที่อยู่ด้านล่างนี้</span></p>
        <p>บริษัท เอฟดับบลิวดี ประกันชีวิต จำกัด (มหาชน) เลขที่ 130-132 ชั้นที่ 14 อาคารสินธร ทาวเวอร์ 3 ถนนวิทยุ แขวงลุมพินี เขตปทุมวัน กรุงเทพฯ 10330</p>
