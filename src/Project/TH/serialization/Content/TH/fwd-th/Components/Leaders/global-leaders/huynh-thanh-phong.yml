    - ID: "728ddf63-6367-4a18-80ea-2d9dd7d7488d"
      Hint: quote
      Value: |
        <p>ในฐานะประธานเจ้าหน้าที่บริหารของเอฟดับบลิวดีกรุ๊ป ผมมีความมุ่งมั่นและผลักดันให้ทีมงานร่วมกันปรับเปลี่ยนมุมมองของลูกค้าที่มีต่อการประกันชีวิตแบบเดิมๆ ด้วยการทำงานร่วมกับคณะผู้บริหารอย่างใกล้ชิดในการสร้างเอฟดับบลิวดีให้มีความแข็งแกร่งและดำเนินธุรกิจสอดคล้องกันทั่วทั้งภูมิภาคเอเชีย เพื่อให้บรรลุวิสัยทัศน์ในการสร้างความแตกต่างให้กับวงการประกันชีวิต</p>
        <p>ตั้งแต่บริษัทเอฟดับบลิวดีถือกำเนิดขึ้น เรากล้าทำในสิ่งที่แตกต่างและเริ่มท้าทายแนวความคิดแบบดั้งเดิมในธุรกิจประกันชีวิต เราต้องการสร้างบริษัทประกันรูปแบบใหม่ที่ใส่ใจดูแลลูกค้าในทุกช่วงของชีวิตซึ่งนับเป็นหัวใจหลักในการดำเนินธุรกิจของเรา เราเชื่อมั่นในการนำเสนอบริการที่แตกต่าง ผลิตภัณฑ์ที่เข้าใจง่าย และตรงไปตรงมา เพื่อตอบสนองไลฟ์สไตล์ของคนในยุคปัจจุบัน สำหรับในประเทศไทย เอฟดับบลิวดีเป็นผู้นำในการส่งมอบประสบการณ์ประกันชีวิตที่แตกต่างมาอย่างต่อเนื่อง โดยมุ่งดูแลให้ลูกค้าทุกคนหมดความกังวลและสามารถใช้ชีวิตในทุกๆวันได้อย่างเต็มที่</p>
    - ID: "7877f845-b340-4cff-a974-0283ed24f21e"
      Hint: designation
      Value: ประธานเจ้าหน้าที่บริหารและกรรมการบริหาร เอฟดับบลิวดีกรุ๊ป
    - ID: "bbbccdd6-3d72-4ace-b3de-ccbdb07bd39b"
      Hint: description
      Value: "<p>คุณฟง เป็นผู้นำทีมบริหารด้านการเติบโตและพัฒนาธุรกิจทั่วทั้งภูมิภาคเอเชีย ด้วยประสบการณ์กว่า 30 ปี ในภูมิภาคอเมริกาเหนือ เอเชีย และตะวันออกกลาง รวมทั้งอีกหลายบทบาทในฐานะผู้นำระดับสูง คุณฟงเป็นบุคคลที่ได้รับการยอมรับในภาคธุรกิจประกันชีวิตระดับโลกและยังดำรงตำแหน่งประธานคณะกรรมการ FWD Life Hong Kong อีกด้วย นอกเหนือจากที่กล่าวมา คุณฟงมีเชื้อสายแคนาดา-เวียดนาม เป็นนักคณิตศาสตร์ประกันภัยที่ได้รับการรับรองและได้รับเครื่องราชอิสริยาภรณ์จักรวรรดิบริติช (OBE) ในฐานะผู้สร้างคุณูปการต่อภาคบริการทางการเงินของสหราชอาณาจักรในประเทศเวียดนามอีกด้วย</p>"
