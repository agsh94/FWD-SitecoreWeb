        <p style="margin: 0pt 0in; text-align: left;"><span style="letter-spacing: 0pt; color: black;">Phong</span><span style="letter-spacing: 0pt; color: black;"> leads the charge for our business growth and development throughout Asia. With over 30 years of industry experience across North America, Asia and the Middle East, including several high-profile leadership roles, </span><span style="letter-spacing: 0pt; color: black;">Phong</span><span style="letter-spacing: 0pt; color: black;"> is a well-respected figure in the global insurance industry. He also serves as Board Chairman of FWD Life Hong Kong, among others. </span><span style="letter-spacing: 0pt; color: black;">Phong</span><span style="letter-spacing: 0pt; color: black;">, Vietnamese-Canadian, is also a qualified actuary, and has been recognised for his contribution to the UK financial services sector in Vietnam with an OBE.</span></p>
