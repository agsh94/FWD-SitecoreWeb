    - ID: "728ddf63-6367-4a18-80ea-2d9dd7d7488d"
      Hint: quote
      Value: "คุณ เปมปัญญภา ปัญญาปวีร์ เป็นผู้กำหนดทิศทางและกลยุทธ์ที่ได้รับความเชื่อถือทั้งในกลุ่มลูกค้าและทีมของเรา เธอมีประสบการณ์มากกว่า 20 ปีในภาคการเงิน และได้มาร่วมงานกับเราในปี 2558 โดยทำหน้าที่ดูแลรับผิดชอบพอร์ตการลงทุนและการจัดการสินทรัพย์ของเรา รวมทั้งดูแลด้านการลงทุนทั้งหมดขององค์กรให้สอดคล้องกับความเสี่ยงที่องค์กรยอมรับได้ นอกจากนี้เธอยังรับผิดชอบนโยบายการลงทุนภายในซึ่งรวมถึงการบริหารสินทรัพย์และหนี้สิน (Asset and Liability Management : ALM) ของเอฟดับบลิวดี ประเทศไทยอีกด้วย"
