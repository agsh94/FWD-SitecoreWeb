    - ID: "728ddf63-6367-4a18-80ea-2d9dd7d7488d"
      Hint: quote
      Value: |
        <p>ดิฉัน เป็นตัวแทนมา 7 ปี และคิดว่าธุรกิจประกันทำให้เรามีเวลาอยู่กับครอบครัวมากขึ้นและยกระดับชีวิตเราและครอบครัวให้ดีมากขึ้น ตลอดการเป็นตัวแทนของเอฟดับบลิวดี เรากล้าที่จะบอกได้เลยว่าเรามั่นใจและภูมิใจเพราะเอฟดับบลิวดีให้ความสำคัญกับลูกค้าและตัวแทนเป็นอย่างมาก</p>
        <p>Protection Specialist ยกระดับการทำงานให้สูงขึ้น การมีโควต้าเป้าหมายในแต่ละ Segment ทำให้เราโฟกัสอยู่กับงาน สร้างมาตรฐานที่ดีในฐานะนักขาย โดย Protection Specialist สนับสนุนทั้งความรู้ ภาพลักษณ์ และ รายได้</p>
        <p>*Protection Specialist คือ โครงการที่ FWD จัดตั้งขึ้นเพื่อพัฒนาและยกระดับตัวแทนให้เหนือไปอีกขั้น ด้วยการเป็นผู้เชี่ยวชาญทางด้านความคุ้มครอง และพร้อมส่งมอบความคุ้มครองให้แก่ลูกค้าอย่างยั่งยืน</p>
