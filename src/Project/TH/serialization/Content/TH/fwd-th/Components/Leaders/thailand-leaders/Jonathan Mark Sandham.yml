      Hint: quote
      Value: |
        คุณจอนรับผิดชอบดูแลสายงานช่องทางการจัดจำหน่ายทุกช่องทาง  ฝ่ายพัฒนาธุรกิจและฝ่ายฝึกอบรม
        ก่อนเข้าร่วมงานกับเอฟดับบลิวดี ประกันชีวิต คุณจอนเป็นผู้บริหารช่องทางจัดจำหน่ายผ่านตัวแทนที่ใหญ่ที่สุดและมีประสิทธิภาพที่สุดในประเทศสิงคโปร์ รวมถึงการประกันกลุ่มที่จัดจำหน่ายผ่านช่องทางตัวแทนและนายหน้า
        ด้วยประสบการณ์มากกว่า 30 ปี ในอุตสาหกรรมทางการเงิน เขาสามารถบริหารงานครอบคลุมทั้งด้านการบริหารจัดการช่องทางการจัดจำหน่ายที่หลากหลายในทุกระดับด้วยรูปแบบการขายตรง  
        การขายผ่านตัวแทน  และการขายผ่านธนาคาร  ในประเทศอังกฤษและเอเชีย
