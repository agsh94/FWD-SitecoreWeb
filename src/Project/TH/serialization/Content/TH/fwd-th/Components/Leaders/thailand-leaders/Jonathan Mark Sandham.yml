      Hint: quote
      Value: "Jon oversees all our distribution channels here in Thailand, along with our core business development. Within this he also leads the FWD Distribution Academy, our award-winning training programme. Prior to joining FWD Life Thailand, he led the agency distribution business at a major insurance brand in Singapore including its tied and broker distribution channels, encompassing its employee benefits business. Jon has a proven track record with over 30 years’ experience in the financial services industry. This spans strategic leadership of multiple distribution channels including direct sales, tied agency, and bancassurance - both in the UK and Asia."
