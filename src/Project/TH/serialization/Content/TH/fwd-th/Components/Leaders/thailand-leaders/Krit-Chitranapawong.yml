    - ID: "728ddf63-6367-4a18-80ea-2d9dd7d7488d"
      Hint: quote
      Value: <p>คุณกฤตรับผิดชอบกำกับดูแลการดำเนินงานทุกอย่างที่เกี่ยวข้องกับช่องทางพิเศษ และมีหน้าที่สำคัญในการสร้างรากฐานและเครือข่ายทางการตลาดที่แข็งแกร่งในช่องทางพิเศษนี คุณกฤตมีความเชี่ยวชาญในงานด้านคณิตศาสตร์ประกันภัยและมีประสบการณ์มากกว่า 17 ปี ในการพัฒนาการตลาดและการขาย การวางกลยุทธ์และการบริหารจัดการช่องทางการจัดจำหน่าย ตลอดจนการบริหารพันธมิตรทางธุรกิจ คุณกฤตมีผลงานที่เด่นชัดในการสร้างความเติบโตทางธุรกิจและบริหารพันธมิตร ทั้งในส่วนภาครัฐ ภาคเอกชน และรัฐวิสาหกิจ ให้กับบริษัท ประกันชั้นแนวหน้าของไทย ทั้งประกันชีวิตและประกันวินาศภัย</p>
