      Hint: question
      Value: "กรณีผู้เอาประกันทุพพลภาพสิ้นเชิงถาวร หรือผู้ชำระเบี้ยทุพพลภาพสิ้นเชิงถาวรหรือผู้ชำระเบี้ยเสียชีวิต ซึ่งบริษัทได้รับเรื่องเรียกร้องสินไหมแล้ว แต่ยังพิจารณาไม่เสร็จสิ้น ทางผู้เอาประกันหรือผู้ปกครองผู้รับผลประโยชน์ต้องชำระเบี้ยประกันชีวิตที่ครบกำหนดชำระเบี้ยประกันชีวิตหรือไม่?"
