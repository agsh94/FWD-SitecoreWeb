    - ID: "a190427f-1d04-462e-bc5f-1efec10dbaa2"
      Hint: answer
      Value: Yes, the insured or guardian of the beneficiary has to pay the due premiums in order to keep the policy active. When the claim process is completed and any premiums waived, we will refund any premiums as applicable.
