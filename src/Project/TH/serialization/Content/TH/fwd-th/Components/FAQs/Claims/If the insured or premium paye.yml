      Hint: question
      Value: "If the insured or premium payer has been totally and permanently disabled or has passed away and the company has received the claim documents but not completed the claim process, does the insured or the guardian of the beneficiary have to continue paying life insurance premiums when they are due?"
    - ID: "5dd74568-4d4b-44c1-b513-0af5f4cda34f"
