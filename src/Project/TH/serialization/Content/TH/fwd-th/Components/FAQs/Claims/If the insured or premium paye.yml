    - ID: "a190427f-1d04-462e-bc5f-1efec10dbaa2"
      Hint: answer
      Value: <p>ทางผู้เอาประกันหรือผู้ปกครองของผู้รับผลประโยชน์ต้องชำระเบี้ยประกันชีวิตในงวดที่ถึงกำหนดชำระเบี้ยประกันเข้ามาก่อนเพื่อรักษาสถานะกรมธรรม์ให้มีผลบังคับตามปกติ กรณีที่บริษัทพิจารณาเสร็จสิ้นและได้รับการยกเว้นเบี้ยประกันในกรมธรรม์ฉบับนั้น บริษัทจะทำการคืนเบี้ยประกันดังกล่าวให้แก่ผู้เอาประกันหรือผู้ปกครองของผู้รับผลประโยชน์</p>
