    - ID: "a190427f-1d04-462e-bc5f-1efec10dbaa2"
      Hint: answer
      Value: |
        <p>โดยปกติความคุ้มครองกรมธรรม์ประเภทอุบัติเหตุ (PA) จะครอบคลุมทุกประเทศ หากคุณประสบอุบัติเหตุขณะอยู่ต่างประเทศ และต้องเข้ารับการรักษา</p>
        <p>หากต้องการเคลมให้เก็บหลักฐาน 1) ใบเสร็จรับเงินต้นฉบับจากการเข้ารับการรักษาในต่างประเทศ 2) ใบสรุปรายการค่ารักษาพยาบาล ในกรณีที่ใบเสร็จรับเงินไม่ได้ระบุรายละเอียดรายการรักษาและค่าใช้จ่าย และ 3) ใบรับรองแพทย์</p>
        
