    - ID: "52bbe98f-4822-4322-bfab-f0fb35fe5ff5"
      Hint: question
      Value: "กรณีไม่ได้รับเช็คของบริษัทหรือเช็คหมดอายุต้องทำอย่างไร?"
    - ID: "5dd74568-4d4b-44c1-b513-0af5f4cda34f"
      Hint: __Created by
      Value: |
        sitecore\wit
    - ID: "a190427f-1d04-462e-bc5f-1efec10dbaa2"
      Hint: answer
      Value: |
        <p>คุณสามารถติดต่อแจ้งเรื่องได้ที่ ตัวแทนผู้ให้บริการ สาขาของบริษัททุกแห่งทั่วประเทศ หรือศูนย์บริการลูกค้าเอฟดับบลิวดี โทร. 1351 โดยแจ้งชื่อผู้เอาประกันและหมายเลขกรมธรรม์</p>
        <p>กรณีเช็คหมดอายุ กรุณาส่งเช็คฉบับดังกล่าวมายังบริษัทตามที่อยู่ด้านล่าง เพื่อทำการออกเช็คใหม่</p>
        <p>บริษัท เอฟดับบลิวดี ประกันชีวิต จำกัด (มหาชน) เลขที่ 130-132 ชั้นที่ 14 อาคารสินธร ทาวเวอร์ 3 ถนนวิทยุ แขวงลุมพินี เขตปทุมวัน กรุงเทพฯ 10330</p>
