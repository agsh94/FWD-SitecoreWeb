    - ID: "a190427f-1d04-462e-bc5f-1efec10dbaa2"
      Hint: answer
      Value: |
        You can contact your agent, one of our branch offices, or our customer service at 1351 and inform us of the insured’s name and policy number.<br />
        <br />
        If the cheque is invalid, please return it to FWD at the following address and we will issue you with a new cheque:<br />
        <br />
        FWD Life Insurance Public Company Limited,<br />
        14th floor, Sindhorn Building Tower 3, 130-132 Wireless Road,<br />
        Lumpini, Pathumwan, Bangkok 10330
