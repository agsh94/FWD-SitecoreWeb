      Value: ตั้งแต่วันที่ 1 ตุลาคม 2563 เป็นต้นไป เราจะออกบัตรเอฟดับบลิวดี แคร์การ์ด แบบตลอดชีพ สำหรับแผนประกันสุขภาพผู้ป่วยใน / ผู้ป่วยนอก ให้กับคุณ หากคุณไม่ได้รับ กรุณาติดต่อฝ่ายบริการลูกค้าของเราที่พร้อมดูแลช่วยเหลือคุณเสมอ&nbsp;&nbsp;
