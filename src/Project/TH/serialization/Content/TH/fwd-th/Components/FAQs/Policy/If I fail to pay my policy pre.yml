      Hint: question
      Value: "If I fail to pay my policy premium within the 30-day grace period, am I still able to use my FWD Care Card?"
    - ID: "5dd74568-4d4b-44c1-b513-0af5f4cda34f"
      Hint: __Created by
      Value: |
        sitecore\wit
    - ID: "a190427f-1d04-462e-bc5f-1efec10dbaa2"
      Hint: answer
      Value: |
        <p>Unfortunately you can’t use your FWD Care Card because you have to pay your policy premiums in order to use it. However, you can submit the medical bill to us for reimbursement once you have paid your premium. </p>
        <p>For treatments that fall beyond your policy coverage, you can still send the bill to FWD for consideration. Claims may be approved on a case by case basis depending on the information we gather from the hospital or your doctor.</p>
        
        
        
