        <p>ไม่สามารถใช้ได้ ผู้เอาประกันต้องชำระเบี้ยก่อนถึงจะสามารถใช้สิทธิ์ FWD Care Card ได้ แต่คุณสามารถนำใบเสร็จมาเบิกได้หลังจากชำระค่าเบี้ยแล้ว </p>
        <p>ค่ารักษาพยาบาลที่อยู่นอกเหนือรายการตามความคุ้มครองของกรมธรรม์ คุณสามารถส่งใบเสร็จมาที่บริษัทเพื่อพิจารณาได้ โดยการเคลมจะได้รับการอนุมัติเป็นกรณีไป ตามข้อมูลที่บริษัทได้รับจากโรงพยาบาลหรือแพทย์ที่ทำการรักษา </p>
        
        
        
