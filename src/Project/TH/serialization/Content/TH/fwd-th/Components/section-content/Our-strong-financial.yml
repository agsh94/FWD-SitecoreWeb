        <p>เมื่อวันที่ 28 กุมภาพันธ์ 2556 แปซิฟิก เซ็นจูรี่ กรุ๊ป เข้าซื้อกิจการประกันชีวิตของ บริษัท ไอเอ็นจี ในฮ่องกง มาเก๊า และประเทศไทย ซึ่งนับเป็นก้าวแรกที่จะสร้างบริษัทประกันชีวิตที่แตกต่าง นั่นก็คือ เอฟดับบลิวดี
        </p>
        <p>แปซิฟิก เซ็นจูรี่ กรุ๊ป เข้าร่วมทุนโดยผู้ลงทุนรายย่อยรายใหม่ คือ สวิส รี (Swiss Re) ซึ่งเป็นบริษัทประกันชีวิตที่ใหญ่เป็นอันดับสองของโลก โดยมีผู้ลงทุนอีกสามราย ได้แก่ GIC Ventures และ RRJ Capital จากสิงคโปร์ และ Hopu Investments จากจีน</p>
