      Value: |
        <p>On 28 February 2013, Pacific Century Group announced that it was buying ING&rsquo;s Hong Kong, Macau and Thailand insurance businesses. It was the first step in the Group&rsquo;s plan to build a different kind of insurance company: FWD.</p>
        <p>Pacific Century Group was joined later that year by a new minority shareholder, Swiss Re &ndash; the world&rsquo;s second largest reinsurer. Three more investors followed: Singapore&rsquo;s GIC Ventures, RRJ Capital, and China&rsquo;s Hopu Investments.</p>
