    - ID: "728ddf63-6367-4a18-80ea-2d9dd7d7488d"
      Hint: quote
      Value: คุณปีเตอร์ คือผู้นำทีมประกันชีวิตของเราในประเทศไทย โดยเป็นทั้งผู้ให้คำแนะนำแก่ผู้บริหารและกำหนดทิศทางกลยุทธ์การดำเนินธุรกิจประกันชีวิต โดยเข้าร่วมทำงานกับเอฟดับบลิวดีในปี 2556 และตลอดประสบการณ์ในธุรกิจประกันกว่า 20 ปี เขาได้สร้างผลงานที่เป็นที่ประจักษ์ในการดำรงตำแหน่งผู้บริหารระดับสูง คุณปีเตอร์ทำงานในเอเชียมานานกว่า 30 ปี และได้นำข้อมูล รวมทั้งความรู้เชิงลึกเกี่ยวกับตลาดเอเชียมาใช้ในการบริหาร ก่อนหน้านี้เขาเคยดำรงตำแหน่งประธานเจ้าหน้าที่บริหารเอฟดับบลิวดี ประเทศฟิลิปปินส์ โดยเป็นผู้กำหนดทิศทางบริษัทนับจากเริ่มก่อตั้งในปี 2557 และด้วยการบริหารจัดการของคุณปีเตอร์ได้ส่งผลให้เอฟดับบลิวดีเป็นหนึ่งในบริษัทประกันชีวิตที่เติบโตเร็วที่สุดในประเทศฟิลิปปินส์ และประสบความสำเร็จในการเป็นหนึ่งในสิบบริษัทประกันชีวิตที่เข้มแข็งที่สุดในตลาด และในปลายปี 2562 คุณปีเตอร์ก็ได้เข้ามาร่วมงานกับเอฟดับบลิวดี ประเทศไทย พร้อมกับได้นำวิสัยทัศน์ ความเป็นผู้นำที่เต็มไปด้วยความคิดบุกเบิก ผนวกกับความรู้ด้านอุตสาหกรรมประกันชีวิตที่กว้างขวางมาใช้ในประเทศไทย
