    - ID: "728ddf63-6367-4a18-80ea-2d9dd7d7488d"
      Hint: quote
      Value: คุณปีเตอร์เป็นผู้ให้คำแนะนำแก่ผู้บริหารและการกำหนดทิศทางกลยุทธ์การดำเนินธุรกิจประกันชีวิตในประเทศไทย เขาเข้าร่วมทำงานกับเราในปี 2556 ด้วยประสบการณ์ในธุรกิจประกันกว่า 20 ปีและผลงานที่ผ่านมาพิสูจน์ถึงคุณวุฒิในการดำรงตำแหน่งผู้บริหารระดับสูง คุณปีเตอร์ทำงานในเอเชียมานานกว่า 30 ปีและได้นำข้อมูลและความรู้เชิงลึกที่สำคัญในประเทศมาใช้ในการบริหาร ก่อนหน้านี้เขาเคยดำรงตำแหน่งประธานเจ้าหน้าที่บริหาร เอฟดับบลิวดี ประเทศฟิลิปปินส์  และเป็นผู้นำในการก่อตั้งบริษัทเมื่อปี 2557 ด้วย  จากการบริหารจัดการของคุณ ปีเตอร์ส่งผลให้ เอฟดับบลิวดี  เป็นหนึ่งในบริษัทประกันชีวิตที่เติบโตเร็วที่สุดในประเทศฟิลิปปินส์  และเขาได้เข้าร่วมงานกับเอฟดับบลิวดี ประเทศไทยเมื่อปลายปี 2562 พร้อมได้นำวิสัยทัศน์ด้านความคิดบุกเบิกผนวกกับความรู้ด้านอุตสาหกรรมที่กว้างขวางเข้ามาใช้ในประเทศไทย
