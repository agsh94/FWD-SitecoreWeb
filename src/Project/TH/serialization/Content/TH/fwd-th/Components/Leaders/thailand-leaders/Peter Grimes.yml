      Hint: quote
      Value: "Peter leads our life insurance team here in Thailand, providing executive guidance and strategic direction, with over 20 years’ industry experience. He joined FWD in 2013 with a proven track record in senior management, having worked in Asia for over 30 years. Peter brings key insights as well as an in-depth knowledge of Asian markets. He was previously Chief Executive Officer of FWD Life in the Philippines, leading the business from its launch in 2014. With Peter at the helm, it became one of the fastest-growing life insurance companies in the country, achieving a solid top ten market position. Peter joined FWD in Thailand at the end of 2019 and now brings his vision, his pioneering thought leadership and an extensive industry knowledge."
