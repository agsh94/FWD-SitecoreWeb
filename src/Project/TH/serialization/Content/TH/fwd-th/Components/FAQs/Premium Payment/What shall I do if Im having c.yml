        <p>We&rsquo;re always here to help and if you&rsquo;re having trouble paying, there are various possible solutions. You may wish to consider any of the following: </p>
        <ul>
            <li>Change your premium payments. We can discuss how much you pay and how often. Contact us and we can create a plan that works for you.</li>
            <li>Pay your premium by using the returns from any dividend payout or interim cash payment from your policy. Visit our  <a href="~/link.aspx?_id=678EDED0D4C448E0854A4E301D2A84FE&amp;_z=z">cash return options</a>&nbsp;page for more details.</li>
            <li>You may wish to consider taking a loan out to help you. Visit our <a href="~/link.aspx?_id=1FA800229F46473BA35B0450FA491831&amp;_z=z">policy loan</a>&nbsp;page for more details.</li>
            <li>Amend your policy to reduce the amount of premiums &ndash; for example remove a rider.</li>
            <li>Reduce the sum assured to reduce the premiums you have to pay (note that reducing any sum assured will affect the amount of coverage and protection).</li>
            <li>Change the policy type.&nbsp;</li>
        </ul>
        <p>&nbsp;</p>
        These are all ideas. Before you make a decision it's very important that you have a discussion with us in order to find out what the best plan would be for you. Please don't simply stop paying your premium. Besides meaning your coverage will immediately stop it may also mean that you lose some money.<br />
        <br />
        If you have any problems, we'll always try and help and offer a range of possible solutions. Please give us a call at <a href="tel:1351" target="_self"> 1351</a> and find out what options and support we can offer.
        <p>&nbsp;</p>
