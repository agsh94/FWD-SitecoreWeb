      Hint: question
      Value: "How can I obtain the original copy of a receipt which I need for my records / other reimbursement?"
    - ID: "5dd74568-4d4b-44c1-b513-0af5f4cda34f"
      Hint: __Created by
      Value: |
        sitecore\wit
    - ID: "a190427f-1d04-462e-bc5f-1efec10dbaa2"
      Hint: answer
      Value: |
        You can state this request on the documents when submitting your claim. Or contact our customer service at <a href="tel:1351">1351</a>.<br />
        <br />
        Note:<br />
        In the event that the amount of compensation for a hospital expense was not fully paid as stated in the receipt, we will return the original receipt and rubber-stamp the amount that we have approved to pay on that receipt.<br />
        <br />
        When a hospital expense is fully paid, as stated in the receipt, we will not return the original receipt, but will send you a copy - on which the amount of compensation we have approved to pay will be rubber-stamped.<br />
        <div>&nbsp;</div>
