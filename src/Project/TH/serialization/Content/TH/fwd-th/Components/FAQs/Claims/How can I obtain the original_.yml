    - ID: "52bbe98f-4822-4322-bfab-f0fb35fe5ff5"
      Hint: question
      Value: "หากต้องการขอใบเสร็จรับเงินต้นฉบับเพื่อเก็บไว้เป็นหลักฐานหรือนำไปเบิกต่อที่อื่น ต้องดำเนินการอย่างไร?"
