    - ID: "a190427f-1d04-462e-bc5f-1efec10dbaa2"
      Hint: answer
      Value: |
        คุณสามารถแจ้งความประสงค์การขอใบเสร็จรับเงินโดยแนบรายละเอียดมาพร้อมกับการส่งเอกสารเรียกร้องสินไหม หรือ ติดต่อผ่านศูนย์บริการลูกค้าเอฟดับบลิวดี โทร <a href="tel:1351">1351</a><br />
        <br />
        หมายเหตุ:<br />
        กรณีมีการจ่ายสินไหมค่ารักษาพยาบาล ไม่เต็มตามจำนวนใบเสร็จรับเงิน บริษัทจะคืนใบเสร็จรับเงินต้นฉบับให้ โดยจะประทับตรายอดเงินที่บริษัทอนุมัติจ่ายลงในใบเสร็จรับเงิน<br />
        <br />
        กรณีมีการจ่ายสินไหมค่ารักษาพยาบาล เต็มตามจำนวนใบเสร็จรับเงิน บริษัทจะไม่คืนใบเสร็จรับเงินต้นฉบับให้ แต่จะจัดส่งสำเนาใบเสร็จรับเงินโดยจะประทับตรายอดเงินที่บริษัทอนุมัติจ่ายคืนให้เท่านั้น<br />
        <div>&nbsp;</div>
