      Hint: quote
      Value: |
        <p>มีผลิตภัณฑ์ที่หลากหลาย เหมาะกับไลฟ์สไตล์ที่หลากหลาย<br />
        -&nbsp;<strong>สุรีย์ลักษณ์ สาระฤทธิ์</strong></p>
        <p>ประทับใจมาก ในเรื่องการบริการ และการเคลมค่าสินไหม จนอยากจะซื้อประกันตัวอื่นๆ เพิ่มเองเลยครับ<br />
        -&nbsp;<strong>เอกพงษ์ โสภณทิพยาภรณ์</strong></p>
        <p>บริการดี เวลาติดขัดใดๆ มีพนักงานมาให้คำแนะนำและความรู้ที่ทำให้พนักงานและลูกค้าเข้าใจมากยิ่งขึ้น ขอชมเชย<br />
        <strong>-&nbsp;ประภัสสร เสถียรโสทร</strong></p>
