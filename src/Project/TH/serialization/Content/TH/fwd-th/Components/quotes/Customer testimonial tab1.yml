      Hint: quote
      Value: |
        <p>เป็นมืออาชีพมาก ขอให้รักษามาตราฐานนี้ไว้นะครับ<br />
        <strong>- สายัณห์ สมานมะ</strong></p>
        <p><strong>&nbsp;</strong></p>
        <p>ประทับใจทุกครั้งที่ใช้บริการ FWD insurance no. 1 always<br />
        <strong>- ปภังกร หงษ์อินทร์</strong></p>
        <p><strong>&nbsp;</strong></p>
        <p>มีผลิตภัณฑ์ที่หลากหลาย เหมาะกับไลฟ์สไตล์ที่หลากหลาย<br />
