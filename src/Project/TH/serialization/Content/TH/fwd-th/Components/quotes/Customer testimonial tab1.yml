      Value: การได้รับโอกาสเป็นผู้นำในธุรกิจประกันชีวิตของ เอฟดับบลิวดี ประเทศไทยเป็นเรื่องที่น่าตื่นเต้นสำหรับผมเป็นอย่างยิ่ง ด้วยวิสัยทัศน์ของบริษัทที่สร้างแรงบันดาลใจในการเปลี่ยนมุมมองของคนที่มีต่อการประกันชีวิต ผมเชื่อว่าแนวความคิดการให้ลูกค้าเป็นจุดศูนย์กลางและความคิดสร้างสรรค์ใหม่จะเป็นพื้นฐานในการส่งมอบแผนประกันชีวิตที่ครอบคลุม  เบี้ยประกันไม่แพง เข้าใจง่าย และตอบโจทย์ความต้องการของลูกค้า
