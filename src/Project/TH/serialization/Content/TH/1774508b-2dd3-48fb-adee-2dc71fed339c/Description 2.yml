    - ID: "8a22f96c-782f-47ed-9e47-0416fc198a33"
      Hint: description
      Value: |
        <p><strong><strong>วิธีการรับสิทธิ์</strong></strong></p>
        <p style="margin-left: 40px;"><strong>แลกรับสิทธิ์ผ่าน FWD MAX (ใช้ 50 แต้ม) โดยต้องแสดงรหัสที่ได้รับเพื่อเข้าใช้บริการที่โรงพยาบาลภายใน 30 นาที หลังจากแลกรับสิทธิ์สมบูรณ์แล้ว</strong></p>
        <p><strong>&nbsp;</strong></p>
        <p><strong>เงื่อนไขการใช้สิทธิ์</strong></p>
        <ul>
            <li>กรุณาสำรองสิทธิ และตรวจสอบเงื่อนไขการใช้สิทธิพิเศษต่างๆ ที่โรงพยาบาลก่อนกดรับสิทธิพิเศษ</li>
            <li>หากไม่ได้ใช้สิทธิ์ภายใน 30 นาทีหลังจากกดรับสิทธิ์ บริษัทขอสงวนสิทธิ์ในการคืนแต้มในทุกกรณี</li>
            <li>รับสิทธิ์ได้ตั้งแต่วันนี้ ถึงระยะเวลาที่กำหนดของแต่ละสิทธิพิเศษของแต่ละโรงพยาบาล</li>
            <li>รับสิทธิพิเศษสูงสุด 1 สิทธิ์ / ประเภทสิทธิพิเศษ / โรงพยาบาล</li>
            <li>บริษัทฯ ขอสงวนสิทธิ์ในการเปลี่ยนแปลงรูปแบบแพ็คเกจ หรือรายการในแพ็คเกจต่างๆ หรือเงื่อนไขโดยไม่ต้องแจ้งให้ทราบล่วงหน้า</li>
            <li>เงื่อนไขเป็นไปตามที่แต่ละโรงพยาบาลกำหนด</li>
            <li>คำตัดสินใดๆ ของบริษัทฯ หรือโรงพยาบาลถือเป็นที่สิ้นสุด</li>
        </ul>
