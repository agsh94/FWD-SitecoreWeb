        <p><span>เปิดเมนูมาก็ร้องว้าวกันเกือบทุกเมนู</span><span dir="RTL"> </span><span>เอาใจทั้งสายผัก</span><span dir="RTL"> </span><span>สายสเต๊ก</span><span dir="RTL"> </span><span>และสายเจกับเมนูที่มีให้เลือกเยอะมากๆ</span><span dir="RTL"> </span><span>เราเลยสั่งแบบไม่ยั้ง</span><span dir="RTL"> </span><span>อ๊ะ</span><span dir="RTL"> </span><span>แต่ขอเตือนไว้ก่อนว่าแต่ละจานมันใหญ่มากจริงๆ</span><span dir="RTL"> </span><span>บางเมนูสามารถแชร์ให้เพื่อน</span><span dir="RTL"> </span><span>2-3 </span><span>คนได้เลย</span><span dir="RTL"> </span><span>ดังนั้นก่อนจะทานสอบถามปริมาณอาหารจากทางร้านก่อนเลย</span></p>
        <p><span>&nbsp;</span></p>
        <p><span></span>เริ่มต้นด้วยเมนูเบาๆ<span dir="RTL"> </span>ซึ่งเป็นเมนูซิกเนเจอร์ของสาขานี้ที่อัดแน่นไปด้วยสารอาหารที่มีประโยชน์ต่อร่างกายกับเมนู<span dir="RTL"> </span>คริสปี้<span dir="RTL"> </span>มัลติเกรน<span dir="RTL"> </span>สลัดรวมธัญพืชที่มีทั้งควินัว<span dir="RTL"> </span>ผักชีลาว<span dir="RTL"> </span>เฟต้าชีส<span dir="RTL"> </span><span dir="RTL"></span>ทับทิม<span dir="RTL"> </span>ท็อปด้านบนด้วยแซลมอนย่างหอมๆ<span dir="RTL"> </span>ตอนทานก็บีบมะนาวตัดเลี่ยนหน่อยๆ<span dir="RTL"> </span>ใครที่ควบคุมน้ำหนักอยู่ก็ทานได้<span dir="RTL"> </span>เป็นเมนูที่รับรองเลยว่ามีประโยชน์ทุกคำเลยจริงๆ</p>
        <p><span></span></p>
