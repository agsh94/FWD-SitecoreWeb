        <p><span>จากสายเฮลธ์ตี้ขอเปลี่ยนไปสายสปาเก็ตตี้พาสต้ากันบ้างกับเมนูที่ชื่อว่า</span><span dir="RTL"> </span><span>แองเจิ้ลแฮร์ปูครีมไข่กุ้ง</span><span dir="RTL"> </span><span>แค่เห็นหน้าตาจิตใจมันก็ระทวยแล้วฮะ</span><span dir="RTL"> </span><span>ผมเป็นคนชอบอะไรที่ครีมมี่อยู่แล้วมาเจอเมนูนี้ไปบอกเลยว่าขอยอมเธอผู้เดียวไม่เลี้ยวไปหาใคร</span><span dir="RTL"> </span><span dir="RTL"></span><span>ด้วยเส้นแองเจิ้ลแฮร์ที่เล็กบางทำให้ครีมซอสนั้นเข้าไปแทรกตัวในเส้นแองเจิ้ลแฮร์ได้ทุกอณูกันเลยทีเดียว</span><span dir="RTL"> </span><span>ตัวครีมนี้รสกลมกล่อมละมุนลิ้นด้วยไข่กุ้งและมีสัมผัสของเนื้อปูอยู่ในตัวครีมด้วย</span><span dir="RTL"> </span><span>ด้านบนท็อปด้วยสาหร่ายและไข่ปลาแซลมอนที่แตกโป๊ะในปากคือมันดีจนอยากจะสั่งเพิ่มซะอีก</span><span dir="RTL"> </span><span>1 </span><span>จาน</span></p>
