      Hint: description
      Value: "ปิดท้ายด้วยจานใหญ่แบบฟินาเล่ สเต๊กซี่โครงสะพานโค้ง เมนูจานเด็ดของร้าน ซึ่งตอนที่พนักงานเดินถือมา ลูกค้าโต๊ะอื่นต่างหันมามองจานนี้กันโดยไม่ได้นัดหมาย ราวกับว่ามีสปอตไลท์อันใหญ่สาดส่องตามจังหวะก้าวเดินของพนักงานพร้อมบทเพลงโอเปร่า ผมอาจจะบรรยายเว่อร์วังเกินไปแต่บอกเลยว่าอารมณ์นั้นมันได้จริงๆ คือพี่จะใหญ่ไปไหน ทั้งจาน ทั้งสเต๊กมันใหญ่ไซส์เบิ้มมากๆ โดยไซส์ที่ผมสั่งมานี้เป็นไซส์ L ถ้าเป็นผู้ชายก็กินได้ 2 คน ส่วนผู้หญิงกินได้ 3-4 คนก็ยังไหว โดยใช้ซี่โครงหมูหมักสูตรพิเศษ และนำเข้าเครื่องอบนานกว่า 12 ชั่วโมงด้วยไม้ Hickory ทำให้ได้กลิ่นเครื่องเทศที่ซึมซาบเข้าไปข้างในซี่โครง ราดด้วยซอสบาร์บีคิวสูตรพิเศษของโอ้กะจู๋ จานนี้ความนุ่มของเนื้อซี่โครงและความจุยซี่มันช่างเต็มปากเต็มคำมากๆ"
