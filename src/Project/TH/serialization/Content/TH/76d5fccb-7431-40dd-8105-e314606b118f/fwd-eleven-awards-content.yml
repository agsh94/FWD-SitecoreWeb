        <strong>FWD's eleven awards include:</strong><br />
        <br />
        The One, FWD's high-end medical solution, and the associated all-round, one-stop health management service PREMIER THE ONEcierge, which offers priority access to over 100 top-tier hospitals across pan-Asian regions, claimed three Excellence Awards in the Medical Care, Health &amp; Protection, and High Net Worth Insurance Service categories;<br />
        Mind+, a critical illness protection plan that notably also covers mental health, won one Excellence Award and two Outstanding Awards for its unique value proposition, the ingenuity and effectiveness of the related product launch campaign, and the usability of the associated mobile Genie App, which fills the gap in traditional insurance products and promotes a healthy lifestyle from inside out;<br />
        Digital commerce platform iFWD shone again with InsurTech Company of the Year and Online Platform Excellence Award s this year. The outcome well justifies its success in making customer experience of insurance products and services enjoyable and convenient ;<br />
        Insurance plan MaxFocus Signature was praised with one Outstanding Award for its flexibility, simple application process, and focus on wealth growth, retirement and succession planning;<br />
        FWD also bagged two Outstanding Awards in the Service Innovation and Claims Management categories for the breadth of its seamless customer service and engagement initiatives. Winning projects include chatbot, eServices customer portal, and industry-first, speedy claims pay-out facility at convenient stores in MTR stations.
