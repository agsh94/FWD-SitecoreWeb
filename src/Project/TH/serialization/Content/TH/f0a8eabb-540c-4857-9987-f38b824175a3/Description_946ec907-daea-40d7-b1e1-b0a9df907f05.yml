        <p><strong>ท่าแรก Burpee</strong></p>
        <p>ท่านี้จะช่วยเบิร์นไขมันได้ดีค่ะ ท่านี้สามารถออกกำลังกายได้ทั้งตัวเลย คือทำแล้วเหงื่อออกเยอะมาก รู้เลยว่ามันช่วยเผาผลาญจริง ร่างกายนี่ร้อนไปหมด นอกจากนี้แล้ว ท่านี้ยังนำไปใช้เพื่อเป็นการวอร์มอัพก่อนออกกำลังหรือใช้เป็นท่าฝึกสำหรับการบริหารแบบเซอร์กิต เทรนนิ่งได้ด้วย เรียกได้ว่าเป็นทั้งท่าออกกำลังกาย และท่าบริหารก่อนเวทเบาๆ ครบจริงๆ</p>
