        <p><strong>3. High Knees</strong></p>
        <p>&ldquo;<strong>High Knees</strong>&rdquo; ท่าออกกำลังกายที่เสมือนการวิ่งอยู่กับที่ ซึ่งสามารถช่วยเรื่องรูปร่างได้โดยไม่ต้องง้ออุปกรณ์เสริม เหมาะสำหรับคนที่ไม่มีเวลาไปยิม หรือไม่อยากเสียเงินไปยิมค่ะ ท่าออกกำลังกายดังกล่าวนี้เป็นท่าที่ช่วยบริหารกล้ามเนื้อส่วนขาและยังสามารถช่วยในเรื่องลดน้ำหนักได้ดีทีเดียวค่ะ แถมยังเป็นการอุ่นเครื่องให้ร่างกายของคุณสามารถปรับและควบคุมการเคลื่อนที่และทรงตัวได้อีกด้วย</p>
