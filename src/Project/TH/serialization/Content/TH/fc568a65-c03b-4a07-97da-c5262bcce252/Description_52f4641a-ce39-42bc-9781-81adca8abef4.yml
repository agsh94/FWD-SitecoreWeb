        <p><strong>6. โรคไข้หวัดในเด็ก</strong><br />
        <br />
        เด็กๆ มักจะป่วยเป็นไข้หวัดกันบ่อยๆ ปีละหลายครั้ง โดยเฉพาะในฤดูฝนและฤดูหนาว การหลีกเลี่ยงไม่ให้ป่วยเป็นไข้หวัดก็ออกจะเป็นเรื่องยาก เพราะไข้หวัดสามารถเกิดจากเชื้อไวรัสถึงกว่า 200 สายพันธุ์ จึงควรให้เด็กๆ ป้องกันตัวเองด้วยการล้างมือบ่อยๆ รวมทั้งหลีกเลี่ยงผู้ที่ป่วยเป็นไข้หวัด ซึ่งเป็นวิธีป้องกันที่ปลอดภัยที่สุด ปกติแล้วเด็กๆ จะมีอาการป่วยเป็นเวลา 7 - 10 วัน และระหว่างที่ภูมิต้านทานของพวกเขากำลังต่อสู้กับเชื้อไวรัส คุณพ่อคุณแม่ควรให้ลูกๆ พักผ่อนให้เพียงพอ ดื่มน้ำเยอะๆ และรักษาร่างกายให้อบอุ่นโดยเฉพาะในฤดูหนาว&nbsp;<br />
        <br />
        <br />
        <strong>7.โรคไข้หวัดใหญ่</strong><br />
        <br />
        โรคไข้หวัดใหญ่มักเกิดในฤดูหนาว เป็นโรคที่มีวัคซีนป้องกัน ทั้งนี้หากคุณเลือกการฉีดวัคซีน เราขอแนะนำให้คุณรับการฉีดวัคซีนเป็นประจำทุกปี เพราะในแต่ละปีที่ไวรัสไข้หวัดใหญ่มีโอกาสกลายพันธุ์ได้เสมอ อาการจะเริ่มจากการมีไข้ คัดจมูก น้ำมูกไหล ปวดตามตัว และอ่อนเพลีย และอาจใช้เวลาเป็นสัปดาห์กว่าร่างกายจะฟื้นตัวและกลับมาแข็งแรงเหมือนเดิม จึงควรให้ลูกน้อยพักผ่อนมากๆ รักษาร่างกายให้อบอุ่น รวมทั้งพบแพทย์และรับประทานยาให้ลูกหายวันหายคืนและกลับมาสดใสร่าเริงได้เร็วขึ้น<br />
        <br />
        <strong>8. โรคไอกรน</strong><br />
        <br />
        โรคไอกรนเกิดจากเชื้อแบคทีเรีย เมื่อติดเชื้อช่วงแรก เด็กๆ จะมีอาการคล้ายโรคหวัดธรรมดา จากนั้นอาการจะเพิ่มมากขึ้น โดยจะไอมากขึ้น และหายใจเข้าแรงจนมีเสียง &ldquo;วู้บ&rdquo; อาการของเด็กโตที่ป่วยเป็นโรคไอกรนจะไม่รุนแรงนัก แต่จะอันตรายมากสำหรับเด็กทารกวัยต่ำกว่า 6 เดือน จึงควรพาลูกน้อยหาหมอทันทีที่เริ่มมีอาการ โรคไอกรนสามารถรักษาได้ด้วยการรับประทานยาปฏิชีวนะ และโดยทั่วไปอาการป่วยจะกินเวลาไม่เกิน 3 สัปดาห์<br />
        &nbsp;</p>
        <p>&nbsp;</p>
        <p><strong>9. โรคเยื่อหุ้มสมองอักเสบ<br />
        </strong><br />
        โรคเยื่อหุ้มสมองอักเสบเป็นโรคที่ร้ายแรง และยังมีอาการของโรคที่หลากหลาย คุณพ่อคุณแม่จึงควรเชื่อสัญชาตญาณตัวเองเมื่อเกิดความกังวลว่าลูกอาจจะป่วยเป็นโรคนี้ด้วยการขอความช่วยเหลือและพบแพทย์ สัญญาณที่สำคัญของโรคคือ การเป็นผื่นผิวหนังสีแดงขนาดเล็กๆ จากนั้นผื่นจะแพร่กระจายอย่างรวดเร็ว และหากคุณกดแก้วลงบนผิวหนัง สีของผื่นจะจางลง โดยทั่วไปคุณหมอมักจะให้เด็กๆ รักษาตัวอยู่ที่บ้านภายใต้การดูแลของคุณพ่อคุณแม่ และจะรักษาด้วยการให้ยาปฏิชีวนะหากเด็กมีอาการรุนแรง ปกติแล้วเด็กๆ จะอาการดีขึ้นภายใน 7-10 วัน&nbsp;&nbsp;<br />
        <br />
        <strong>10. โรคภูมิแพ้</strong><br />
        <br />
        โรคภูมิแพ้จัดเป็นโรคที่พบได้บ่อยมาก โดยเฉพาะในเด็ก ที่ร่างกายกำลังเติบโตและพัฒนาขึ้นตามวัย ส่วนใหญ่อาการภูมิแพ้มักจะไม่รุนแรง และไม่เป็นอุปสรรคกับการใช้ชีวิตและการทำกิจกรรมต่างๆ ที่พวกเขาโปรดปราน อาการทั่วไปของโรคภูมิแพ้ คือ อาการจาม ตาแดงและระคายเคืองจนถึงคัน รวมทั้งอาการไอ ทั้งนี้ควรปรึกษาแพทย์ หากสงสัยว่าลูกน้อยมีอาการแพ้สิ่งใดหรือไม่ โรคภูมิแพ้สามารถรักษาได้ด้วยยาที่จะช่วยให้ผู้ป่วยสามารถรับมือกับอาการแพ้ของตัวเองได้ดีขึ้น&nbsp;<br />
        <br />
        <br />
        <strong>ที่กล่าวมานั้นเป็นเพียงตัวอย่างสำหรับโรคที่มักจะเกิดได้บ่อยในเด็ก ที่จริงแล้วยังมีอีกหลายโรคที่สามารถเกิดขึ้นกับเด็กได้ ฉะนั้นคุณพ่อคุณแม่จึงควรใส่ใจและสังเกตุอาการของลูกตลอดเวลา รวมถึงมีการพาลูกไปตรวจสุขภาพและฉีดวัคซีนตามที่แพทย์แนะนำ</strong></p>
