        <p><strong>อาหารไม่ใช่ศัตรู</strong></p>
        <p><strong><br />
        &ldquo;เราไม่ควรเห็นอาหารที่เราชอบเป็นศัตรูนะ เราจะอยู่ไปอีก 200 ปี เพื่ออะไรกัน ถ้าเราไม่สามารถกินหมูสามชั้นที่เราชอบได้&rdquo;&nbsp;&nbsp;</strong></p>
        <p><strong></strong><br />
        ความรู้เรื่องโภชนาการเป็นเรื่องสำคัญ "You are what you eat" พิซซ่าไม่ใช่ปีศาจ แต่ต้องมองให้ออกว่าในพิซซ่ามีส่วนประกอบอะไรบ้าง เป็นคาร์โบไฮเดรตเท่าไร ไขมันทำมาจากอะไร ถ้าเรามีความรู้และเข้าใจ เราก็จะรู้ว่าควรกินในปริมาณเท่าไร</p>
