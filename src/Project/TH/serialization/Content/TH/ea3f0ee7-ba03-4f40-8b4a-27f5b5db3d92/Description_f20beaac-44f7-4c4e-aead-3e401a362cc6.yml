        <p><strong>ชีวิตเรา สุขภาพเรา เราต้องคัดสรรเอง</strong></p>
        <p><strong><br />
        "เราไม่จำเป็นต้องผอมเพราะคนอื่นบอกว่าสวย ไม่มีใครรู้จัก และรักเราเท่าตัวเราเองอีกแล้ว ทุกเรื่องที่เกี่ยวกับชีวิตหรือสุขภาพ เราต้องคัดสรรเอง"&nbsp;</strong></p>
        <p><strong></strong><br />
        เมื่อเราสามารถทำให้ร่างกายสุขภาพดีที่สุด แข็งแรงที่สุด กินดีที่สุดเท่าที่จะทำได้ เราก็จะอยู่ในจุดที่หุ่นดีเอง และมีความสุขกับการใช้ชีวิต</p>
        <p>&nbsp;</p>
        <p>
        &ldquo;การที่เราหุ่นดีเป็นแค่ผลพลอยได้จากการเลือกวิถีชีวิตที่ถูกต้อง เราไม่จำเป็นต้องผอมเพียงเพราะคนอื่นบอกว่าสวย แต่ควรเริ่มทำในสิ่งที่ดีต่อตัวเองจริงๆ ในทุกๆ วัน ซึ่งสุดท้ายมันก็จะกลายเป็นจุดเปลี่ยนเล็ก ๆ ที่สามารถหล่อหลอมสะสมเป็นผลลัพธ์ที่ยิ่งใหญ่ ทำให้มีความสุขได้อย่างลงตัว ทั้งในเรื่องของชีวิต และเรื่องสุขภาพ&rdquo;</p>
