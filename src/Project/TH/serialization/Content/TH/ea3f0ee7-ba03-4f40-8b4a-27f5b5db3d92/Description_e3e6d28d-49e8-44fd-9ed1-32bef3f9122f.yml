        <p><strong><strong>จุดเริ่มต้นของ &ldquo;ชะนีมีกล้าม&rdquo;</strong></strong></p>
        <p><strong><strong>&nbsp;</strong></strong></p>
        <p>"ใบคา พึ่งอุดม แคสเซล" Fitness Influencer จากเพจชะนีมีกล้าม และเจ้าของโรงเรียนทำขนมสุขภาพ Fit Bakery พร้อมดีกรีจบจากโรงเรียนสอนทำอาหารชื่อดัง Le Cordon Bleu รวมถึงได้รับอนุปริญญา สาขาโภชนาการบำบัดของ Oxford College มีเป้าหมายที่จะสร้างแรงบันดาลใจให้คนธรรมดาหันมารักสุขภาพ และเริ่มทำในสิ่งที่ดีต่อตัวเองจริงๆ</p>
        <p><strong>&nbsp;</strong></p>
        <p><strong>ตัดสินใจที่จะเป็น "ชะนีมีกล้าม"&nbsp;&nbsp;<br />
        <br />
        &ldquo;รูปร่างที่ดีต้องตอบโจทย์การใช้ชีวิต ความผอมมันไม่ตอบโจทย์ของการเป็นเชฟ&rdquo;</strong><br />
        <br />
        หลังจากทีลองผิดลองถูกมาหลายปี ใบคาก็ค้นพบว่าการได้หุ่นผอมเพรียวไม่ได้ตอบโจทย์การใช้ชีวิตของเธอ &ldquo;ใบคาเป็นเชฟ ต้องยกเครื่องตีเค้กหนัก 40 กิโลกรัม กล้ามดีต่อหน้าที่การงานมากนะ เพื่อนๆ รักใบคามากเพราะช่วยผู้ชายยกเครื่องตีเค้กได้&rdquo;&nbsp;<br />
        <br />
        ว่าแล้วใบคาก็เริ่มหยุดนับแคลอรี่ หันมาออกกำลังที่เน้นไปในทางเวทเทรนนิ่ง ทำให้ตัวเองรู้ว่าการที่จะมีสุขภาพดี และมีความสุขกับการกินได้นั้น ก็คือหยุดทำอะไรแบบสุดโต่ง และปรับทุกอย่างให้เข้ากับไลฟ์สไตล์ที่ชอบ</p>
