        <strong>3 แนวคิดเปลี่ยนชีวิต ให้ฟิตทั้งกายและใจ<br />
        <br />
        1. เปิดรับ ทดลอง เรียนรู้</strong><br />
        เราต้องเป็นน้ำที่ไม่เต็มแก้ว เพื่อที่จะเติมเต็มชีวิตให้ลงตัว เปิดใจรับและเรียนรู้สิ่งใหม่ๆ ที่เข้ามาในชีวิต เพราะความจริงเราไม่มีทางรู้ว่าอนาคตเราจะเจอกับอะไรบ้าง แต่การเปิดรับ ทดลอง และเรียนรู้ อาจจะเป็นจิ๊กซอว์ชิ้นสำคัญที่จะพาไปเจอความสำเร็จในอนาคตก็เป็นได้
