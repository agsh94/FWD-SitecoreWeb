        <strong>3. การไม่มีเวลาไม่มีอยู่จริง<br />
        &ldquo;You don&rsquo;t have time, You make time&rdquo; </strong>สิ่งต่างๆ ในชีวิตเราต้องกำหนดมันขึ้นมาเอง เวลาก็เช่นกัน&nbsp;<br />
        <br />
        เราเองที่เป็นคนกำหนดว่า 7 โมงทานข้าวเช้า 8 โมงเริ่มทำงาน เที่ยงทานข้าวกลางวัน&nbsp;ถ้าเราจะวิ่งเราต้องกำหนดเองว่าเวลา 10 โมงเป็นเวลาวิ่ง<br />
        ถ้าคุณรอว่าเมื่อไรว่างค่อยไปออกกำลังกาย ไม่มีเวลานั้นหรอก คุณต้องกำหนดมันขึ้นมาเองข้อเดียวที่จะขัดขวางเราจากการออกไปวิ่งได้คือ ข้ออ้างเท่านั้นแหละ<br />
        <br />
        <strong>&ldquo;ความลงตัวของชีวิตอยู่ในกำมือเรา อยู่ที่เราจะจัดการอย่างไร&rdquo;</strong>
