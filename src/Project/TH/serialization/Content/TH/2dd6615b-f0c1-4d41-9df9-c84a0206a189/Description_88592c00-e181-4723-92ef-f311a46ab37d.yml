        <strong>“แนวคิดของคนเรามักจะเป็นไปตามความเชื่อและประสบการณ์ที่แตกต่าง และมันก็เปลี่ยนแปลงได้เมื่อเวลาเปลี่ยนไป เพราะเรามีประสบการณ์มากขึ้น เชื่อในสิ่งใหม่ที่รู้สึกว่าใช่กว่า และนี่แหละคือสิ่งที่กำหนดให้เรารู้ว่าจะเดินไปทางไหน”</strong><br />
        <br />
        แต่ละคนอาจจะเรียกหรือให้ความหมายของแนวคิดต่างกันไปแต่ คุณหนุ่ม เกียรติคุณ เยาวรัตน์ เจ้าของเพจ Runner’s Journey เรียกสิ่งนั้นว่า Mindset หรือแนวความคิดที่เปรียบเสมือนหางเสือ ที่จะพาตัวเองเดินไปบนเส้นทาง เพื่อให้ถึงเป้าหมายได้ในที่สุด
