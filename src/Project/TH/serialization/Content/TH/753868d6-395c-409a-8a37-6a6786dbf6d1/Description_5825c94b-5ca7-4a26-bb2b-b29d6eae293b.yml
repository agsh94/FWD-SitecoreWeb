        <strong>&ldquo;ทำสิ่งที่รักให้เป็นอาชีพ แล้วการทำงานนั้นจะเป็นการทำงานที่มีความสุขที่สุด&rdquo;</strong> หลายคนคงเคยได้ยินคำพูดนี้ และเชื่อว่าหลายคนก็อาจจะตอบตัวเองได้แล้วว่าตัวเองมีแพสชันกับสิ่งใดเป็นพิเศษ แต่สิ่งที่ตามมาคือการไม่เริ่มต้นลงมือทำ เพราะอยากรอให้ตัวเองพร้อมที่สุดก่อน<br />
        <br />
        แต่สำหรับคุณ อรวัสสา ศยามเศรณี เจ้าของแบรนด์ WAKINGBEE แบรนด์ชุดออกกำลังกายสำหรับสาวๆ ไม่มีคำว่ารอให้พร้อมแล้วค่อยเริ่มลงมือทำ มีแต่คำว่าเริ่มทำเลย เพราะวันที่พร้อม 100% อาจจะไม่มีอยู่จริง ความหมายคือการมองให้เห็นโอกาสต่างๆ ที่เข้ามาในชีวิต แล้วถามตัวเองว่า ใช่ หรือ ไม่ใช่ ถ้าใช่ก็ลงมือทำมันอย่างตั้งใจ จนประสบความสำเร็จ<br />
        <br />
        และนี่คือ 3 เคล็ดลับของแบรนด์ชุดออกกำลังกายของสาวๆ ที่ตั้งเป้าไกลและกำลังจะไปถึงในไม่ช้า ที่คนฝันจะมีแบรนด์เป็นของตัวเองสามารถทำตามได้
