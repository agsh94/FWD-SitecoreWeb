        <strong>3.ทีมที่ดี<br />
        &ldquo;คนที่ชอบอะไรเหมือนกัน จะอินกับเรื่องเดียวกัน และช่วยกันผลักดันให้แบรนด์ไปได้ไกล&rdquo;</strong><br />
        พาร์ทเนอร์ที่ดีจะช่วยแชร์ ช่วงแบ่งเบากันและกันได้ มันอาจจะไม่มีคนที่เหมือนกัน 100% แต่หาคนที่ชอบอะไรเหมือนกันได้ และมีวิธีที่จะทำให้เขาอินไปกับสิ่งที่เราทำได้ เพราะการที่ทีมงานทุกคนอินกับแบรนด์ จะเป็นแรงผลักดันให้แบรนด์ไปได้ไกล
