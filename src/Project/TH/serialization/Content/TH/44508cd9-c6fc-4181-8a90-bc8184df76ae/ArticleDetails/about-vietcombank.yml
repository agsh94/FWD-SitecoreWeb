        <strong>About Vietcombank<br />
        </strong>
        <br />
        Established in 1963, Vietcombank is currently the leading commercial bank in Vietnam with total assets of 50 billion USD and highest market capitalization among credit institutions listed on Vietnam's stock market.<br />
        <br />
        Vietcombank currently has over 18,000 employees with a nationwide operation network throughout Vietnam including the Head Office in Hanoi and over 550 branches and transaction offices across the country.<br />
        <br />
        As a multifunctional bank with strengths in both wholesale, retail and investment services and pioneering in applying the best international standards, Vietcombank is always ready to provide its customers with modern and best financial and banking services.<br />
        <br />
        Vietcombank's strategic goal to 2025 and vision to 2030 is to firmly consolidate the No. 1 position in Vietnam, ranked among the 100 largest banks in Asia, one of the 300 largest banking and financial groups in the world, one of the 1,000 largest listed companies globally, positively contributing to the growth of Vietnam.<br />
        <br />
        For more information please visit website: <a href="http://www.vietcombank.com.vn">www.vietcombank.com.vn</a>
