        <strong>About FWD Group<br />
        </strong><br />
        FWD Group spans Hong Kong &amp; Macau, Thailand, Indonesia, the Philippines, Singapore, Vietnam, Japan and Malaysia, offering life and medical insurance, general insurance, employee benefits, Shariah and Family Takaful products across a number of its markets.<br />
        <br />
        FWD is focused on creating fresh customer experiences, with easy-to-understand products, supported by digital technology. Through this customer-led approach, FWD aims to become a leading pan-Asian insurer that changes the way people feel about insurance.<br />
        <br />
        Established in Asia in 2013, FWD is the insurance business of investment group, Pacific Century Group.<br />
        <br />
        For more information please visit <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://WWW.FWD.COM" target="_blank">WWW.FWD.COM</a>
