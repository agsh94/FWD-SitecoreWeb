      Value: นางสาวปรมาศิริ มโนลม้าย (คนที่ 3 จากซ้าย) ประธานเจ้าหน้าที่บริหาร พร้อมด้วย นายปรีชา รุธิรพงษ์ (คนที่ 4 จากซ้าย) ประธานเจ้าหน้าที่สายงานการตลาด และ&nbsp; นายอิทธิพล สมุทรทอง (คนที่ 1 จากขวา) นักวิ่งผู้พิชิตมาราธอน FWD &lsquo;78&deg; North&rsquo; Marathon ร่วมมอบเงินสนับสนุนจำนวน 500,000 บาท จากโครงการ &ldquo;วิ่งส่งใจไปนอร์ทโพล ทุกโลเพื่อน้อง&rdquo; (FWD Visual Run) ให้กับสมาคมกีฬาสเปเชียลโอลิมปิคแห่งประเทศไทย โดยมี นางรัชนีวรรณ บูลกุล (คนที่ 2 จากซ้าย) ผู้อำนวยการสมาคมกีฬาสเปเชียลโอลิมปิคแห่งประเทศไทย และนายศุภกร&nbsp; เกษแม่นกิจ (คนที่ 1 จากซ้าย) ผู้นำนักกีฬาสเปเชียลโอลิมปิคไทย เป็นผู้รับมอบ เพื่อใช้ในการพัฒนาทักษะและส่งเสริมความเท่าเทียมของนักกีฬาผู้พิการทางสติปัญญา
