        <p><strong>เงื่อนไขการได้รับบัตรของขวัญเทสโก้ โลตัส</strong></p>
        <ul>
            <li><strong></strong>สำหรับลูกค้าปัจจุบันที่มีชื่อเป็นผู้เอาประกันภัยแบบกรมธรรม์รายสามัญ โดยมีสถานะกรมธรรม์ครบกำหนดสัญญาในปี 2563 และเป็นกรมธรรม์ที่ซื้อผ่านช่องทางตัวแทนประกันชีวิตและช่องทางการขายอื่นๆ เท่านั้น ไม่รวมถึงกรมธรรม์ที่ซื้อผ่านช่องทางธนาคาร ทหารไทย จำกัด (มหาชน)</li>
            <li>ลูกค้าที่เข้าเงื่อนไขในข้อที่ 1 จะได้รับสิทธิ์เข้าร่วมแคมเปญนี้ โดยสามารถใช้สิทธิ์ได้ ในช่วงเวลา 2 เดือน โดยนับตั้งแต่เดือนที่กรมธรรม์ดังกล่าวครบกำหนดสัญญาเป็นเดือนที่ 1</li>
            <li>สิทธิ์การได้รับบัตรของขวัญจะนับเฉพาะกรมธรรม์ใหม่ที่อนุมัติภายในช่วงเวลาที่ลูกค้ามีสิทธิ์ในแคมเปญเท่านั้น</li>
            <li>ค่าเบี้ยประกันภัยต่อปี หมายถึง มูลค่าเบี้ยประกันภัยต่อ 1 กรมธรรม์ โดยการคำนวณค่าเบี้ยประกันภัยขึ้นกับแบบประกันภัย กรณีแบบประกันภัยเป็นแบบเบี้ยประกันภัยรายงวด (Regular Premium) และแบบประกันชีวิตควบการลงทุน (Unit Linked) จะนับ 100% ของค่าเบี้ยประกันภัย ส่วนกรณีแบบประกันภัยเป็นเบี้ยประกันภัยแบบชำระครั้งเดียว (Single Premium) จะนับ 10% ของค่าเบี้ยประกันภัย ทั้งนี้ ไม่นับรวมการชำระเบี้ยประกันภัยเพิ่มพิเศษ (Top-up)</li>
            <li>บัตรของขวัญเทสโก้ โลตัส จะถูกจัดส่งทาง SMS ผ่านเบอร์โทรศัพท์ที่ลูกค้าแจ้งไว้กับทางบริษัทฯ เมื่อกรมธรรม์ของลูกค้าชำระเบี้ยประกันภัยครบถ้วน ได้รับการอนุมัติ และมีผลบังคับครบ 60 วันแล้วเท่านั้น</li>
            <li>บัตรของขวัญดังกล่าว ไม่สามารถแลกคืนเป็นเงินสด หรือใช้เป็นส่วนลดสำหรับการจ่ายเบี้ยประกัน</li>
            <li>ในกรณีที่มีการเปลี่ยนแปลงเกี่ยวกับบัตรของขวัญ บริษัทฯ ขอสงวนสิทธิ์ในการเปลี่ยนแปลงของที่มีมูลค่าใกล้เคียงแทนหรือตามความเหมาะสมโดยไม่ต้องแจ้งให้ทราบล่วงหน้า</li>
            <li>คำตัดสินใดๆของบริษัท ถือเป็นที่สิ้นสุด</li>
        </ul>
