      Hint: description
      Value: นางสาวศุลีพร ยงวิทิตสถิต ผู้อำนวยการสื่อสารองค์กรและกิจกรรมทางการตลาด บริษัท เอฟดับบลิวดี ประกันชีวิต จำกัด (มหาชน) พร้อมด้วยพนักงานจิตอาสา ร่วมจัดกิจกรรมมอบความสุข สร้างมอบกำลังใจให้แก่น้องๆนักกีฬาพิเศษ ณ สถาบันการพลศึกษา วิทยาเขตกรุงเทพ โดยพนักงานจิตอาสาได้ร่วมกันทำกิจกรรม พร้อมเลี้ยงอาหารกลางวัน ให้แก่น้องๆนักกีฬาพิเศษ ที่อยู่ระหว่างการเก็บตัวเพื่อเป็นตัวแทนประเทศไทยในการแข่งขัน&nbsp; Special Olympics World Games 2019 ณ เมืองอาบูดาบี สหรัฐอาหรับเอมิเรตส์&nbsp; โดยบรรยากาศเต็มไปด้วยความสนุกสนานและรอยยิ้ม
