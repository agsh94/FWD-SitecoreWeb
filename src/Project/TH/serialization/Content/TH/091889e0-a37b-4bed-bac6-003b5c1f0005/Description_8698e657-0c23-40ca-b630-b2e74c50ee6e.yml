        <p><strong>ถ้าเลือกออกกำลังกายช่วงเช้า</strong></p>
        <p>แม้ว่าการตื่นนอนในตอนเช้า อาจเป็นเรื่องยากสักหน่อยสำหรับคนที่โหยหาช่วงเวลาแห่งการพักผ่อน แต่ก็ยังคงมีกลุ่มคนอีกกลุ่มที่เลือกสละเวลานอนตอนเช้า แล้วปลุกตัวเองให้ตื่นอย่างเต็มตาด้วยการออกกำลังกาย ซึ่งสำหรับใครที่เลือกออกกำลังกายในตอนเช้า ก็มีข้อดีและ ข้อเสีย ดังนี้</p>
        <p><strong><br />
        ข้อดี</strong> - ช่วงเช้าเป็นช่วงเวลาที่อากาศบริสุทธิ์ และแสงแดดในช่วงเช้ายังมีวิตามินที่มีประโยชน์ต่อร่างกาย เหมาะสำหรับผู้ที่ต้องการออกกำลังกายเพื่อลดน้ำหนักเพราะจะช่วยกระตุ้นการเผาผลาญพลังงานได้ตลอดทั้งวัน อีกทั้งในตอนเช้าร่างกายยังเต็มไปด้วยพลังงานจากการที่เราพักผ่อนมาอย่างเพียงพอ จึงทำให้ช่วงเช้าเป็นช่วงที่เราจะมีแรงฮึดได้ดีกว่าช่วงอื่นๆ เวลาที่เหมาะกับการออกกำลังกายควรเป็นเวลาที่แดดยังไม่ร้อนมาก 7.00 &ndash; 8.30 กำลังดี<br />
        <strong></strong></p>
        <p><strong><br />
        ข้อเสีย</strong> - หลังออกกำลังกายอาจทำให้เกิดอาการไม่สดชื่นหรืออ่อนเพลีย เนื่องจากร่างกายขาดน้ำตาล แนะนำให้ทานอาหารหลังออกกำลังกายในตอนเช้าอย่างสม่ำเสมอ ไม่ควรปล่อยให้ท้องว่าง และควรพักผ่อนให้เพียงพอก่อนออกกำลังกาย</p>
