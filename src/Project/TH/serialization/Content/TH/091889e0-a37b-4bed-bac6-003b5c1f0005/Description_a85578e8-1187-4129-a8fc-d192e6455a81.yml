        <p><strong>ถ้าเลือกออกกำลังกายช่วงกลางวัน</strong></p>
        <p>ช่วงกลางวัน หลักๆ ของการใช้ชีวิตก็คงเป็นช่วงเวลาของการทำงาน แต่ก็มีบางคนที่เลือกใช้ช่วงเวลานี้ในการออกกำลังกาย เพื่อสร้างกล้ามเนื้อ ดังนั้นช่วงเวลากลางวันแบบนี้ จึงเหมาะกับการออกกำลังกายในลักษณะที่เป็นการเสริมสร้างกล้ามเนื้อแบบใช้แรงต้าน เช่น Weight Training<br />
        <strong></strong></p>
        <p><strong><br />
        ข้อดี</strong> - เป็นช่วงเวลาที่อุณหภูมิในร่างกายเป็นปกติมากที่สุดและเป็นช่วงเวลาที่ระบบหายใจของมนุษย์ทำงานได้ดีที่สุด ซึ่งการออกกำลังกายในช่วงเวลานี้นั้น เป็นช่วงที่ร่างกายจะมีระดับฮอร์โมนและการไหลเวียนที่สูงกว่าในช่วงเช้า จึงทำให้สามารถออกกำลังกายได้มากขึ้น นานขึ้น&nbsp; อีกทั้งช่วยลดความอยากอาหารในมื้อกลางวันและมื้อเย็นได้ ไม่ทำให้รู้สึกไม่อยากกินจุบจิบ<br />
        <strong></strong></p>
        <p><strong><br />
        ข้อเสีย</strong> - อากาศของประเทศไทยอาจจะไม่เอื้ออำนวยนักสำหรับการออกกำลังกายกลางแจ้งในช่วงกลางวัน เนื่องจากจะทำให้ร่างกายเสียเหงื่อมากกว่าปกติและทำให้เกิดภาวะขาดน้ำได้ แต่ถ้าต้องการหรือจำเป็นต้องออกกำลังกายในเวลานี้ อาจจะเลือกออกกำลังในยิมหรือฟิตเนสแทนที่กลางแจ้ง</p>
