    - ID: "8a22f96c-782f-47ed-9e47-0416fc198a33"
      Hint: description
      Value: |
        <ol>
            <li>Present your FWD Card (check its expiry date) along with your ID card or student card or a valid document as issued by the government. Then fill in and sign the form provided by the hospital. This will be in part 1 of the policy owner section (Inpatient “Health Care” form).</li>
            <li>After visiting the doctor, if you need to be admitted to hospital for further treatment, the hospital officer will contact the Claims Department to request permission for you to pay with the FWD Care Card. If accepted, you will receive treatment without having to pay (conditions may apply). However, if your sickness is serious - such as an accident or emergency - you will be treated immediately without needing to seek permission from the Claims Department. After the treatment, the hospital will then contact the Claims Department to process the claim.</li>
            <li>Upon discharge, the hospital will inform the Claims Department about the total cost. The cost must be covered by the agreed conditions in your insurance policy. If the total cost exceeds the coverage, the hospital will charge the excess amount directly to you, the insured person.</li>
            <li>If you buy any other policies such as daily hospital cash benefit (HB) or accidental indemnity (AI), we will provide benefits as agreed in the policy upon your discharge from hospital. There is no need to submit documents to the Claims Department except in special cases where we will inform you.</li>
        </ol>
