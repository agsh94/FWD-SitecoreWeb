    - ID: "8a22f96c-782f-47ed-9e47-0416fc198a33"
      Hint: description
      Value: |
        <ol>
            <li>แสดงบัตรเอฟดับบลิวดี แคร์การ์ด (กรุณาตรวจสอบวันหมดอายุ) พร้อมกับบัตรประชาชนหรือบัตรประจำตัวนักเรียน/นักศึกษาหรือเอกสารใดๆ ที่ออกโดยรัฐบาล พร้อมกับกรอกแบบฟอร์มและลงชื่อในแบบฟอร์มที่โรงพยาบาลกำหนดให้ โดยสามารถดูรายละเอียดที่กำหนดไว้นี้ได้ในส่วนที่ 1 สำหรับผู้ถือกรมธรรม์ (แบบฟอร์มการรักษาพยาบาลกรณีผู้ป่วยใน Health Care พร้อมทั้งลงลายมือชื่อ)</li>
            <li>หลังจากพบแพทย์แล้ว หากคุณจำเป็นต้องนอนรักษาตัวในโรงพยาบาล โรงพยาบาลจะประสานมาที่ฝ่ายสินไหมของบริษัท เพื่อขออนุมัติกรณีนอนรักษาตัวในโรงพยาบาล โดยใช้บัตรเอฟดับบลิวดี แคร์การ์ด ในกรณีที่คำขอที่ได้รับการอนุมัติ คุณจะได้รับการรักษาโดยไม่ต้องชำระค่าใช้จ่าย (ภายใต้เงื่อนไข หากมี) อย่างไรก็ตาม ในกรณีอาการป่วยวิกฤต จากอุบัติเหตุหรือเหตุฉุกเฉิน คุณจะได้รับการรักษาทันที โดยไม่ต้องได้รับการอนุมัติจากฝ่ายสินไหมของบริษัทก่อน หลังจากนั้น โรงพยาบาลจะประสานมาที่ฝ่ายสินไหมของบริษัท เพื่อดำเนินเรื่องการเคลมต่อไปเอง</li>
            <li>เมื่อจะออกจากโรงพยาบาล โรงพยาบาลจะแจ้งค่ารักษาพยาบาลกรณีผู้ป่วยในให้ฝ่ายสินไหมของบริษัทรับทราบ โดยค่าใช้จ่ายจะต้องเป็นไปตามความคุ้มครองและข้อกำหนดตามกรมธรรม์ของคุณ ในกรณีที่มีค่ารักษาส่วนเกินจากความคุ้มครองตามกรมธรรม์ โรงพยาบาลจะเรียกชำระค่าใช้จ่ายส่วนเกินจากคุณโดยตรง ในฐานะผู้เอากรมธรรม์</li>
            <li>หากคุณซื้อกรมธรรม์ประเภทอื่นเพิ่มเติมด้วย เช่น เงินชดเชยตามจำนวนวันที่ผู้เอาประกันต้องนอนรักษาตัวในโรงพยาบาล (HB) หรือเงินชดเชยเมื่อเกิดอุบัติเหตุ (AI) หลังจากคุณออกจากโรงพยาบาลแล้ว บริษัทจะจ่ายเงินชดเชยให้ตามที่ระบุไว้ในกรมธรรม์ โดยคุณไม่จำเป็นต้องส่งเอกสารใดมาให้ฝ่ายสินไหมของบริษัท ยกเว้นบางกรณี ซึ่งบริษัทจะแจ้งให้คุณทราบภายหลัง</li>
        </ol>
