        <ol>
            <li>หากภายหลัง เราตรวจพบว่าสาเหตุของการเจ็บป่วยหรือบาดเจ็บนั้นอยู่นอกเหนือเงื่อนไขตามกรมธรรม์ เราขอสงวนสิทธิ์ในการปฏิเสธการชดใช้ค่าสินไหมทดแทนนั้น แม้ว่าเราจะได้ทำการอนุมัติไปแล้วก็ตาม</li>
            <li>หากคุณจ่ายค่ารักษาพยาบาลในกรณีผู้ป่วยในที่โรงพยาบาลในเครือข่าย โดยไม่ใช้บัตรเอฟดับบลิวดี แคร์การ์ด คุณสามารถส่งเอกสารมาที่ฝ่ายสินไหม เพื่อขอเบิกค่ารักษาที่ชำระไปแล้วคืนได้ <a href="~/link.aspx?_id=645F96770A724985BA13AFC14647AE5F&amp;_z=z">ตามขั้นตอนการเคลม</a> โดยปกติ</li>
        </ol>
