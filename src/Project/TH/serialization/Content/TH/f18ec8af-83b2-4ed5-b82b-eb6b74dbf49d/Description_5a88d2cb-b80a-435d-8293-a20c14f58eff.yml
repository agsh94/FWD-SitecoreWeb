        <strong>เปรียบการวิ่งกับชีวิต</strong><br />
        สิ่งที่ค้นพบจนกลายเป็นความชอบที่ลงตัวกับชีวิตของคุณหนุ่มคือการวิ่ง เขายังคงวิ่งสะสมความสำเร็จต่อไป ทั้งแบบเล็กๆ ในทุกเช้าที่สวนสาธารณะ และแบบใหญ่ๆ ในรายการแข่งขันระดับโลก<br />
        <br />
        <strong>&ldquo;เราทุกคนไม่จำเป็นต้องวิ่งเหมือนกัน เพียงค้นหาและทำในสิ่งที่ชอบและให้ประโยชน์กับตัวเองในระยะยาว จากนั้นความสำเร็จที่เป็นที่สุดของชีวิตที่ลงตัวจะเกิดขึ้นเอง&rdquo;</strong>
