        <p><strong>ที่มาของ Runner’s Journey</strong>&nbsp;<br />
        เป็นเพจที่ชวนทุกคนมาเปลี่ยนแปลงตัวเองและหาความสุขจากการวิ่ง นอกจากเพจนี้จะมีเรื่องวิ่งแล้ว ยังมีเรื่องไลฟ์สไตล์ การท่องเที่ยว และการกินอาหารอร่อยๆ รวมอยู่ด้วย เรียกได้ว่า วิ่งไปเที่ยวไป วิ่งไปกินไป เพราะเราไม่สามารถทำอะไรอย่างใดอย่างหนึ่งได้ตลอดชีวิต มันต้องบาลานซ์ไม่อย่างนั้นมันทำไม่ได้ตลอด<br />
        <br />
        <strong>จุดเริ่มต้นของการวิ่ง</strong><br />
        ผมเคยอ้วนมากหนักประมาณ 88 กิโลกรัมเป็นคนที่ผูกเชือกรองเท้าตัวเองไม่ได้ ชีวิตก่อนหน้าการวิ่งก็ทำงาน กิน เครียด ดื่ม กรดไหลย้อน นอนไม่หลับ ตื่นไม่ได้ ไปทำงานสาย นั่นแหละเป็นจุดเริ่มต้นการเปลี่ยนแปลงของผม<br />
        <br />
        <strong>การวิ่งเป็นอะไรที่เปิดโลก</strong><br />
        <br />
        ผมเริ่มต้นจากการไปวิ่งที่สวนรถไฟ ปรากฏว่าวิ่งไม่ได้เลยกลับไปค้นหาวิธีวิ่งจากในอินเทอร์เน็ต แต่กลับไปเจอคำว่า “งานวิ่ง” ก็เลยลองไปลงงานวิ่งดู<br />
        <br />
        จากคนวิ่งแค่ 200 เมตรก็จะไม่ไหวแล้ว แต่กลับไปลงสมัครงานวิ่งแบบงงๆ แล้วรู้สึกติดใจในบรรยากาศของงานวิ่งที่ได้เห็นเด็ก วัยรุ่น คนแก่ ผู้คนที่แตกต่างหลากหลายมาทำกิจกรรมร่วมกัน</p>
        <p>&nbsp;</p>
        <p><strong>“ผมไปงานวิ่งแล้วติดใจบรรยากาศ โดนอาม่าวิ่งแซง เลยตั้งใจว่าต้องแซงอาม่ากลับให้ได้”</strong></p>
        <p><strong><br />
        </strong></p>
        <p>เมื่อมีงานวิ่งงานแรกก็มีงานวิ่งอื่นๆ ตามมา ซึ่งก็ต้องซ้อมและพัฒนาตัวเองขึ้นมาเรื่อยๆ และภายในเวลาเพียงครึ่งปีหลังจากที่เริ่มวิ่ง ก็สามารถวิ่งมาราธอน 42 กิโลเมตรจบจบได้ ซึ่งนับว่าเป็นระยะเวลาที่เร็วมาก การวิ่งปลี่ยนโลกของผมไปเลย</p>
