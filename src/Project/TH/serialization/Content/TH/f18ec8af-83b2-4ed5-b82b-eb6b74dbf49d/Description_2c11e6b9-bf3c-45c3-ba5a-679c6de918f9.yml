        เรื่องวิ่งสมัยนี้อาจจะเป็นเรื่องปกติที่ใครๆ ก็ออกไปวิ่งกัน แต่ขึ้นอยู่กับว่าจะจริงจังกับการวิ่งขนาดไหน มีจุดหมายปลายทางอะไร บางคนวิ่งเพื่อสุขภาพ บางคนวิ่งเพื่อเหรียญรางวัล แต่บางคน...วิ่งเพื่อเปลี่ยนแปลงตัวเอง เพราะจุดหมายปลายทางที่แตกต่าง หมายถึงเรื่องราวระหว่างทางและผลลัพธ์ที่แตกต่างออกไปด้วย<br />
        <br />
        ย้อนกลับไปที่จุดเริ่มต้นของการวิ่ง คุณหนุ่ม เกียรติคุณ เยาวรัตน์ มีความคิดว่าอยากจะเปลี่ยนแปลงและดูแลตัวเองให้เป็นคนที่มีสุขภาพร่างกายแข็งแรงขึ้น จึงลุกขึ้นมาหาวิธีและสิ่งที่ค้นพบคือ &ldquo;การวิ่ง&rdquo; จากวันนั้นเขาจริงจังและหลงรักการวิ่งมากขึ้นเรื่อยๆ จนได้กลายมาเป็นเจ้าของเพจ Runner&rsquo;s Journey ที่ถ่ายทอดประสบการณ์การวิ่ง แถมด้วยเรื่องกินและเที่ยวของตัวเอง เพื่อเป็นแรงบันดาลใจให้กับคนอื่นๆ ที่อยากจะเปลี่ยนแปลงตัวเอง
