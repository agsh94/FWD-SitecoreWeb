        <p>สุขภาพจิตดีแล้ว ความสัมพันธ์กับคนที่บ้านยังดีไปอีก ไม่ต้องแบ่งเวลาให้แฟนก็ดูแลที่บ้านได้เต็มที่ อีกทั้งยังเพิ่มเวลาดูแลตัวเองได้อีก (ถึงว่าคนเป็นโสดมักสวยขึ้น)</p>
        <p><strong>&nbsp;</strong></p>
        <p><strong>To do list ที่คนโสดน่าลงมือทำ</strong></p>
        <ul>
            <li>ตั้งเป้าหมายการออกกำลังกายอย่างเป็นระบบ ไม่ผลัดวันประกันพรุ่งแล้ว!</li>
            <li>วางตารางวันหยุดกับครอบครัว เช่นทุกวันอาทิตย์ต้องพาคุณแม่ไปช็อปปิ้ง</li>
            <li>หากิจกรรมสานสัมพันธ์กับคนที่บ้านง่าย ๆ เช่น อาจจะชวนคนที่บ้านไปออกกำลังกาย ทำกับข้าวมื้อใหญ่ร่วมกัน</li>
        </ul>
