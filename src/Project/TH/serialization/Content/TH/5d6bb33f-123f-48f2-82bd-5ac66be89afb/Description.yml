        <p>ไม่มีคู่ = ไม่มีภาระ ไม่ต้องจ่ายค่าของขวัญ ค่าดินเนอร์ ที่พักก็ไม่ต้องอยู่ใหญ่โต ไม่ต้องวางแผนการเงินเพื่อแต่งงานหรือมีลูก ชีวิตการเงินก็อิสระ ซึ่งหมายถึงเงินที่จะเหลืออีกมากมายพร้อมกับเวลามหาศาล</p>
        <p><strong>&nbsp;</strong></p>
        <p><strong>To do list ที่คนโสดน่าลงมือทำ</strong></p>
        <ul>
            <li>วางแผนเป้าหมายการเงินควบคู่กับเป้าหมายชีวิต</li>
            <li>เริ่มต้นออมเงินอย่างจริงจังเพื่ออนาคต</li>
        </ul>
        <p>อยู่ตัวคนเดียวแล้วต้องรอบคอบโดยเฉพาะเรื่องการเงิน เพราะในอนาคตเมื่อมีอายุก็ต้องดูแลตัวเองคนเดียว</p>
        <p>&nbsp;</p>
        <p>การวางแผนการเงินที่ดีในวันนี้ย่อมหมายถึงชีวิตแสนสบายในวันข้างหน้า</p>
        <ul>
            <li>ควรใช้จ่ายแค่ 40% ของรายได้ หลงไหลของฟุ่งเฟ้อให้ดีต่อใจได้แต่อย่ามากไป</li>
            <li>ควรใช้ 30% เพื่อลงทุน หาธุรกิจเสริมหรือเอาเงินไปลงทุนเพื่อต่อเงินออม</li>
            <li>ควรเก็บเงิน 30% เพื่อใช้ออมสำหรับชีวิตในอนาคต ควรมองหาการออมที่ช่วยแบ่งเบาภาษี เก็บเป็นเงินก้อนเพื่ออนาคตได้</li>
        </ul>
        <p>และในเมื่อชีวิตโสด มันสบายแบบนี้ เพื่อการที่เราจะใช้ชีวิตที่อิสระเสรีไปได้อีกยาวๆ นอกจากการวางแผนอนาคตว่าจะโสดอย่างไรให้คนอิจฉาแล้ว มันก็คงต้องมีตัวช่วยอย่างการวางแผนเกษียณร่วมด้วย ซึ่งสาวโสดหลายคนมักตกม้าตาย ไปเริ่มวางแผนเอาตอนใกล้จะวัยทองแล้ว ซึ่งในตอนนั้นอาจจะช้าไป การวางแผนเกษียณที่มีประสิทธิภาพมากที่สุดคือการเริ่มต้นกันตั้งแต่ช่วง 20 ปลายๆ หรือ อย่างช้าก็ไม่ควรเลยวัย 30 ยังแจ๋ว เพื่อที่เราจะได้ยังมีแรงในการทำงานเพื่อนำเงินมาเก็บไว้ใช้ตอนหลังจากที่เราเกษียณตัวเองออกจากการทำงาน ซึ่งแผนการเกษียณแบบเอฟดับบลิวดีนั้น มีจุดเด่นที่น่าสนใจอยู่คือ</p>
        <ul>
            <li>รับเงินบำนาญ ทุกปีอย่างต่อเนื่อง ตั้งแต่ครบอายุ 60 ถึงอายุ 85 ปี และรับรองการจ่ายเงินบำนาญ 15 งวด&nbsp;</li>
            <li>เลือกระยะเวลาชำระเบี้ยประกันได้ 3 แบบ คือ 5 ปี, ถึงอายุ 55 ปี หรือ ถึงอายุ 60 ปี</li>
            <li>ลดหย่อนภาษีส่วนเพิ่มเติมได้สูงสุด 200,000 บาท ตามที่กฎหมายกำหนด</li>
        </ul>
        <p>และด้วยการที่แบบประกันบำนาญ สามารถเลือกระยะเวลาชำระเบี้ยประกันได้หลายแบบ จึงทำให้คุณสามารถออกแบบชีวิตหลังเกษียณได้ตามใจตัวเอง อยากเกษียณไวก็จ่ายเบี้ยเยอะหน่อย หรือ อยากเป็นแบบค่อยเป็นค่อยไป ก็สามารถเลือกระยะเวลาการจ่ายเบี้ยที่เหมาะสมกับความต้องการได้ สบายๆ แถมยังนำมาลดหย่อยภาษีได้อีกด้วย รายละเอียดเพิ่มเติม <a href="https://fwdth.co/SFMC-pension">https://fwdth.co/SFMC-pension</a></p>
