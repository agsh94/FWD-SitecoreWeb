      Hint: description
      Value: |
        <p>Earn points just by doing the activities you love</p>
        <ul>
            <li>Walking - every 1,000 steps - receive 2 points</li>
            <li>Running - every 1 km - receive 10 points</li>
            <li>Biking - every 1 km - receive 2 points</li>
            <li>Swimming - every 100m - receive 5 points</li>
            <li>Dining - receive 5 points per check-in. Maximum 3 times/day</li>
            <li>Traveling - receive 5 points per check-in. Maximum 2 times/days</li>
        </ul>
        <p>Earn an additional 5 points for each activity you share on Facebook.<br />
        You can earn a maximum 100 points a day from all activities included.</p>
        <p>Earn points from your insurance policy</p>
        <ul>
            <li>Every THB 100 you pay converts into 1 point. You can earn a maximum 10,000 points a year through your premiums.</li>
        </ul>
