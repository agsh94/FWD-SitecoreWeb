        <p><strong>How to change how you receive your ICP</strong></p>
        <p>1. Please prepare the following documents: </p>
        <ul>
            <li>A completed <a href="-/media/000fe19744b14907bc80f1c82d9212e6.ashx">policy changes and renewal request form</a></li>
            <li>A certified true copy of your ID card</li>
            <li>A certified true copy of your bank book with your bank account number (if you want to receive ICP through bank transfer)</li>
        </ul>
        <p>2. Submit your documents via one of the below : </p>
        <ul>
            <li>Mail</li>
            <ul>
                <li>
                Policy owner service department, FWD Life Insurance Public Company Limited,
                14th floor, Sindhorn Building Tower 3, 130-132 Witthayu Road, Lumpini, Pathumwan, Bangkok 10330</li>
            </ul>
            <li>Email <a href="mailto:iservice@fwd.co.th">iservice@fwd.co.th</a></li>
            <li>Fax 02-632-2414</li>
        </ul>
        <p>&nbsp;</p>
        <p>Typical processing time: 3 days</p>
        <p>You will be notified by mail when we&rsquo;ve successfully processed your request. Please allow a few days for the mail to reach you.</p>
        
