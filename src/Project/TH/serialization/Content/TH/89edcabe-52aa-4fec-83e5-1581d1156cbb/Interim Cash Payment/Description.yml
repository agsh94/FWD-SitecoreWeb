        <p><strong>ขั้นตอนการเปลี่ยนวิธีรับเงินคืนตามกรมธรรม์</strong></p>
        <p>1.  โปรดเตรียมเอกสารดังนี้</p>
        <ul>
            <li><a href="-/media/000fe19744b14907bc80f1c82d9212e6.ashx">ใบคำขอเปลี่ยนแปลง / ต่ออายุกรมธรรม์</a>ที่กรอกเรียบร้อยแล้ว</li>
            <li>สำเนาบัตรประชาชน พร้อมรับรองสำเนาถูกต้อง</li>
            <li>สำเนาหน้าสมุดบัญชีออมทรัพย์/กระแสรายวัน ธนาคารพาณิชย์ที่แสดงหมายเลขบัญชี พร้อมรับรองสำเนาถูกต้อง (เฉพาะกรณีประสงค์ให้โอนเงินเข้าบัญชี)</li>
        </ul>
        <p>2. นำส่งเอกสารของคุณผ่านทางช่องทางช่องทางใดช่องทางหนึ่งต่อไปนี้ </p>
        <ul>
            <li>ช่องทางไปรษณีย์ ที่อยู่จัดส่ง ฝ่ายบริการกรมธรรม์ บริษัท เอฟดับบลิวดี ประกันชีวิต จำกัด (มหาชน) เลขที่ 130-132 ชั้นที่ 14 อาคารสินธร ทาวเวอร์ 3 ถนนวิทยุ แขวงลุมพินี เขตปทุมวัน กรุงเทพฯ 10330</li>
            <li>อีเมล์  <a href="mailto:iservice@fwd.co.th">iservice@fwd.co.th</a></li>
            <li>ทางแฟกซ์ 02-632-2414</li>
        </ul>
        <p>ระยะเวลาดำเนินการ ภายใน 3 วันทำการ</p>
        <p>บริษัทฯ จะแจ้งผลให้ทราบทางไปรษณีย์ โดยไปรษณีย์อาจใช้เวลาในการนำส่งเอกสาร 2-3 วัน</p>
