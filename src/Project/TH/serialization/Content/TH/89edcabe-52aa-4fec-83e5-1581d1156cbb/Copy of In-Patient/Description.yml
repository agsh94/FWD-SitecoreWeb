        <p>บริษัทฯ จะจ่ายเงินครบกำหนดสัญญาให้กับผู้เอาประกันภัยตามข้อกำหนดการจ่ายผลประโยชน์ที่ระบุใน<br />กรมธรรม์ เมื่อกรมธรรม์ครบกำหนดสัญญาในขณะที่กรมธรรม์ประกันภัยมีผลบังคับ</p>
        <br />
        <p>บริษัทฯ จะหักหนี้สินผูกพันกรมธรรม์ประกันภัยที่ค้างชำระ (ถ้ามี) ออกก่อน โดยแจ้งให้ทราบล่วงหน้า 30 วันก่อนครบกำหนดสัญญาทางไปรษณีย์</p>
        <br />
        <p>โดยปกติบริษัทฯ จะจ่ายเงินครบกำหนดสัญญาตามกรมธรรม์ประกันภัยเป็นเช็ค ลงวันที่ครบกำหนดสัญญา แต่หากลูกค้าประสงค์ขอรับเงินครบกำหนดสัญญาตามกรมธรรม์ผ่านบัญชีธนาคาร แทนการจ่ายด้วยเช็ค กรุณาส่งเอกสารเพื่อแจ้งความประสงค์ดังนี้ </p>
