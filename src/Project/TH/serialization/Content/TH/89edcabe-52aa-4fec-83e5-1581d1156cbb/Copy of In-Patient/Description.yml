        <p>If your policy has matured and the policy is still in-force, we will pay you a maturity benefit according to the amount in the policy value including any benefits you’re entitled to receive, minus any outstanding policy debt. The life insurance policy will then be terminated. </p>
        <br />
        <p>We will inform you 30 days in advance prior to the maturity date. The details, including benefit amount and maturity date, will be sent to you by mail.</p>
        <br />
        <p>By default, we will mail your maturity benefit by cheque on your policy maturity date. If you want to receive your maturity benefit via bank transfer instead, you may also send us the following documents:</p>
        <ul>
            <li>Original policy booklet or a copy of the policy report in case of a lost policy</li>
            <li>A certified true copy of your identification card</li>
            <li>A certified true copy of your bank book showing your bank account number</li>
        </ul>
