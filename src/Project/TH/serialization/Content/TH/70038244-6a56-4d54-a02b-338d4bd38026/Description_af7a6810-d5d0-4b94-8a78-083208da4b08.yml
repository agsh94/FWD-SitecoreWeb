      Value: |
        <p>บริษัทฯ จะจ่ายเงินปันผลจำนวนหนึ่งให้กับผู้เอาประกันภัยตามข้อกำหนดการจ่ายผลประโยชน์ที่ระบุในกรมธรรม์ เมื่อครบกำหนดการจ่าย ขณะที่กรมธรรม์มีผลบังคับ โดยการจ่ายเงินดังกล่าว บริษัทฯ จะหักหนี้สินผูกพันตามกรมธรรม์ประกันภัยที่ค้างชำระ (ถ้ามี) ออกก่อน</p>
        <br />
        <p>โดยปกติบริษัทฯ จะจ่ายเงินปันผลตามกรมธรรม์ประกันภัยเป็นเช็ค </p>
        <p>แต่หากลูกค้าประสงค์ขอรับเงินปันผลตามกรมธรรม์ผ่านบัญชีธนาคาร แทนการจ่ายด้วยเช็ค กรุณาส่งเอกสารเพื่อแจ้งความประสงค์ล่วงหน้าอย่างน้อย 20 วัน ก่อนวันที่บริษัทฯ ต้องจ่าย เอกสารที่ใช้มีดังนี้</p>
        <ul>
            <li>สำเนาบัตรประชาชน พร้อมรับรองสำเนาถูกต้อง ระบุ ขอรับเงินปันผลตามกรมธรรม์ผ่านบัญชีธนาคาร</li>
            <li>สำเนาหน้าสมุดบัญชีออมทรัพย์/กระแสรายวัน ธนาคารพาณิชย์ที่แสดงหมายเลขบัญชี พร้อมรับรองสำเนาถูกต้อง</li>
        </ul>
