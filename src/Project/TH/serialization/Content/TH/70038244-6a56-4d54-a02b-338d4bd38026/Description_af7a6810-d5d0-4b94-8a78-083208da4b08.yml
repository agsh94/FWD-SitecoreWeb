        <p>If your policy is still active, we will pay a dividend payout according to the amount named in the terms of payment minus any outstanding debt. The life insurance policy will then be terminated.</p>
        <br />
        <p>By default, we will mail your dividend payout by cheque.</p>
        <p>If you want to receive the payout via bank transfer instead, please send us the following documents at least 20 days prior to the payment date:</p>
        <ul>
            <li>A certified true copy of your identification card</li>
            <li>A certified true copy of your bank book showing your bank account number</li>
        </ul>
