      Value: นายปรีชา รุธิรพงษ์ (คนที่ 3 จากซ้าย) ประธานเจ้าหน้าที่สายงานการตลาด และนางสาวศุลีพร ยงวิทิตสถิต (คนที่ 1 จากซ้าย) ผู้อำนวยการสื่อสารองค์กรและกิจกรรมทางการตลาด บริษัท เอฟดับบลิวดี ประกันชีวิต จำกัด (มหาชน) ร่วมมอบเงินสนับสนุนให้กับมูลนิธิก้าวคนละก้าว จำนวน 2,000,000 บาท เพื่อสมทบทุนให้กับ 8 โรงพยาบาลชุมชนภาคอีสาน โดยมี นายอาทิวราห์ คงมาลัย (ตูน) รับมอบ ณ สนามกีฬากลาง จังหวัดขอนแก่น&nbsp;
