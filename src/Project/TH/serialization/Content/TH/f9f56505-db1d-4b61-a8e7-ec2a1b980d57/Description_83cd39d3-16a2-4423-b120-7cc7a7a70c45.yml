        <strong>5.ธุรกิจการขนส่ง</strong><br />
        อย่างที่รู้กันว่าการซื้อขายบนโลกออนไลน์ได้รับความนิยมมากขึ้น งานบริการด้านการขนส่งทั้งทางบก ทางน้ำ ทางอากาศ ก็มีการขยายตัวตามความต้องการของ ผู้บริโภค ที่ต้องการรับ-ส่งสินค้าได้อย่างสะดวกรวดเร็ว ปลอดภัย ของไม่เสียหาย ซึ่งเป็นจุดที่ผู้ให้บริการต้องนำเทคโนโลยีที่เหมาะสมมาใช้ เพื่อให้ตอบสนองความต้องการของผู้บริโภค และสร้างรายได้ให้กับตัวเอง&nbsp;&nbsp;<br />
        <br />
        ตัวอย่างทั้งหมดเป็นเพียงบางส่วน สำหรับคนที่อยากเป็นเจ้านายตัวเองหรือเจ้าของธุรกิจ เพราะในก้าวแรกก่อนจะเริ่มลงมือคือ ความกล้าที่จะก้าวข้ามความกลัวต่างๆ ที่สกัดไม่ให้ลงมือทำได้
