        <strong>2. ธุรกิจที่ปรึกษาด้านการเงินและการลงทุน</strong><br />
        Passive income เป็นสิ่งที่คนรุ่นใหม่สนใจมากขึ้น จึงจำเป็นต้องมีที่ปรึกษาด้านการลงทุนที่ดีและเชี่ยวชาญ เพื่อการลงทุนที่คุ้มค่า ได้ผลกำไรตามเป้าหมายที่วางไว้ ทำให้เกิดอาชีพที่ปรึกษาด้านการเงินการลงทุนขึ้นมา ธุรกิจประเภทนี้จะมีรายได้จากการให้คำปรึกษา การวางแผน และคิดค่าใช้จ่ายเป็นรายชั่วโมง รายเดือน หรือเป็นโพรเจกต์การลงทุน ราคาขึ้นอยู่กับประสบการณ์ของที่ปรึกษาและตามแต่ตกลงกัน
