        <p class="Default"><strong><span>4. ธุรกิจสตาร์ตอัป</span></strong></p>
        <p class="Default"><strong><span></span></strong>ไอเดียดีมีนักลงทุน ถ้าไอเดียนั้นเป็นการนำเทคโนโลยีมาช่วยแก้ไขปัญหาที่เกิดขึ้นในชีวิตประจำวัน โมเดลธุรกิจแบบที่เรียกว่าสตาร์ตอัปเติบโตอย่างรวดเร็ว โดยได้รับความนิยมทั้งในไทยและต่างประเทศ สามารถสร้างรายได้จากการซื้อซ้ำและขยายตัวจากผู้ใช้ เช่น แอปพลิเคชันให้บริการรับ-ส่งสินค้า แอปพลิเคชันจองร้านอาหาร จองคิวล่วงหน้า นายหน้าการันตีราคาบ้านก่อนทำการซื้อขาย สตาร์ตอัปบางรายมีรายได้ไม่ต่ำกว่าหลักสิบ-หลักร้อยล้านต่อปี</p>
