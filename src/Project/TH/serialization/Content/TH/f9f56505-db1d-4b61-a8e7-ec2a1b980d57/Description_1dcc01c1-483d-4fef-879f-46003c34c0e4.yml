        <strong>1.ธุรกิจเพื่อการดูแลสุขภาพ</strong><br />
        คนไทยเริ่มหันมาดูแลใส่ใจสุขภาพกันมากขึ้น เพราะต้องการใช้ชีวิตอย่างมีคุณภาพและมีสุขภาพแข็งแรง ธุรกิจเพื่อการดูแลสุขภาพ จึงกลายเป็นหนึ่งในธุรกิจที่น่าจับตามองมากที่สุด ประกอบกับประเทศไทยที่มีจำนวนผู้สูงอายุเพิ่มสูงขึ้นทุกปี ทำให้สินค้าบริการที่เกี่ยวข้องกับการดูแลสุขภาพทั้งกายและใจเติบโตขึ้นเรื่อยๆ และมีหลายรูปแบบ เช่น ผลิตภัณฑ์อาหารเสริมเพื่อสุขภาพ อาหารเสริมเพื่อรูปร่าง ฟิตเนส อาหารคลีนเดลิเวอร์รี่ อาหารคีโต เทรนเนอร์ส่วนตัว นักโภชนาการดูแลเรื่องอาหารเฉพาะบุคคล นักกายภาพบำบัดแบบดูแลที่บ้าน
