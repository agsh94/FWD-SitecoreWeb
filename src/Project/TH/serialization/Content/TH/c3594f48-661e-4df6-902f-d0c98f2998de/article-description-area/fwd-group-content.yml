        <strong>FWD Group spans Hong Kong &amp; Macau, Thailand, Indonesia, the Philippines, Singapore, Vietnam, Japan and Malaysia, offering life and medical insurance, general insurance, employee benefits, Shariah and Family Takaful products across a number of its markets.</strong><br />
