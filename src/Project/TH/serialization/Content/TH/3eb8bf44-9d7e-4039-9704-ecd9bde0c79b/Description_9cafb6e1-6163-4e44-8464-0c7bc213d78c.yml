        <p><strong>กินดึก ผิวจะเหี่ยวย่นดูแก่กว่าวัย</strong><br />
        การกินดึกคือการทำร้ายผิวโดยไม่ตั้งใจเพราะ “ฮอร์โมนเมลาโทนิน” ฮอร์โมนสำคัญที่ทำให้รู้สึกง่วงนอน ที่ร่างกายสร้างได้ในขณะเรานอนหลับ ช่วยต่อต้านสารอนุมูลอิสระ (Antioxidant) ป้องกันการเสื่อมสภาพของเซลล์ ช่วยชะลอวัย เมื่อร่างกายผลิตเมลาโทนินน้อยลง ความเสื่อมของผิวเกิดเร็วขึ้นกว่าปกติ เห็นชัดได้จากผิวพรรณที่ดูคล้ำไม่สดใส มีริ้วรอยเหี่ยวย่น ดูแก่กว่าวัย นอกจากนั้นยังจะมีฮอร์โมนชนิดหนึ่งที่ชื่อว่า “เกรลิน”&nbsp; (Ghrelin) หลั่งออกมามากขึ้น ร่างกายจะรู้สึกอยากอาหารตลอดเวลาในช่วงกลางคืน ระบบภายในร่างกายไม่เผาผลาญไขมันเก่า ทั้งยังสะสมไขมันใหม่เพิ่มเข้าไปเรื่อยๆ</p><p><br /></p>
        <p>
        การกินมื้อดึกส่งผลเสียอย่างมากมาย หากคุณต้องการให้ร่างกายกลับมาทำงานได้อย่างเต็มประสิทธิภาพ และเพื่อสุขภาพที่ดีของตัวคุณเองในอนาคต ก็ถึงเวลาแล้วที่จะต้องปรับรูปแบบการใช้ชีวิต เพื่อปรับเปลี่ยนพฤติกรรมการกินให้ดีต่อสุขภาพมากยิ่งขึ้น</p>
