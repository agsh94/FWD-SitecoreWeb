        <p>“พฤติกรรมการกินดึก” หรือการกินอาหารตั้งแต่ช่วง 22.00 น. เป็นต้นไป อาจจะเกิดจากความจำเป็นที่คาดเดาได้ยากในแต่ละวัน ทั้งเรื่องงานที่เลิกไม่เป็นเวลา รถติดกว่าจะถึงบ้าน บางครั้งก็มีงานเลี้ยงสังสรรค์ หรือแม้กระทั่งเกิดจาก "ความหิว" ที่ชอบแวะมาทักทายยามค่ำคืน หลายคนเลือกจบปัญหานี้ด้วยการตามใจปาก หรือคิดว่าถ้ากินอะไรเบาๆ คงไม่เป็นอะไรมั้ง</p><p><br /></p>
        <p>
