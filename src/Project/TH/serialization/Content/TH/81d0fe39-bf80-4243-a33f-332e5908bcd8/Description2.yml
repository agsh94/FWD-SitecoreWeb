    - ID: "8a22f96c-782f-47ed-9e47-0416fc198a33"
      Hint: description
      Value: |
        <p><strong>วิธีการรับสิทธิ์</strong></p>
        <p style="margin-left: 40px;">ลูกค้าที่ชำระค่าเบี้ยประกันชีวิตน้อยกว่า 100,000 บาทต่อปี สามารถกดรับสิทธิ์ได้จากลิ้งค์ใน SMS ที่จะได้รับในเดือนเกิด</p>
        <p style="margin-left: 40px;">&nbsp;</p>
        <p><strong>เงื่อนไขการใช้สิทธิ์</strong></p>
        <ul>
            <li>รับสิทธิ์ทางแอปพลิเคชั่น FWD MAX เท่านั้น (หากยังไม่เคยสมัครสมาชิก FWD MAX หรือยังไม่ได้ยืนยันตัวตน กรุณาลงทะเบียนหรือยืนยันสถานะของลูกค้าก่อนรับสิทธิ์)</li>
            <li>สิทธิพิเศษนี้สำหรับลูกค้าเอฟดับบลิวดีที่เป็นผู้เอาประกันเท่านั้น และไม่สามารถโอนสิทธิ์ให้บุคคลอื่นได้ทุกกรณี</li>
            <li>ระยะเวลารับสิทธิ์ภายใน 1 เดือน นับจากเดือนเกิด และไม่สามารถรับสิทธิ์ย้อนหลังได้</li>
            <li>จำกัด 1 สิทธิ์ / 1 คน / 1 ของรางวัล / ปี&nbsp;</li>
            <li>ค่าเบี้ยประกันชีวิตต่อปีจะคำนวณตามสูตรการคำนวณของบริษัทฯ โดยคำนวณจากการชำระค่าเบี้ยตามเงื่อนไข</li>
            <li>ของรางวัลเป็นไปตามที่บริษัทกำหนด ไม่สามารถเปลี่ยนหรือแลกเป็นของรางวัลอย่างอื่นได้ในทุกกรณี</li>
            <li>บริษัทฯ ขอสงวนสิทธิ์ในการเปลี่ยนแปลงรูปแบบ หรือประเภทของขวัญ หรือเงื่อนไขโดยไม่ต้องแจ้งให้ทราบล่วงหน้า</li>
            <li>เงื่อนไขในการใช้บัตรกำนัลหรือของรางวัลต่างๆ เป็นไปตามเงื่อนไขที่ร้านค้ากำหนด</li>
            <li>คำตัดสินใดๆ ของบริษัทฯ ถือเป็นที่สิ้นสุด</li>
        </ul>
