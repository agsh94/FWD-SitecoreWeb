        <p><strong><span>เงื่อนไขการได้รับบัตรของขวัญเทสโก้ โลตัส</span></strong></p>
        <ul style="list-style-type: disc;">
            <li><span>สำหรับลูกค้าปัจจุบันที่มีชื่อเป็นผู้ชำระเบี้ยประกันภัยแบบกรมธรรม์รายสามัญ โดยมีการชำระเบี้ยประกันภัยครบตลอดอายุสัญญาของกรมธรรม์ และเป็นกรมธรรม์ที่ซื้อผ่านช่องทางตัวแทนประกันชีวิตและช่องทางการขายอื่นๆ เท่านั้น ไม่รวมถึงกรมธรรม์ที่ซื้อผ่านช่องทางธนาคาร ทหารไทย จำกัด ((มหาชน)</span><span> </span></li>
            <li><span>ลูกค้าที่เข้าเงื่อนไขในข้อที่ 1 จะได้รับสิทธิ์เข้าร่วมแคมเปญนี้ โดยสามารถใช้สิทธิ์ได้ ตามช่วงเวลาที่ระบุใน </span><span>SMS ที่ลูกค้าได้รับ</span><span> </span></li>
            <li><span>สิทธิ์การได้รับบัตรของขวัญจะนับเฉพาะกรมธรรม์ใหม่ที่อนุมัติภายในช่วงเวลาที่ลูกค้ามีสิทธิ์ในแคมเปญเท่านั้น</span><span> </span></li>
            <li><span>ค่าเบี้ยประกันภัยต่อปี หมายถึง มูลค่าเบี้ยประกันภัยต่อ </span><span>1 </span><span>กรมธรรม์ โดยการคำนวณค่าเบี้ยประกันภัยขึ้นกับแบบประกันภัย กรณีแบบประกันภัยเป็นแบบเบี้ยประกันภัยรายงวด (</span><span>Regular Premium) </span><span>และแบบประกันชีวิตควบการลงทุน (</span><span>Unit Linked) </span><span>จะนับ </span><span>100% </span><span>ของค่าเบี้ยประกันภัย ส่วนกรณีแบบประกันภัยเป็นเบี้ยประกันภัยแบบชำระครั้งเดียว (</span><span>Single Premium) </span><span>จะนับ </span><span>10% </span><span>ของค่าเบี้ยประกันภัย ทั้งนี้ ไม่นับรวมการชำระเบี้ยประกันภัยเพิ่มพิเศษ (</span><span>Top-up) </span></li>
            <li><span>บัตรของขวัญเทสโก้ โลตัส จะถูกจัดส่งทาง </span><span>SMS </span><span>ผ่านเบอร์โทรศัพท์ที่ลูกค้าแจ้งไว้กับทางบริษัทฯ เมื่อกรมธรรม์ของลูกค้าชำระเบี้ยประกันภัยครบถ้วน ได้รับการอนุมัติ และมีผลบังคับครบ </span><span>60 </span><span>วันแล้วเท่านั้น</span><span> </span></li>
            <li><span>บัตรของขวัญดังกล่าว ไม่สามารถแลกคืนเป็นเงินสด หรือใช้เป็นส่วนลดสำหรับการจ่ายเบี้ยประกัน</span><span> </span></li>
            <li><span>ในกรณีที่มีการเปลี่ยนแปลงเกี่ยวกับบัตรของขวัญ บริษัทฯ ขอสงวนสิทธิ์ในการเปลี่ยนแปลงของที่มีมูลค่าใกล้เคียงแทนหรือตามความเหมาะสมโดยไม่ต้องแจ้งให้ทราบล่วงหน้า</span><span> </span></li>
            <li><span>คำตัดสินใดๆของบริษัท ถือเป็นที่สิ้นสุด</span></li>
        </ul>
