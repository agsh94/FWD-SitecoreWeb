        <p style="color: #575757; background: white; margin: 0cm 0cm 7.5pt;">The location of the One Two Two Coffee Bar is located in Soi Srinakarin 57 or Premier Premier Soi, next to Paradise Park Shopping Center. From the entrance of the alley, drive about 200 meters. The shop is on the left.&nbsp;Those who bring the car can park on the street.</p>
        <p style="color: #575757; background: white; margin: 0cm 0cm 7.5pt;">The shop is a 2-story building, painted entirely white.&nbsp;The shop is located on the 2nd floor, with an outside stairway that leads into the shop.&nbsp;The shop is simply decorated but has chic details.&nbsp;Makes the shop look cool, not light, such as making a long wooden bar&nbsp;So customers can sit back and have a drink while chatting with the barista behind the counter.&nbsp;Creating a long wooden glass bar seat with a wooden table that is designed to fit your knees when sitting properly&nbsp;And can slide in, slide out</p>
