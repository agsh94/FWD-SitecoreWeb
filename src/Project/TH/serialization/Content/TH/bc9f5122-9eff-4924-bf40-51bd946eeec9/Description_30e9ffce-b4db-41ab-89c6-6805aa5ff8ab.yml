        <p><strong>2. 40 : 60 กินแบบมีฟังก์ชัน</strong></p>
        <p><strong><br />
        &ldquo;คนเราต้องมีอาหารที่อยากกินบ้าง มื้อไหนทำกินเองเราก็ทำให้ดีไปเลย มื้อไหนที่เรามีอาหารอร่อยที่อยากไปกินก็กินได้ แต่ต้องแบ่งสัดส่วนให้ชัดเจน&rdquo;</strong><br />
        <br />
        การเลือกกินแบบแบ่งสัดส่วนอย่างชัดเจนนั้นในหนึ่งวันสามารถกินอะไรก็ได้ 40% และกินสิ่งที่ดีมีประโยชน์ต่อร่างกาย 60% หรืออาจจะเลือกแบ่งเป็น มื้อฟังก์ชันดีต่อกาย กับ มื้อฟังก์ชันดีต่อใจ เพื่อไม่ให้เครียดจนเกินไป จนทำให้ล้มเลิกความตั้งใจที่จะดูแลตัวเองในที่สุด</p>
