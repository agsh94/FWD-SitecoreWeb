        <p><strong>3. ทำตลอดชีวิตไม่ได้อย่าทำ</strong></p>
        <p><strong><br />
        &ldquo;อย่าผอมตามคนอื่นจนตัวเองต้องใช้ชีวิตลำบาก เพราะคนที่ต้องลงมือทำคือตัวเรา ให้เริ่มถามตัวเองก่อนว่า เราจะทำวิธีแบบนั้นได้ตลอดชีวิตหรือเปล่า ถ้าคำตอบคือไม่ นั่นคือไม่ใช่&rdquo;</strong></p>
        <p><strong></strong><br />
        เปลี่ยนจากสิ่งที่ต้องทำเป็นสิ่งที่อยากทำ สนุกกับมัน แล้วมันก็จะเป็นวิถีชีวิตที่เราทำไปได้ตลอด และจะกลายเป็นเฮลตี้ไลฟ์สไตล์จะดีกว่าทำตามกระแส เพราะเมื่อวันที่กระแสไปแล้วเราอาจทำได้ไม่ตลอด</p>
