        <p><strong>สเต็ป 1 : ยืนใกล้วัตถุ</strong><br />
        เริ่มจากการยืนใกล้กับวัตถุที่ต้องการยกให้มากที่สุด วางเท้าข้างใดข้างหนึ่งอยู่ข้างวัตถุ และเท้าอีกข้างวางไว้หลังตัวเองเล็กน้อย เพื่อการทรงตัวที่มั่นคง และเพื่อป้องกันการเสียสมดุลของร่างกายเวลายก</p>
        <p>&nbsp;</p>
        <p><strong>สเต็ป 2 : ย่อเข่าให้หลังตรง</strong><br />
        สเต็ปนี้...สายย่อต้องชอบ! ซึ่งวิธียกของหนักที่ถูกต้อง คือ เราต้องย่อเข่าลง ลำตัวตรงอยู่กับที่ เพื่อให้กระดูกสันหลังเป็นแนวตรงตามธรรมชาติ ทำให้น้ำหนักที่กดบนหมอนรองกระดูกสันหลังกระจายตัวเท่าๆ กันนั่นเอง</p>
