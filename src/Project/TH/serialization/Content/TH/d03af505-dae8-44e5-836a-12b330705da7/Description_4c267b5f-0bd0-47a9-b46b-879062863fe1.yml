        <p><strong>สเต็ป 3 : จับวัตถุให้มั่น</strong><br />
        ใช้ฝ่ามือจับวัตถุให้มั่น เพื่อไม่ให้หลุดมือระหว่างยก ควรให้แขนชิดลำตัว ไม่กางแขนออก พยายามดึงวัตถุสิ่งของที่จะยกให้อยู่ชิดกับลำตัวมากที่สุด และควรใช้ทุกส่วนของนิ้วในการยก เพื่อให้น้ำหนักของวัตถุลงที่ต้นขาทั้งสองข้าง และเป็นการลดภาระของกล้ามเนื้อหลัง</p>
        <p>&nbsp;</p>
        <p><strong>สเต็ป 4 : ตั้งศีรษะให้ตรง</strong><br />
        ตั้งศีรษะให้ตรงเป็นแนวเดียวกับกระดูกสันหลัง หรือให้สัมพันธ์กับร่างกายให้มากที่สุด ซึ่งจะทำให้เรามองเห็นทางเดินได้ชัดเจนในขณะที่กำลังยกของอีกด้วย</p>
