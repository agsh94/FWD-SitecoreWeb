        ที่นี่เป็นอีกหนึ่งจุดที่นักท่องเที่ยวมาแวะ มีเรือกะละมังจอดอยู่เรียงรายเต็มไปหมด แอบงงว่าเขาพายกันยังไง แล้วเรือแบบนี้เขาไว้ใช้ทำอะไรได้บ้าง หาปลาได้ไหม ถ้ามันโดนคลื่นแล้วจะคว่ำหรือเปล่า แต่สุดท้ายแล้วมันเป็นสิ่งที่สะท้อนวิถีชีวิต มันบ่งบอกว่าบนโลกใบนี้ มีภูมิปัญญา มีการคิดที่ไม่เหมือนกันอีกเยอะแยะไปหมด แล้วทุกอย่างมันมีคำตอบของมันทั้งนั้น รอแค่ให้เราไปตั้งคำถามและหาคำตอบด้วยตัวเอง<br />
        <br />
        ผมคิดเสมอว่าการท่องเที่ยวคือการเรียนรู้ที่ไม่จบสิ้น เมื่อผมไปเมืองไหน ประเทศไหน ผมก็ได้เรียนรู้วัฒนธรรม ภาษา อาหารการกิน กระเป๋าเก็บประสบการณ์ที่ไม่มีวันสิ้นสุดของผมกำลังโตขึ้นเรื่อยๆ ไม่มีทริปไหนที่ผมออกเดินทางแล้วขาดทุนหรอก ครั้งนี้ผมได้กำไรมาเป็นประสบการณ์ที่สามารถเล่าสู่กันฟังกับเพื่อนๆ ต่อได้อีก ไม่ว่าจะที่ไหน เมื่อไหร่ เมื่อมีโอกาสเดินทาง ผมพร้อมเสมอครับ
