        เครื่องเล่นนี้มีเช่าอยู่ทั่วไปบนลาน มีหลายแบบครับ ถูกใจทั้งเด็กและก็ตัวผมมาก ได้ลองเล่นอะไรแบบเด็กๆ ได้หัวเราะแบบสุดๆ ทำอะไรในแบบที่ยังไม่เคยลองก็เจ๋งดีนะ ว่าแล้วกลับเมืองไทยอยากซื้อเครื่องเล่นนี้ไปเล่น ตามลาน สวนสาธารณะบ้านเราบ้างเลยครับแน่นอนว่ามาเมืองดาลัต ต้องได้ไปเที่ยวต่อกันที่เมืองมุยเน่เมืองที่ใครๆ ก็รู้จัก เพราะมีภาพชินตาเป็นทะเลทรายสีขาวกว้างใหญ่ ถ้าพูดกันจริงๆ แล้ว หลายคนรู้จักและอยากเดินทางไปเที่ยวเวียดนามก็เพราะทะเลทรายก็ว่าได้ครับ<br />
        <br />
        จากตัวเมืองดาลัต เรานั่งรถเที่ยวเช้า 07.00 น. ใช้เวลาเดินทางประมาณ 4 ชั่วโมง มาถึง มุยเน่เมืองตากอากาศ ชายทะเล ที่มีความแปลกเบาๆ คือเมืองที่ติดริมทะเลน่าจะร้อนแต่มุยเน่กลับมีลมเย็นๆ พัดตลอด
