        ผมโอดครวญอยู่ในใจว่ากลับไปผมควรออกกำลังกายมากกว่านี้ แต่หางตากลับเจอคุณป้าหิ้วสไลเดอร์มาให้นักท่องเที่ยวเช่า วิ่งขึ้นเนินทะเลทรายอย่างไว แล้วขายของต่อได้แบบไม่มีอาการหอบสักนิด...ป้ามีพลังงานเหลือเฟือจริงๆ ครับผมไม่รอช้าอยากลองเช่ามาเล่นดู บริการหลังการเช่าของป้าก็เจ๋งไม่หยอกนะครับ เล่นไม่เป็น ท่าไม่เป๊ะ ป้าแกสอนได้ สอนไปขำไปแบบคนพลังงานเหลือเยอะ อารมณ์ดีสุดๆ<br />
        <br />
        ทะเลทรายแดงขนาดไม่กว้างมาก เนินทรายมีสูงต่ำสลับกัน แต่ส่วนที่สูงก็ไม่ได้สูงมาก ที่นี่เลยไม่มีรถจี๊ปหรือ ATV เลย แน่นอนว่าถูกใจเพื่อนผมอีกแล้ว ส่วนผมก็ทำหน้าที่ตากล้องจำเป็น จุดนี้ถ่ายเยอะเอาชนะดอกไฮเดรนเยียไปเลยครับ
