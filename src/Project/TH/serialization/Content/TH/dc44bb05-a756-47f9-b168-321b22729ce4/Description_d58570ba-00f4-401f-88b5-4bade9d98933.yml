        แน่นอนว่าผมข้ามน้ำข้ามภูเขามาถึงที่นี่แล้ว จะกลับมาเล่าให้เพื่อนๆ ฟังแบบไม่ครบสูตรไม่ได้ ต้องไปเห็นกับตาตัวเองสักครั้งว่าทะเลทรายมุยเน่เป็นอย่างไร รถจี๊ปพาผมไปส่งถึงทะเลทรายขาว แต่เขาส่งเราแค่หน้าทางเข้าทะเลทรายเท่านั้น เพราะที่นั้นจะมีรถจี๊ปคอยให้บริการอยู่แล้ว เราต้องไปติดต่อเองอีกครั้งหนึ่ง<br />
        <br />
        ส่วนมากแล้วนักท่องเที่ยวนิยมมาเที่ยวทะเลทรายกันสองช่วง คือ ตอนเช้ามืดกับตอนบ่าย ในช่วงเช้าทุกคนมาเพื่อรอชมพระอาทิตย์ขึ้น แสงแรกนับว่าสวยไม่น้อยเลยครับ ช่วงบ่ายก็แดดอ่อนๆ ถ่ายรูปออกมาแล้วไม่อึมครึมมากเกินไปก็สวยไปอีกแบบครับ<br />
        <br />
        เนินทรายที่นี่ค่อนข้างกว้าง ..สูงบ้าง ต่ำบ้าง บางเนินสูงลิบๆ 10 - 15 เมตรเลย จุดพีคของที่นี่ที่ทำให้ผมถึงกับใจเต้นรัวก็เป็นการเดินทางกลับที่ไม่ธรรมดาของเหล่านักท่องเที่ยว เขาใช้วิธีการดิ่งลงเนินทรายกลับกันครับ ตอนมาก็ไต่เนินมาดีๆ เซอร์ไพรส์ตอนกลับ คิดไม่ถึงจริงๆ ครับว่า เขาจะให้เราซ้อน ATV แล้วดิ่งจากเนินที่ทั้งสูงกว่า 10 เมตร และชันสุดๆ
