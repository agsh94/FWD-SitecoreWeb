        <strong>เวียดนาม...กับประสบการณ์แปลกใหม่</strong><br />
        <br />
        ปัจจัยสำคัญในการเดินทางคือเงิน !! การใช้จ่ายในประเทศเวียดนามใช้เงินสกุล VND หรือที่เราเรียกกันว่า &ldquo;ดอง&rdquo;อัตราแลกเปลี่ยนอยู่ที่ 10,000 VND เท่ากับ 14 - 15 บาทไทย ข้าวแต่ละมื้ออยู่ที่ 50,000 VND - 100,000 VND<br />
        <br />
        การเดินทางไปเมืองดาลัต แต่ก่อนเราต้องเดินทางไปเมืองโฮจิมินห์ก่อน จากนั้นนั่งรถนอนต่อไปเมืองดาลัต แต่เดี๋ยวนี้มีบินตรงจากสนามบินสุวรรณภูมิไปลงที่เมืองดาลัตเลยครับ นั่งไม่นานใช้เวลาเหมือนไปเชียงใหม่เลย<br />
        <br />
        ทำความรู้จักกับวัฒนธรรมท้องถิ่น... แน่นอนว่าไปต่างบ้านต่างเมือง แต่ละที่ต้องไม่เหมือนกันอยู่แล้ว สิ่งที่เราต้องทำคือทำความเข้าใจวัฒนธรรมของพวกเขาครับ<br />
        <br />
        ที่พักเวียดนามค่อนข้างราคาถูกและดีครับ ..แต่ที่ดาลัตความแปลกตาคือ ที่พักทุกที่ไม่มี &ldquo;เครื่องปรับอากาศ&rdquo;เลย อาจเป็นเพราะบ้านเขาอากาศดีทั้งปี (อย่าลืมเช็คอากาศก่อนแพ็คกระเป๋านะ) คนไทยที่สัมผัสแต่อากาศร้อนระอุ จึงไม่ชินตากับบ้านเรือนที่ไม่มีกล่องแอร์สี่เหลี่ยมยื่นออกมาจากตัวบ้าน
