        แอบคิดเบาๆ ว่าบีบแตรแบบนี้ เมืองไทยคงลงมาต่อยกันแล้ว แต่ที่นี่ไม่เลย..การบีบแตรเป็นเหมือนวัฒนธรรมอย่างนึงของเขา ผมเห็นแล้วอยากลงสังเวียนกับเขาบ้าง จึงเดินหาร้านเช่ามอเตอร์ไซค์เลยครับ ก่อนผมออกจากร้าน เจ้าของร้านถามแล้วถามอีกว่า &ldquo;คุณรู้วิธีการขับใช่ไหม?&rdquo; พร้อมช่วยผมเช็คแตรรถ ก่อนออกจากร้าน บีบแตรดังๆ ก่อน 1 ครั้ง แล้วไปซิ่งได้เลยครับ<br />
        <br />
        เวลายามเย็นของดาลัตค่อนข้างคึกคัก เต็มไปด้วยนักท่องเที่ยวและคนท้องถิ่นที่ บ้างก็ออกมาเดินเล่น บ้างก็ขับรถ ขับมอเตอร์ไซค์ แต่เท่าที่กวาดสายตามองไม่ค่อยเห็นนักท่องเที่ยวขับรถมอเตอร์ไซค์กันเท่าไหร่ครับการขับรถของที่นี่ เขาขับเลนขวา พวงมาลัยซ้ายต่างจากบ้านเราทุกอย่าง ตอนที่ขับสติต้องอยู่กับเนื้อกับตัวด้วยครับ ไม่งั้นอาจจะงงๆ เผลอเลี้ยวเข้าผิดเลนได้<br />
        <br />
        ต้องบอกเลยว่าขับรถในเมืองไทย ผมมีความรู้สึกเกรงใจที่จะบีบแตรใส่คันอื่น แต่ได้ลองขับที่เวียดนามทำให้ผมคิดว่า การบีบแตรมันก็โอเคนะ เหมือนเป็นการเตือนรถคันอื่น ถ้าอยู่ริมถนนก็อย่าเพิ่งออก จะเลี้ยวก็มองก่อนและที่คิดว่าเจ๋งสุดๆ เลยคือ ไฟแดงแทบไม่จำเป็น มีแต่วงเวียน ต้องอัพสกิลหูตาไวไว้เลยครับ หาช่องเสียบให้เจอ ขับกันแบบไม่ต้องเบรก บีบแตรกันแบบไม่ต้องเกรงใจ ถึงไม่มีตำรวจจราจรยืนตามสี่แยก แต่ที่นี่ทุกคนสวมหมวกกันน็อค และปฎิบัติตามกฎอย่างเคร่งครัด ความวุ่นวายกลายเป็นเสน่ห์ครับ
