        ถนนของที่นี่ดีครับ มุยเน่มีถนนเลียบหาดสวยเยอะ แล้วมีจุดที่เป็นเมืองเล็กๆ ร้านอาหาร ที่พักริมทะเล บรรยากาศเหมือนเกาะท่องเที่ยวเกาะนึงบ้านเราเลย มีฝรั่งเช่ามอเตอร์ไซค์ขับกันเยอะเหมือนกันครับ บางคนอยู่นานหน่อยก็ซื้อ พอกลับประเทศก็ขายไป อยู่นานๆ ทำแบบฝรั่งก็คุ้มดีนะครับ<br />
        <br />
        การเดินทางบางครั้งไม่ได้ราบรื่นเสมอไป มีบ้างที่เราต้องเจอกับอุปสรรค ในเวลานั้นเราหน้านิ่วคิ้วขมวดกับมัน แต่มองกลับไปกลายเป็นเรื่องตลกซะงั้นครับ อย่างตอนที่ขับมอเตอร์ไซค์อยู่ดีๆ ก็สตาร์ทไม่ติด เติมน้ำมันก็แล้ว..สุดท้ายผมก็ต้องไปหาร้านซ่อม ในที่ที่ไม่คุ้นเคย ภาษาก็พูดไม่เหมือนกัน มันกลายเป็นประสบการณ์ที่น่าจดจำสำหรับผมและเพื่อนครับ<br />
        <br />
        อย่างที่บอกว่ามุยเน่มีทะเลทรายเป็นเหมือนปกหนังสือ แต่ตามจริงแล้วมันมีถึง 2 ทะเลทรายที่เขาเที่ยวกัน เรียกว่า &ldquo;White Sand Dune&rdquo; และ &ldquo;Red Sand Dune&rdquo; ทั้งสองอยู่ในแพ็คเกจทัวร์ทุกทัวร์ของที่นี่ ซึ่งมันหาซื้อได้ง่าย เหมือนเราเดินเข้าร้านสะดวกซื้อ แล้วหยิบขนมจีบซาลาเปาเลยครับ<br />
        <br />
        เรามักจะเห็นรถจี๊ปเท่ๆ หลายสีสันขับไปขับมาในเมืองมุยเน่ จนเป็นภาพชินตา เพราะที่นี่ใช้รถจี๊ปรับส่งนักท่องเที่ยวไปตามที่เที่ยวต่างๆ มันเป็นเหมือนวิถีของที่นี่ ถ้าผมกลับมานอนเล่นอยู่บนเตียงที่กรุงเทพฯ นึกภาพถึงมุยเน่ ผมคงเห็นภาพรถจี๊ปกับทะเลทรายนี่แหละครับ
