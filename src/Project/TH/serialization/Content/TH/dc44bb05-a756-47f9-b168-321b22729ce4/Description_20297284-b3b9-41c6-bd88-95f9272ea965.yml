      Value: |
        ก่อนเข้าน้ำตกเราต้องจ่ายค่าเข้า 30,000 VND เข้าไปยังไม่เจอน้ำตกหรอกครับ แม้แต่เสียงน้ำกระทบพื้นก็ยังไม่ได้ยิน เพราะเราต้องลงไปด้านล่างก่อน ไฮไลท์ของน้ำตกดาตันลาอยู่ที่เราต้องเล่น Roller Coaster ลงไปที่น้ำตก<br />
        <br />
        จริงๆ เราเดินลงไปได้ แต่จะเดินทำไมให้เหนื่อยใช่ไหมครับ ซื้อตั๋ว 60,000 VND คาดเข็มขัดให้มั่นแล้วไปไถลลงน้ำตกกันดีกว่าครับ ลองดูแล้วอยากลองเล่นอีกหลายๆ รอบเลย<br />
        <br />
        พอลงมาถึงด้านล่างเจอน้ำตกสูงตระหง่าน น้ำใสแจ๋ว แต่ไม่ใช่น้ำตกที่สามารถลงไปเล่นน้ำได้นะ เหมาะสำหรับไปชื่นชมความงามธรรมชาติและพักผ่อนหย่อนใจ นั่งจิบเครื่องดื่มเย็นๆ ครับ
