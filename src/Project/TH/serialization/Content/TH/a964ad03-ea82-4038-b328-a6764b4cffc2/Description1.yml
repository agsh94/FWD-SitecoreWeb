        <p>ว่ากันว่า &rdquo;เงิน&rdquo; คือพระเจ้าที่สามารถดลบันดานในสิ่งที่ต้องการได้ อยากได้อะไรก็แค่ใช้เงินเพื่อให้ได้มันมา แต่ในสังคมที่แค่มีเงินก็สามารถใช้แก้ไขปัญหาต่างๆ ได้ ยังมีอีกหลายสิ่งในโลกนี้ที่เงินซื้อไม่ได้อยู่ อาทิ เวลา ความสุข และ สิ่งสำคัญที่สุดของการใช้ชีวิตอย่าง &ldquo;สุขภาพ&rdquo; ว่ากันว่า สุขภาพดีไม่มีขายอยากได้ต้องสร้างเอง&nbsp; และเชื่อเถอะว่าเส้นทางสู่สุขภาพที่ดีนั้น มันต้องพยายาม มีวินัย อดทน แล้วคุณจะเห็นผลลัพธ์ที่ดีด้วยตาของคุณเอง และไม่มีเส้นทางลัดไหนที่จะทำให้คุณสุขภาพดีอย่างแท้จริงได้นอกจากวิธีที่ถูกต้องเหมาะสม และเรากำลังจะพูดถึงสิ่งนี้กัน</p>
