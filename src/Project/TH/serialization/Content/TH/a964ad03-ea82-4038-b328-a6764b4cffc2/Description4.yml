        <div style="display: none;">&nbsp;</div>
        <p>เบสิกของการมีสุขภาพที่ดี วิธีการที่ไม่ว่าคุณจะอ่านบทความเรื่องสุขภาพจากที่ไหน ก็จะต้องมีขั้นตอนที่แนะนำให้คุณไปออกกำลังกาย! คำตอบที่ชัดเจนที่สุดของประโยคที่ว่า สุขภาพดีไม่มีขาย ถ้าอยากได้ต้องทำเอง ออกกำลังกายวนไปเลยจ้า ถ้าคุณต้องการให้ร่างกายมีความแข็งแรง ไม่ว่าจะออกกำลังแบบหนักหรือเบา ผลที่ได้รับยังไงก็คุ้มค่ากับเหงื่อที่เสียไปแน่นอน และต่อให้คุณจะอายุแค่ไหน การออกกำลังกายก็จะยังมีประสิทธิภาพอย่างสมบูรณ์ในการช่วยต่อต้านโรคภัยไข้เจ็บต่างๆ ได้
        อย่าพึ่งบอกตัวเองว่าไม่มีเวลา การออกกำลังกายมันไม่ยากขนาดนั้น ไม่ต้องคิดไปไกลถึงขั้นเวท เข้าคลาสอะไรให้ยุ่งยาก แค่คุณออกเดิน ปั่นจักรยานเล่นๆ ขยับร่างกายอยู่เสมอ เริ่มต้นจากเรื่องเล็กๆ น้อยๆ ให้ชินกับการได้ออกกำลังกาย แล้ววันหนึ่งคุณจะออกวิ่ง เข้ายิมไปเองโดยอัตโนมัติแบบไม่ต้องฝืน</p>
