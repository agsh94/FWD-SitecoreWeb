        <p>กินแบบไหน ก็ได้แบบนั้น คือสิ่งที่ยังคงเชื่อได้เสมอ ร่างกายที่คุณครอบครองอยู่ตอนนี้ มันก็คือส่วนประกอบที่เกิดขึ้นจากสิ่งที่คุณกินเข้าไปนั่นแหละ กินดี ร่างกายก็ดี กินของที่มีโทษต่อร่างกาย ร่างกายก็จะตอบโต้สิ่งที่กินด้วยอาการเจ็บป่วย ทางออกของการมีสุขภาพดีวิธีแรกจึงเป็นเรื่องของการเลือกกินให้ถูกโฉลกกับร่างกาย ก่อนอื่นคุณต้องรู้จักร่างกายตัวเองก่อนว่าเป็นแบบไหน ถ้าผอมไปก็ต้องทานเสริมให้ร่างกายรับสารอาหารครบถ้วน ถ้าอ้วนไปก็ต้องปรับลดปริมาณให้ร่างกายได้รับสารอาหารในแบบที่พอดี ทานอาหาร 5 หมู่ให้ครบตามความต้องการของร่างกาย และดีท็อกซ์ขับสารพิษบ้างเพื่อรักษาสมดุล
        สูตรลัดการลดน้ำหนักไม่ว่าจะเป็น IF, Carnivore, Paleo หากทำอย่างพอดี ไม่ทำให้ร่างกายขาดสมดุลก็เป็นสิ่งที่คุณเลือกทำได้ แต่ทางที่ดีและง่ายคือการกินอาหารอย่างพอดีกับความต้องการของร่างกาย นี่ต่างหากคือหัวใจของการมีรูปร่างดีและสุขภาพดีด้วย
        </p>
