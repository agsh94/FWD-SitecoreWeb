        <p>2.ลองเข้า brain gym
        ร่างกายคุ้นเคยกับการเข้า Gym เพื่อบริหารกล้ามเนื้อส่วนต่างๆ แล้วทำไมไม่ลองเข้า brain gym เพื่อบริหารสมองดูบ้างล่ะ อย่าลืมว่าสมองคือส่วนสำคัญที่ควบคุมทุกระบบในการทำงานของร่างกาย หากสมองมีความผิดปกติอาจจะทำให้การดำเนินชีวิตมีปัญหาได้ &nbsp;สำหรับการบริหารสมองแบบ brain gym นั้นจะเป็นการพัฒนาสมองทั้งสองซีกให้มีการทำงานที่ดีมากขึ้น ช่วยเพิ่มประสิทธิภาพการได้ยิน การมองเห็น ทั้งยังเพิ่มประสิทธิภาพในการจดจำ ทำให้สมองตื่นตัว พร้อมช่วยผ่อนคลายจากความเครียด โดยใช้การฝึกอย่างง่ายๆ อาทิการนวดขมับ การเคลื่อนไหวส่วนต่างๆ ของร่างกาย</p>
