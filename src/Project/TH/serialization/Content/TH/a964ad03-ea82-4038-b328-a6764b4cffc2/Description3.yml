        <div style="display: none;">&nbsp;</div>
        <p>อาการขาดจากโลกอินเทอร์เน็ตไม่ได้ ก็เป็นอีกปัจจัยที่ทำให้สุขภาพถดถอยได้ การจดจ่ออยู่กับหน้าจอทั้งผ่านมือถือและ Labtop มากกว่า 12 ชั่วโมงต่อวัน แทบจะเรียกได้ว่าใช้เวลาครึ่งชีวิตในหนึ่งวันไปกับอุปกรณ์อิเล็กทรอนิกส์นี้ แถมเดี๋ยวนี้ในโลกโซเชียลยังมีความ Toxic แฝงตัวอยู่มากมาย หากเราเปิดรับมากเกินไป เสียสุขภาพจิตแน่นอน ลองถอยออกมาจากโลกนั้น แล้วใช้ชีวิตไปกับโลกที่เราอาศัยอยู่ดูบ้าง</p>
