        <p><strong>การอาบน้ำเย็น</strong><br />
        อุณหภูมิปกติของน้ำหรือน้ำที่ค่อนข้างเย็น จะช่วยคืนความสดชื่นหลังจากอาบน้ำได้ดีกว่าการอาบน้ำอุ่น แต่สำหรับคนที่ไม่เคยชินแล้ว อาจทำให้การอาบน้ำเย็นเป็นเรื่องยากและใช้เวลาอาบน้ำที่รวดเร็วขึ้น จึงอาจทำความสะอาดร่างกายได้ไม่ทั่วถึง</p><p><br /></p>
        <p><strong>ข้อดีของการอาบน้ำเย็น</strong><br />
        •<span> </span>ทำให้ร่างกายรู้สึกสดชื่น กระปรี้กระเปร่า<br />
        •<span> </span>ช่วยให้อารมณ์ดี ร่างกายตื่นตัวได้เร็วหลังจากตื่นนอน<br />
        •<span> </span>ช่วยเผาผลาญไขมันที่สะสมในร่างกาย<br />
        •<span> </span>เสริมสร้างภูมิคุ้มกันให้กับร่างกาย<br />
        •<span> </span>ทำให้ผิวพรรณดูเนียนเรียบ และอิ่มน้ำตลอดเวลา<br />
        <br />
        แม้ว่าการอาบน้ำเย็นจะมีประโยชน์ต่อสุขภาพผิวและอารมณ์ แต่การอาบน้ำเย็นในสภาพที่ร่างกายอ่อนแอหรือตอนอยู่ในสภาพอากาศหนาวจัด อาจไม่ส่งผลดีเท่าไรนัก เพราะจะทำให้ระบบหมุนเวียนเลือดผิดปกติ อุณหภูมิร่างกายลดลงรวดเร็ว จนถึงขั้นช็อคหมดสติได้</p>
