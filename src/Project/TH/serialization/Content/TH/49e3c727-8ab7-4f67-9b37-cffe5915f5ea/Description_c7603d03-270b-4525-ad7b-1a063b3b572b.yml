        <p><strong>4.ถ้ายังติดต่อไม่ได้ หรือไม่ยอมรับ ต้องทำอย่างไร</strong><br />
        ติดต่อผู้ดูแลเว็บไซต์ที่ซื้อของ ส่งหลักฐานใบแจ้งความและหลักฐานอื่น ๆ ให้ เช่น หมายเลขกระทู้ username เพื่อให้ผู้ดูแลเว็บไซต์ตรวจสอบ IP Address&nbsp;</p>
        <p>จากนั้นนำหลักฐานที่เป็นประโยชน์ต่อการติดตามตัวคนร้ายทั้งจากธนาคารและผู้ดูแลเว็บไซต์ให้กับตำรวจที่ดูแลคดีเรา ที่เหลือเป็นขั้นตอนกระบวนการตามกฎหมายต่อไป<br />
        <br />
        การจะได้เงินคืนหรือไม่นั้นขึ้นอยู่กับกระบวนการและขั้นตอนของเจ้าหน้าที่ แต่อย่างน้อย วิธีการจัดการกับปัญหาทั้ง 4 ข้อนี้ จะเป็นการทำให้คนผิดไม่ลอยนวล หรือไปทำการหลอกลวงอีก และทางที่ดีก่อนจะช้อปออนไลน์ครั้งต่อไป ควรตรวจสอบให้มั่นใจว่าร้านค้าไม่มีประวัติการโกง โดยการนำชื่อร้านค้า ชื่อของผู้ขาย หรือเลขที่บัญชีไปตรวจสอบประวัติ ว่าเคยถูกร้องเรียนอะไรมาหรือไม่ เพื่อจะได้ทำการซื้อขายอย่างมั่นใจ</p>
