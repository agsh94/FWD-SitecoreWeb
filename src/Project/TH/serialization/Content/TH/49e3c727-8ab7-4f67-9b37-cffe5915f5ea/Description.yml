        <p><strong>ถ้าโดนโกงออนไลน์จะทำอย่างไร&nbsp;</strong></p>
        <p><strong><br />
        1.<span> </span>แคปหน้าจอทั้งหมดแล้วพรินท์ออกมา</strong><strong></strong></p>
        <p>เจอแบบนี้อันดับแรกต้องแคปหลักฐานเก็บไว้รัวๆ โดยหน้าที่ต้องแคปไว้ประกอบด้วย<br />
        &bull;<span> </span>หน้าเว็บไซต์ที่ขายของ รูปโปรไฟล์ของร้านค้า<br />
        &bull;<span> </span>ชื่อ ที่อยู่ เบอร์โทรศัพท์ เลขที่บัญชีของร้านค้า<br />
        &bull;<span> </span>ข้อความในแชทที่เราพูดคุยกับพ่อค้าแม่ค้า ไม่ว่าจะเป็นการสอบถาม สั่งซื้อ ยืนยันการชำระเงิน ฯลฯ&nbsp;<br />
        &bull;<span> </span>หลักฐานการโอนเงินเข้าบัญชี เช่น สลิปโอนเงิน&nbsp;<br />
        &bull;<span> </span>สมุดบัญชีธนาคาร<br />
        &bull;<span> </span>สำเนาบัตรประจำตัวประชาชนของเรา<br />
        พร้อมใส่คำบรรยายกำกับว่าแต่ละภาพที่แคปออกมานั้นคืออะไร<br />
        <br />
        <strong>2.<span> </span>แจ้งตำรวจเพื่อดำเนินคดีและออกคำสั่ง &ldquo;อายัดบัญชี&rdquo;</strong><br />
        นำหลักฐานทั้งหมดเข้าแจ้งความที่สถานีตำรวจในท้องที่เกิดเหตุ (สน.ที่ได้โอนเงิน) ให้เร็วที่สุดหรือภายใน 3 เดือนตั้งแต่วันที่รู้ว่าถูกโกง หรือจะเข้าแจ้งความที่กองบังคับการปราบปรามการกระทำความผิดเกี่ยวกับอาชญากรรมทางเทคโนโลยี (ปอท.) ที่ศูนย์ราชการเฉลิมพระเกียรติ ถนนแจ้งวัฒนะก็ได้ ซึ่งจะมีความสามารถทางด้านเทคโนโลยีในการติดตามหาตัวคนร้ายได้รวดเร็ว (แต่ก็ต้องเดินทางมาขึ้นศาลที่กรุงเทพเช่นกัน)<br />
        <br />
        ต้องระบุว่าต้องการแจ้งความเพื่อดำเนินคดีจนถึงที่สุด ไม่ใช่แค่ลงบันทึกประจำวัน แต่ต้องขอให้ตำรวจออกคำสั่งอายัดบัญชีให้เราด้วยนะ</p>
