        <strong>เงื่อนไขแคมเปญ
        </strong><br />
        1. เมื่อซื้อประกันสะสมทรัพย์ เอฟดับบลิว ดี ฟอร์ เชฟวิ่ง 20/10 เบี้ยประกันตั้งแต่ 45,000 บาทขึ้นไป ผ่านช่องทางขายทางโทรศัพท์เท่านั้น <br />
        2. ชำระเบี้ยประกันได้ทั้งแบบรายเดือนและรายปี <br />
        3. ถือกรมธรรม์ตั้งแต่ 30 วันขึ้นไป หลังจากกรมธรรม์อนุมัติ <br />
        4. ต้องสมัครเป็นสมาชิก FWD MAX Application <br />
        5. ใช้ MAX Point จำนวน 10 แต้ม เพื่อแลกของรางวัล โค้ดส่วนลด Shopee มูลค่า 100 บาท (โค้ดส่วนลดละ 100 บาท จำนวน 5 โค้ด มูลค่ารวม 500 บาท) ผ่าน FWD MAX Application ตรงตามเงื่อนไขที่กำหนดเท่านั้น <br />
        6. หากมีการยกเลิกกรมธรรม์ก่อนระยะเวลาสิ้นสุดแคมเปญ ทางบริษัทขอสงวนสิทธิ์ในการยกเลิกสิทธิ์การได้รับของรางวัล <br />
        7. ระยะเวลาแคมเปญ ตั้งแต่วันนี้ &ndash; 31 ส.ค. 2563 เท่านั้น <br />
        8. ของรางวัลไม่สามารถแลกเป็นเงินสด เปลี่ยน และ/หรือ โอนให้ผู้อื่นได้
