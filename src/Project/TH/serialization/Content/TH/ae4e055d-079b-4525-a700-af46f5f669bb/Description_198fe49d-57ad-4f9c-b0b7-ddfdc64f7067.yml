        <p>มารู้กันก่อนว่า &ldquo;หนี้&rdquo; เกิดขึ้นได้จากสภาวะรายจ่ายที่ไม่สัมพันธ์กับรายรับ ประกอบกับการไม่มีแผนสำรองในการใช้เงิน รวมไปถึงความต้องการที่เกินความจำเป็น จนสุดท้ายกลายเป็นภาระผูกพันในทุกเดือนที่คุณจะต้องปันเงินส่วนหนึ่งหรือเกือบจะทั้งหมดของเงินเดือนมาชำระหนี้ จนคุณต้องหมุนเงินตัวเป็นเกลียว เดือนไหนต้องนำเงินไปจ่ายหนี้หมด ไม่เหลือพอสำหรับเป็นค่าใช้จ่ายส่วนตัว ก็จะยิ่งเพิ่มภาระให้กับชีวิตมากขึ้นไปอีก
        </p>
        <p>&nbsp;</p>
        <p><strong>เห็นยอดหนี้แล้วยังแฮปปี้ได้อยู่หรือ?</strong></p>
