      Value: |
        <strong>หนทางสู่ความสำเร็จไม่ได้มีเพียงแบบเดียว<br />
        <br />
        &ldquo;สำหรับยิปการจะไปถึงเป้าหมายไม่ใช่เส้นทางตรงๆ มันคือการเลี้ยวซ้าย เลี้ยวขวาไปเรื่อย ๆ แต่ยังอยู่บนเส้นทางเดิม&rdquo;</strong><br />
        <br />
        ยิปเคยเป็นคนที่ตั้งเป้าหมายในชีวิตและกำหนดเส้นทางสู่เป้าหมายความสำเร็จ โดยคิดว่าถ้าเราทำตามแผนที่ได้วางไว้โดยไม่ออกนอกเส้นทางเลย สุดท้ายแล้วเป้าหมายที่ตั้งไว้จะเป็นจริง<br />
        <br />
        แต่ความเป็นจริงแล้วการที่เราจะทำได้ตามเป้าหมายที่วางไว้ไม่ได้มีเพียงแค่วิธีเดียว ชีวิตเราอาจจะพบเจอกับสิ่งที่ไม่ได้คาดคิดเอาไว้ ความลงตัวในชีวิตมันไม่ใช่เส้นตรง อาจจะออกนอกเส้นทางไปบ้าง แต่สุดท้ายแล้วเรายังอยู่บนเส้นทางเดิม
