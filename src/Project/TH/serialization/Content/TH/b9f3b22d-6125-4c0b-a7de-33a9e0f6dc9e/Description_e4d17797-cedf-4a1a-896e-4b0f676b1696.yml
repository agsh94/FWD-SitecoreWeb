        <p><strong>ความลงตัวในชีวิตของยิปโซคืออะไร</strong></p>
        <p><strong><br />
        &rdquo;ลองใช้ชีวิตที่ไม่เพอร์เฟคดูบ้าง อาจทำให้เจอส่วนผสมของความสุขในรูปแบบใหม่ จากการได้ลองใช้ชีวิต และใช้ความกล้าในการก้าวผ่านอุปสรรคต่างๆ เพื่อนำไปสู่ความสำเร็จในแบบที่ต้องการ&rdquo;</strong></p>
        <p><strong></strong><br />
        มันคงจะดีถ้าเราได้ลองเดินออกจากเส้นทางที่เป็นเส้นตรง แล้วเลี้ยวไปพักชมสิ่งที่น่าสนใจบ้าง หรือได้ลองทำอะไรที่อาจไม่เคยทำ ก็ยังสุขตามที่ฝันไว้ได้เพราะยังอยู่บนเป้าหมายเดิมที่ตั้งใจไว้ เพียงแต่ไม่ได้เดินเป็นเส้นตรงเท่านั้นเอง</p>
