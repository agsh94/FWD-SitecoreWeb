        <p>Huynh Thanh Phong, </p>
        <p>MetLife Hong Kong is highly complementary to our existing business and the acquisition is another step towards fulfilling our ambition to build a leading pan-Asian life insurance platform. The acquisition signifies our confidence in the long-term growth potential of Hong Kong and we will continue to commit substantial resources to grow our business in this compelling market. We look forward to welcoming the agents and employees from MetLife Hong Kong.</p>
