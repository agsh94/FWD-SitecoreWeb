        <strong>5. เหนื่อยง่าย</strong><br />
        เหนื่อยแบบที่ไม่ได้มาจากอาการเหนื่อยใจ แต่เป็นอาการเหนื่อยกาย ขยับเขยื้อนร่างกายเดี๋ยวเดียวก็หอบอย่างกับวิ่งมา 10 กิโล นี่อาจเป็นสัญญาณอาการเริ่มต้นของหัวใจไม่แข็งแรง หรือเกิดการอุดตันของเส้นเลือด<br />
        <br />
        <strong>6. ก้อนเนื้อที่เกิดขึ้นตามร่างกาย</strong><br />
        ที่ไม่ใช่กล้ามเนื้อที่ขึ้นมาจากการปั้มกล้าม หรืออกกำลังกาย เป็นก้อนเนื้อไซส์เล็กค่อยๆ เติบโตจนเป็นก้อนใหญ่&nbsp; ให้ไปตรวจให้ดี เพราะนี่อาจเป็นสัญญาณอาการเริ่มต้นของเนื้องอกหรือมะเร็ง
