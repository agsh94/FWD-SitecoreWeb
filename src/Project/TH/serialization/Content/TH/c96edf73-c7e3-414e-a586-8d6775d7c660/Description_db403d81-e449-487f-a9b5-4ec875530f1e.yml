        <strong>8. เลือดออกผิดปกติตามร่างกาย</strong><br />
        เลือดของเราควรที่จะหมุนเวียนอยู่ภายในร่างกาย แต่เมื่อไหร่ก็ตามที่เกิดจ้ำเลือดตามผิวหนัง มีการอาเจียนออกมาเป็นเลือด หรือถ่ายเป็นเลือด รวมถึงการมีเลือดออกทางช่องคลอดแต่ไม่ใช่ประจำเดือน พร้อมมีอาการเหนื่อยง่าย นี่อาจเป็นสัญญาณอาการเริ่มต้นของมะเร็งในเม็ดเลือด หรือ ลูคีเมีย<br />
        <strong><br />
        9. เต้านมผิดปกติ</strong><br />
        ทรวงอกที่เรามีอยู่บนร่างกายทั้งชายและหญิง ก็มีโอกาสเป็นโรคมะเร็งเต้านมกันได้ทั้งนั้น แต่เมื่อเราลองเอามือจับและคลึงบริเวณเต้านมแล้วพบความผิดปกติของเต้านม ไม่ว่าจะเป็นการพบก้อนๆ กดรอบเต้านมแล้วมีอาการเจ็บ หรือมีของเหลวไหลออกมาจากเต้านม ไม่ว่าจะเป็นความผิดปกติใดก็ตาม ควรให้แพทย์ตรวจอย่างละเอียด<br />
        &nbsp;<br />
        <strong>10. ตัวบวมอย่างต่อเนื่อง</strong><br />
        อาการบวมที่เกิดขึ้นโดยไม่ได้มาจากการแอบกินโซเดียมเยอะเกินไปในมื้อดึก อาการบวมที่เป็นอยู่ตลอดไม่มีทีท่าว่าจะบวมน้อยลง รอเวลาผ่านไปก็ยังคงสถานะร่างบวมอยู่อย่างนั้น ให้ระวัง เพราะอาจจะมีปัญหาที่ไต ในการทำหน้าที่กรองของเสีย และโซเดียมที่ไม่จำเป็นออกจากร่างกาย ทำงานได้ไม่ดีเหมือนเดิม ดังนั้นควรรีบพบแพทย์โดยเร็ว<br />
        <br />
        จากทั้ง 10 สัญญาณเตือนนี้ที่ ถ้าใครได้อ่านมาจนถึงบรรทัดนี้แล้ว มีอาการเข้าข่ายให้ไปพบแพทย์เพื่อตรวจร่างกายโดยละเอียด รวมทั้งเสริมความคุ้มครองทางด้านการรักษาเพื่อจะได้เป็นแผนสำรองในกรณีต้องรักษาตัวด้วย แบบประกันโรคร้าย ซีไอ 50 มีประกันเอาไว้ ยังไงก็ดีกว่าแน่นอน เพราะหลายๆโรคนั้นมีความจำเป็นที่จะต้องรักษาอย่างต่อเนื่องและใช้เงินจำนวนมากในการรักษา&nbsp; แบบประกันโรคร้าย ซีไอ 50 พร้อมดูแลทั้ง 50 โรคร้าย ด้วยความคุ้มครองที่พร้อมดูแลคุณ<br />
        &bull; คุ้มครองเต็มที่ 50 โรคร้ายแรง รวมถึงการเสียชีวิต<br />
        &bull; รับ 20% ของทุนประกันภัย ตั้งแต่ตรวจพบโรคร้ายระยะเริ่มต้น และรับอีก 80% ของทุนประกันภัย เมื่อเป็นระยะรุนแรง หรือ 100% ของทุนประกันภัย หากตรวจพบว่าเป็นโรคร้ายระยะรุนแรง<br />
        &bull; ให้ความคุ้มครองยาวถึง 85 ปี สมัครได้ตั้งแต่อายุ 16 - 65 ปี<br />
