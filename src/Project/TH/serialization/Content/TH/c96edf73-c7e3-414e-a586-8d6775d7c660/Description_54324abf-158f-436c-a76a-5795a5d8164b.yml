        ในการใช้ชีวิตของเรา ที่ต้องเจอกับสารพัดเชื้อโรค ทั้งที่มาจากอากาศ การสัมผัส รวมทั้งกรรมพันธุ์ ถ้าเราระวังตัวอยู่ก็ยังคอที่จะหลบหลีกได้ทัน แต่เมื่อไหร่ก็ตามที่เผลอตัว ไม่ทันไม่ดูแล และระวังตัวเอง เมื่อนั้นก็เป็นจังหวะดีที่เชื้อโรคจะได้โอกาสเข้ามาอาศัยอยู่ในร่างกายเราได้อย่างสบาย สุดท้ายขยายตัว และเติบโตจนกลายเป็นต้นเหตุของโรคร้ายต่างๆได้&nbsp; &nbsp;อย่านิ่งนอนใจ ปล่อยเอาไว้จนถึงวันที่สายไป! ถึงเวลาที่เราต้องเรียนรู้และระวังตัวเองให้มากขึ้นโดยสังเกตจากอาการผิดปกติที่เกิดกับร่างกาย โดยดูได้จาก 10 อาการ ดังนี้<br />
        <br />
        <strong>1. นอนไม่หลับ</strong><br />
        อยากนอน แต่ไม่ได้นอน แถมพอนอนก็ดันมีอาการกระสับกระส่าย หากมีอาการแบบนี้ติดๆ กันเป็นเวลานาน นี่อาจเป็นสัญญาณอาการเริ่มต้นของไทรอยด์ผิดปกติ, โรคเบาหวาน
