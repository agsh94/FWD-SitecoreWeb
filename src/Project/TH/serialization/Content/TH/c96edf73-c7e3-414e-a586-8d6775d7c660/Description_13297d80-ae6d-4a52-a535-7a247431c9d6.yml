        <strong>2. ปวดหัวบ่อย</strong><br />
        ยาพาราเซตามอลคือสิ่งที่ขาดไม่ได้ เพราะมีอาการปวดหัวอยู่บ่อยครั้ง หากลองสังเกตตัวเองดูแล้วว่าไม่ได้เครียดเกินไป ให้ระวังตัวเองเอาไว้ก่อน ว่านี่อาจเป็นสัญญาณของโรคเครียด โรคซึมเศร้านอกจากนี้หากมีอาการอื่นร่วมด้วย อาทิ คลื่นไส้ อาเจียน ก็อาจเป็นโรคที่อันตรายยิ่งกว่า ให้เตรียมตัวไปพบแพทย์เพื่อตรวจร่างกาย<br />
        <br />
        <strong>3. ระบบขับถ่ายไม่ปกติ</strong><br />
        ท้องเสียบ่อย หรือท้องผูกบ่อย ทั้งที่ก็ทานอาหารที่ปรุงสุก ถูกหลักอนามัย อาการแบบนี้อาจเป็นสัญญาณอาการเริ่มต้นของโรคที่เกี่ยวกับลำไส้ ซึ่งมีทั้งที่ไม่ร้ายแรง ไปจนถึงโรคร้ายแรงอย่างมะเร็งลำไส้, โรคไตและโรคหัวใจ
