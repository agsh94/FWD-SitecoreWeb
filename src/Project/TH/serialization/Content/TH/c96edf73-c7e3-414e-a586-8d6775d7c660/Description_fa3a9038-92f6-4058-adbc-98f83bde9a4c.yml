        <strong>7. ปัสสาวะผิดปกติ
        </strong><br />
        การปัสสาวะคือการขับถ่ายของเสียออกจากร่างกาย เมื่อไหร่ก็ตามที่ระบบขับถ่ายของเสียเริ่มมีปัญหา ทั้งอาการปัสสาวะขัด ปัสสาวะเหลือง ปัสสาวะมีมดขึ้น ปัสสาวะเป็นเลือด นี่อาจเป็นสัญญาณอาการเริ่มต้นของโรคไตเบาหวาน ดีซ่าน
