        <p><strong>จากคนที่ Active สุดพลัง สู่จุดที่แม้แต่แรงจะกดมือถือยังแทบไม่มี<br />
        <br />
        &ldquo;หลังจากทำงานเมืองอัมพวา เป็นงานสุดท้าย หลังจากนั้นพี่ก็ล้มป่วยขั้นรุนแรง ด้วยความที่ทำงานหนัก ไม่หลับไม่นอนและก็ดื่มแอลกอฮอล์ด้วย ก็เลยป่วยหนัก ถึงขั้นต้องนั่งรถเข็น ทำอะไรไม่ได้เลย ก็เลยเป็นจุดเปลี่ยนของพี่&rdquo;</strong><br />
        <br />
        </p>
        <p>ไม่มีสัญญาณเตือน ไม่มีอาการบ่งบอก ไม่มีเวลาให้ทันได้เตรียมการ คุณนุกล้มป่วยลงด้วยโรคไวรัสตับอักเสบบีขั้นรุนแรง จากมนุษย์ที่ Active กับชีวิตมากๆ ใช้ชีวิตอย่างไร้ลิมิต เมื่อต้องมาเจ็บป่วยจนไม่มีแรงแม้กระทั้งจะเคลื่อนไหวจึงทำให้เกิดจุดเปลี่ยนมากมายในชีวิต ต้องหยุดทำงาน อยู่แต่กับบ้านเพื่อรักษาตัว<br />
        <br />
        <strong>ป่วยกายแล้ว&nbsp; ยังต้องมาปวดใจซ้ำอีก</strong><br />
        <br />
        จากอาการล้มป่วยแบบกะทันหัน จึงมีเรื่องที่ยากเกินคาดเดาเกิดขึ้น<br />
        <br />
        เวลาเจ็บป่วย เราก็ใช้ประกันของบริษัท เราก็เลยไม่เคยรู้เลยว่าจริงๆ แล้ว ประกันที่เรามีเป็นอย่างไร ควรซื้อประกันแบบไหนเพิ่ม เราซื้อประกันแบบไม่ดูเงื่อนไขก็ถือเป็นข้อผิดพลาดของพี่เองด้วยที่ไม่อ่านรายละเอียดประกัน เลยทำให้ประกันที่ซื้อไว้ใช้ไม่ได้ ตอนนี้เรารู้แล้วว่าเรามีความต้องการประกันแบบไหน เลยมองหาประกันสุขภาพเพิ่ม เผื่อไว้ในอนาคตที่เราต้องเข้าโรงพยาบาล จะได้ไม่ต้องมานั่งจ่ายค่ารักษาพยาบาลแพงๆ เอาใจไปสู้กับเรื่องสุขภาพอย่างเดียวพอ<br />
        <br />
        <strong>ป่วยแล้วเหมือนได้ชีวิตใหม่ ทำได้ไง?</strong></p>
