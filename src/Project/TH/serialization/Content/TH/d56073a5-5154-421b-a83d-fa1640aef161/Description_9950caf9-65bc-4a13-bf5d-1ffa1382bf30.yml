        <p><strong>4.เลือกผลิตภัณฑ์ที่เหมาะสมกับเด็ก</strong></p>
        <p><strong></strong>ผิวของเจ้าตัวเล็กบอบบางมาก ไม่ว่าจะเป็นผลิตภัณฑ์อาบน้ำ ซักผ้า ล้างอุปกรณ์ ควรเลือกใช้เฉพาะผลิตภัณฑ์สำหรับเด็ก เพื่อความอ่อนโยนต่อผิว และหลีกเลี่ยงการใช้สารเคมีที่มีฤทธิ์แรงและมีสารตกค้างสูง</p><p><br /></p>
        <p><strong>5. ลดอาหารหวาน</strong></p>
        <p><strong></strong>ความหวาน โดยเฉพาะขนมก็ไม่สร้างประโยชน์แก่ร่างกาย เพราะจะทำให้เจ้าตัวเล็กเป็นเด็กติดรสหวานไปจนโต ซึ่งอาจเป็นต้นเหตุของโรคต่างๆ เนื่องจากการสะสมน้ำตาลตั้งแต่วัยเด็ก</p>
