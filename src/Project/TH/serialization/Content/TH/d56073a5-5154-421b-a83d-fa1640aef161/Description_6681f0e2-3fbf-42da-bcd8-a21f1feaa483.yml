        <p><strong>1.แบ่งเวลา</strong></p>
        <p><strong></strong>งานก็ต้องทำลูกก็ต้องมีเวลาให้ ดังนั้นคุณพ่อคุณแม่มือใหม่ต้องแบ่งเวลาเพื่อมาดูแลลูกน้อย เพราะตั้งแต่ 0 - 5 ขวบ เป็นช่วงที่ลูกน้อยจะมีการเรียนรู้และซึมซับสิ่งต่างๆ จากพ่อแม่มากที่สุด ซึ่งแน่นอนว่าเป็นช่วงเวลาที่คุณพ่อและคุณแม่ต้องให้เวลาและใส่ใจดูแลลูกอย่างใกล้ชิด เพื่อให้ลูกน้อยมีพัฒนาการที่ดี</p><p><br /></p>
        <p><strong>2.หลีกเลี่ยงสถานที่แออัด</strong></p>
        <p><strong></strong>เจ้าตัวน้อยมีภูมิต้านทางโรคต่ำ จึงควรหลีกเลี่ยงสถานที่แออัด คนเยอะ ฝุ่นเยอะ เพราะถ้าเกิดมีเชื้อโรคอาจจะเจ็บป่วย และส่งผลกระทบที่รุนแรงกว่าในผู้ใหญ่ที่มีภูมิต้านทางโรคมากกว่า</p><p><br /></p>
        <p><strong>3.ความสนุกไม่เหมือนความตื่นเต้น</strong></p>
        <p><strong></strong>ทารกและเด็กเล็กยังบอบบาง การเล่นกับเด็กด้วยการโยนลูกขึ้นลง แกว่งไปมา อาจสร้างความหวาดกลัวให้เด็ก และทำให้สมองที่บอบบางของเด็กได้รับแรงสั่นสะเทือน จนอาจเกิดผลกระทบหรือมีอาการบาดเจ็บในสมองได้</p>
