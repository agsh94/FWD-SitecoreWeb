        <p><strong>8.เทคโนโลยีไม่ได้ดีเสมอไป</strong></p>
        <p><strong></strong>จริง ๆ แล้ววัยเด็กเป็นวัยที่ควรวิ่งเล่น เพื่อพัฒนาทักษะที่จำเป็น รวมถึงการบริหารกล้ามเนื้อต่างๆ การปล่อยให้อยู่กับสมาร์ตโฟน เล่นเกมจากแท็บเล็ต อาจส่งผลเสียต่อเด็กในอนาคตได้ มีผลการวิจัยว่า เด็กอายุ 0-7 ปี ไม่ควรได้รับแสงรังสีจากหน้าจอ LCD เพราะเป็นอันตรายต่อสายตาและสมอง ทำให้สมาธิสั้น<br />
        <br />
        <strong>9.ช่วงวัยเด็กเป็นเวลาที่มีค่า</strong></p>
        <p>
        การที่พ่อแม่อยากให้ลูกเป็นคนเก่งเป็นเรื่องปกติ แต่ต้องเรียนรู้กระบวนการเติบโตของเด็กด้วย เพราะการพาลูกทำอะไรที่ยังไม่เหมาะสมกับวัยของเขา จะทำให้เขาสูญเสียช่วงวัยเด็กที่มีค่าไปอย่างน่าเสียดาย ปล่อยให้ลูกได้เติบโตอย่างเป็นธรรมชาติ จะทำให้ลูกของเราพัฒนาทั้ง IQ และ EQ ได้ดีกว่าในระยะยาว<br />
        &nbsp;<br />
        สถานการณ์และสิ่งแวดล้อมของแต่ละบ้านอาจจะไม่เหมือนกัน บางอย่างพ่อแม่อาจจะยึดตามคำสอนหรือตำราต่างๆ บางอย่างอาจใช้สัญชาตญาณความเป็นพ่อเป็นแม่นำทาง หรือปล่อยให้เป็นธรรมชาติ เพราะไม่มีวิธีตายตัวในการเลี้ยงลูกและทุกบ้านสามารถออกแบบแนวทางที่เหมาะสมเพื่อสร้างความสุขให้กับลูกน้อยได้</p>
