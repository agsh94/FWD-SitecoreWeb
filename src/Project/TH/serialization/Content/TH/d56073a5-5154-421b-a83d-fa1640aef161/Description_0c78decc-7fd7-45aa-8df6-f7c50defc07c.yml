        <p><strong>6. หาคนเลี้ยงประจำ ไม่เปลี่ยนบ่อยๆ</strong><br />
        คุณพ่อคุณแม่หลายๆ บ้านในยุคนี้ ต้องทำงานนอกบ้าน ทำให้ต้องฝากเจ้าตัวน้อยให้คนอื่นดูแล แต่ถ้าจำเป็นจะต้องฝากเจ้าตัวน้อยจริงๆ ก็ไม่ควรเปลี่ยนคนบ่อยๆ แต่ควรหาคนเลี้ยงประจำ จะได้เป็นการป้องกันผลเสียที่อาจจะเกิดตามมา</p><p><br /></p>
        <p>การเปลี่ยนคนดูแลไปเรื่อยๆ อาจทำให้เจ้าตัวน้อยเข้าใจว่าไม่มีคนรัก เพราะวัยเด็กยังไม่เข้าใจเหตุผล ถ้าไม่มีพ่อแม่หรือคนที่เด็กอยู่ด้วยบ่อยๆ จนรู้สึกสนิทใจแล้ว เด็กจะรู้สึกเหงาและสร้างกำแพงในใจ ถึงแม้โตแล้วจะเป็นคนร่าเริง แต่ก็ยากที่จะรักและให้ความสนิทใจกับใครสักคน&nbsp;</p><p><br /></p>
        <p>วัย 0 – 5 ขวบ เป็นช่วงที่เจ้าตัวน้อยจะเปิดรับและจำทุกอย่าง การนำเจ้าตัวน้อยไปฝากเลี้ยง จะทำให้คุณพ่อคุณแม่ ไม่มีทางรู้เลยว่า ลูกน้อยไปเจอสิ่งใดมา รับสิ่งใดเข้าไป เพราะเด็กจะไม่แสดงออกด้วยการพูดอธิบาย แต่จะแสดงออกด้วยพฤติกรรม ที่พ่อแม่ไม่มีทางเดาได้เลยว่าเกิดอะไรขึ้นกับลูกน้อย</p><p><br /></p>
        <p>การฝากเจ้าตัวน้อยกับคุณปู่คุณยาคุณตาคุณยาย อาจเป็นวิธีที่ดีที่สุดสำหรับพ่อแม่ในยุคนี้เพราะเด็กน้อยจะมีความคุ้นเคยกับคุณปู่คุณย่าคุณตาคุณยายในระดับหนึ่ง<br />
        <br />
        <strong>7. ใช้ “เหตุผล” แทนการใช้อารมณ์และความรุนแรง</strong><br />
        สำหรับเด็ก การใช้อารมณ์และความรุนแรง จะทำให้เกิดความบอบช้ำทั้งร่างกายและจิตใจ ยิ่งไปกว่านั้น วัยเด็กยังไม่สามารถแยกดีหรือร้ายได้อย่างผู้ใหญ่ เด็กจะจำพฤติกรรมเหล่านี้ไปใช้ต่อ และมองเห็นว่าเป็นเรื่องธรรมดาของสังคม</p>
