        นางสาวปรมาศิริ มโนลม้าย ประธานเจ้าหน้าที่บริหาร&nbsp; มร.โจเซฟ คิง ยูว เฉิง ประธานเจ้าหน้าที่สายงานบริหารความเสี่ยง และ นายปรีชา รุธิรพงษ์ ประธานเจ้าหน้าที่สายงานการตลาด บริษัท เอฟดับบลิวดี ประกันชีวิต จำกัด (มหาชน) นำทีมพนักงานจิตอาสา และสื่อมวลชนเข้าร่วมกิจกรรม "พี่พาน้องตะลุยโลกใต้น้ำ" เปิดประสบการณ์ใหม่ สร้างการเรียนรู้นอกห้องเรียนให้แก่น้องๆพิเศษและคณะครูจากโรงเรียนสงขลาพัฒนาปัญญา จังหวัดสงขลา ณ ซีไลฟ์ แบงคอก โอเชี่ยน เวิลด์ พร้อมร่วมกันเลี้ยงอาหารกลางวันให้แก่น้องพิเศษ งานนี้น้องๆและพี่จิตอาสาสนุกสนานมีรอยยิ้มกลับบ้านกันทุกคน
