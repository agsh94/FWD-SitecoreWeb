        <p><strong>1.เบี้ยประกันสุขภาพสามารถลดหย่อนภาษีได้ 25,000 บาท จริงเหรอ?</strong></p>
        <p><strong></strong><br />
        ตามที่กฎหมายกำหนดให้ค่าเบี้ยประกันสุขภาพสามารถนำไปใช้สิทธิ์ลดหย่อนภาษี ตามจำนวนที่จ่ายจริงแต่ไม่เกิน 25,000 บาท เมื่อรวมกับค่าลดหย่อนกับเบี้ยประกันชีวิตแล้วต้องไม่เกิน 100,000 บาท สำหรับปีภาษี 2563</p>
        <p>&nbsp;</p>
        <p>
        <strong>ประกันสุขภาพที่ลดหย่อนภาษีได้มีดังนี้</strong></p>
        <p><strong></strong><br />
        &bull;<span> </span>ประกันสุขภาพ ที่ให้ความคุ้มครองค่ารักษาพยาบาลกรณีเจ็บป่วยหรือเกิดอุบัติเหตุ มีเงินชดเชยมอบให้กรณีสูญเสียอวัยวะ ทุพพลภาพจากการเจ็บป่วยหรือเกิดอุบัติเหตุ (เงื่อนไขความคุ้มครองเป็นไปตามกรมธรรม์ที่คุณเลือกซื้อ)</p>
        <p>
        &bull;<span> </span>ประกันภัยอุบัติเหตุ ที่ให้ความคุ้มครองค่ารักษาพยาบาลเมื่อเกิดการสูญเสียอวัยวะ ทุพพลภาพ หรือเกิดการแตกหักของกระดูก</p>
        <p>
        &bull;<span> </span>ประกันภัยโรคร้ายแรง เช่น ประกันมะเร็ง ให้ความคุ้มครองด้านการรักษาพยาบาลเมื่อตรวจพบเจอมะเร็ง</p>
        <p>
        &bull;<span> </span>ประกันภัยการดูแลระยะยาว ประกันภัยที่ให้ความคุ้มครองดูแลระยะยาว หากเกิดกรณีที่ผู้ทำประกันภัย ไม่สามารถทำกิจกรรมอย่างน้อย 3 ใน 5 อย่างนี้ได้ด้วยตัวเองหรือจำเป็นต้องมีผู้ช่วย การเปลี่ยนท่าระหว่างนอนและนั่ง การเดิน การแต่งกาย การอาบน้ำชำระล้างร่างกาย การทานอาหาร&nbsp; เป็นเวลาต่อเนื่องติดต่อกันไม่น้อย กว่า 180 วันหรือมีการรับรองจากแพทย์ชัดเจน โดยประกันภัยจะจ่ายเป็นค่าทดแทนรายเดือน หรือมอบเงินชดเชยให้ตามทุนประกันภัยที่ซื้อไว้ และจ่ายต่อเนื่องสูงสุดเช่น 24 หรือ 36 เดือน</p>
