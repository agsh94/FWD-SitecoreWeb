        <p><strong>5.สามีหรือภรรยาไม่มีรายได้ สามารถนำเบี้ยประกันชีวิตลดหย่อนได้ปกติ จริงหรือ?</strong></p>
        <p><strong></strong><br />
        ในกรณีสามีหรือภรรยาไม่มีรายได้ เมื่อยื่นภาษีรวมกันในส่วนของบุคคลที่ไม่มีรายได้ สามารถลดหย่อนภาษีค่าเบี้ยประกันชีวิต 10,000 บาทเท่านั้น เพราะส่วนที่เหลือ 90,000 บาท เป็นการยกเว้นจากรายได้เมื่อไม่มีรายได้ จึงไม่สามารถลดหย่อนภาษีได้</p>
        <p>&nbsp;</p>
        <p>
        สิทธิ์ลดหย่อนภาษีของแต่ละคนไม่เท่ากัน จึงควรวางแผนตั้งแต่เนิ่น ๆ เพื่อให้ได้รับสิทธิ์ลดหย่อนภาษีสูงสุดตามที่จะได้รับ และควรทำความเข้าใจค่าลดหย่อนภาษีแต่ละประเภทให้ถูกต้อง เพื่อป้องกันการใช้สิทธิ์ลดหย่อนภาษีผิดพลาด หรือได้รับสิทธิ์ลดหย่อนภาษีไม่เป็นไปตามแผนที่วางไว้</p>
