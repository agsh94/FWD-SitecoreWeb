        <p><strong>2.เบี้ยประกันบำนาญลดหย่อนได้สูงสุด 200,000 บาท จริงหรือ?</strong></p>
        <p><strong></strong><br />
        คนส่วนใหญ่จะคิดว่าประกันบำนาญลดหย่อนภาษีได้สูงสุด 200,000 บาท แต่ในความจริงสามารถลดหย่อนภาษีได้สูงสุด 300,000 บาท สำหรับกรณีที่ยังไม่ได้ใช้สิทธิลดหย่อนภาษีประกันชีวิตแบบทั่วไป ในส่วนแรก 100,000 บาท เพราะประกันบำนาญ ถือว่าเข้าเงื่อนไขประกันชีวิตแบบทั่วไปด้วย เช่น หากจ่ายเบี้ยประกันชีวิตแบบทั่วไปเพียง 50,000 บาท และจ่ายเบี้ยประกันชีวิตแบบบำนาญอีก 250,000 บาท เราสามารถนำเบี้ยรวม 300,000 บาท มาลดหย่อนได้ทั้งหมด</p>
