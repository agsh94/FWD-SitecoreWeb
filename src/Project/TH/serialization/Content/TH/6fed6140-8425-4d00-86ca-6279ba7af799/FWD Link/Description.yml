      Hint: description
      Value: |
        <p><a href="https://iservice.fwd.co.th/login.aspx">iService</a> is our safe and secure online payment platform.</p>
        <p>It means you can pay your premiums &ndash; 24/7 - in three easy ways:</p>
        <ol>
            <li><span>Via credit card. We accept VISA and Master Card</span></li>
            <li><span>Via internet banking. Simply find your bank and we'll take you through each step</span></li>
            <li><span>Via LINE. Either log in with your LINE account or scan your QR code </span></li>
        </ol>
        <br />
        <p>Not yet registered with iService?</p>
        <p>You can do this quickly and easily using either your ID card number or passport number.</p>
        <br />
        <p>Once you've paid, we'll give you a reference number, plus send payment confirmation by SMS the next business day. We'll also send a receipt by post. Please allow a few days for any mail to reach you.</p>
