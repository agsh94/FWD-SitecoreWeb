    - ID: "8a22f96c-782f-47ed-9e47-0416fc198a33"
      Hint: description
      Value: |
        <p><a href="https://iservice.fwd.co.th/login.aspx">iService</a> คือแพลตฟอร์มการชำระเงินออนไลน์ที่ปลอดภัยของเรา</p>
        <p>ซึ่งคุณสามารถชำระค่าเบี้ยประกันภัยของคุณได้ตลอด 24 ชั่วโมง ด้วย 3 วิธีง่ายๆ ดังนี้:</p>
        <ol>
            <li>ผ่านบัตรเครดิต เรารับชำระโดยบัตรวีซ่าและมาสเตอร์การ์ด</li>
            <li>ผ่านอินเตอร์เน็ตแบงค์กิ้ง ง่ายๆ เพียงค้นหาธนาคารที่คุณต้องการทำรายการและเราจะนำคุณไปสู่แต่ละขั้นตอน</li>
            <li>ผ่านไลน์ เข้าสู่ระบบด้วยบัญชีไลน์ของคุณ หรือสแกนคิวอาร์โค้ด</li>
        </ol>
        <br />
        <p>ยังไม่ได้ลงทะเบียน iService?</p>
        <p>คุณสามารถลงทะเบียนได้รวดเร็วและง่ายดาย เพียงใช้หมายเลขบัตรประชาชน หรือหมายเลขพาสปอร์ตของคุณ</p>
        <br />
        <p>เมื่อคุณชำระเงินเป็นที่เรียบร้อยแล้ว เราจะส่งหมายเลขอ้างอิง พร้อมเอกสารยืนยันการชำระเงิน ผ่านทาง SMS ในวันทำการถัดไป และส่งใบเสร็จรับเงินให้กับคุณทางไปรษณีย์ ซึ่งอาจใช้เวลาประมาณ 2-3 วันทำการ</p>
