        <p><strong>หมายเหตุ:&nbsp;<br />
        </strong>นี่คือรายละเอียดเล็กๆ น้อยๆ เกี่ยวกับการชำระเบี้ยประกันที่คุณควรทราบ &lsquo;ใบแจ้งถึงกำหนดชำระเบี้ยประกันภัย&rsquo; คือ ใบแจ้งชำระเบี้ยประกันที่เราจัดส่งให้กับคุณ (ทางไปรษณีย์) เพื่อเตือนให้คุณทราบถึงวันครบกำหนดชำระเบี้ยประกัน โดยเราจะทำการจัดส่งให้คุณล่วงหน้า 30 วันก่อนถึงวันครบกำหนดชำระเบี้ย ทั้งนี้เรารู้ว่าคุณอาจยุ่งจนไม่มีเวลาชำระเบี้ย เราจึงจะส่งเอกสารแจ้งเตือนคุณอีกครั้ง (ทางไปรษณีย์) ประมาณ 10 วัน ก่อนถึงวันครบกำหนดชำระเบี้ยหากระบบยังไม่ได้รับข้อมูลยืนยันการชำระเบี้ยจากคุณ&nbsp;</p>
        <p>ในใบแจ้งถึงกำหนดชำระเบี้ยประกันภัยจะแสดงข้อมูลทั้งหมดเกี่ยวกับการชำระเบี้ยให้คุณทราบ ทั้งนี้คุณสามารถติดต่อเราได้ทันที หากประสบปัญหาหรือมีข้อสงสัย&nbsp;</p>
        <div>&nbsp;</div>
