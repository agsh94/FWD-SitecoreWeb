        <p><strong>Note: <br />
        </strong>It may help you to know a few details on paying your premium. For example, the &lsquo;bill payment&rsquo; is a statement we send out (by post) to give you notice as to when your premium is due. We&rsquo;ll send this out around 30 days prior to the actual due date. We know that life gets busy so around 10 days after this due date, if we have no record of payment, we&rsquo;ll also send you a reminder (again by post).&nbsp;</p>
        <p>If you take a look at your Bill Payment you&rsquo;ll see it has all the information you need in order to pay your bill. If you have any questions or difficulties, please don&rsquo;t hesitate to get in touch.&nbsp;</p>
