        <p style="background: white; margin: 0in 0in 0.0001pt;"><strong>2. บริหารเวลาอย่างชาญฉลาด</strong><br />
        ให้เวลากับคนที่เราเลยละเลย หากผ่านครึ่งชีวิตที่ทำงานอย่างหนักจนแทบไม่มีเวลาให้ตัวเอง ให้ครอบครัว อย่ารอจนสายเกินไปที่คนที่เรารัก ยิ่งในช่วงที่เราเริ่มแก่ตัวแล้ว เราอาจจำเป็นต้องพึ่งพาคนในครอบครัวมากขึ้น หันมาใช้เวลากับพวกเขาสักหน่อย กระชับความสัมพันธ์ให้แน่นยิ่งขึ้น<br />
        <br />
        <strong>3. ออกไปใช้ชีวิตให้สนุก</strong><br />
        ชีวิตเกิดมาต้องใช้ซะ อย่าเก็บเงินทั้งหมดที่หามาได้ ไปใช้ชีวิตตอนแก่หลังเกษียณ เพราะถึงตอนนั้นคุณอาจจะไม่มีแรงคึกได้เท่าช่วงตอนยังเป็นวัยรุ่นแล้วก็ได้ ในเมื่อเรายังเที่ยวไหว ลุยไหว ก็ออกไปใช้ชีวิตให้เต็มที่แบบอินฟินิตี้ แต่ก็อย่าใช้เงินกับการใช้ชีวิตไปเสียหมด ต้องจัดสรรปันส่วนก่อน แล้วพอเหลือก็เอาเงินส่วนนั้นไปเติมความสุขให้ตัวเอง</p>
