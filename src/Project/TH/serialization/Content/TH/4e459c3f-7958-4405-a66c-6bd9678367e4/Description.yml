        <p><strong>2. Manage time wisely</strong><br />
        Have you devoted half of your lifetime for professional achievement? How about time for family and those you didn&rsquo;t mean to neglect for such a long time? The older we are, the more support we may need from our family. Just spend more time and tighten your relationship with them. Don&rsquo;t wait until it&rsquo;s too late to care for each other.<br />
        <br />
        <strong></strong></p>
        <p><strong>3. Go out and live life</strong><br />
        Live your life now and don&rsquo;t keep all your savings for just a retirement plan when you&rsquo;re not as fit as before. With an appropriate allocation of earnings for savings, you can dedicate some small savings for a trip to explore and enjoy the other side of life in different places when you still can and are able to reach there with your own strong legs and young heart.</p>
        <div>&nbsp;</div>
