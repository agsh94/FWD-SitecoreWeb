        <br />
        <strong>1. Healthy living</strong><br />
        &ldquo;Healthy is wealth&rdquo; At 40 you will realize that being healthy is more important than being rich, when your body system does not work well as it used to when you were younger. Do not hesitate to add exercise to your daily routine to be in robust health and stay away from any health problems in the future.&nbsp;
