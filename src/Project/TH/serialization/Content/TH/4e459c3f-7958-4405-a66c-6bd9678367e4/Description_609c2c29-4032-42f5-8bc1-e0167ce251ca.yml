        <p>เพราะการเดินทางสู่ช่วงอายุ 40 ปี จะเป็นที่เข้าสู่วิกฤติวัยกลางคนอย่างเต็มตัว ในช่วงนั้นเราจะกลับมาเคว้งคว้างและสับสนกับชีวิตไม่ต่างกับเด็กวัยรุ่นอีกครั้ง เพราะนี้คือช่วงเวลาที่ฮอร์โมนเริ่มเปลี่ยนแปลง ช่วงที่หลายคนอาจมาถึงจุดสูงสุดของอาชีพที่ทำ ไม่เจอความท้าทายใหม่ๆ อีกแล้ว และอาจกำลังต้องหาเป้าหมายต่อไป แล้วเราจะเตรียมตัวอย่างไร? ให้เป็นวัยกลางคนที่ชีวิตยังแฮปปี้ และนี่คือ 8 สิ่งที่ขอแนะนำให้คุณทำก่อนอายุ 40 ปี
