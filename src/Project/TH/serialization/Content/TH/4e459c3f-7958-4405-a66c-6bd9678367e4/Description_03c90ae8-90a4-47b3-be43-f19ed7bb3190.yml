        <p style="background: white; margin: 0in 0in 0.0001pt;"><strong><span style="color: black;">5. </span></strong><strong><span style="color: black;">มองให้เห็นความสุขรอบตัว<br />
        </span></strong><span style="color: black;">พอได้ใช้ชีวิตในแบบที่ต้องการแล้ว</span><span style="color: black;"> </span><span style="color: black;">แน่นอนว่า</span><span style="color: black;"> &ldquo;</span><span style="color: black;">ความสุข</span><span style="color: black;">&rdquo; </span><span style="color: black;">ย่อมตามมา</span><span style="color: black;">&nbsp; </span><span style="color: black;">ใช้ชีวิตกันมาจนจะอายุ</span><span style="color: black;"> </span><span style="color: black;">40 </span><span style="color: black;">แล้ว</span><span style="color: black;"> </span><span style="color: black;">ลองสำรวจตัวเองดูอีกครั้ง</span><span style="color: black;"> </span><span style="color: black;">ว่าชีวิตทุกวันนี้มีความสุขดีเท่าที่ควรจะเป็นหรือยัง</span><span style="color: black;"> </span><span style="color: black;">ถ้ายังเปลี่ยนแปลงวิถีชีวิตให้ดีขึ้นได้อีก</span><span style="color: black;"> </span><span style="color: black;">จะทำได้อย่างไรบ้าง</span><span style="color: black;"> </span><span style="color: black;">เพื่อเติมความสุขไม่ให้ขาดหายไป</span></p>
        <p style="background: white; margin-top: 15pt;"><strong><span style="color: black;">6. </span></strong><strong><span style="color: black;">แบ่งปันเรื่องราวดีๆ<br />
        </span></strong><span style="color: black;">มีความสุขทางกายไปแล้ว</span><span style="color: black;"> </span><span style="color: black;">อย่าลืมสร้างความสุขทางใจ</span><span style="color: black;"> </span><span style="color: black;">คนวัยนี้ต้องมีวัดหรือมูลนิธิหรือองค์กรการกุศล</span><span style="color: black;"> </span><span style="color: black;">ที่ไปเป็นประจำเพื่อช่วยเหลือ</span><span style="color: black;"> </span><span style="color: black;">แบ่งปัน</span><span style="color: black;"> </span><span style="color: black;">เสียสละเพื่อคนอื่น</span><span style="color: black;"> </span><span style="color: black;">พอให้แบ่งปัน</span><span style="color: black;"> </span><span style="color: black;">ได้ให้</span><span style="color: black;"> </span><span style="color: black;">ได้ทำบุญ</span><span style="color: black;"> </span><span style="color: black;">ก็จะรู้สึกอิ่มอกอิ่มใจ</span><span style="color: black;"> </span><span style="color: black;">และพร้อมที่จะใช้ชีวิตต่อไปแบบมีเป้าหมายเพื่อคนรอบตัว</span></p>
