        <strong>5. Enjoy things around you</strong><br />
        Nothing is better than doing what you love. However, just take a closer look in details of your life if there&rsquo;s something missing. If so, never neglect what you can change in life to maximize your happiness<br />
        <br />
        <strong>6. Share your good story</strong><br />
        Just strive for balance in health and mind. Engaging in religious activities, charity or non-profit community makes life more meaningful. How good it is when you feel the warmth in your heart when giving and sharing what you have to those in need. That&rsquo;s a good start when you know how to live, not just for yourself, but for the others.<br />
