        <p>การออมเป็นวินัยทางการเงินพื้นฐานที่ควรเริ่มฝึกตั้งแต่เด็ก การมีนิสัยการออมจะทำให้สามารถวางแผนการเงินได้อย่างดี และมีความมั่นคงในอนาคต ส่วนคำถามที่หลายคนสงสัยคือ “อายุเท่านี้ควรมีเงินเก็บเท่าไร” นั้นตอบได้หลากหลาย เพราะความจำเป็นในชีวิตของแต่ละคนมีวิถีที่แตกต่างกัน ความจำเป็นของแต่ละคนแตกต่างกัน อายุจึงไม่ใช่ตัววัดเพียงอย่างเดียวที่จะเป็นตัวกำหนดว่าควรมีเงินเก็บเท่าไร</p><p><br /></p>
        <p>แต่สำหรับบางคนที่อยากรู้ค่าเฉลี่ยโดยมาตรฐานของเงินออม เพื่อจะตั้งเป้าหมายการออม หรือเพื่อให้รู้ว่าเงินที่เก็บออมที่มีอยู่เพียงพอแล้วหรือยัง สามารถนำมาใช้ในกรณีฉุกเฉินได้ทันทีหรือไม่ และหากจะซื้อบ้าน ซื้อรถ หรือทำธุรกิจ จะเหมาะสมแล้วหรือยัง</p><p><br /></p>
        <p>ลองมาเช็กกันว่าเงินออมที่มีตอนนี้ สอดคล้องกับอายุของคุณหรือไม่?</p>
