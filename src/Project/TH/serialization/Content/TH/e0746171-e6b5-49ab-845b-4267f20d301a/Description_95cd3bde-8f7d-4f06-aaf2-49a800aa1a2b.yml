        <p><strong>สูตรคำนวนการออมเงิน สำหรับคนในแต่ละช่วงวัย</strong><br />
        <br />
        <strong>จำนวนเงินที่ควรออม = 2 x (อายุปัจจุบัน &ndash; อายุเริ่มทำงาน) x (เงินเดือนปัจจุบัน + เงินเดือนที่เริ่มงาน)</strong></p>
        <p><strong><br />
        ตัวอย่าง</strong><br />
        นายต้นน้ำเริ่มทำงานเมื่ออายุ 20 ปี ได้รับเงินเดือนในเดือนแรก 20,000 บาท/เดือน ปัจจุบันนายต้นน้ำอายุ 30 ปี และทำงานแล้ว 10 ปี มีรายได้ในปัจจุบัน 50,000 บาท/เดือน</p>
        <p>&nbsp;</p>
        <p>
        <strong>จากสูตรคำนวณในเบื้องต้น นายต้นน้ำควรมีเงินออม 1,400,000 บาท<br />
        2 x (30 &ndash; 20) x (50,000 + 20,000) =1,400,000 บาท</strong></p>
        <p><strong></strong><br />
        สูตรการคำนวนจะช่วยในส่วนของการตั้งเป้าหมาย สำหรับผู้ที่ยังไม่รู้ว่าจะตั้งเป้าหมายอย่างไรในเบื้องต้น ทั้งนี้เงินออมทั้งหมดไม่จำเป็นต้องเก็บในรูปแบบเงินสด สามารถแบ่งเงินไปลงทุนในรูปแบบต่างๆ ตามเป้าหมายในการออมและความเสี่ยงที่เหมาะสมของแต่ละคน</p>
        <p>&nbsp;</p>
        <p>
        <strong>ตัวอย่างของอายุ VS เงินออมที่เหมาะสม</strong></p>
        <p>
        หากเริ่มทำงานเมื่ออายุ 22 ปี ได้รับเงินเดือนในเดือนแรก 20,000 บาท</p>
