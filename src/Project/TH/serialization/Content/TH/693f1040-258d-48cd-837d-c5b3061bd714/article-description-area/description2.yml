        <p><span class="subHeading-Medium">Huynh Thanh Phong</span></p>
        <p>FWD Management Holdings Limited (&ldquo;FWD&rdquo;), the Hong Kong registered business of FWD Group, today announced it has entered into an agreement to acquire MetLife Limited and Metropolitan Life Insurance Company of Hong Kong Limited (collectively &ldquo;MetLife Hong Kong&rdquo;) from MetLife Inc. (NYSE: MET). The transaction is subject to regulatory approvals.</p>
