        <p>ซึ่งเป็นธุรกิจที่จดทะเบียนในฮ่องกงของ ประกาศในวันนี้ว่า บริษัท ได้ทำสัญญาเพื่อซื้อ และ บริษัท นครหลวงประกันชีวิตของฮ่องกง จำกัด (เรียกรวมกันว่า&ldquo; การทำธุรกรรมขึ้นอยู่กับการอนุมัติตามระเบียบข้อบังคับ ไม่เปิดเผยเงื่อนไขของข้อตกลง ไม่เปิดเผยเงื่อนไขของข้อตกลง</p>
        <p>การเข้าซื้อกิจการ จะช่วยเพิ่มส่วนแบ่งการตลาดของ นฮ่องกงและตอกย้ำความเป็นผู้นำด้านการประกันชีวิตชั้นนำในเมือ</p>
