        <br />
        <strong>&ldquo;เราก็จะมีเพื่อนที่หลากหลายประเทศ จากการที่เราเคยไปแลกเปลี่ยนที่ต่างประเทศ มันก็เป็นการเปิดโลกเรานะ มีครั้งหนึ่ง เป็นทริปที่ไปเวียดนาม ในบาร์ที่เราไปนั่งดื่ม และแชร์โต๊ะกับคนไม่รู้จัก ซึ่งเราได้เจอกับคนที่เราคิดว่าไม่น่าจะได้คุยแน่ๆ ในชีวิตนี้ คนที่นั่งกับเราเขาเป็นผู้คุมนักโทษที่อยู่ในคุกที่อังกฤษ อายุพอๆ กับเราเลย&rdquo;</strong></p>
