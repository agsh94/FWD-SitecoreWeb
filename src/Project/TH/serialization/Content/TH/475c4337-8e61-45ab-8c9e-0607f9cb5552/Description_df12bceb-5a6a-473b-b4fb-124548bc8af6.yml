        <p><strong>&ldquo;ตามจริงแล้วอียิปต์เป็นประเทศที่อยากไปมาก มานานแล้ว แล้ววันที่แพลน ตอนแรกตั้งใจกับเพื่อนว่าจะจองตั๋วไปรัสเซีย แต่เห็นว่าราคาแพง ก็เลยมองหาตั๋วไปประเทศอื่น แล้วมาเจอตั๋วไปอียิปต์ที่ราคากำลังดีเลย แพลนก็เลยเปลี่ยนจากรัสเซียมาเป็นที่อียิปต์แทน ใช้เวลาแพลนกันไม่กี่วัน แล้วก็จองตั๋วเลย&rdquo;</strong></p>
        <p><strong></strong>จากทริปรัสเซียที่น่าจะเที่ยวหรู สู่การผจญภัยในประเทศแห่งทะเลทราย เพราะตั๋วราคาน่ารักในครั้งนี้ การเปลี่ยนแปลงในครั้งนี้ส่วนหนึ่งก็มาจากความฝันในวัยเด็กของแพท ที่มีแรงบันดาลใจการอ่านนิยายแจ่มใส</p>
        <p><strong>&ldquo;ตอนเด็กๆ อ่านหนังสือ&nbsp; และก็อ่านพวกนิยายแจ่มใส่ที่มีเนื้อเรื่องเกี่ยวกับฟาโรห์ แล้วก็เลยมีความฝันว่าอยากไปที่อียิปต์ดูสักครั้ง ชอบตรงการมีสตอรี่หลายพันปีของสถานที่นั้น มีของโบราณ พิระมิด เราก็เก็บความชอบอันนี้ของเราไว้ แล้วพอโตขึ้น มีโอกาสพอดี มันก็เลยเป็นเวลาที่จะได้ไปในสถานที่ ที่เราฝันสักที&rdquo;</strong></p>
