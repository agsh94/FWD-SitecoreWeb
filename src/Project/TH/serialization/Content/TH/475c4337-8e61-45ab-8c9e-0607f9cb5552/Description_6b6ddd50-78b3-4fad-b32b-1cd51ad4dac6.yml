        <p><strong>จุดเริ่มต้นของ teerada.travels</strong></p>
        <p>ในยุคที่ใครๆ ก็เป็นบล็อกเกอร์ หรือ ยูทูปเบอร์ได้ง่ายๆ เพียงแค่ถ่ายรูปได้ ถ่ายคลิปเป็น และเขียนเรื่องเล่าได้อย่างสนุก แฟนเพจท่องเที่ยวเกิดขึ้นใหม่เยอะมาก แต่เพจ teerada.travels&nbsp; กลับสร้างคาแรคเตอร์ที่ต่างจากคนอื่นๆ ด้วยการนำเสนอมุมมองผ่านผู้หญิงคนหนึ่งที่รักการเที่ยวเข้าเส้นเลือดอย่างคุณแพท เจ้าของเพจคนนี้<br />
        <br />
        โดยเธอย้อนเรื่องราวจุดเริ่มต้นของความรักในการเดินทางว่าเกิดมาจากความตื่นเต้นเมื่อครั้งวัยเด็ก กับการถูกส่งไปเรียนที่ต่างประเทศ ได้ใช้ชีวิตด้วยตนเอง จากจุดนั้นเริ่มเปลี่ยนเป็นความหลงใหล และความกล้าที่จะออกไปท่องในโลกกว้างใบนี้&nbsp; ก่อเกิด Passion เล็กๆ ณ ตอนนั้น จนสู่ Passion ที่ถูกเติมเต็มเมื่อโตขึ้น จนกลายมาเป็นการสร้างแฟนเพจในปัจจุบัน<br />
        <br />
        <strong>&nbsp;&ldquo;ตอนที่เราเริ่มทำงานในเอเจนซี่ เรามีโอกาสได้คลุกคลีกับงานคอนเทนต์ เลยเกิความรู้สึกอยากลองเขียนเองดูบ้าง แล้วเราก็พอมีข้อมูลที่เกี่ยวกับการเที่ยวของเราอยู่แล้วประมาณหนึ่ง บวกกับชอบมีคนมาถามข้อมูลเกี่ยวกับการท่องเที่ยวจากเรา เราก็เลยเขียนให้อ่านในเพจไปเลย เพราะเราก็มีรูปสวยๆ อยากแชร์ให้คนอื่นๆเห็น&rdquo;</strong><br />
        <br />
        แพทบอกว่าก่อนเที่ยวจะชอบหา Inspiration จากใน Pinterest อยากถ่ายมุมไหน ก็จะหาภาพตัวอย่างจากมุมนั้นมาเก็บไว้ แล้วก็หาชุดที่เข้ากันกับสถานที่ร่วมด้วย เลยทำให้ภาพในเพจดูสวย และน่าสนใจ จนทำให้อยากไปเที่ยวตามรอยของแพทเลยทีเดียว<br />
        <br />
        <br />
        <strong>บอกเลยว่าชอบเที่ยวตามโปรตั๋วเครื่องบิน</strong><br />
        <br />
        ก็คนชอบเที่ยว มันก็อยากไปหลายที่ แพทเปิดใจแบบตรงๆ มาว่าที่จริงแล้วนั้น เป็นคนที่ชอบเที่ยวตามโปรตั๋วเครื่องบิน ช่วงไหนมีโปรที่ราคาสู้ไหว สถานที่น่าสนใจ ก็จะวางแผนไปเที่ยวที่นั่น พร้อมกับการวางแผนวันลาอย่างดีตามวิถีมนุษย์ทำงาน ที่ต้องแบ่งเรื่องงานและเรื่องเที่ยวให้บาลานซ์กัน<br />
        <br />
        <strong><br />
        &ldquo;ในใจเรามันจะมีสถานที่ ที่อยากไปอยู่แล้ว แต่ว่าตั๋วไหนออกมาก่อน แล้วตรงกับวันหยุด เราก็จะไป แพทจำวันหยุดได้ทั้งปี เราก็เพียงแค่หาวันมาลง ให้ตรงกับทริปที่จะไป&rdquo;</strong><br />
        <strong><br />
        ทำไมถึงปักหมุดที่อียิปต์</strong><br />
        <br />
        ประเทศที่พูดชื่อออกไปก็สัมผัสได้ถึงความเก่าแก่ ดูมีที่มาและเรื่องราวที่ลึกลับ น่าค้นหา แล้วเหตุผลอะไรทำให้สาวนักการเดินทางคนนี้ถึงเลือกประเทศที่ดูน่าจะไม่มีความสะดวกสบายในการเที่ยว เป็นจุดหมายล่าสุดของการเดินทาง</p>
