    - ID: "8a22f96c-782f-47ed-9e47-0416fc198a33"
      Hint: description
      Value: |
        <p><strong>สมัครผ่านการกรอกแบบฟอร์มของ FWD</strong></p>
        <p>สามารถคลิกที่นี่เพื่อ ดาวน์โหลดแบบฟอร์ม <a href="-/media/0ab29bc03cd34063987caf34b239e8b0.ashx">หนังสือยินยอมหักค่าเบี้ยประกันภัยผ่านบัญชีเงินฝากธนาคารอัตโนมัติ </a>(1ชุด มี 3 หน้า) ทั้งนี้คุณยังสามารถขอแบบฟอร์มได้ที่สาขาของบริษัท หรือที่ศูนย์บริการลูกค้าเอฟดับบลิวดี โทร. 1351</p>
        <br />
        <p>ขั้นตอนการยื่นเอกสาร:</p>
        <ul>
            <li>นำส่งผ่านตัวแทน</li>
            <li>ส่งผ่านไปรษณีย์มายัง ฝ่ายบริการผู้ถือกรมธรรม์ บริษัท เอฟดับบลิวดี ประกันชีวิต จำกัด (มหาชน) 130-132 อาคารสินธร ทาวเวอร์ 3 ชั้น 14 ถนนวิทยุ แขวงลุมพินี เขตปทุมวัน กรุงเทพฯ 10330</li>
            <li>หรือนำส่งด้วยตนเองได้ที่ <a href="~/link.aspx?_id=AAD279292ECF455F9D177FBE1554B510&amp;_z=z/?lat=13.736053&amp;long=100.544843&amp;province=Bangkok&amp;facilityType= สาขา เอฟดับบลิวดี">FWD สำนักงานใหญ่และสำนักงานสาขาทุกแห่ง</a>&nbsp;โดยธนาคารจะแจ้งผลการสมัครให้ท่านทราบภายใน 1 เดือน </li>
        </ul>
        <div id="gtx-trans" style="position: absolute; left: -32px; top: -24px;">
        <div class="gtx-trans-icon">&nbsp;</div>
        </div>
