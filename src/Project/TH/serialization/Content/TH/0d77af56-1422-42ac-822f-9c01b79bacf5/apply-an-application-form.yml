            <li><a href="-/media/2dd0a5d63c464735852196e84141820c.ashx">หนังสือยินยอมให้หักบัญชีเงินฝาก (กรมธรรม์ที่ซื้อผ่านธนาคารไทยพาณิชย์หรือตัวแทนเดิม)</a></li>
