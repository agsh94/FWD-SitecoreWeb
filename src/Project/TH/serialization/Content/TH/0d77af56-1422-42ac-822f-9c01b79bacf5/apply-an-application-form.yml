        <p><strong>Apply by submitting an application form</strong></p>
        <p>Fill in the <a href="-/media/0ab29bc03cd34063987caf34b239e8b0.ashx">application form</a>&nbsp;and submit it to FWD. You will get a response from the bank within one month. Forms are also available at FWD branches, or you can call FWD customer services on 1351. </p>
        <br />
        <p>How to submit your application:</p>
        <ul>
            <li>Through your agent </li>
            <li>Mail to
            <ul>
                <li>Policy Owner Service Department, FWD Life Insurance Public Company Limited, 14th floor, Sindhorn Building Tower 3, 130-132 Wireless Road, Lumpini, Pathumwan, Bangkok 10330</li>
            </ul>
            </li>
            <li>In person via <a href="~/link.aspx?_id=AAD279292ECF455F9D177FBE1554B510&amp;_z=z/?lat=13.736053&long=100.544843&province=Bangkok&facilityType=FWD%20branches">FWD head office or any branch offices</a></li>
        </ul>
