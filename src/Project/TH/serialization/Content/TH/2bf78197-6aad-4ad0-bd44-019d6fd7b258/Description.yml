      Value: Khun Sakonthawat Kaewmongkol, FWD&rsquo;s Agency Managing Director for the Ubon Ratchathani Province, donates THB 17,200 along with clothing and other essentials to students at the Ban Phak Yha and Ban Rai Tai Schools. The endeavour is part of FWD&rsquo;s seed funding to help rehabilitate&nbsp; schools in the area after September&rsquo;s devastating floods. Also pictured is Dr. Ratsamee Hainan, Director of Ban Phak Yha School along with some of the school&rsquo;s teachers and staff.
