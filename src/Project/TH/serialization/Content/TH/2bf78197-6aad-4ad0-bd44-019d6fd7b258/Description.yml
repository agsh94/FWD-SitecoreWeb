    - ID: "8a22f96c-782f-47ed-9e47-0416fc198a33"
      Hint: description
      Value: "คุณสกนธวัฒน์ แก้วมงคล ผู้อำนวยการฝ่ายบริหารงานตัวแทน (โซน 3) เป็นตัวแทนบริษัทฯ พร้อมตัวแทนฝ่ายขายจังหวัดอุบลราชธานี มอบเงินบริจาค จำนวน 17,200 บาท และ เสื้อผ้า สิ่งของบริจาคต่างๆ ที่เพื่อนๆพนักงานร่วมกันบริจาค ไปมอบให้กับน้องๆนักเรียนโรงเรียนบ้านผักหย่า และโรงเรียนบ้านไร่ใต้ ภายใต้กิจกรรม &ldquo;เมล็ดพันธุ์ประกันภัยเพื่อชุมชน ครั้งที่ 1 : ฟื้นฟูโรงเรียนอุบลฯเพื่อเด็กๆ&rdquo; หลังประสบอุทกภัยครั้งใหญ่เมื่อช่วงเดือนกันยายนที่ผ่านมา โดยมี ดร.รัศมี สีหะนันท์ ผู้อำนวยการ โรงเรียนบ้านผักหย่า และคุณครูปราจีน โรงเรียนบ้านไร่ใต้ พร้อมคณะครู ให้เกียรติรับมอบแทนน้องๆ ณ โรงเรียนบ้านไร่ใต้ ต.ไร่ใต้ อ.พิบูลมังสาหาร จ.อุบลราชธานี"
