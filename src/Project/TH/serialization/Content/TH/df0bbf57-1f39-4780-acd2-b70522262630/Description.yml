      Value: นางสาวปรมาศิริ มโนลม้าย ประธานเจ้าหน้าที่บริหาร บริษัท เอฟดับบลิวดี จำกัด (มหาชน) เข้ารับรางวัล บริษัทประกันชีวิตที่นำเทคโนโลยีมาใช้กับระบบประกันภัยดีเด่น จาก ดร. อุตตม สาวนายน รัฐมนตรีว่าการกระทรวงการคลัง ซึ่งได้รับคัดเลือกจากสำนักงานคณะกรรมการกำกับและส่งเสริมการประกอบธุรกิจประกันภัย (คปภ.) ในงานรางวัลประกันภัยดีเด่น ครบวงจร ประจำปี 2562 ซึ่งเอฟดับบลิวดี ประกันชีวิต เป็นบริษัทฯ ที่มุ่งมั่นในการพัฒนาเทคโนโลยีอย่างต่อเนื่อง เพื่อส่งมอบประสบการณ์ที่เหนือกว่าผ่านช่องทางดิจิตอล ให้ตรงตามความต้องการที่แท้จริงของลูกค้า โดยหวังจะเปลี่ยนมุมมองของผู้คนที่มีต่อการประกันชีวิตตามวิสัยทัศน์ของบริษัท
