      Value: Ms Poramasiri Manolamai, Chief Executive Officer of FWD Life Insurance PCL, and Mr Sahapol Polpatapee, Chief Agency Officer, launch FWD&rsquo;s 2020 Agency Year Plan, announcing 2020&rsquo;s strategic direction of FWD insurance agents,&nbsp; further reinforcing their aim to become the biggest&nbsp; and fastest growing insurance agency in Thailand. The event was attended by more than 900 people, including executives and agents, at Ambassador City Jomtien Pattaya Hotel.
