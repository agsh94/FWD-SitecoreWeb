        <p>คุณปรมาศิริ มโนลม้าย ประธานเจ้าหน้าที่บริหาร บริษัท เอฟดับบลิวดี ประกันชีวิต และคุณสหพล พลปัถพี ประธานเจ้าหน้าที่สายงานตัวแทน
        นำทีมผู้บริหารร่วมเปิดงาน 2020 Agency Year Plan พร้อมเผยทิศทางการดำเนินงานของช่องทางตัวแทนในปี 2563 เพื่อก้าวสู่การเป็นตัวแทน
        ที่เติบโตสูงสุดในไทย ด้วยการเติบโตอย่างแตกต่าง งานนี้มีผู้บริหารและพลังตัวแทนเข้าร่วมกว่า 900 คน ณ โรงแรมแอมบาสซาเดอร์ ซิตี้ จอมเทียน พัทยา</p>
