        ส่วนเรื่องที่ว่าการฝึกกล้ามเนื้อช่วยให้วิ่งเร็วขึ้นยังไงนั้น ผมขอยกตัวอย่างว่าในกรณีที่เราฝึกกล้ามเนื้อจนมีกล้ามเนื้อส่วนแกนกลางลำตัวที่แข็งแรง ก็เปรียบเสมือนกับว่าเรากำลังเดินถือกล่องใบใหญ่ใบเดียวเดิน แต่ถ้าเรามีกล้ามเนื้อแกนกลางลำตัวที่ไม่แข็งแรง นั่นก็เปรียบเสมือนกับเรากำลังเดินถือกล่องเล็กๆ หลายๆ ใบซ้อนกัน ซึ่งแน่นอนว่าถือกล่องเล็กๆ หลายใบทำให้เดินได้ยากกว่า เดินช้ากว่า เพราะเราต้องไปโฟกัสกับการทรงตัวด้วย ซึ่งพอเปลี่ยนมาเป็นการวิ่ง แทนที่เราต้องแบ่งแรงมาประคองแกนกลางเราตัวเราให้ได้สมดุล เพราะฉะนั้นสู้เราเอาแรงทั้งหมดไปใช้ในการวิ่งแล้วทำให้วิ่งได้เร็วขึ้นมันจะดีกว่ามั้ยล่ะ<br />
        <br />
        ส่วนเรื่องที่ว่า การที่จะทำให้ตัวใหญ่ขึ้นนั้น อย่าได้กังวลไปเลย มันไม่ใช่เรื่องง่ายเลยที่เราจะตัวใหญ่ มีกล้ามแบบนักเพาะกาย การจะเป็นแบบนั้นได้นั้นต้องกินเยอะมากๆ หรือภาษาเพาะกายเรียกว่ากินให้ถึง แถมพวกเราวิ่งกันขนาดนี้ยิ่งทำให้กล้ามไม่โตหรอก เพราะฉะนั้นอย่าได้กังวลกันไปเลย
