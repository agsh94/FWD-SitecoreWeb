        สุดท้ายผมเชื่อว่าเพื่อนๆ หลายๆ คนเมื่อได้อ่านบทความนี้ ก็จะกลับไปตั้งขอสังเกตถึงคนรู้จักหรือเพื่อนที่เป็นนักวิ่งที่เก่งๆ ว่าคนเหล่านี้ที่เรารู้จักเค้าก็ไม่เห็นฝึกกล้ามเนื้อหรือฝึกดริลเร็วเลยนี่หว่า เค้าก็ยังเก่งได้ จนเกิดความคิดแนวๆ เข้าข้างตัวเองว่า &ldquo;<strong>เราก็ไม่เห็นจะต้องฝึกมันเลยนิ?</strong>&rdquo; แต่ผมอยากให้ลองเปลี่ยนมุมมองแล้วคิดดูว่า ขนาดเค้าไม่เคยฝึกเค้ายังเก่งขนาดนี้ ถ้าเค้าได้ฝึกกล้ามหรือฝึกดริลอาจจะเก่งขึ้นกว่านี้ได้อีกก็ได้นะ เพราะฉะนั้นทำซะเถอะ<br />
