      Value: การฝึกกล้ามเนื้อ &ndash; อันนี้ขอพูดเยอะหน่อย หลายๆ คนอาจเคยได้ยินว่า &ldquo;เป็นนักวิ่งไม่จำเป็นต้องฝึกกล้ามเนื้อ ไม่ต้องเล่นเวทหรอก เดี๋ยวตัวใหญ่แล้วจะทำให้วิ่งช้า&rdquo; แต่ผมอยากจะบอกว่า การฝึกกล้ามเนื้อนั้นมีความสำคัญต่อการวิ่งเอามากๆ นอกจากจะช่วยป้องกันอาการบาดเจ็บแล้ว ยังช่วยให้มีความแข็งแรงทนทานขึ้น วิ่งได้เร็วขึ้น และวิ่งได้อย่างมีประสิทธิภาพมากขึ้นเพราะถ้าหากเราลองนึกๆ ดู จริงๆ การวิ่งมันก็คือการเคลื่อนที่โดยการกระโดดขาเดียวไปข้างหน้า สลับทีละข้างไปเรื่อยๆ ยิ่งวิ่งระยะไกลขึ้น ยิ่งต้องกระโดดเยอะขึ้น ซึ่งทำให้เกิดแรงกระทำจากพื้นมาสู่ร่างกายของเรามากขึ้นตามไปด้วย ซึ่งแรงกระทำที่คอยย้ำๆ ใส่ตัวเรานี่แหละเป็นต้นเหตุของอาการบาดเจ็บต่างๆ ลองคิดดูว่าถ้าเรามีกล้ามเนื้อที่แข็งแรงทนทาน แน่นอนว่าร่างกายของเราก็จะสามารถทนต่อแรงกระทำเหล่านี้ได้นานขึ้น
