      Value: การดริล &ndash; คือการฝึกเพื่อเสริมสร้างความแข็งแรงและความชำนาญในการเคลื่อนไหวที่สำคัญต่อการวิ่งหลังจากที่เราฝึกกล้ามเนื้อให้มีความแข็งแรงในแต่ละส่วนแล้ว หลังจากนั้นคือการนำเอามาใช้จริง การดริลนั้นคือการฝึกการเคลื่อนไหวของร่างกายให้สัมพันธ์กัน ไม่คร่อมจังหวะกัน ซึ่งหากเราฝึกดริลจนมีความชำนาญแล้ว พอเวลาไปวิ่งจริง ทุกอย่างจะดูลื่นไหลอย่างเป็นธรรมชาติ ไม่ติดๆ ขัดๆ ส่งผลทำให้การออกแรงของเราไม่ประสิทธิภาพสูงสุด ไม่เหนื่อยหอบง่าย เคยสังเกตกันมั้ยว่าเวลาเราเริ่มวิ่งกัน ช่วงแรกๆ ของการวิ่ง เราจะรู้สึกเหนื่อยง่าย ท่าวิ่งไม่สวย รู้สึกขาหนักจนยกขาไม่ขึ้น การดริลก่อนวิ่งจะทำให้สิ่งต่างๆ เหล่านั้นหายไป เป็นการกระตุ้นกล้ามเนื้อที่ต้องใช้ในการวิ่งให้พร้อมใช้งานก่อนไปวิ่งจริง อารมณ์เหมือนจุดธูปเรียกมาก่อน ทำให้เครื่องร้อนก่อนวิ่ง พอถึงเวลาวิ่งจริงก็สามารถพุ่งออกจากเส้นสตาร์ทได้เลย
