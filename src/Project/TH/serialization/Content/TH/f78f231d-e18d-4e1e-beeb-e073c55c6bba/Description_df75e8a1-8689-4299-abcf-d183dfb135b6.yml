        <strong>1. กลัวให้เป็น ก็เหมือนมีไกด์นำทาง<br /><br />
        “ยิปว่าความกลัวเป็นเรื่องที่ดีนะ ความกลัวเปรียบเสมือนเป็นไกด์นำทาง ที่จะช่วยให้เราออกไปเจออะไรใหม่ๆ ”<br /></strong><br />
        สำหรับยิปความกลัวในที่นี้คือ กลัวทำได้ไม่ดี กลัวไม่เก่ง กลัวเรียนรู้ไม่ทัน ซึ่งถ้าเรากลัวในสิ่งที่ถูกต้อง วันนึงเราจะได้ไม่โกรธตัวเองที่เราทำอะไรอย่างที่ตั้งใจไว้ไม่ได้&nbsp;
