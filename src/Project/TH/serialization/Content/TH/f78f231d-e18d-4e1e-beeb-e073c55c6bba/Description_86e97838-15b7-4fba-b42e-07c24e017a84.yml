        <strong>2. เปิดเรดาร์ หากำลังใจใหม่ ๆ<br /></strong><br />
        แหล่งกำลังใจเกิดจากหลายรูปแบบ หลักๆ คือคุณพ่อและคุณแม่ของยิปโซเอง แต่ก็มีหลายๆ ครั้งที่ชีวิตนำพายิปโซไปพบกับแรงบันดาลใจใหม่ๆ แบบไม่ได้คาดคิดมาก่อน ซึ่งสร้างสีสันให้กับชีวิตมากๆ<br /><br /><strong style="font-family: NotoSansThai-SemBd, NotoSans-SemBd, -apple-system, Helvetica, Arial, sans-serif;">“ยิปแนะนำเลย อยากให้ลองเปิดเรดาร์ดู บางครั้งพลังบวกหรือแรงบันดาลใจก็มาจากคนที่เราคาดไม่ถึง”</strong><br />
