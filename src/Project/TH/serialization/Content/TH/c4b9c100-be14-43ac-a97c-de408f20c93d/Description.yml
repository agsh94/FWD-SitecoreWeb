    - ID: "8a22f96c-782f-47ed-9e47-0416fc198a33"
      Hint: description
      Value: |
        <ol>
            <li>The FWD Care Card must be presented each time you (or the insured) visit a hospital. If not, you&rsquo;ll need to pay in advance and then submit a claim. Need to know how to do this? Head <a href="~/link.aspx?_id=645F96770A724985BA13AFC14647AE5F&amp;_z=z">here</a>&nbsp;to our Health and Accident claims page.</li>
            <li>We assess accident claims after we receive billing from the hospital where the insured has received treatment using the FWD Care Card.</li>
            <li>Hospitals normally bill us within two months. Therefore if you / the insured person need us to pay any accidental claim (AI) earlier than the normal cycle, you / the insured person has to submit a claim (together with your medical certificate) directly to us.</li>
        </ol>
