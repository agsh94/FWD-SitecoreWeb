    - ID: "8a22f96c-782f-47ed-9e47-0416fc198a33"
      Hint: description
      Value: |
        <ol>
            <li>กรุณาแสดงบัตร เอฟดับบลิวดี แคร์การ์ด ทุกครั้งที่คุณ (หรือผู้ประกันตน) เข้ารับการรักษาที่โรงพยาบาล หากไม่เช่นนั้นแล้ว คุณจะต้องสำรองจ่ายล่วงหน้า และยื่นเรียกร้องค่าสินไหมในภายหลัง ต้องการดูรายละเอียด <a href="~/link.aspx?_id=645F96770A724985BA13AFC14647AE5F&amp;_z=z">ไปที่</a>หน้าเรียกร้องสินไหมประกันสุขภาพและอุบัติเหตุ</li>
            <li>เราพิจารณาการเรียกร้องสินไหมกรณีอุบัติเหตุ หลังจากที่เราได้รับเอกสารค่าใช้จ่ายจากโรงพยาบาลที่ผู้เอาประกันภัยเข้ารับการรักษา โดยใช้บัตรเอฟดับบลิวดี แคร์การ์ด</li>
            <li>โดยปกติ โรงพยาบาลจะเรียกเก็บค่ารักษาจากบริษัทภายในสองเดือน ในกรณีที่คุณหรือผู้ถือกรมธรรม์ประสงค์ให้บริษัทชำระค่าใช้จ่ายตามคำขอเคลมอุบัติเหตุ (ประเภท AI) ก่อนรอบการชำระตามปกติ  คุณหรือผู้ถือกรมธรรม์ต้องส่งคำขอเคลมพร้อมใบรับรองแพทย์มาที่บริษัทโดยตรง</li>
        </ol>
