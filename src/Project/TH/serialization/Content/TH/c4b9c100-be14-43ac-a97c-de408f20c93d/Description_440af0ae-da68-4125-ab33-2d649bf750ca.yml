    - ID: "8a22f96c-782f-47ed-9e47-0416fc198a33"
      Hint: description
      Value: |
        <ol>
            <li>แสดงบัตรเอฟดับบลิวดี แคร์การ์ด (โปรดตรวจสอบวันหมดอายุของบัตร) ประกอบกับบัตรประชาชนหรือบัตรนักเรียน/นักศึกษา หรือเอกสารอื่นที่ออกโดยหน่วยงานรัฐและยังไม่หมดอายุ พร้อมทั้งกรอกแบบฟอร์มของโรงพยาบาล</li>
            <li>เมื่อจะออกจากโรงพยาบาล เจ้าหน้าที่การเงินของโรงพยาบาลจะสรุปรายการค่าใช้จ่ายให้คุณรับทราบ เพื่อยืนยันว่าเป็นไปตามความคุ้มครองและข้อกำหนดตามที่ตกลง ซึ่งระบุไว้ในกรมธรรม์ของคุณ ในกรณีที่มีค่ารักษาส่วนเกินจากความคุ้มครองตามกรมธรรม์ โรงพยาบาลจะเรียกชำระค่าใช้จ่ายส่วนเกินจากคุณโดยตรงในฐานะผู้ถือกรมธรรม์</li>
        </ol>
