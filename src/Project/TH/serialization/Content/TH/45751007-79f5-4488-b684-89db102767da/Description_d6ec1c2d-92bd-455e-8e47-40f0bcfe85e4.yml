        <p>เมื่อคิดได้แล้วว่า ไม่อยากเป็นคนมีหนี้ สิ่งที่ต้องทำต่อไปคือการงัดทุกวิถีทางเพื่อดึงตัวเองขึ้นจากหลุมพรางของวงการคนหมุนเงิน ตั้งเป้าหมายอย่างแน่วแน่ว่าฉันจะต้องปลดหนี้ให้ได้ แล้วเสริมด้วยกลยุทธ์แห่งการปลดหนี้ดังนี้</p>
        <ul>
            <li>
            <p>เช็กยอดหนี้ เพื่อที่เราจะได้รู้ตัวเลขทั้งหมด เพื่อนำมาวางแผนการผ่อนชำระหนี้ตามลำดับความสำคัญ และเลเวลความโหดของดอกเบี้ย</p>
            </li>
            <li>
            <p>กลบหนี้ด้วยวิธีการ &ldquo;โปะ&rdquo; บางคนเข้าใจว่าการทยอยจ่ายหนี้ ทีละหลายๆก้อนจะช่วยให้ยอดหนี้ลดเร็ว วิธีนี้ไม่เวิร์ค ลองเปลี่ยนวิธีการดูใหม่โดยใช้การโปะหนี้ทีละก้อน ปิดหนี้ไปทีละรายการ วิธีนี้จะช่วยทำยอดหนี้ลดได้ไวกว่า</p>
            </li>
            <li>
            <p>จ่ายให้เกินขั้นต่ำ ในการชำระหนี้รายเดือนจะมีการกำหนดขั้นต่ำในการชำระหนี้เอาไว้ ซึ่งมันก็ช่วยบางเบาภาระการจ่ายได้อยู่บ้าง แต่จะดีกว่าไหม ถ้าเราจ่ายเพิ่มให้เกินยอดชำระขั้นต่ำ เพื่อที่เงินส่วนที่เกินนั้นจะได้ถูกนำไปตัดเงินต้น ช่วยให้หนี้ลดไวขึ้น</p>
            </li>
            <li>
            <p>หาช่องทางเพิ่มรายได้ อย่างที่คนเป็นหนี้รู้ดีแก่ใจว่าเงินรายรับของคนมีหนี้มักจะไม่ค่อยพอใช้ แล้วทำไมเราไม่ลองหาเงินเพิ่มดูล่ะ ยิ่งเดี๋ยวนี้มีช่องทางสร้างรายได้เสริมอยู่มากมาย ลองดูช่องทางที่คุณพอทำได้ จะได้มีเงินมาเสริมในการจ่ายหนี้ ช่วยให้หนี้หมดไวขึ้น และถ้าโชคดีหน่อยพอจะเริ่มมีเงินเหลือก็เอาเงินส่วนนั้นมาเก็บออมเอาไว้ยามฉุกเฉินได้อีก</p>
            </li>
        </ul>
