        <p>คนเป็นหนี้ต้องรู้ตัวเอง และระลึกไว้เสมอว่าต้องปลดหนี้ให้ได้ ไม่เช่นนั้นคุณจะไม่มีวันหลุดพ้นจากวงจรการเป็นหนี้ โดยเฉพาะข้อควรระวังที่ต้องจำให้ขึ้นใจ ว่า &ldquo;อย่าเพิ่มหนี้&rdquo; เป็นหนี้แล้ว ต้องรู้ตัวเองว่าเป็นคนมีหนี้ และหยุดที่จะสร้างหนี้ใหม่ๆ เพิ่มขึ้น เมื่อไหร่ก็ตามที่กำลังก่อหนี้ก้อนใหม่ขึ้นมา ให้ลองย้อนไปดูยอดหนี้ที่มีอยู่ จ้องมองเข้าไปยังตัวเลขภาระที่เราจะต้องจ่ายหนี้คืนในทุกๆ เดือน นึกถึงตอนที่ได้เงินมาแล้วไม้มีโอกาสได้ใช้เงินนั้น หดหู่ใจใช่ไหมละ
