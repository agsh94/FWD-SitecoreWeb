    - ID: "8a22f96c-782f-47ed-9e47-0416fc198a33"
      Hint: description
      Value: |
        <div><strong>วิธีการรับสิทธิ์</strong></div>
        <p style="margin-left: 40px;">กดรับสิทธิ์คูปองทางอาหารหรือของว่างจาก S&amp;P (มูลค่า 100 บาท) ผ่านลิ้งค์ใน SMS ที่จะได้รับในวันที่คุณกำลังจะออกจากโรงพยาบาล</p>
        <div><strong>เงื่อนไขการรับสิทธิ์</strong></div>
        <ul>
            <li>สิทธิพิเศษนี้สำหรับลูกค้าเอฟดับบลิวดีที่เป็นผู้เอาประกันเดี่ยวเท่านั้น ที่มีกรมธรรม์ยังมีผลบังคับใช้อยู่ และมีผลิตภัณฑ์ที่คุ้มครองการเข้าพักรักษาตัวในโรงพยาบาลแบบผู้ป่วยใน (IPD) ที่ยื่นบัตร Care Card และเข้ารักษาตัวที่โรงพยาบาลแบบ IPD และได้รับการอนุมัติค่าสินไหมทั้งหมด&nbsp;</li>
            <li>สิทธิพิเศษนี้สำหรับลูกค้าเอฟดับบลิวดีที่เป็นผู้เอาประกันเท่านั้น และไม่สามารถโอนสิทธิ์ให้บุคคลอื่นได้ทุกกรณี</li>
            <li>สิทธิพิเศษนี้สำหรับลูกค้าเอฟดับบลิวดี Prompt, Plus และ Pride ที่ชำระค่าเบี้ยตามเงื่อนไข</li>
            <li>จำกัด 1 สิทธิ์ / 1 คน / 1 ของรางวัล / แคมเปญ และคูปองมีจำนวนจำกัด</li>
            <li>ของรางวัลเป็นไปตามที่บริษัทกำหนด ไม่สามารถเปลี่ยนหรือแลกเป็นของรางวัลอย่างอื่นได้ในทุกกรณี</li>
            <li>ต้องรับสิทธิ์ภายในระยะเวลาที่กำหนดเท่านั้น 1 เดือน และไม่สามารถรับสิทธิ์ย้อนหลังได้</li>
            <li>บริษัทฯ ขอสงวนสิทธิ์ในการเปลี่ยนแปลงรูปแบบ หรือประเภทของขวัญ หรือเงื่อนไขโดยไม่ต้องแจ้งให้ทราบล่วงหน้า&nbsp;&nbsp;</li>
            <li>สามารถใช้สำหรับอาหารและเครื่องดื่มราคาปกติเท่านั้น และไม่สามารถแลกเปลี่ยนหรือทอนหรือคืนเป็นเงินสดได้&nbsp;&nbsp;</li>
            <li>สามารถใช้ได้ 1 สิทธิ์ ต่อ 1 ใบเสร็จ และ 1 รหัสที่ได้รับต้องใช้ให้หมดภายในครั้งเดียว ไม่สามารถเก็บไว้ใช้ในครั้งถัดไป</li>
            <li>ไม่สามารถใช้กับสินค้าที่จัดรายการส่งเสริมการขาย, แคมเปญวันพุธ ลด 20%, บัตรสมาชิกและบัตรส่วนลดอื่นๆ, บริการจัดเลี้ยง, บริการจัดส่งถึงบ้าน 1344 และปิ่นโต&nbsp;</li>
            <li>ขอสงวนสิทธิ์ในการออกใบกำกับภาษี สำหรับลูกค้าที่นำรหัสส่วนลดไปแลกรับสินค้าที่ร้าน</li>
            <li>บริษัทฯ ขอสงวนสิทธิ์ในการเปลี่ยนแปลงเงื่อนไขโดยไม่จำเป็นต้องแจ้งให้ทราบล่วงหน้า และไม่สามารถคืนสิทธิ์ได้ เมื่อทำการรับสิทธิ์แล้วทุกกรณี</li>
            <li>เงื่อนไขในการใช้บัตรกำนัลหรือของรางวัลต่างๆ เป็นไปตามเงื่อนไขที่ร้านค้ากำหนด</li>
            <li>คำตัดสินใดๆ ของบริษัทฯ ถือเป็นที่สิ้นสุด</li>
        </ul>
        <p style="text-align: left;">&nbsp;</p>
