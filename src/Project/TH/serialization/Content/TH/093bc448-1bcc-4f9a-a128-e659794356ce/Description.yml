            <li>ของรางวัลเป็นไปตามที่บริษัทกำหนด ไม่สามารถเปลี่ยนหรือแลกเป็นของรางวัลอย่างอื่นได้ในทุกกรณี</li>
            <li>ต้องรับสิทธิ์ภายในระยะเวลาที่กำหนดเท่านั้น 1 เดือน และไม่สามารถรับสิทธิ์ย้อนหลังได้</li>
            <li>บริษัทฯ ขอสงวนสิทธิ์ในการเปลี่ยนแปลงรูปแบบ หรือประเภทของขวัญ หรือเงื่อนไขโดยไม่ต้องแจ้งให้ทราบล่วงหน้า&nbsp;&nbsp;</li>
            <li>สามารถใช้สำหรับอาหารและเครื่องดื่มราคาปกติเท่านั้น และไม่สามารถแลกเปลี่ยนหรือทอนหรือคืนเป็นเงินสดได้&nbsp;&nbsp;</li>
