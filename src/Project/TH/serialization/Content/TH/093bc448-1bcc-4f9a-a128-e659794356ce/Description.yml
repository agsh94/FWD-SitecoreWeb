    - ID: "8a22f96c-782f-47ed-9e47-0416fc198a33"
      Hint: description
      Value: |
        <div>เอฟดับบลิวดีห่วงใยคุณลูกค้า เราขอมอบบัตร S&amp;P มูลค่า 100 บาท ระหว่างที่คุณรอออกจากโรงพยาบาล หลังจากพักรักษาตัวผู้ป่วยใน (IPD) เมื่อคุณได้รับการอนุมัติสินไหมแล้ว จะได้รับ SMS แจ้งการอนุมัติพร้อมกับลิงค์เพื่อกดรับคูปอง S&amp;P 100 บาท<br />
        <br />
        <strong>เงื่อนไขการรับสิทธิ์</strong></div>
        <ul>
            <li>สิทธิพิเศษนี้สำหรับลูกค้าเอฟดับบลิวดีที่เป็นผู้เอาประกันเท่านั้น และไม่สามารถโอนสิทธิ์ให้บุคคลอื่นได้</li>
            <li>จำกัด 1 สิทธิ์ / 1 คน / 1 รหัส / แคมเปญ และสิทธิ์มีจำนวนจำกัด</li>
            <li>ระยะเวลาการรับสิทธิ์ ตั้งแต่วันที่ 1 เมษายน ถึง 31 พฤษภาคม 2563 หรือจนกว่าสิทธิ์จะครบจำนวนที่กำหนด</li>
            <li>สามารถใช้ได้ที่ร้าน เอส แอนด์ พี สาขาร้านอาหารที่ร่วมรายการเท่านั้น ไม่รวมช็อปเบเกอรี่&nbsp; กรุณาตรวจสอบข้อมูลเพิ่มเติม ณ จุดขาย ก่อนรับสิทธิ์</li>
            <li>สามารถใช้สำหรับอาหารและเครื่องดื่มราคาปกติเท่านั้น และไม่สามารถแลกเปลี่ยนหรือทอนหรือคืนเป็นเงินสดได้ </li>
            <li>สามารถใช้ได้ 1 สิทธิ์ ต่อ 1 ใบเสร็จ</li>
            <li>1 รหัสที่ได้รับต้องใช้ให้หมดภายในครั้งเดียว ไม่สามารถเก็บไว้ใช้ในครั้งถัดไป</li>
            <li>ไม่สามารถใช้กับสินค้าที่จัดรายการส่งเสริมการขาย, แคมเปญวันพุธ ลด 20%, บัตรสมาชิกและบัตรส่วนลดอื่นๆ, บริการจัดเลี้ยง, บริการจัดส่งถึงบ้าน 1344 และปิ่นโต</li>
            <li>ขอสงวนสิทธิ์ในการงดรับ S&amp;P CODE ที่ไม่ถูกต้อง หรือหมดอายุ&nbsp; &nbsp;</li>
            <li>ขอสงวนสิทธิ์ในการออกใบกำกับภาษีกับลูกค้าที่นำ S&amp;P CODE ไปแลกรับสินค้าที่ร้าน</li>
            <li>บริษัทฯ ขอสงวนสิทธิ์ในการเปลี่ยนแปลงเงื่อนไขโดยไม่จำเป็นต้องแจ้งให้ทราบล่วงหน้า และไม่สามารถคืนสิทธิ์ได้ เมื่อทำการรับสิทธิ์แล้วทุกกรณี</li>
            <li>กรณีที่ตรวจพบการใช้ที่ไม่ถูกต้องตามกติกาด้วยวิธีใดๆ ทางบริษัทฯ ขอสงวนสิทธิ์ในการยกเลิกการรับรับโดยไม่จำเป็นต้องแจ้งให้ทราบล่วงหน้า ในทุกกรณี</li>
            <li>คำตัดสินใดๆของบริษัทฯ ถือเป็นที่สิ้นสุด</li>
        </ul>
        <p style="text-align: left;">&nbsp;</p>
