      Value: สิ่งแรกที่หลายคนเตรียมตัวก่อนเดินทางไปยุโรป อาจเป็นการจัดกระเป๋า เตรียมเสื้อผ้า และแผนการเดินทางไปเช็กอินสถานที่ต่างๆ แต่ยังมีอีกสิ่งหนึ่งที่ไม่ควรมองข้าม และควรเตรียมไว้ตั้งแต่เนิ่นๆ นั่นก็คือ การแลกเงิน ซึ่งการไปเที่ยวยุโรปนั้นไม่ได้มีแค่สกุลเงินยูโร (Euro) เท่านั้น เพราะในแต่ละประเทศทางแถบยุโรปที่ยังคงใช้สกุลเงินของตัวเอง เราควรจะเช็กกันให้ชัวร์ ก่อนว่า ประเทศไหนบ้างที่ใช้เงินสกุลยูโร ประเทศไหนบ้างที่ไม่ใช้เงินยูโร และใช้เงินสกุลอะไร เพื่อทำให้การไปเที่ยวครั้งนี้ไม่มีสะดุด และสนุกตลอดทั้งทริป
