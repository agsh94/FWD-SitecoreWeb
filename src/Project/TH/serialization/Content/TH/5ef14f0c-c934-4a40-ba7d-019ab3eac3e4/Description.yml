        <strong>19 ประเทศที่ใช้เงินสกุลยูโร</strong><br />
        สหภาพยุโรปมีสมาชิก 28 ประเทศ แต่มีเพียง 19 ประเทศเท่านั้นที่ใช้เงินสกุลยูโรเป็นหลัก ซึ่งไม่ได้นับเหมารวมกับอีก 2 - 3 ประเทศที่ไม่ได้อยู่ในยูโรโซนแต่ใช้สกุลเงินยูโรด้วย<br />
        <br />
        19 ประเทศที่พูดถึงนี้ ก็จะเป็นประเทศในเขตเศรษฐกิจหรือที่เรารู้จักกันรวมๆ โดยใช้ชื่อ ยูโรโซน ประกอบไปด้วยฝรั่งเศส เยอรมนี ไอร์แลนด์ อิตาลี ลักเซมเบิร์ก เนเธอร์แลนด์ โปรตุเกส สเปน ออสเตรีย เบลเยี่ยม ฟินแลนด์ กรีซ สโลวีเนีย ไซปรัส มอลตา สโลวาเกีย เอสโตเนีย ลัดเวีย และลิทัวเนีย<br />
        <br />
        <strong>ประเทศที่ไม่ใช้เงินสกุลยูโร แต่ใช้สกุลเงินต่างๆ ดังนี้</strong><br />
        <br />
