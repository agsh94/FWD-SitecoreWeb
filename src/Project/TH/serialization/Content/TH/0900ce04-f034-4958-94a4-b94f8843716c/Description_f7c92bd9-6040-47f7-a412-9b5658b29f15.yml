        <strong>4. มองโลกในแง่ดี</strong><br />
        การทำงานทุกอย่างย่อมต้องมีความผิดพลาดผ่านเข้ามาให้เราได้เรียนรู้ ซึ่งวิธีการรับมือของแต่ละคนก็แตกต่างกันออกไป แต่คนประเภทนี้จะสามารถผ่านพ้นปัญหาพร้อมกับได้อะไรติดไม้ติดมือกลับมาเสมอ เพราะการมองโลกในแง่ดีจะทำให้เรามองข้ามความยากลำบากหรือการโทษตัวเองไป โดยหันมาโฟกัสกับปัจจุบัน และอนาคต ซึ่งคุณสมบัตินี้จะทำให้ผู้คนรอบตัวรู้สึกมีพลังใจ และพร้อมจะเดินหน้าต่อไป
