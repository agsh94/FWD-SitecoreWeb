        <p><strong>5.เป็นตัวอย่างที่ดีให้ทุกคน</strong><br />
        การกระทำนั้น ชัดเจนกว่าคำพูดเสมอ การที่มีอายุงานมากกว่า ก็ใช่ว่าจะได้เลื่อนตำแหน่งก่อนเสมอไป คุณสมบัติที่ทุกองค์กรมองหาก็คือ เรื่องของการเป็นแบบอย่างที่ดีให้กับเพื่อนร่วมงาน ความช่วยเหลือเพื่อนร่วมงาน สามารถทำตามเป้าหมายที่ตั้งไว้สำเร็จ และเคารพกฎกติกาของบริษัท คนประเภทนี้จะเป็นตัวกระตุ้นอย่างดีให้คนรอบข้างทำตามและเคารพ</p>
        <p>&nbsp;</p>
        <p>
        การทำงานที่มี Work-Life Balance ที่ดี จะทำให้ชีวิตส่วนตัวและชีวิตการทำงาน ดำเนินไปอย่างลงตัว ส่วนหนึ่งจะส่งผลโดยตรงต่อประสิทธิภาพการทำงาน ทำให้ผลลัพธ์ออกมาดีขึ้น ถือเป็นแบบอย่างที่ดีในการทำงานอย่างหนึ่ง เพราะจะช่วยกระตุ้นให้คนรอบข้างพยายามทำตาม และนอกจากจะส่งผลดีกับตัวเองยังส่งผลดีต่อองค์กร จนนำไปสู่การได้รับการเลื่อนตำแหน่งในที่สุด</p>
        <p>&nbsp;</p>
        <p>
        ทั้ง 5 คุณสมบัตินี้เป็นสิ่งที่สามารถฝึกฝน และเรียนรู้กันได้ ซึ่งเมื่อไหร่ก็ตามที่เราค่อย ๆ ปรับ ค่อย ๆ แก้ไข ทำตัวเองให้พร้อมอยู่เสมอ และแสดงคุณสมบัติเหล่านี้ให้คนอื่นเห็นได้ เมื่อนั้นการเลื่อนตำแหน่งครั้งต่อไป ต้องมีชื่อเรารวมอยู่ด้วยแน่นอน</p>
