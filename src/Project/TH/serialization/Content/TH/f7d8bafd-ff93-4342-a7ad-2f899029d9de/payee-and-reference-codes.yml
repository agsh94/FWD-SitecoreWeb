      Value: |
        <p><strong>Payee and reference codes</strong></p>
        <p>If paying online or at an ATM, please make sure you:</p>
        <ul>
            <li>Select FWD as the company to pay, or scan the barcode if you&rsquo;re at an ATM</li>
            <li>Specify the Reference code 1: Specify your policy number (Use 6 forT, 8 for U, 1 for A, 2 for B, 3 for C, 4 for D, and 7 for R), for example, you should type 200123456 if your policy number is B00123456.</li>
        </ul>
        <p>Specify the Reference code 2: Specify the due date (MMDDYY)&nbsp;</p>
