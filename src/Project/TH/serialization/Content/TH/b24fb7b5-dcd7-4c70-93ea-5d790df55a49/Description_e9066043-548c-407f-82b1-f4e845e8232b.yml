        <p><strong>ออมแบบ 20% ด้วยวิธีอะไร?</strong></p>
        <p><strong></strong><br />
        วิธีการ ควบคุมง่ายๆ คือ เมื่อเงินเดือนออก ให้แบ่งเงิน 20% ใช้ในชีวิตประจำวันออกมาอีกบัญชี หรืออาจถือเป็นเงินสดเพื่อใช้ตลอดทั้งเดือน ถ้าใช้เหลือก็เก็บแยกไว้ต่างหาก สำหรับให้รางวัลตัวเองด้วยการใช้ซื้อของที่อยากได้ หรือท่องเที่ยว</p><p><br /></p>
        <p>
        เพียงเท่านี้มนุษย์เงินเดือนก็สามารถออมเงินในแต่ละเดือน ทั้งนี้การแบ่งรายการต่างๆ ในแต่ละคนอาจจะไม่เหมือนกัน แต่หลักการสำคัญคือ การควบคุมรายจ่าย เพื่อเก็บออมเงินอย่างมีวินัยและใช้ชีวิตอย่างแฮปปี้</p>
