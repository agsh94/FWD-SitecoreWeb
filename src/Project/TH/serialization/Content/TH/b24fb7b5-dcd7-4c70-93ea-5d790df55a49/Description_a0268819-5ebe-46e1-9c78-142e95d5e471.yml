        <p>ถ้าพูดถึงเรื่องการออมเงินทุกคนรู้ว่าเป็นสิ่งจำเป็นที่ควรจะต้องทำ เพราะมันคือสิ่งหนึ่งที่จะทำให้ความฝันหรือความต้องการเป็นจริงได้ สำหรับมนุษย์เงินเดือนที่การออมอาจจะเป็นเรื่องที่หนักเอาการ แต่รู้หรือไม่ว่าคุณสามารถวางแผนการออมเงินได้ง่ายๆ ด้วยกฎการออมแบบ 80/20</p>
        <p>&nbsp;</p>
        <p><strong>กฎการออมแบบ 80/20 คืออะไร</strong></p>
        <p><strong></strong><br />
        กฎการออมเงิน 80/20 หมายถึงการแบ่งรายรับในแต่ละเดือนออกเป็น 2 ส่วน โดย 20% แรกคือแบ่งออกมาเพื่อเป็นเงินออม และอีก 80% ที่เหลือสามารถนำไปใช้จ่ายได้</p>
        <p>&nbsp;</p>
        <p>
        ตัวอย่าง&nbsp;<br />
        เจี๊ยบมีรายได้เดือนละ 50,000 บาท หากออมเงินด้วยหลัก 80/20 เจี๊ยบต้องกันเงินออกมาเพื่อเก็บออม 10,000 บาท (20% ของ 50,000 บาท)</p>
        <p>&nbsp;</p>
        <p>
        <strong>ออมแบบ 20% เหมาะกับใคร</strong><br />
        กฎการออมเงิน 80/20 เหมาะกับมนุษย์เงินเดือนหรือคนที่มีรายได้สม่ำเสมอในแต่ละเดือนมากเพราะประมาณการรายรับรายจ่ายแต่ละเดือนได้ค่อนข้างแม่นยำ โดยตัวเลขเงินออม 20% นี้อาจจะปรับเพิ่มได้ตามความเหมาะสม ที่สำคัญต้องไม่กระทบกับการใช้ชีวิตประจำวันจนเกินไปนัก ออมไว้ก็ดีแต่ออมทั้งที่ต้องใช้ชีวิตได้มีความสุขด้วย</p>
