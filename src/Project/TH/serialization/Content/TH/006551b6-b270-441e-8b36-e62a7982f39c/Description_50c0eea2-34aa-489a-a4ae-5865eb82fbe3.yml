        <p><strong>การที่ต้องควบคุมตัวเองทั้งในเรื่องการออกกำลังกายและการกินเป็นระยะเวลานานๆ แพรรู้สึกอย่างไร เคยรู้สึกอึดอัด ท้อบ้างไหม แล้วกลับมาชนะใจตัวเองต่อได้อย่างไร</strong></p>
        <p><strong></strong>&ldquo;แพรไม่รู้สึกว่ามันคือการควบคุมตัวเองแล้วนะ แพรอาจจะไม่เหมือนคนอื่นที่ตรงนี้ คือเราไม่ได้อึดอัด เรารู้สึกดีกับตัวเอง รู้สึกดีที่ได้เห็นผลลัพธ์ออกมา ส่วนเรื่องอาหาร แพรว่ามันเป็นแค่ความคิดยึดติดของเรามากกว่า ตอนนี้เรากลายเป็นคนไม่ชอบกินหวานไปแล้ว ทั้งๆ ที่เมื่อก่อนชอบกินมาก&rdquo;</p>
        <p>&nbsp;</p>
        <p><strong>แพรอยากจะบอกอะไรกับคนที่อยากเปลี่ยนแปลงตัวเอง ที่อยากมีรูปร่างดี สุขภาพดี แต่ยังไม่ได้เริ่มเปลี่ยนแปลงตัวเอง หรืออาจจะกำลังท้อกับการออกกำลังกายอยู่บ้าง</strong></p>
        <p>&ldquo;แพรคิดว่าคนที่บอกว่าอยากหุ่นดีแต่ไม่ออกกำลังกาย หรือออกก็ออกแบบไม่จริงจังคือเค้าไม่ได้ต้องการมันจริงๆ เค้าไม่ได้อยากเปลี่ยนแปลงตัวเองจริงๆ หรือมากพอที่จะพยายาม ถ้าเราต้องการมันจริงๆ เราต้องพยายามทำมันให้ได้สิ ปัญหามันอยู่ที่ตรงนี้เท่านั้นเอง อยากได้ไหมล่ะ ต้องการไหม วิธีการมีมากมายเลย ในอินเตอร์เน็ตมีคนแชร์ไว้เยอะมาก ดังนั้นทำเลย&rdquo;</p>
