        <p><strong>ในขั้นตอนของการเปลี่ยนรูปร่างตัวเอง อะไรยากที่สุด</strong></p>
        <p><strong></strong>&ldquo;ก็คงเป็นเรื่องการเปลี่ยนนิสัยในการกินนี่แหละ แพรใช้เวลาอยู่ปีกว่าเลยทีเดียวจึงจะทำได้&rdquo;</p>
        <p>
        <br />
        <strong>อะไรคือแรงบันดาลใจในการเปลี่ยนแปลงตัวเองของแพร ที่ทำให้แพรไม่หยุดออกกำลังกาย</strong></p>
        <p><strong></strong>&ldquo;ด้วยนิสัยดั้งเดิมของแพรอยู่แล้วที่เป็นคนทำอะไรต้องทำให้สุด ไม่งั้นจะทำไปทำไม เราพยายามจะทำให้มันเห็นผลชัดเจน และเรารู้สึกดีกับตัวเองที่เปลี่ยนแปลงไปจากเมื่อก่อน แพรเลยไม่คิดที่จะเลิกออกกำลังกาย&rdquo;</p>
