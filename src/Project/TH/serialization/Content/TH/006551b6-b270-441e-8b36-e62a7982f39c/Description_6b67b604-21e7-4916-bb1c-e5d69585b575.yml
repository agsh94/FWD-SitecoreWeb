        <p><strong>อะไรคือ จุดเปลี่ยน ที่ทำให้แพรหันมาเริ่มออกกำลังกาย</strong></p>
        <p><strong></strong>&ldquo;สมัยก่อนแพรจะไม่ชอบรูปร่างตัวเองเลย แพรเป็นคนผอมนะแต่ขาใหญ่ ท่อนล่างคือใหญ่หมดเลย ก็เลยไปสมัครคอร์สลดน้ำหนักแต่ก็รู้สึกว่ามันไม่ค่อยได้ผลกับแพรเท่าไหร่ ประกอบกับวันหนึ่งเราไปวิ่งออกกำลังกายกับแฟนแล้วก็เพื่อนๆ กลุ่มนั้นจะมีแต่คนอายุเยอะทั้งนั้นเลย แต่เรากลับวิ่งสู้เค้าไม่ได้ แพรเลยรู้สึกเฟลมาก จากคนขี้เกียจๆ ก็เลยเริ่มออกกำลังตั้งแต่ตอนนั้น&rdquo;</p>
        <p>&nbsp;</p>
        <p><strong>ใช้เวลานานเท่าไหร่จึงได้รูปร่างที่ตัวเองพอใจ เคยตั้งเป้าหมายแล้วแพ้ใจ จนล้มเลิกการออกกำลังกายไปบ้างรึเปล่า</strong></p>
        <p><strong></strong>&ldquo;พอสมควรเลย เพราะตอนแรกเราเป็นมือใหม่เลย เราเริ่มจากวิ่งก่อนแล้วค่อยมาลองเล่นเวทเทรนนิ่ง พอลองได้เข้ายิมก็ติดใจ เล่นมาตลอด ค่อยๆ เริ่มจากน้ำหนักน้อยๆ สมัยก่อนแพรเล่นแค่ 15 กิโล ตอนนี้แพรเล่นหนักมากเป็น 60 กิโล มันเห็นผลชัดเจนกว่ากันเยอะมาก ก็ราวๆ หกเจ็ดเดือนโน่นแหละ ถึงเริ่มพอใจกับรูปร่างตัวเอง แต่คนออกกำลังแรกๆ จะเห็นผลช้า เราท้ออยู่หลายครั้งเหมือนกันแต่ก็ยังไม่ยอมนะ จนเริ่มมาดูแลเรื่องอาหารด้วย เมื่อก่อนแพรกินแย่มาก น้ำหวาน น้ำอัดลมต้องกินทุกวัน แต่พอลองควบคุมดูมันเห็นผลชัดเจนในเวลาที่เร็วกว่ามาก เลยเริ่มที่จะเปลี่ยนนิสัยการกินของตัวเองไปเลย&rdquo;</p>
