        <p>ขนมหวาน และเครื่องดื่มที่ให้ความสดชื่น เป็นสิ่งที่หลายคนชื่นชอบ ซึ่งมีส่วนประกอบหลักคือ "น้ำตาล" โดยองค์กรอนามัยโลกแนะนำให้บริโภคน้ำตาลในปริมาณที่จำกัด 4-6 ช้อนชา/วัน ในกลุ่มคนวัยทำงานทั่วไป และ 6-8 ช้อนชา/วัน ในกลุ่มคนที่ต้องใช้พลังงานมากกว่าปกติ</p><p><br /></p>
        <p>แต่ข้อมูลจากการสำรวจพบว่า “คนไทยบริโภคน้ำตาลเฉลี่ยสูงสุดวันละ 20 ช้อนชา” ทำให้สถิติผู้ป่วยเบาหวานเพิ่มขึ้นอย่างรวดเร็ว และอายุของผู้ป่วยลดน้อยลงเรื่อยๆ โดยสถิตินี้สะท้อนให้เห็นว่าผู้คนยังไม่รู้โทษของความหวานมากพอ ทั้งที่ความจริงแล้วขนมหลายชนิด สามารถทำร้ายสุขภาพได้มากกว่าที่ใครหลายคนรู้</p>
