        <p><strong>ความอันตรายจาก &ldquo;ความหวาน&rdquo; ทำร้ายสุขภาพ</strong></p>
        <p><strong><br />
        1.ทำร้ายผิว เป็นสิวง่าย</strong></p>
        <p><strong></strong><br />
        หากบริโภคของหวานที่มีน้ำตาลมากเกินไป จะทำให้น้ำตาลตกค้างอยู่ในหลอดเลือด เกิดอนุมูลอิสระในร่างกายมากขึ้นและหลอดเลือดเสียหาย การฟื้นฟูของเซลล์ผิวหนังจึงช้าลง หรือใช้เวลาเพิ่มขึ้นกว่าเดิม สังเกตได้จากเวลาเป็นแผล แผลจะหายช้ากว่าปกติ รวมถึงเรื่องความสวยความงาม จะเป็นสิวอักเสบได้ง่าย และยังทำให้ผิวหนังเหี่ยวย่นดูแก่กว่าวัย เพราะมีสารอนุมูลอิสระในร่างกายมากเกินไปนั่นเอง</p>
