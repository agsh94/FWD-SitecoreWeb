        <p><strong>3.เสพติดความหวาน</strong></p>
        <p><strong></strong><br />
        การกินอาหารหรือเครื่องดื่มที่มีรสชาติหวานเป็นประจำ สมองจะหลั่งสารที่มีฤทธิ์คล้ายมอร์ฟีน ทำให้เรารู้สึกมีความสุข รวมถึงสั่งการให้ร่างกายมีความต้องการน้ำตาลมากขึ้นเรื่อยๆ จนกลายเป็นติดอยู่ในวงจรความหวาน ทำให้รู้สึกเหมือนขาดน้ำตาลไม่ได้ และกลายเป็นสาเหตุของโรคต่างๆ ในที่สุด</p>
        <p>&nbsp;<br />
        รสชาติหวานในอาหารและเครื่องดื่ม อาจให้ความรู้สึกสดชื่นทุกครั้งที่กินเข้าไป แต่เมื่อไหร่ที่บริโภคจนเกินพอดี ก็อาจกลายเป็นจุดเริ่มต้นของการเกิดโรคเรื้อรังต่างๆ ที่ส่งผลกระทบต่อสุขภาพ และการดำเนินชีวิตในอนาคตของตัวคุณเอง</p>
