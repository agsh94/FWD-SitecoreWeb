        <p><strong>2.เสี่ยงเป็นโรคร้ายแรงหลากหลายชนิด</strong></p>
        <p><strong></strong><br />
        ความหวานหรือน้ำตาลที่เยอะเกินไป สามารถทำให้ร่างกายทำงานผิดปกติ และเกิดโรคร้ายแรงได้หลายชนิด เช่น<br /></p><p><br /></p><p>•	โรคเบาหวาน โรคเรื้อรังที่เกิดจากความผิดปกติของกระบวนการเปลี่ยนน้ำตาลในเลือด หรือเกิดจากความผิดปกติของ “อินซูลิน” ทำให้ร่างกายดึงเอาน้ำตาลไปใช้ไม่ได้ จึงเกิดภาวะระดับน้ำตาลในเลือดสูงเกินปกติ เป็นสาเหตุของอาการอักเสบต่างๆ</p><p><br /></p><p>•	โรคหัวใจ โรคหลอดเลือดในสมองตีบหรือแตก เพราะเส้นเลือดที่ไปเลี้ยงร่างกายถูกทำลายจากปริมาณน้ำตาลตกค้างในเส้นเลือด ส่งผลให้ระบบไหลเวียนโลหิตในร่างกายไม่มีประสิทธิภาพ เกิดการแตก ตีบ อุดตันง่ายขึ้น</p><p><br /></p><p>•	โรคมะเร็งตับอ่อน มีการตรวจพบว่าผู้ป่วยโรคมะเร็งตับอ่อนส่วนใหญ่ มีภาวะน้ำตาลในเลือดสูง อีกทั้งน้ำตาลยังเป็นอาหารชั้นดี ทำให้เซลล์มะเร็งเติบโตได้อย่างรวดเร็ว ติดเชื้อรุนแรงได้ง่าย น้ำตาลทำให้ความสมดุลแร่ธาตุในร่างกายเสียไป จึงติดเชื้อโรคและเจ็บป่วยได้ง่ายกว่าปกติ ทั้งยังมีแนวโน้มที่จะรุนแรงขึ้นเรื่อยๆ เพราะเชื้อโรคสามารถใช้น้ำตาลเป็นอาหารหล่อเลี้ยงตัวเอง</p><p><br /></p><p>•	เสี่ยงโรคอ้วน น้ำตาลมีอยู่ในอาหารและเครื่องดื่มเกือบจะทุกชนิด โดยเฉพาะชาเขียว น้ำอัดลม ที่มีปริมาณน้ำตาลสูงถึง 10-12 ช้อนชา และมีข้อมูลพบว่าคนไทยกว่า 17 ล้านคนดื่มน้ำอัดลมทุกวัน ยิ่งเพิ่มความเสี่ยงให้เกิดภาวะอ้วน น้ำหนักเกินเกณฑ์มาตรฐานและเป็นสาเหตุของการเกิดโรคแทรกซ้อน</p>
