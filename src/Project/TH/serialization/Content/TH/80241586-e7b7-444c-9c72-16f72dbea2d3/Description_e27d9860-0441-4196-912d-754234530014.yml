        <p><strong>Day 3 &amp; 4 : Long long way to Nubra Valley</strong><br />
        ในที่สุดก็ถึงเวลาที่รอคอยซะที! วันนี้เราเดินทางออกจาตัวเมืองเลห์ เพื่อไป Nubra Valley โดยไฮไลท์การเดินทางก็คือการนั่งรถยาวนานกว่า 7 ชั่วโมง! และต้องขับผ่านหนึ่งในเส้นทางที่สูงที่สุดในโลก!!! หรือ&nbsp;<strong>Khardung La Pass</strong> เป็นการเปลี่ยนระดับความสูงอย่างรวดเร็ว จาก 3พันกว่าๆ บนตัวเมือง ขึ้นไปเป็นเกือบๆ 6พันในเวลาไม่กี่ชั่วโมง ซึ่งถือว่าอันตรายมาก เดี๋ยวจะเล่าให้ฟังในตอนท้าย</p>
        <p>&nbsp;</p>
        <p>มันเป็น 7 ชั่วโมงที่หลับตาลงไม่ได้จริงๆอะ เหนื่อยก็เหนื่อยนะ นั่งจนเมื่อยก้น แต่มันก็สนุก เวลาได้เห็นอะไรแปลกตา ทั้งรถ คือ เม้าท์กันอยู่ แต่หันไปเจอมุมสวยๆ แต่จอดไม่ได้ บทสนทนาก็จะเงียบลงแป็ปนึง เปลี่ยนเป็นเสียงพร้อมใจกัน กดรัวชัตเตอร์แทน ละค่อยหันมาเม้าท์ต่อ 555 เป็นความสวยๆ งามๆ ที่ทำให้ต้องแลกกันมาด้วยความทรหด อดทน</p>
        <p>
        สำหรับเรา ส่วนตัวชอบช่วงหลังลงจากเขามากๆ ชอบที่วิวมันจะค่อยๆเปลี่ยนไปเรื่อยๆ จากหิมะขาวโพลนแสบตา มาเป็นทุ่งหญ้าสีเหลือง จนค่อยๆ แห้งลงเหลือแค่หิน หน้าผาที่ไล่โทนสี สลับไปมา ยาวไปเรื่อยๆ สุดลูกหูลูกตา จนกระทั่งโผล่มาเจอแม่น้ำสีฟ้าฉูดฉาดออกมาจากฉากหลัง และจบด้วยทะเลทราย!<br />
        <br />
        คืนนี้เราเลือกนอนที่ <strong>Nubra Eco Lodge</strong> คืนนึง ซึ่งถ้ามาหน้าร้อนจะฟินมากเด้อ เพราะในเต้นท์คือสวย และชิวมาก แต่นี่อุณหภูมิเลขตัวเดียว และลมแรงระดับพัดลมเบอร์ 8 เลยต้องขอย้ายห้องหอบผ้าขึ้นไปนอนบนตึกแทบไม่ทัน 555</p>
