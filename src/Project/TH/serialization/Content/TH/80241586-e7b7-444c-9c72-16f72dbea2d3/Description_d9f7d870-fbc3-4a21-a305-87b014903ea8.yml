        <p><strong>Boat House &amp; Dal Lake</strong> หนึ่งในธรรมเนียมของการมาศรีนาการ์ ก็คือการนอนบนบ้านเรือ ทำไมต้องบ้านเรือด้วย? อันนี้เขาว่ากันว่า มีที่มาจาก ชาวอังกฤษที่เข้ามาในแคชเมียร์ และในช่วงแรกๆ ยังไม่สามารถถือครองที่ดินได้ จึงแก้ปัญหาโดยการสร้างบ้านเรือเป็นที่อยู่อาศัยในทะเลสาบ แล้วกลายเป็นที่นิยมของชาวแคชเมียร์ในเวลาต่อมานั่นเอง
        </p>
        <p>&nbsp;</p>
        <p>ซึ่งรอบที่แล้ว เราพักข้างนอก Dal Lake ก็จะได้อีกอารมณ์นึง คราวนี้เลยอยากเปลี่ยนบรรยากาศมานอนในทะเลสาบดาลดูบ้าง เรารู้สึกว่ามันก็จะส่วนตัวกว่านิดหน่อย แต่ก็ต้องเข้าออกลำบากด้วย เรือชิคาราเสมอ เหมาะกับการนั่งชมวิวเอื่อยๆ จิบชาร้อนๆ และต่อราคากับร้านขายของสารพัดที่แวะเวียนกันมาบุกถึงระเบียงบ้าน ซึ่งใครมั่นใจว่าต่อราคาเก่ง ขอแนะให้มาประลองฝีมือกับพวกนางดูจ้า</p>
