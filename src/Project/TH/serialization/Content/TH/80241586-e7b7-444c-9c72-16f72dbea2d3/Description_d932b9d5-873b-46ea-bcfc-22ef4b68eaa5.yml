      Hint: description
      Value: "<strong>ทะเลสาบปันกอง (Pangong Tso) หรือชื่อว่าทะเลสาบผางกงโฉ (ในภาษาจีน)</strong> ซึ่งเป็นพื้นที่พรมแดนทับซ้อนของอินเดียและจีน โดย 40% ของความยาวทะเลสาบจะอยู่ในอินเดียและส่วนอีก 60% ที่เหลือจะอยู่ในดินแดนจีน ความพีคของการมาถึงที่นี่ นอกจากวิวอลังการดาวล้านดวงแล้วก็คือ ที่พักที่เราจองไว้ ยังไม่เปิดทำการ! อ่าวเห้ยยยย! ลอยแพหนูกันยังงี้เลยหรอพี่ จุดๆนั้นคือจะมืดแล้ว และหนาวมากกกก ไม่กล้าคิดเลยว่าถ้าต้องนอนบนรถจะเป็นยังไง&hellip;"
