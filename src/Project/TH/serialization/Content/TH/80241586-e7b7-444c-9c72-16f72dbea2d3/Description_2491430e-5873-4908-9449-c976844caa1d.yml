        <p><strong>Day 5 &amp; 6 : Nubra Valley to Pangong Lake</strong><br />
        จาก Nubra Valley วันนี้ก็จะเป็นวันทรหดอีกวัน ที่ต้องนั่งรถยาวๆ ร่วม 6 ชั่วโมง แต่เป็นทางเลียบเลาะเขาไปเรื่อยๆ ไม่ต้องห่วงอาการแพ้ความสูงแล้วทุกคนเลยเอ็นจอยกับวิวได้เต็มที่ และก็เป็นวิวธรรมดาๆ ที่เราจ้องได้ทั้งวันไม่เบื่อเลย ยิ่งดู ยิ่งรู้สึกว่า ธรรมชาตินี่โคตรยิ่งใหญ่อะ ได้อารมณ์เหงาๆ เหมือนหนังเรื่อง Marsian เลย</p>
        <p>&nbsp;</p>
        <p>หลังจากกินก็แล้ว นอนก็แล้ว ร้องเพลงก็แล้ว วนไปวนมาสิบตลบ จนกล้ามเนื้อก้นเกือบเสื่อม ด้านชา ไร้ความรู้สึก ทะเลสีฟ้าสดๆ ก็เริ่มโผล่แง้มตัวออกจากภูเขา ใช่! เรามาถึงปันกองเลค&nbsp;ทะเลสาบน้ำเค็มสีครามสดที่อยู่สูงที่สุดในโลก</p>
