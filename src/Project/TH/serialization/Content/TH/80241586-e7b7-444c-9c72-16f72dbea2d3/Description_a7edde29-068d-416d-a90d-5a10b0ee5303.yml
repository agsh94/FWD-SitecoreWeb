        <strong>Day 1 : Bangkok - Delhi - Leh Town</strong><br />
        ตอนนี้ยังไม่มีสายการบินไหนที่บินตรงจากไทย ทุกคนจำเป็นต้องไปต่อเครื่องที่ New Delhi ก่อน <strong>รวมเวลาก็ประมาณ 6 ชม. + เวลา Transit</strong> โดยไปถึงปุ๊ป นอกจากวิวที่สวยกระแทกหน้าตั้งแต่นั่งบนเครื่องมาแล้ว ก็อากาศนี่หละจ้า ลมแรงกระแทกเข้ามาเต็มๆ ดังนั้นวันแรกทุกคนจะโดนบังคับให้นอนพัก และอยู่แค่ในตัวเมืองเพื่อปรับสภาพร่างกายให้ชินกับพื้นที่สูง และความกดอากาศ โดยมีประกาศตั้งแต่บนเครื่อง และตอกย้ำอีกรอบจากปากเจ้าของไกด์ทัวร์ และที่พัก ว่า<strong>ห้ามโลดโผนเด็ดขาด ให้ค่อยๆ เดิน หายใจลึกๆ ห้ามสูบบุหรี่ และสุดท้าย ห้ามอาบน้ำ&nbsp;</strong>แหม่ จริงๆ ก็ไม่ได้อยากทำเลย แต่พี่เขาห้ามมา ก็สบายเราเลยทีนี้ ฮ่าๆ
