        <p><strong>สุดท้าย ไปเลห์ คุ้มไหม?</strong>
        </p>
        <p><strong>คุ้มมาก!&nbsp;</strong>เป็นทริปที่เรากล้าพูดได้เต็มปากว่า เป็นประสบการณ์ที่สุดๆครั้งนึงในชีวิตจริงๆ มันไม่ได้สบายก็จริง แต่เชื่อว่าสิ่งที่จะได้เห็นนั้นสวยจนหยุดหายใจได้ แต่ถ้าใครจะเถียงว่า มาแค่ดูวิว ก็ดูจากรูปเอาก็ได้ คือจะอธิบายยังไงดีล่ะ ว่า บรรยากาศที่ได้สัมผัส ผู้คนที่ได้เจอ วิถีชีวิต ความเป็นอยู่ คนที่ไปด้วย</p>
