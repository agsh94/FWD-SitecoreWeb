        <p>ส่วนเช้าอีกวัน เราพุ่งตัวไปที่ <strong>Silver Sand Dune</strong> ซึ่งอยู่ถัดไปอีกนิดหน่อย ในหมู่บ้านเล็กๆ ชื่อฮุนเดอร์ เพื่อลองขี่อูฐ ทำตัวเป็นฟ้าจรดทราย ตามหาเจ้าชายและเจ้าหญิงอะไรยังงั้นอะแกร นั่นคือภาพที่จินตนาการไว้ ว่าจะได้เจออูฐที่สูงสง่า ขายาว เหมือนที่เจอที่โอมานแน่ๆ</p>
        <p>&nbsp;</p>
        <p>แต่อ่าวเฮ้ย! ทำไมน้องอูฐถึงอ้วน และขนพองขนาดนี้ 555 แถมเอะอะ ก็จะล้มตัวลงนอนกลิ้งไปกลิ้งมาบนพื้นอีก ตลกไปอีกแบบดี ส่วนค่าใช้จ่ายในการขี่ ก็อยู่ที่ 15 นาที 150 รูปีเด้อ ไม่แพงเลย</p>
