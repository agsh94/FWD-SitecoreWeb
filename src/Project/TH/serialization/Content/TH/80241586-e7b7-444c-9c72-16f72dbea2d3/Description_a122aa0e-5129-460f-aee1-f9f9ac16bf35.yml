        <p><strong>Day 8 &amp; 9 : Leh to Srinagar<br />
        </strong>ส่วน 2 วันสุดท้ายนี้ จริงๆ เราตั้งใจเดินทางด้วยรถไปยัง Srinagar แต่ติดปัญหาถนนปิด เพราะหิมะถล่ม ทำให้ต้องจองตั๋วเครื่องบินกันฉุกละหุก และในความโชคร้ายสุดๆนั้น ก็ยังพอจะมีโชคดีอยู่บ้างตรงที่ วันที่เราจะเดินทาง ตรงกับวันเดียวของสัปดาห์ที่มีเที่ยวบิน! โอ้ย จะบ้าตายค่า</p>
