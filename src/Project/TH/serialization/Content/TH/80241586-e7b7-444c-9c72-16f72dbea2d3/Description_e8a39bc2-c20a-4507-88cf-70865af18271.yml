        <p>แน่นอนว่าจะเลือกทำกับบริษัทไหนอะไรยังไงก็ได้ เลือกที่มันแมทช์กับเราที่สุด อย่างรอบนี้เราเลือก <strong>&lsquo;ประกันคนกล้า&rsquo; จากเอฟดับบลิวดี&nbsp;</strong>ที่คุ้มครองสูงสุดถึง 5 ล้านบาท กับเงื่อนไขที่ไม่จุกจิก และเป็นประกันตัวเดียวที่กล้าคุ้มครองครอบคลุมทุกกิจกรรม ทั้งอุบัติเหตุ กีฬา กิจกรรมผาดโผน สาธารณภัย และสงครามกลางเมือง มีประกันอันนี้ติดตัวไว้ละอุ่นใจมาก ไม่ต้องกลัวจะเคลมยาก อยากทำไร เอ้า! ลุย ขอแค่ไม่เมาแอ๋ไปตบตีกับใครมาก็มาก็พอ มีเอฟดับบลิวดีตัวนี้หายห่วงเลย</p>
        <p>&nbsp;</p>
        <p>อีกอย่างที่ต้องเตรียมตัว เตรียมใจ คือ สัญญาณโทรศัพท์ และสัญญาณไวไฟนั่น เป็นยิ่งกว่า แรร์ไอเท็ม ยิ่งช่วงหน้าหนาวนะ บอกพ่อบอกแม่ไว้ได้เลย ว่าจะหายไปกี่วัน เพราะสัญญานล่มจ้า ใช้ไม่ได้ทั้งเมือง ขาดการติดต่อกันประมาณ 3 เดือน ซึ่งมองอีกแง่ มันก็ดีเหมือนกันนะ คงมีไม่กี่ครั้ง ที่เราสามารถโฟกัสอยู่กับการเดินทางตรงหน้าจริงๆ เอ็นจอยปัจจุบัน อยู่กับคนในปัจจุบัน ไม่ต้องห่วง พะวงอย่างอื่นๆ</p>
