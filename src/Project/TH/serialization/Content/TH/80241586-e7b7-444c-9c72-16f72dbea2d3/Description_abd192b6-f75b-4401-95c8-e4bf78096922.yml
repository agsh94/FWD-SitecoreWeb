        <strong>ไปเลห์ อันตรายรึป่าว ?</strong><br />
        จากที่พูดทิ้งไว้ข้างต้น มันจะมีโรคอันนึง ที่อยู่คู่กับความสูง ก็คือ <strong>AMS (Altitude Mountain Sickness)</strong> ให้แปลง่ายว่าโรคแพ้ความสูง เป็นภาวะที่ร่างกายปรับตัวกับการเปลี่ยนแปลงความความกดอากาศ เนื่องจากความสูงเนี่ยไม่ทัน แล้วแสดงอาการต่อต้านออกมา มีตั้งแต่ขึ้นเบาๆ เช่น ปวดหัว อาเจียน ผสมกับหายใจไม่คล่อง จะเป็นลม และง่วง ถ้ามาเบอร์นี้ ลองจับยัดออกซิเจนกระป๋องแล้วคอยสังเกตอาการ และที่สำคัญคือ <strong>**ห้ามหลับ** เด็ดขาด</strong><br />
        <br />
        บอกว่าห้ามหลับ ก็เพราะว่ามันเกิดจากประสบการณ์ตรง ที่มีเพื่อนร่วมทริปเราเกือบไม่รอด! มันพีคมาก เครียดมาก เพราะตอนที่อยู่บนถนนนั้นระหว่างนั้นมันไม่มีอะไรเลย นอกจาก ตัวคุณ และภูเขา! อ่ะ เรื่องมีอยู่ว่า ถนนเนี่ยมันแคบมาก รถเลยวิ่งได้ทีละคัน แซงไม่ได้ และทางชันมากต้องค่อยๆ ขับ จุดเปลี่ยนอยู่ตรงที่ ดันมีรถขนส่งสินค้าคันใหญ่ๆ อะ เป็นขบวน 10 คันนำหน้าอยู่ และวิ่งช้ามากๆ ช้าแบบรถข้างหลับจอดแช่นิ่งเป็นชั่วโมงๆ จนเพื่อนคนนึงเผลอหลับไป&hellip;แล้วก็ชัก! ชักหนักมากๆ และหมดสติไปแล้ว จะเรียกชื่อยังไงก็ไม่ตื่น! จุดนั้นคือพีคคคค กลัวไปหมด แต่ในขณะเดียวกัน ก็ได้เห็นน้ำใจ จากผู้คนในรถคันอื่นๆ ซึ่งติดอยู่ด้วยกันเนี่ย ขนออกซิเจนกระป๋อง ของมีค่ายิ่งกว่าเพชรมาให้&nbsp; ซึ่งทำให้อาการดีขึ้น แล้วก็ประคับประครองกันไปจนถึงจุดยอด ซึ่งมีเต้นท์ปฐมพยาบาล ที่หน้าตาเหมือนค่ายบน Basecamp อะไรยังงั้น
