        <strong>Day 7 : Northern part of Leh</strong><br />
        และหลังจากผ่านเหตุการณ์ทั้งหมดทั้งมวล ใช้ร่างกายไปอย่างหนักหน่วงภายในหนึ่งสัปดาห์ที่ผ่านมา วันสุดท้ายในเลห์ ก็เลยเป็นวันหลวมๆ เพื่อพักร่าง ที่แรกก็คือ&nbsp;<strong>Confluence of Zanskar &amp; Indus river</strong> หรือจุดบรรจบของแม่น้ำสองสายสองสีไหลมารวมกัน แต่วันที่ไปเหมือนสีจะตก มันเลยไม่ค่อยต่างเท่าไหร่ 555<br />
        <br />
        จากนั้นก็มุ่งตรงไปอีกจุดหมาย ไฮไลท์ของวันนี้ ก็คือ <strong>Lamayuru</strong> ว่ากันว่าเป็นดินแดนผิวโลกพระจันทร์ มีเนินเขาที่มีพื้นผิวแปลกตา เกิดจากการกัดเซาะของลมและกระแสน้ำเป็นเวลายาวนาน พื้นผิวแปลกๆ ดูแห้งแล้งไปหมดทุกทางเนี่ย เหมาะกับการถ่ายรูปสุดๆ
