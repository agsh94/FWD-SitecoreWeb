        <p>**พวกราคา Taxi หรือค่ารถพร้อมคนขับนั้นถูกควบคุมโดยรัฐบาล เป็นราคามาตรฐาน  ทุกที่เท่ากัน ไม่ต้องห่วง โก่งราคาไม่ได้อยุ่แล้ว อ้อ! หรือใครเป็นสิงห์นักบิด จะมาเช่ามอเตอร์ไซต์ขับตะลุยเอา ก็ได้อีกอารมณ์ดี แต่อาจจะลำบากนิดหน่อยช่วงหน้าหนาว ที่ถนนบางเส้นจะปิดไม่ให้ผ่านนะ
        </p>
        <p>&nbsp;</p>
        <p>ด้วยความที่กว่าจะเคลียร์คิวกันมาได้เยอะขนาดนี้ เลยจัดเต็ม ไปรวดเดียวทั้งเลห์ และศรีนาการ์ร์ ใช้เวลาทั้งหมด 9 วันถ้วน และเพื่อให้ตามรอยได้ง่ายๆ เราเรียงให้ทีละวันตามนี้เลยละกันนะ</p>
