        <p><strong>ไปเลห์ เตรียมตัวอะไรบ้าง?</strong><br />
        ต้องย้ำตรงนี้ ว่า ทริปนี้ลุยพอสมควร ดังนั้น &ldquo;เตรียมใจ&rdquo; ให้พร้อมคือสิ่งสำคัญที่สุด ศึกษาว่าจะต้องเจออะไรบ้าง อันไหนเราไหว ทำ อันไหนไม่ไหว อย่าฝืน และทั้งนอกจากปัจจัยพื้นฐานของการเดินทาง อย่าง Passport, Visa, ตั๋วเครื่องบิน และแพลนการเดินทางแล้ว เราขอเน้นย้ำว่า ควรซื้อประกันติดตัวไว้ด้วย!</p>
        <p>&nbsp;</p>
        <p>ซึ่งรอบนี้ เราซื้อประกันสองแบบ คือ ประกันการเดินทางปกติ ไว้สำหรับชดเชยหากกระเป๋าหาย เครื่องบินดีเลย์ และอื่นๆ กับอีกตัวนึงก็คือ ประกันอุบัติเหตุ ที่การคุ้มครองนั้นจะมากกว่า รวมไปถึงการบาดเจ็บเล็กๆ น้อยๆ ที่บางที ประกันการเดินทางตัวเดียวเอาไม่อยู่ หากมีเรื่องที่ไม่คาดคิด หรือเหตุการณ์ที่ไม่คาดฝันเกิดขึ้น การมีไว้ทั้งสองอย่างติดตัวนั้น อุ่นใจกว่าเยอะ</p>
