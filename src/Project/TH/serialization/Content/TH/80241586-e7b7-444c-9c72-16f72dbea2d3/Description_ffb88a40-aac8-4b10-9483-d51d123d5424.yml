      Value: "เอ้า! อย่าพึ่งกลัวจนไม่กล้าไป เพราะคนที่มีอาการคือแค่ 1 จาก 13 คนเอง และเราไม่ได้อยากจะขู่ แต่อยากบอกว่าเรื่องนี้มันซีเรียสมากๆนะ <strong>การเตรียมความพร้อม คือ หัวใจหลัก</strong> ดังนั้นจงปฏิบัติตามคำแนะนำทุกอย่างอย่างเคร่งครัด แม้จะเป็นอะไรที่ดูเล็กน้อยอย่าง ห้ามสูบบุหรี่ ห้ามอาบน้ำ หรือ ห้ามขยับตัวเยอะ เพราะโรค AMS เนี่ยมัน random สุดๆ ไม่เกี่ยวกับอายุ ความฟิตอะไรทั้งนั้น จะผู้ชายกล้ามปู เข้าฟิตเนสเช้าเย็นก็เป็นได้นะยะ โดยทางป้องกันอีกอย่าง คือ ทานยา Diamox ซึ่งทำให้เราปรับสภาพได้ง่าย และเร็วขึ้น มันเป็นยาเฉพาะนิดนึง หาซื้อได้แค่จากร้านขายยาใหญ่ๆ และอาจมีผลข้างเคียงทำให้หิวน้ำ ซึ่งก็พกไปอย่าให้ขาด และกินไว้ดีกว่าแก้เด้อ"
