        <p>&ldquo;ไปเที่ยวที่ไหน ยังไม่สำคัญเท่าคนที่ไปด้วย&rdquo; ประโยคนี้อาจจะขัดใจนักเดินทางสายลุยเดี่ยวไปบ้าง แต่ขอนั่งยัน ยืนยัน นอนยัน ว่าการมีเพื่อนที่รู้ใจสุดๆ (ก็กลุ่มเดียวกับที่นัดแต่ละครั้งยากเหลือเกินนั่นแหละ) เอาไว้ชวนกันชี้นกชี้ไม้ดูวิว เม้าท์มอยคนที่เคยกรี๊ดสมัยเรียน แต่สุดท้ายก็นกทั้งกลุ่ม</p>
        <p>&nbsp;</p>
        <p>หรือจะเปิดคาราโอเกะเคลื่อนที่ในรถ แหกปากร้องเพลงที่ชอบฟังจากช่องมะจัง และออกสเต็ปเด้งรับแรงเหวี่ยงทุกทางโค้งนั้น ทำให้ทริปที่เคยคิดว่าจะโหด ชวนเสียน้ำตา กลับกลายเป็นทริปเต็มไปด้วยรอยยิ้ม และความทรงจำดีๆ แทนได้ง่ายๆเลย</p>
