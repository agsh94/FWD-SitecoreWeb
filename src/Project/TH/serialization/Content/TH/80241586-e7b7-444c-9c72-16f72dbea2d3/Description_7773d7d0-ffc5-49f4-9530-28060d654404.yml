        <p>Ladakh (ลาดักห์) ตั้งอยู่ตอนเหนือของประเทศอินเดีย ซึ่งประกอบไปด้วย สองเมืองหลักๆที่นักท่องเที่ยวนิยม คือ Srinagar (ศรีนาการ์) และ Leh (เลห์) แพลนเที่ยวที่ฮิตๆกัน ก็ประมาณ 5-10วัน สามารถไปขี่มอเตอร์ไซต์ตะลุยเอง หรือซื้อทัวร์ท้องถิ่น ที่มาพร้อมคนขับก็ได้</p>
        <p>&nbsp;</p>
        <p>ส่วนตัวเราใช้ทัวร์ของ Mountain View Trek Ladakh โดยสามารถแอด Facebook เจ้าของไปได้เลย ชื่อ Sam นางตอบแชทเฟสเร็วกว่าตอบเมล์อีกค่ะคุณ โดยความดีงาม คือเราสามารถ customize ได้เต็มที่ จะมากลุ่มเล็ก กลุ่มใหญ่ อยากไปที่ไหน อยากข้ามที่ไหน แค่บอกนาง เดี๋ยวนางจัดให้พร้อมเสนอแนะโรงแรมมาเรียบร้อย แถมยังสแตนบายช่วยเหลือตลอดเวลาที่อยู่ที่นู่น รถสภาพดี คนขับรถพูดภาษาอังกฤษได้ และใจเย็น พวกเราจะเสียงดัง จะวิ่งไปวิ่งมาเป็นลิงบนรถ จะอ้อยอิ่งถ่ายรูปนานแค่ไหนก็ไม่เคยบ่น หรืออยากแวะ ก็จัดให้ตลอด</p>
