        <strong>Day 2 : Eastern part of Leh</strong><br />
        <strong>วันที่สอง เรายังคงโดนคุมความประพฤติ ห้ามอาบน้ำ และห้ามเคลื่อนไหวเยอะ เลยเป็นการเริ่มต้นทัวร์รอบเมืองแบบเบาๆ ให้พอได้ว้าว! กับวิว และวัฒนธรรมสุดแสนจะน่ารักของที่นี่</strong><br />
        <br />
        <strong>วัด Hemis (เฮมิส)</strong> เป็นหนึ่งในวัดที่มีประวัติศาสตร์ และสำคัญด้านการศึกษาพระพุทธศาสนา ตั้งแอบอยู่ในหุบเขาลึก ส่วนตัวชอบสีสันของตัวตึก ที่เข้ากับวิวภูเขาสลับสีด้านหลังมากๆ ถ่ายรูปเพลินๆ ไม่รู้ตัวได้เป็นชั่วโมงเลยล่ะ
