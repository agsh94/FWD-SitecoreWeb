        <p><strong>2. เขยิบมาหาข้อมูลเพิ่มอีกสเต็ป&nbsp;</strong></p>
        <p>เพื่อความรวดเร็ว search ด้วยชื่อ &ldquo;ชื่อสถานที่ / รีวิว&rdquo; งานทีนี้ทั้งรายละเอียดการเดินทาง ทั้งรูปมาเต็มครับ พอถึงตรงนี้ คุณก็จะสามารถเลือกหรือตัดสถานที่ที่จะไป พร้อมกับแผนเดินทางคร่าวๆของตัวเองได้แล้ว</p>
