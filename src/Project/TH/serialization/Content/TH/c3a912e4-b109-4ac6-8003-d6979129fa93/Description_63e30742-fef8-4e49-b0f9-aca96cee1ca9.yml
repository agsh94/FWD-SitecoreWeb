        <p><strong>3. เข้า Facebook community ของประเทศนั้น</strong></p>
        <p>พอมานั่งลงรายละเอียดจริงๆ คุณจะเจอสิ่งที่ขาดหายไป เช่น สภาพอากาศ, ร้านน่ากินน่าช้อป,&nbsp;การเลือกแบบตั๋วเดินทาง ฯลฯ สิ่งเหล่านี้ต้องการคนที่เคยไปจริงๆ มาช่วยกันตอบ ซึ่งเราสามารถหากลุ่มเหล่านี้ได้ โดยการพิมพ์ใน facebook ใส่ชื่อประเทศ เราจะเจอกลุ่มเฉพาะที่มีการคุยเฉพาะประเทศนั้นๆ ขอบอกว่าข้อมูลแน่นจริงๆ ครับ และที่สำคัญ คุณอาจจะได้เจอเพื่อนใหม่มาร่วมเดินทางด้วยครับ</p>
