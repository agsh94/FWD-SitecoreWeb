        <p><strong>4. หาคนช่วยตรวจแผนเดินทาง
        </strong></p>
        <p><strong></strong>หลังจากข้อมูลครบถ้วน ก็ได้เวลาลงมือเขียนแผนแบบละเอียด พอได้อย่างที่ชอบใจแล้ว ก็ลองเอาไปลงใน community เพื่อให้เพื่อนๆช่วยตรวจแผนกันอีกครั้ง เพื่อให้แน่ใจว่าการเดินทางนี้ราบรื่น พอได้คอมเมนท์ ก็ลองปรับๆ แผนครั้งสุดท้าย</p>
        <p>&nbsp;</p>
        <p><strong>5. จองล่วงหน้า</strong> </p>
        <p>อะไรที่สามารถจองล่วงหน้าได้จากเมืองไทยได้ ทำเลยครับ เพราะคุณจะได้เดินทางแบบกังวลน้อยลง และสนุกมากขึ้น แพ็คกระเป๋าให้พร้อม แล้วออกไปล่าตั๋วเดินทางกัน</p>
