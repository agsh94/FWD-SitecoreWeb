    - ID: "8a22f96c-782f-47ed-9e47-0416fc198a33"
      Hint: description
      Value: |
        <p><strong>วิธีการรับสิทธิ์</strong></p>
        <p style="margin-left: 40px;">แลกรับสิทธิ์ผ่าน FWD MAX (ใช้ 50 แต้ม) รับรหัสส่วนลดโดยกรอกรหัสที่ได้รับในช่องรหัสโปรโมชั่น เมื่อซื้อ Dusit Care Card ผ่านเว็บไซต์ www.dusitgiftcard.com ภายใน 30 นาทีหลังจากแลกสิทธิ์สมบูรณ์แล้ว รับสิทธิ์ได้ถึงวันที่ 31 ตุลาคม 2563 หรือจนกว่าสิทธิ์จะหมด</p>
        <p style="margin-left: 40px;">&nbsp;</p>
        <p><strong>เงื่อนไขการใช้สิทธิ์</strong></p>
        <ul>
            <li>สิทธิพิเศษนี้สำหรับลูกค้าเอฟดับบลิวดีที่เป็นผู้เอาประกันเท่านั้น และไม่สามารถโอนสิทธิ์ให้บุคคลอื่นได้ทุกกรณี</li>
            <li>สิทธิพิเศษนี้สำหรับลูกค้าเอฟดับบลิวดี Prompt, Plus และ Pride ที่ชำระค่าเบี้ยตามเงื่อนไข</li>
            <li>สำรองห้องพักล่วงหน้าอย่างน้อย 7 วันผ่านทาง www.dusitgiftcard.com พร้อมระบุรหัสการจองหลังบัตร รหัสการจองนี้ขึ้นอยู่กับประเภทของบัตรกำนัลที่ทำการสั่งซื้อ และการสำรองห้องพัก ขึ้นอยู่กับจำนวนห้องว่าง</li>
            <li>โปรดแสดงบัตรกำนัลห้องพักตัวจริง หรือ บัตรกำนัลห้องพักอิเล็กทรอนิกส์ตัวจริงกับพนักงานโรงแรมเมื่อเข้าพัก หากท่านไม่แสดงบัตรกำนัลโรงแรมขอสงวนสิทธิ์ในการเรียกเก็บค่าเข้าพักคืนแรกในอัตรา Dusit Best Available Rate&nbsp;</li>
            <li>ในกรณีที่ไม่แสดงตัว หรือยกเลิกการเข้าพัก โรงแรมขอสงวนสิทธิ์ในการเรียกเก็บค่าเข้าพักในอัตรา Dusit Best Available Rate จากบัตรเครดิตของลูกค้า ตามเงื่อนไขของโรงแรม</li>
            <li>นโยบายการยกเลิก หรือเปลี่ยนแปลงวันเข้าพัก สามารถทำได้ผ่านทาง www.dusitgiftcard.com หรือติดต่อ Call Centre ก่อนถึงกำหนดวันเข้าพักอย่างน้อย 7 วัน</li>
            <li>กรณีบัตรกำนัลห้องพักชำรุด สูญหาย หรือถูกขโมย โรงแรมฯ ขอสงวนสิทธิ์ในการออกบัตรใหม่ และไม่สามารถชดเชยมูลค่าคงเหลือในบัตรได้</li>
            <li>บัตรกำนัล Dusit Care Card มีอายุการใช้งานถึงวันที่ 31 ธันวาคม 2564&nbsp;</li>
            <li>คำตัดสินใดๆ ของบริษัทฯ ถือเป็นที่สิ้นสุด</li>
        </ul>
