        <p>We will pay an Interim Cash Payment (ICP) as specified in your policy after deducting any debts.</p><br />
        <p>There are two ways to receive your ICP:</p>
        <ul>
            <li>Cash transferred to a bank account</li>
            <li>Transfer to PromptPay account that bind with ID card number</li>
        </ul>
        <p>If you don&rsquo;t want to cash in your ICP, you can also take one of these two options:</p>
        <ul>
            <li>Deposit it with us at the interest rate announced</li>
            <li>Use the amount to pay off any premiums due</li>
        </ul>
