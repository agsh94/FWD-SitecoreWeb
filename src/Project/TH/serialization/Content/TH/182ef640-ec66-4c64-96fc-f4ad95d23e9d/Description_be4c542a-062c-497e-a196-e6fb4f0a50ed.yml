        <p>เราจะจ่ายเงินคืนตามกรมธรรม์ หลังหักหนี้สิน (ถ้ามี) ตามที่ระบุรายละเอียดไว้ในกรมธรรม์</p>
        <br />
        <p>คุณสามารถรับเงินคืนได้ 2 ช่องทาง:</p>
        <ul>
            <li>โอนเงินเข้าบัญชีธนาคาร</li>
            <li>โอนเงินเข้าบัญชีพร้อมเพย์ ที่ผูกไว้กับเลขที่บัตรประชาชน</li>
        </ul>
        <p>หากคุณไม่ต้องการรับเงินคืนตามกรมธรรม์ คุณสามารถเลือกหนึ่งในสองตัวเลือกต่อไปนี้</p>
        <ul>
            <li>ฝากเงินไว้กับเรา รับดอกเบี้ยตามที่บริษัทฯ ประกาศ</li>
            <li>นำเงินคืนตามกรมธรรม์ไปหักชำระเบี้ยประกันภัย ที่กำลังจะถึงกำหนดชำระ</li>
        </ul>
