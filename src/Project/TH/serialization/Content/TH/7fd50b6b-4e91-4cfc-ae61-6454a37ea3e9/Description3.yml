        <p>จากที่ปกติในโอกาสดีๆ อย่างวันเกิด ปาร์ตี้ที่ต้องมีอย่างขาดไม่ได้ กลับกลายเป็นต้องฉลองกันแบบผ่านเครื่องมือสื่อสารเอา ซึ่งก็คงจะดูเหงาๆอยู่บ้าง มาเปลี่ยนความเบื่อนี้เป็นช่วงเวลาที่เราจะได้ค้นพบกับความสามารถด้านอาหารที่มากขึ้นกันดีกว่า เชฟมือดีทั้งหลายจะต้องตกใจในความสามารถนี้ของเรา ด้วยแผนการทดลองสร้างสรรค์เมนูอาหารแสนอร่อย เตรียมไว้ให้เพื่อนๆ ได้มาชิม แถมตอนนี้มีคนทำอาหารเก่งๆ หลายคนมาสอนเทคนิคการทำอาหารให้เราได้รู้ไม่ว่าจะเป็นเชฟป้อม , แม่ขวัญศรี และอีกหลายท่าน ให้เราได้เรียนรู้แบบฟรีๆ &nbsp;ที่ผ่านมารสชาติอาจจะยังไม่ใช่ แต่จากนี้ไปให้เตรียมเรียกเราว่าเชฟขั้นเทพได้เลย อร่อยทุกจานแน่นอน</p>
        <p>วางแผนฟิตหุ่นสวย เตรียมเผยโฉมฉันคนใหม่</p>
