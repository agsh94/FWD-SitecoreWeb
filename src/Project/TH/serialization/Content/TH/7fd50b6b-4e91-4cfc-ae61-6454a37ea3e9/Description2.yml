        <p>หลังจากที่หลายคนมีอันต้องพับแผนเที่ยวฉลองวันเกิดที่ได้เคยวางเก็บไว้ชั่วคราว และต้องยอมทนอยู่เหงาๆ ไม่ได้ออกไปเที่ยวซึ่งก็อาจจะทำให้ชีวิตอาจจะห่อเหี่ยวไปนิด แต่อย่าเพิ่งท้อถอยกันไป เพราะจริงๆแล้ว ถึงจะยังไปเที่ยวไม่ได้ แต่เราวางแผนเตรียมเที่ยวได้ จดลิสต์ประเทศหรือสถานที่เที่ยวที่อยากไปเอาไว้เลย แล้วมอนิเตอร์ดูสถานการณ์เอาไว้ ว่าใกล้สู่ภาวะปกติแล้วหรือยัง จะได้เตรียมจองตั๋ว จองที่พักได้ทันใจที่ต้องการ แต่อย่าลืมเรื่องความปลอดภัยของสุขภาพเป็นหลัก อย่างไรก็ยังคงต้องเลี่ยงไปในประเทศที่สุ่มเสี่ยงกันนะ</p>
