        <strong>2. Sea Secret Seafood Buffet</strong><br />
        <br />
        เขยิบเข้ามาจากบางขุนเทียนอีกนิดก็จะพบกับย่านบางมดที่มีร้านบุฟเฟ่ต์สุดเด็ดอย่าง Sea Secret Seafood Buffet ที่รอให้เราไปปิ้งย่างความอร่อย ทำเลที่ตั้งของร้านอยู่ริมถนนประชาอุทิศใกล้กับมหาวิทยาลัยเทคโนโลยีพระจอมเกล้าธนบุรี อยู่ในโครงการลานไม้ (ประชาอุทิศ 32) ที่รวมร้านอาหารไว้มากมาย ในโครงการมีที่จอดรถให้บริการจ้าหมดปัญหาว่ามาแล้วไม่มีที่จอดรถไปได้เลย ตัวร้านเป็นแบบโอเพ่นแอร์ ตกแต่งได้ชิคเก๋ เหมือนนั่งปิ้งในสวน เมนูของที่นี่ขอบอกว่าเยอะมาก ทั้งกุ้งแม่น้ำที่เราขอยกให้เป็นเดอะเบสท์ของร้าน ปูม้า หอยหลอด หอยแมลงภู่นิวซีแลนด์ ปลาดอรี่ ปลาแซลมอน หอยแครง ปูดำ ปูลาย หอยเชลล์ หอยหวาน หมึกกล้วย ที่พาเหรดมาให้เราจ้วงตักอย่างไม่ยั้ง ไม่เพียงซีฟู้ดเท่านั้นทางร้านยังมีของทานเล่นอย่าง น่องไก่ทอด ไก่คาราเกะ เฟรนช์ฟรายส์ และข้าวผัดให้เลือกทานอีกด้วย ส่วนน้ำจิ้มของร้านจะมีสองสูตร สูตรเผ็ดน้อยสีแดง ส่วนใครชอบเผ็ดมากๆ ก็ตักน้ำจิ้มสีเขียวไปเลยจ้า ปิดท้ายด้วยไอศกรีมเย็นๆ กันสักหน่อยทานได้ไม่อั้นเช่นเดียวกัน
