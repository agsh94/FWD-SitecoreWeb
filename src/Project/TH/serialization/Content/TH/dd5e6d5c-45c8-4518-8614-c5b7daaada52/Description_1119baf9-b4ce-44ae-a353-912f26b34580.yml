        <strong>1. ยกทะเล ซีฟู้ด บุพเฟ่ต์</strong><br />
        <br />
        เริ่มต้นร้านแรกออกไปไกลหน่อยถึงย่านบางขุนเทียนทะเลกรุงเทพฯ ที่รับประกันว่ามาที่นี่ได้กินอาหารทะเลสดๆ แน่นอน ร้านที่เราจะพาไปกินในวันนี้คือร้านยกทะเล ซีฟู้ด บุพเฟ่ต์ ตั้งอยู่ที่ซอยท่าข้าม 9/1 พระราม 2 บางขุนเทียน บรรยากาศภายในร้าน เน้นความเป็นกันเอง มีทั้งโซนด้านในร้านและด้านนอกร้านให้นั่งตากลม ฟังเพลงคลอยามค่ำคืนชิลๆ อาหารทะเลของที่นี่มีให้เลือกเยอะมว๊ากกกกกก ยกทะเลสมชื่อร้านเลย ทั้งปูเนื้อ ปูทะเล ปูม้า ปูหิน ปูลาย กุ้งแม่น้ำ หอยแครง หอยตลับ หอยแมลงภู่ หอยหวาน หอยหลอด หอยเชลล์ หอยนางรม ปลาหมึก ปลา โอ้ยยยย...ตาลาย! ส่วนน้ำจิ้มของร้านนี้บอกเลยว่าสอบผ่านฉลุย น้ำจิ้มอร่อยเด็ด รสชาติแซ่บ เข้ากับซีฟู้ดสดๆ เป็นที่สู๊ดดดดดดดดดด...มี 2 สูตรให้เลือกทาน เราขอแนะนำว่าให้ลองสีเขียวกับกุ้งและปู ส่วนแบบสีแดงลองจิ้มตระกูลหอยดู รับรองว่าเริ่ดจ้าาา..นอกจากอาหารทะเลที่หลากหลายแล้ว เมนูอื่นๆ ก็มีให้เลือกทาน พร้อมของหวานไอศกรีมหลากรส กลับบ้านกันอย่างฟินๆ
