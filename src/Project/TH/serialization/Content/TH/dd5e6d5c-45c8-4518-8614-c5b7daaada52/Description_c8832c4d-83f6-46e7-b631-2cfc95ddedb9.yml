        <strong>3. วัชรพลบุฟเฟ่ต์ทะเลปิ้งย่าง</strong><br />
        <br />
        ไปต่อกันที่ย่านวัชรพล ย่านนี้มีซีฟู้ดร้านดังอย่าง วัชรพล บุฟเฟ่ต์ทะเลปิ้งย่าง ที่เราได้ไปลองความอร่อยกันมา ตัวร้านจะอยู่ตรงสามแยกวัชรพลพอดี ซึ่งทางที่ดีขอแนะนำว่าให้มาด้วยแท็กซี่น่าจะดีกว่า เพราะทางร้านยังไม่มีที่จอดรถเป็นของตัวเองจ้า ภายในร้านมีให้เลือกนั่งทั้งแบบ Indoor และ Outdoor รวมถึงบริเวณเคาท์เตอร์บาร์ด้านหน้าขนาดยาว สำหรับใครที่ต้องการนั่งชิลรับลม ชมรถวิ่ง เคล้าเพลงเบาๆ ตอนกลางคืนก็ดีงามไปอีกแบบ เมนูที่นี่มีมากมาย อาทิ ปูม้า ปูทะเล หอยหวาน หอยแครง หอยแมลงภู่นิวซีแลนด์ หอยเชลล์ หอยตลับ ปลาหมึกกล้วย หมึกหอม หมึกไข่ หมึกกระดอง คอหมูย่างไต้หวัน เนื้อออสเตรเลีย รวมถึงอาหารจานเดียวให้อิ่มท้องมากถึง 5 เมนู อาทิ กุ้งถังชีส ต้มเล้งแซ่บ ปูผัดผงกะหรี่ กุ้งอบวุ้นเส้น ข้าวผัดให้เลือกอร่อยเพียบ ที่สำคัญคือ ทุกเมนูสามารถทานได้ไม่จำกัดเวลา เรียกว่าอิ่มได้ไม่อั้นจนกว่าร้านจะปิดในราคา 555 บาทเท่านั้น
